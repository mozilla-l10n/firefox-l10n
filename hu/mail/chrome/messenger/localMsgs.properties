# Status - stat failed
## @name POP3_STAT
## @loc None
4024= A STAT parancs nem volt sikeres. Hiba történt az üzenetek számának és méretének lekérdezése közben.

## @name POP3_SERVER_SAID
## @loc None
4025= A(z) %S levelezőkiszolgáló válasza: 

