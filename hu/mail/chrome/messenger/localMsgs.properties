## @loc None
4026=A %S. üzenet törlése a(z) %S üzenetből

## @name COPYING_MSGS_STATUS
## @loc None
4027=%S/%S üzenet átmásolása a következőbe: %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=%S/%S üzenet áthelyezése a következőbe: %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=A mappa feldolgozás alatt áll. Új üzenetekhez a feldolgozás befejezése után juthat hozzá.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=A levelezőkiszolgáló nem támogatja a biztonságos hitelesítést.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=A(z) %S levélgyűjtőfájl zárolva van.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=A(z) %S levélgyűjtőfájl megnyitása sikertelen.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Nem sikerült létrehozni a(z) %S zárolófájlt. A movemail működéséhez zárolófájlokat kell létrehozni a levélgyűjtő könyvtárban. Sok rendszeren az a legjobb módszer, ha a gyűjtőkönyvtár hozzáférési jogosultsága 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=A(z) %S zárolófájl törlése sikertelen.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=A(z) %S levélgyűjtőfájl csonkolása sikertelen.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=A levélgyűjtőfájl nem található.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Hiba történt a következő üzenet letöltése közben:   \nFeladó: %S\n   Tárgy: %S\n Az üzenet vírust tartalmazhat, vagy nincs elég hely a lemezen. Átugorja ezt az üzenetet?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=A POP3-kiszolgáló (%S) nem támogatja az UIDL-t vagy az XTND XLST-t, amely szükséges lenne a „Hagyja az üzenetet a kiszolgálón”, a „Maximális üzenetméret” vagy a „Csak a fejlécek letöltése” lehetőség megvalósításához. Hogy letölthesse a leveleit, kapcsolja ki ezeket a választási lehetőségeket a Postafiók beállításai ablakban.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=A POP3-levelezőkiszolgáló (%S) nem támogatja a TOP parancsot. Ha nincs ehhez a kiszolgáló oldaláról támogatás, akkor nem megvalósítható a „Maximális üzenetméret” vagy a „Csak a fejlécek letöltése” lehetőség.  Ez a választási lehetőség le lesz tiltva, és az üzenetek a méretük figyelembe vétele nélkül töltődnek le.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=A levelezőkiszolgáló nem támogatja a biztonságos hitelesítést, vagy Ön rossz jelszót adott meg. Ellenőrizze a jelszót, vagy kapcsolja ki a biztonságos hitelesítést a levelezőkiszolgálóhoz tartozó postafiók-beállításoknál.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Nem sikerült TLS-kapcsolatot létrehozni a POP3-kiszolgálóval. Lehet, hogy a kiszolgáló leállt vagy hibásan állították be. Ellenőrizze a megfelelő konfigurációt a Kiszolgáló beállításai részben a Postafiók beállításai ablakban, és próbálja újra.

