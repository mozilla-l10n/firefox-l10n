## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Nincs elég hely a lemezen az új levelek letöltéséhez. Töröljön régi leveleket vagy ürítse ki a Törölt elemek mappát, hogy több helyet nyerjen.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Az alkalmazás számára nincs több szabad memória.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Összefoglaló fájl készítése a következőnek: %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kész

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Letöltés: %S / %S üzenet

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Hiba történt a POP3 levelezőkiszolgálóval.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=A felhasználói név elküldése nem volt sikeres.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=A jelszó elküldése nem volt sikeres.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Az e-mailt nem lehet a postafiókba írni. Győződjön meg róla, hogy van írási jogosultsága a fájlrendszerhez és van elég szabad lemezterület az üzenet postafiókba írásához.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Kapcsolódás: Kapcsolódás a kiszolgálóhoz, bejelentkezési információk küldése...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Nincs új üzenet a kiszolgálón.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=%ld/%ld üzenet letöltve

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=A RETR parancs nem volt sikeres. Hiba történt az üzenet letöltése közben.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Hiba a levelező jelszó beolvasásakor.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ehhez a kiszolgálóhoz nincs azonosítója.  Adjon meg egyet a Postafiók beállításai menüben, és próbálja újra.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=A LIST parancs nem volt sikeres. Hiba történt az üzenet azonosítójának és méretének lekérdezése közben.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=A DELE parancs nem volt sikeres. Hiba történt az üzenet töröltként való megjelölése közben.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
