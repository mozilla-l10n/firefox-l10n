KillScriptTitle = Aviso: Script sin respuesta
KillScriptMessage = Algún Script de esta página puede estar ocupado, o puede haber dejado de responder. Puedes detenerlo ahora, o esperar el fin de su ejecución.
KillScriptWithDebugMessage = Algún Script en esta página puede estar ocupado, o puede que haya dejado de responder. Puedes detenerlo ahora, abrirlo en el depurador, o dejarlo en ejecución.
KillScriptLocation = Script: %S
StopScriptButton = Detener Script
DebugScriptButton = Depurar Script
WaitForScriptButton = Continuar
DontAskAgain = &No volver a preguntar
JSURLLoadBlockedWarning = Intento de cargar un javascript: URL de un host \n en un contenido de la ventana que muestra desde otro host \n fué bloqueado por el administrador de seguridad.
WindowCloseBlockedWarning = Los Scripts no pueden cerrar ventanas que no hayan sido abiertas por el mismo u otro Script.
OnBeforeUnloadTitle = ¿Estás seguro?
OnBeforeUnloadMessage = Esta página te pide que confirmes que deseas salir - los datos que has introducido se perderán.
OnBeforeUnloadStayButton = Permanecer en la página
OnBeforeUnloadLeaveButton = Abandonar Página
DocumentAllUsed = Se usó la propiedad no estándar document.all. Usa el estándar del W3C document.getElementById().
GlobalScopeElementReference = Elemento referenciado por ID/NAME en el ámbito global. Usa el estándar del W3C document.getElementById().
UseOfCaptureEventsWarning = El uso de captureEvents() está desaprobado. Para actualizar su código, usa el método addEventListener() de DOM 2. Para obtener más información visita http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = El uso de releaseEvents() está desaprobado. Para actualizar su código, usa el método removeEventListener() de DOM 2. Para obtener más información visita http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning = El uso de routeEvent() está desaprobado. Para actualizar tu código, usa el método dispatchEvent() de DOM 2. Para obtener más información visita http://developer.mozilla.org/es/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning = Evento=%S, el uso de preventBubble() está desaprobado. Usa el estándar del W3C stopPropagation().
UseOfPreventCaptureWarning = Evento=%S, el uso de preventCapture() está desaprobado. Usa el estándar del W3C stopPropagation().
UseOfDOM3LoadMethodWarning = EL uso de Document.load() es obsoleta. Para actualizar su código, utilice el objeto XMLHttpRequest DOM. Para más ayuda https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle = canvas: se ha ignorado un intento de establecer strokeStyle o fillStyle a un valor diferente de cadena, CanvasGradient o CanvasPattern.
EmptyGetElementByIdParam = Cadena vacía pasada a getElementById().
LowMemoryTitle = Precaución: memoria baja
LowMemoryMessage = Se ha detenido un script en esta página por escasez de memoria.
SpeculationFailed = Un árbol desequilibrado fue escrito usando document.write() causando que los datos de la red sean reparseados. Para más información https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = Una llamada a document.write() desde un script externo de forma asincrónicamente cargado fue ignorado.
