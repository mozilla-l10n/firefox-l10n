ReplaceChildWarning = El uso de atributos' replaceChild() es obsoleto. Usa un valor en su lugar.
RemoveChildWarning = El uso de atributos' removeChild() es obsoleto. Usa un valor en su lugar.
AppendChildWarning = El uso de atributos' appendChild() es obsoleto. Usa un valor en su lugar.
CloneNodeWarning = El uso de atributos' cloneNode() es obsoleto.
OwnerDocumentWarning = El uso de atributos' ownerDocument el atributo es obsoleto.
NormalizeWarning = El uso de atributos' normalize() es obsoleto.
IsSupportedWarning = El uso de atributos' isSupported() es obsoleto.
IsEqualNodeWarning = El uso de atributos' isEqualNode() es obsoleto.
TextContentWarning = EL uso de atributos' textContent el atributo es obsoleto. Usa un valor en su lugar.
EnablePrivilegeWarning = El uso de enablePrivilege is obsoleto. Por favor usa código que corra con el sistema principal (por ejemplo. una extensió) en su lugar.
PositionWarning = El uso del atributo position en los eventos de progreso de XMLHttpRequest está obsoleto.
TotalSizeWarning = El uso del atributo totalSize en los eventos de progreso de XMLHttpRequest está obsoleto.
nsIJSONDecodeDeprecatedWarning = nsIJSON.decode es obsoleto.  Por favor, use JSON.parse en su lugar.
nsIJSONEncodeDeprecatedWarning = nsIJSON.encode es obsoleto.  Por favor, use JSON.stringify en su lugar.
nsIDOMWindowInternalWarning = El uso de nsIDOMWindowInternal es obsoleto. Use nsIDOMWindow en su lugar.
InputEncodingWarning = El uso de inputEncoding es obsoleto.
GlobalStorageWarning = El uso de globalStorage es obsoleto. Por favor, usa localStorage en su lugar.
MozBeforePaintWarning = MozBeforePaint events are no longer supported.  mozRequestAnimationFrame must be passed a non-null callback argument.
FullScreenDeniedDisabled = Request for full-screen was denied because full-screen API is disabled by user preference.
FullScreenDeniedFocusedPlugin = Request for full-screen was denied because a windowed plugin is focused.
FullScreenDeniedHidden = Request for full-screen was denied because the document is no longer visible.
FullScreenDeniedIframeDisallowed = Request for full-screen was denied because at least one of the document's containing iframes does not have a "mozallowfullscreen" attribute.
FullScreenDeniedNotInputDriven = Request for full-screen was denied because Element.mozRequestFullScreen() was not called from inside a short running user-generated event handler.
FullScreenDeniedNotInDocument = Request for full-screen was denied because requesting element is no longer in its document.
FullScreenDeniedMovedDocument = Request for full-screen was denied because requesting element has moved document.
FullScreenDeniedLostWindow = Request for full-screen was denied because we no longer have a window.
FullScreenDeniedSubDocFullScreen = Request for full-screen was denied because a subdocument of the document requesting full-screen is already full-screen.
FullScreenDeniedNotDescendant = Request for full-screen was denied because requesting element is not a descendant of the current full-screen element.
FullScreenDeniedNotFocusedTab = Request for full-screen was denied because requesting element is not in the currently focused tab.
RemovedFullScreenElement = Exited full-screen because full-screen element was removed from document.
FocusedWindowedPluginWhileFullScreen = Exited full-screen because windowed plugin was focused.
HTMLMultipartXHRWarning = HTML parsing in XMLHttpRequest is not supported for multipart responses.
HTMLSyncXHRWarning = HTML parsing in XMLHttpRequest is not supported in the synchronous mode.
InvalidRedirectChannelWarning = Unable to redirect to %S because the channel doesn't implement nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning = Use of XMLHttpRequest's responseType attribute is no longer supported in the synchronous mode in window context.
WithCredentialsSyncXHRWarning = Use of XMLHttpRequest's withCredentials attribute is no longer supported in the synchronous mode in window context.
TimeoutSyncXHRWarning = Use of XMLHttpRequest's timeout attribute is not supported in the synchronous mode in window context.
JSONCharsetWarning = An attempt was made to declare a non-UTF-8 encoding for JSON retrieved using XMLHttpRequest. Only UTF-8 is supported for decoding JSON.
