DefaultBrowserAgentTaskDescription=ডিফ'ল্ট ব্ৰাউজাৰ এজেণ্ট কাৰ্য্যই %MOZ_APP_DISPLAYNAME%-ৰ পৰা অন্য ব্ৰাউজাৰলৈ ডিফ'ল্ট সলনি হ'লে পৰীক্ষা কৰে। যদি সন্দেহজনক পৰিস্থিতিত সলনি হয় তেন্তে ই ব্যৱহাৰকাৰীক পুনৰ %MOZ_APP_DISPLAYNAME%-লৈ সলনি কৰিবলৈ সংকেত দিব কিন্তু দুবাৰতকৈ বেছি নহয়। এই কাৰ্য্যটো %MOZ_APP_DISPLAYNAME%-ৰ দ্বাৰা স্বয়ংক্ৰিয়ভাৱে ইনষ্টল কৰা হয় আৰু %MOZ_APP_DISPLAYNAME% আপডেট হ'লে পুনৰ ইনষ্টল কৰা হয়। এই কাৰ্য্য নিষ্ক্ৰিয় কৰিবলৈ about:config পৃষ্ঠাত “default-browser-agent.enabled” পছন্দ নাইবা %MOZ_APP_DISPLAYNAME%-ৰ এণ্টাৰপ্ৰাইজ নীতি ছেটিং “DisableDefaultBrowserAgent” আপডেট কৰক।
