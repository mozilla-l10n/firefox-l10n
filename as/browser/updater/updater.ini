MozillaMaintenanceDescription=Mozilla ব্যৱস্থাপনা সেৱায় সুনিশ্চিত কৰে যে আপোনাৰ কমপিউটাৰত Mozilla Firefox ৰ শেহতীয়া আৰু আটাইতকৈ সুৰক্ষিত সংস্কৰণ আছে। Firefox ক বৰ্তমান তাৰিখলে উন্নত ৰখাটো আপোনাৰ অনলাইন সুৰক্ষাৰ বাবে অতি গুৰুত্বপূৰ্ণ, আৰু Mozilla উপদেশ দিয়ে যে আপুনি এই সেৱা সামৰ্থবান ৰাখক।
