externalProtocolPrompt=%1$S ৰ পৰিচালনাৰ বাবে বাহিৰৰ অনুপ্ৰয়োগ আৰম্ভ কৰিব লাগিব: সংযোগ ।\n\n\nঅনুৰোধ কৰা সংযোগ:\n\n%2$S\n\nঅনুৰোধ: %3$S\n\n\nযদি আপোনাৰ দ্বাৰা এই অনুৰোধ অপ্ৰত্যাশিত এইটো সেই অন্য কাৰ্য্যক্ৰমৰ দূৰ্বলতাৰ লাভ লোৱাৰ চেষ্টা হ'ব পাৰে । এই অনুৰোধ বাতিল কৰক যেতিয়ালৈকে এইটো বিদ্বেষী নোহোৱাটো আপুনি নিশ্চিত নহয় ।\n
