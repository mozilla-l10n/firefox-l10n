deniedPortAccess=এই ঠিকনাই এটা নে'টৱৰ্কৰ প'ৰ্ট ব্যৱহাৰ কৰে যি সাধাৰণতে ৱেব চৰণৰ বাদে অন্য কামৰ বাবে ব্যৱহাৰ হয় । আপোনাৰ সুৰক্ষাৰ বাবে Firefox এ অনুৰোধটো বাতিল কৰিছে ।
proxyResolveFailure=Firefox এটা নিযুক্তক সেৱক ব্যৱহাৰ কৰিবলৈ বিন্যাস কৰা হৈছে যাক পোৱা নাযায় ।
proxyConnectFailure=Firefox এটা নিযুক্তক সেৱক ব্যৱহাৰ কৰিবলৈ বিন্যাস কৰা হৈছে যি সংযোগ স্থাপন কৰিব দিয়া নাই ।
contentEncodingError=এটা অসমৰ্থিত বা অবৈধ সংকোচনৰ ধৰণ ব্যৱহাৰ কৰাৰ কাৰণে আপুনি চাব বিচৰা পৃষ্ঠা দেখুৱাব নোৱাৰি ।
unsafeContentType=আপুনি চাব বিচৰা পৃষ্ঠা দেখুৱাব নোৱাৰি কাৰণ সেইটো এনে এখন নথিপত্ৰত আছে যাক খোলা সুৰক্ষিত নহয় । এই সমস্যা জনাবলৈ ৱেবছাইটৰ গৰাকীৰ সৈতে সম্পৰ্ক কৰক ।
