ProtocolFlagError = সতৰ্কবাৰ্তা:  '%S' -ৰ প্ৰটকল হেন্ডলাৰে  এটা সুৰক্ষা নীতিৰ বিজ্ঞাপন নিদিয়ে।  এই ধৰণৰ প্ৰটকল লোড হোৱাৰ যেতিয়া এটা অনুমতি দিয়া হৈছে, এইটো এতিয়া ডিপ্ৰিকেইটেড।  অনুগ্ৰজ কৰি in nsIProtocolHandler.idl -ত তথ্যচিত্ৰ চাওক।
