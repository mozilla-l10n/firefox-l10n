Yes = অনুমতি দিয়ক
No = নাকচ কৰক
Titleline = ইন্টাৰনেট সুৰক্ষা
CheckMessage = এই সিদ্ধান্ত মনত ৰাখিব
EnableCapabilityQuery = "%S" -ৰ পৰা এটা স্ক্ৰিপ্টে  উন্নত ক্ষমতাসমূহৰ অনুৰোধ কৰি আছে যিটো অসুৰক্ষীত আৰু মেচিন অথবা তথ্য:\n\n%S\n\n আপোচ কৰিবলে ব্যৱহৃত হব পাৰে। এই ক্ষমতাসমূহক অনুমতি দিয়ক যদিহে আপুনি এই উৎসক ভাইৰাচ অথবা দ্বেষপূৰ্ণ প্ৰগ্ৰামসমূহৰ পৰা মুক্ত মনত কৰে।
EnableCapabilityDenied = "%S" -ৰ এটা স্ক্ৰিপ্টক  %S সুবিধাসনূহ নাকচ কৰা হৈছিল।
CheckLoadURIError = সুৰক্ষা ত্ৰুটি: %S -ত থকা সমল %S -লে লোড অথবা লিংক নহবোও পাৰে।
CheckSameOriginError = সুৰক্ষা ত্ৰুটি: %S -ত থকা সমল %S -ৰ পৰা তথ্য লোড নকৰিবোও পাৰে।

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%4$S> -ৰ পৰা সম্পত্তি  %2$S.%3$S পাবলে <%1$S> -ক অনুমতি নাকচ কৰা হৈছে।
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = <%4$S> (document.domain সংহতি কৰা হোৱা নাই) -ৰ পৰা সম্পত্তি  %2$S.%3$S পাবলে <%1$S> (document.domain=<%5$S>) -ক অনুমতি নাকচ কৰা হৈছে।
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = <%4$S> (document.domain সংহতি কৰা হোৱা নাই) -ৰ পৰা সম্পত্তি  %2$S.%3$S পাবলে <%1$S> (document.domain=<%5$S>) -ক অনুমতি নাকচ কৰা হৈছে।
