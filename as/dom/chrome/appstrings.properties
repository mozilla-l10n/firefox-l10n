malformedURI=URL বৈধ নহয় আৰু তুলি ল'ব পৰা নাযায় ।
fileNotFound=%S নথিপত্ৰ পোৱা নাযায় । স্থানৰ পৰীক্ষা কৰি পুনঃ চেষ্টা কৰক ।
dnsNotFound=%S পোৱা ন'গ'ল । অনুগ্ৰহ কৰি নাম পৰীক্ষা কৰি পুনঃ চেষ্টা কৰক ।
protocolNotFound=%S এটা পঞ্জিকৃত আচাৰ-বিধি নহয় ।
connectionFailure=%S ৰ সৈতে সংযোগ স্থাপন কৰাৰ চেষ্টাত সংযোগ মনা ন'হ'ল ।
netInterrupt=%S লৈ সংযোগ অপ্ৰত্যাশিতভাবে অন্ত হ'ল । কিছুমান তথ্য গমন কৰা হ'বও পাৰে ।
netTimeout=%S ক সংযোগ কৰাৰ চেষ্টাত সময় বিৰতি হ'ল ।
redirectLoop=এই URL ৰ বাবে পুনঃ দিশ দিয়াৰ সীমা অতিক্ৰম কৰা হ'ল । অনুৰোধ কৰা পৃষ্ঠা তুলিব পৰা নাযায় । ৰোধ কৰাৰ কুকিৰ বাবে এইটো হ'ব পাৰে ।
confirmRepostPrompt=এই পৃষ্ঠা প্ৰদৰ্শন কৰিবলৈ, অনুপ্ৰয়োগে তথ্য পঠিয়াবই লাগিব যাৰ ফলত পূৰ্বৰ সকলো কাৰ্য্য আকৌ এবাৰ কৰা হ'ব (যেনে বিচৰা বা ক্ৰয দৃঢ় কৰা) ।
resendButton.label=পুনঃ পঠিয়াওক
unknownSocketType=Personal Security Manager (PSM) সংস্থাপন নকৰা লৈকে এই আলেখ্যন দেখুৱাব নোৱাৰি । PSM ডাউন্‌লোড কৰি সংস্থাপন কৰক আৰু আকৌ চেষ্টা কৰক, বা আপোনাৰ নে'টৱৰ্কৰ প্ৰশাসকক সংযোগ কৰক ।
netReset=আলেখ্যনত কোনো তথ্য নাই ।
netOffline=অফ-লাইনত এই আলেখ্যন দেখুৱাব নোৱাৰি । অন-লাইন হ'বলৈ, নথিপত্ৰ তালিকাৰ পৰা Work Offline আনছেক কৰক ।
isprinting=মুদ্ৰণৰ সময়ত বা মুদ্ৰণৰ পূৰ্ব প্ৰদৰ্শনত আলেখ্যন সলনি নহয় ।
deniedPortAccess=সুৰক্ষাৰ বাবে দিয়া প'ৰ্ট সংখ্যাৰ অভিগম নিষ্ক্ৰীয় কৰা হৈছে ।
proxyResolveFailure=আপুনি বিন্যাস কৰা নিযুক্তক সেৱকক পোৱা নাযায় । নিযুক্তকৰ পছন্দ পৰীক্ষা কৰি পুনঃ চেষ্টা কৰক ।
proxyConnectFailure=আপুনি বিন্যাস কৰা নিযুক্তক সেৱকক সংযোগ কৰাৰ চেষ্টাত সংযোগ মনা ন'গ'ল । অনুগ্ৰহ কৰি আপোনাৰ নিযুক্তকৰ পছন্দ পৰীক্ষা কৰক আৰু পুনঃ চেষ্টা কৰক ।
contentEncodingError=এটা অবৈধ বা অসমৰ্থিত সংকোচনৰ ধৰণ ব্যৱহাৰ কৰাৰ বাবে আপুনি চাব বিচৰা পৃষ্ঠা দেখুৱাব নোৱাৰি ।
unsafeContentType=খুলিবলৈ সুৰক্ষিত নোহোৱা নথিপত্ৰত থকাৰ বাবে আপুনি চাব বিচৰা পৃষ্ঠা দেখুৱাব নোৱাৰি । এই সমস্যা জনাবলৈ অনুগ্ৰহ কৰি ৱেব ছাইটৰ গৰাকীহঁতৰ সৈতে সম্পৰ্ক কৰক ।
externalProtocolTitle=বাহিৰৰ আচাৰ বিধিৰ অনুৰোধ
externalProtocolPrompt=%1$S ৰ বাবে বাহিৰৰ অনুপ্ৰয়োগ আৰম্ভ কৰিব লাগিব: সংযোগ ।\n\n\nঅনুৰোধ কৰা সংযোগ:\n\n%2$S\n\nঅনুপ্ৰয়োগ: %3$S\n\n\nযদি আপুনি এই অনুৰোধ আশা কৰা নাছিল এইটো সেই কাৰ্য্যক্ৰমৰ সুবিধা লোৱাৰ চেষ্টা হ'ব পাৰে । এই অনুৰোধ সন্দেহযুক্ত বুলি বিশ্বাস নোহোৱা লৈকে ইয়াক বাতিল কৰক ।\n
