malwareBlocked=%S ত থকা ছাইট এটা আক্ৰমণৰ ছাইট হিচাপে প্ৰতিবেদন কৰা হৈছে আৰু আপোনাৰ সুৰক্ষাৰ পছন্দৰ মতে ৰোধ কৰা হৈছে ।
phishingBlocked=%S ত থকা ৱেব ছাইট এটা ৱেব জালিয়াতি হিচাপে প্ৰতিবেদন কৰা হৈছে যি ব্যৱহাৰকৰোঁতাক ব্যক্তিগত বা আৰ্থিক তথ্য মুকলি কৰিবলৈ কায়দা কৰে ।
