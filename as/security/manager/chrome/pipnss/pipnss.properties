certErrorTrust_CaInvalid = এটা অবৈধ CA প্ৰমাণপত্ৰৰে প্ৰদান কৰাৰ বাবে এই প্ৰমাণপত্ৰ বিশ্বাসী নহয়।
certErrorTrust_Issuer = প্ৰমাণপত্ৰ বিশ্বাসী নহয় কাৰণ প্ৰদান কৰোঁতাৰ প্ৰমাণপত্ৰ অবিশ্বাসী।
