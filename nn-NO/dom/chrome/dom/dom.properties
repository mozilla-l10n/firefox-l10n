KillScriptTitle=Åtvaring: Eit skript svarar ikkje
KillScriptMessage=Eit skript på denne sida kan vere opptatt, eller det kan ha slutta å svare. Du kan stoppe skriptet no, eller du kan vente og sjå om det vil fullføre.
KillScriptWithDebugMessage=Eit skript på denne sida kan vere opptatt eller slutta å svare. Du kan stoppe skriptet no, opne det i ein feilsøkjar eller la skriptet halde fram.
KillScriptLocation=Skript: %S
StopScriptButton=Stopp skript
DebugScriptButton=Feilsøk skript
WaitForScriptButton=Hald fram
DontAskAgain=&Ikkje spør igjen
JSURLLoadBlockedWarning=Forsøk på å laste ein javaskript\:-URL frå ein tenar i eit vindauge som viser innhald frå ein annan vert,\nvart blokkert av Tryggingshandsaming.
WindowCloseBlockedWarning=Skript kan ikkje late att vindauge som ikkje vart opna av skriptet sjølv.
OnBeforeUnloadTitle=Er du sikker?
OnBeforeUnloadMessage=Denne sida ber deg stadfeste at du ønskjer å forlate sida - data som du allereie har skrive inn vil kanskje ikkje verte lagra.
OnBeforeUnloadStayButton=Ver på sida
OnBeforeUnloadLeaveButton=Forlat sida
DocumentAllUsed=Ein ikkje-standard document.all-eigenskap vart brukt. Bruk W3C-standard document.getElementById() i staden.
GlobalScopeElementReference=Element refererert til av ID/NAME i det globale virkefeltet. Bruk W3C-standarden document.getElementById() i staden.
UseOfCaptureEventsWarning=Bruk av captureEvents() er frårådd. For å oppgradere koden, bruk DOM 2 addEventListener()-metoden. For meir info sjå http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Bruk av releaseEvents() er frårådd. For å oppgradere koden, bruk DOM 2 removeEventListener()-metoden. For meir info sjå http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Bruk av routeEvent() er frårådd. For å oppgradere koden, bruk DOM 2 dispatchEvent()-metoden. For meir info sjå http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Handling=%S, bruk av preventBubble() er frårådd. Bruk W3C-standard stopPropagation() i staden.
UseOfPreventCaptureWarning=Handling=%S, bruk av preventCapture() er frårådd. Bruk W3C-standard stopPropagation() i staden.
UseOfDOM3LoadMethodWarning=Bruk av Document.load() er nå frårådd. Oppgrader koden til til å bruke DOM XMLHttpRequest-objektet. Sjå òg https://developer.mozilla.org/en/XMLHttpRequest for meir hjelp.
UnexpectedCanvasVariantStyle=canvas: eit forsøk på å setje strokeStyle eller fillStyle til ein verdi som korkje er strengverdi, ein CanvasGradient eller ein CanvasPattern vart ignorert.
EmptyGetElementByIdParam=Tom strengverdi sendt til getElementById().
LowMemoryTitle=Åtvaring: Lite minne
LowMemoryMessage=Eit skript på denne sida vart stoppa fordi lite minne er tilgjengeleg.
SpeculationFailed=Eit ubalansert tre vart skrive med document.write(), som forårsaka at data frå nettet vart lest inn på nytt. For meir info sjå https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Eit kall til document.write() frå eit asynkront-lasta skript vart ignorert.
FormValidationTextTooLong=Forkort denne teksten til %S teikn eller mindre (du brukar no %S teikn).
FormValidationValueMissing=Fyll ut dette feltet.
FormValidationCheckboxMissing=Kryss av denne avkryssingsboksen om du ønskjer å halde fram.
FormValidationRadioMissing=Vel eitt av desse vala.
FormValidationFileMissing=Vel ei fil.
FormValidationSelectMissing=Vel eitt av alternativa i lista.
FormValidationInvalidEmail=Skriv inn ei e-postadresse.
FormValidationInvalidURL=Skriv inn ein URL.
FormValidationPatternMismatch=Skriv inn data som stemmer med det førespurde formatet.
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=Skriv inn data som stemmer med formatet: %S.
