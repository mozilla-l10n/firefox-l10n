KillScriptTitle=Åtvaring: Eit skript svarar ikkje
KillScriptMessage=Eit skript på denne sida kan vere opptatt, eller det kan ha slutta å svare. Du kan stoppe skriptet no, eller du kan vente og sjå om det vil fullføre.
KillScriptWithDebugMessage=Eit skript på denne sida kan vere opptatt eller slutta å svare. Du kan stoppe skriptet no, opne det i ein feilsøkjar eller la skriptet halde fram.
KillScriptLocation=Skript: %S
StopScriptButton=Stopp skript
DebugScriptButton=Feilsøk skript
WaitForScriptButton=Hald fram
DontAskAgain=&Ikkje spør igjen
JSURLLoadBlockedWarning=Forsøk på å laste ein javaskript\:-URL frå ein tenar i eit vindauge som viser innhald frå ein annan vert,\nvart blokkert av Tryggingshandsaming.
WindowCloseBlockedWarning=Skript kan ikkje late att vindauge som ikkje vart opna av skriptet sjølv.
OnBeforeUnloadTitle=Er du sikker?
OnBeforeUnloadMessage=Denne sida ber deg stadfeste at du ynskjer å forlate sida - data som du allereie har skrive inn vil kanskje ikkje verte lagra.
OnBeforeUnloadStayButton=Ver på sida
OnBeforeUnloadLeaveButton=Forlat sida
DocumentAllUsed=Ein ikkje-standard document.all-eigenskap vart brukt. Bruk W3C-standard document.getElementById() i staden.
GlobalScopeElementReference=Element refererert til av ID/NAME i det globale virkefeltet. Bruk W3C-standarden document.getElementById() i staden.
