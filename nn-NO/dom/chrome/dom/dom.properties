UseOfReleaseEventsWarning=Bruk av releaseEvents() er frårådd. For å oppgradere koden, bruk DOM 2 removeEventListener()-metoden. For meir info sjå http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Bruk av routeEvent() er frårådd. For å oppgradere koden, bruk DOM 2 dispatchEvent()-metoden. For meir info sjå http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Handling=%S, bruk av preventBubble() er frårådd. Bruk W3C-standard stopPropagation() i staden.
UseOfPreventCaptureWarning=Handling=%S, bruk av preventCapture() er frårådd. Bruk W3C-standard stopPropagation() i staden.
UseOfDOM3LoadMethodWarning=Bruk av Document.load() er nå frårådd. Oppgrader koden til til å bruke DOM XMLHttpRequest-objektet. Sjå òg https://developer.mozilla.org/en/XMLHttpRequest for meir hjelp.
UnexpectedCanvasVariantStyle=canvas: eit forsøk på å setje strokeStyle eller fillStyle til ein verdi som korkje er strengverdi, ein CanvasGradient eller ein CanvasPattern vart ignorert.
EmptyGetElementByIdParam=Tom strengverdi sendt til getElementById().
LowMemoryTitle=Åtvaring: Lite minne
LowMemoryMessage=Eit skript på denne sida vart stoppa fordi lite minne er tilgjengeleg.
SpeculationFailed=Eit ubalansert tre vart skrive med document.write(), som forårsaka at data frå nettet vart lest inn på nytt. For meir info sjå https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Eit kall til document.write() frå eit asynkront-lasta skript vart ignorert.
