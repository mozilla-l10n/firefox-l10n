Yes = Tillat
No = Avslå
Titleline = Sikkerheit på nettet
CheckMessage = Hugs denne avgjerda
EnableCapabilityQuery = Eit skript frå "%S" har bedt om utvida rettar som er UTRYGGE og kan brukast til å kompromittere maskina di eller data dine:\n\n%S\n\nDu bør berre innvilge desse rettane dersom du stolar på at denne kjelda er fri for virus og skadelege program. 
EnableCapabilityDenied = Eit skript frå "%S" vart nekta %S-privilegium.
CheckLoadURIError = Sikkerheitsfeil: Innhaldet på %S kan ikkje laste eller lenkje til%S.
CheckSameOriginError = Sikkerheitsfeil: Innhaldet på %S kan ikkje laste inn data frå %S.
GetPropertyDeniedOrigins = Tilgang vart nekta for <%S> til å lese eigenskapen %S.%S frå <%S>.
SetPropertyDeniedOrigins = Tilgang vart nekta for <%S> til å sette eigenskapen %S.%S på <%S>.
CallMethodDeniedOrigins = Tilgang vart nekta for <%S> til å kalle metoden %S.%S på <%S>.
GetPropertyDeniedOriginsOnlySubject = Tilgang vart nekta for <%S> til å lese eigenskapen %S.%S
SetPropertyDeniedOriginsOnlySubject = Tilgang vart nekta for <%S> til å setje eigenskapen %S.%S
CallMethodDeniedOriginsOnlySubject = Tilgang vart nekta for <%S> til metoden %S.%S
CreateWrapperDenied = Tilgang vart nekta for å opprette omslag for objektklassa %S
CreateWrapperDeniedForOrigin = Tilgang vart nekta for <%2$S> å opprette omslag for objektklassa %1$S
ExtensionCapability = Ukjent: %S
ProtocolFlagError = Åtvaring: Protokollhandsamar for '%S' har ingen sikkerheitsplan.  Sjølv om mange slike protokoller no er tillatne, er dette ikkje tilrådd. Sjå dokumentasjon i nsIProtocolHandler.idl.
