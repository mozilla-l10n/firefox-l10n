## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Ein feil oppstod medan e-post vart sendt. E-posttenaren svara: %1$s. Kontroller mottakaren av meldinga %2$s og prøv ein gong til.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Ein feil oppstod medan e-post vart sendt: Klarte ikkje å kople til SMTP-tenaren %S. Tenaren støttar ingen kompatible utrygge innloggingsmåtar, men du har valt utrygg innlogging. Prøv å slå på trygg innlogging eller ta kontakt med tilbydaren av tenesta.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Ein feil oppstod medan e-post vart sendt: Klarte ikkje å kople til SMTP-tenaren %S. Tenaren støttar ingen kompatible trygge innloggingsmåtar, men du har valt trygg innlogging. Prøv å slå av trygg innlogging eller ta kontakt med tilbydaren av tenesta.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Ein feil oppstod medan e-post vart sendt: Klarte ikkje å kople til SMTP-tenaren %S. Han støttar ikkje innlogging (SMTP-AUTH), men du har valt å bruke det. Slå av «Brukarnamn og passord» for tenaren eller ta kontakt med tilbydaren av tenesta.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ein feil oppstod medan e-post vart sendt: Klart ikkje å opprette ei sikker kopling til SMTP-tenaren %S ved å bruke STARTTLS, sidan han ikkje brukar den funksjonen. Slå av STARTTLS for tenaren eller ta kontakt med tilbydaren av tenesta.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Ein feil oppstod medan e-post vart sendt: Klarte ikkje å kople til SMTP-tenaren %S. Tenaren kan vere sett opp feil. Kontroller att SMTP-tenarinnstillingane er rette og prøv ein gong til.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Klarte ikkje å sende post: Klarte ikkje å hente passordet for %S. Meldinga vart ikkje send.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Passord til SMTP-tenaren er påkravd

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Storleiken på meldinga du prøver å sende overstig ei mellombels storleiksgrense på tenaren. Meldinga vart ikkje send; prøv å redusere storleiken på meldinga eller vent litt og prøv ein gong til. Tenaren svara: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Storleiken på meldinga du prøver å sende overstig den globale storleiksgrensa (%d byte) på tenaren. Meldinga vart ikkje send; reduser storleiken på meldinga og prøv ein gong til.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Storleiken på meldinga du prøver å sende overstig den globale storleiksgrensa (%d byte) på tenaren. Meldinga vart ikkje send; reduser storleiken på meldinga og prøv ein gong til. Tenaren svara: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Klarte ikkje å sende meldinga: SMTP-tenaren %S er ukjend. Tenaren kan vere sett opp feil. Kontroller at SMTP-tenarinnstillingane er rette og prøv ein gong til.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Klarte ikkje å sende meldinga fordi tilkoplinga til SMTP-tenaren %S feila. Tenaren kan vere utilgjengeleg eller nektar å ta imot SMTP-tilkoplingar. Kontroller at SMTP-tenarinnstillingane er rette og prøv ein gong til, eller ta kontakt med tenaradministratoren.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Klarte ikkje å sende meldinga fordi tilkoplinga til SMTP-tenaren %S vart brote midt i overføringa. Prøv ein gong til eller ta kontakt med nettverksadministratoren.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Klarte ikkje å sende meldinga fordi tilkoplinga til SMTP-tenaren %S fekk tidsavbrot. Prøv ein gong til eller kontakt nettverksadministratoren.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Klarte ikkje å sende meldinga med SMTP-tenaren %S av ukjend årsak. Kontroller at SMTP-tenarinnstillingane er rette og prøv ein gong til eller kontakt nettverksadministratoren.

