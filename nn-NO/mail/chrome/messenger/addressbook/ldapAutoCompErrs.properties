# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP initieringsproblem

## @name ERR_STATE_INITIALIZING
## @loc none
1=Tilkopling til LDAP-tenaren feila

## @name ERR_STATE_BINDING
## @loc none
2=Tilkopling til LDAP-tenaren feila

## @name ERR_STATE_BOUND
## @loc none
3=Kommunikasjonsproblem mot LDAP-tenaren

## @name ERR_STATE_SEARCHING
## @loc none
4=Søkjeproblem på LDAP-tenaren


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized. 
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Feilkode %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Fann ikkje verten

## @name GENERIC_ERROR
## @loc none
9999=Ukjend feil


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Prøv igjen seinare, eller kontakt systemansvarleg.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Sterk kryptering er ikkje støtta no.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Kontroller at søkjefilteret er korrekt, og prøv igjen, eller ta kontakt med systemansvarleg. For å kontrollere at søkjefilteret er korrekt, vel Innstillingar frå Rediger-menyen, vel «E-post og nyhendegrupper» og deretter Adressering. Trykk «Rediger katalogar» og vel LDAP-tenaren som vert brukt. Trykk Rediger og deretter Avansert for å sjå søkjefilteret.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Kontroller at Base DN er korrekt, og prøv igjen, eller ta kontakt med systemansvarlege. For å kontrollere at Base DN er korrekt, vel Innstillingar frå Rediger-menyen, vel «E-post og nyhendegrupper» og deretter Adressering. Trykk «Rediger katalogar» og vel LDAP-tenaren som vert brukt. Trykk Rediger for å vise Base DN.

## @name BUSY_HINT
## @loc none
10051=Prøv om att seinare.

## @name SERVER_DOWN_HINT
## @loc none
10081=Kontroller at vertsnamnet og portnummeret er korrekt, og prøv igjen, eller ta kontakt med systemansvarlege. For å kontrollere at vertsnamnet og portnummeret er korrekte, vel Innstillingar frå Rediger-menyen, vel «E-post og nyhendegrupper» og deretter Adressering. Trykk «Rediger katalogar» og vel LDAP-tenaren som vert brukt. Trykk Rediger for å sjå vertsnamnet, og Avansert for å sjå portnummeret.

## @name TIMEOUT_HINT
## @loc none
10085=Prøv igjen seinare.

## @name FILTER_ERROR_HINT
## @loc none
10087=Kontroller at søkjefilteret er korrekt, og prøv igjen, eller ta kontakt med systemansvarlege. For å kontrollere at søkjefilteret er korrekt, vel Innstillingar frå Rediger-menyen, vel \u00ABE-post og nyhendegrupper\u00BB og deretter Adressering. Trykk «Rediger katalogar» og vel LDAP-tenaren som vert brukt. Trykk «Rediger» og deretter «Avansert» for å sjå søkjefilteret.

## @name NO_MEMORY_HINT
## @loc none
10090=Lat att nokre andre vindauge eller program, og prøv igjen.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Kontroller at vertsnamnet og portnummeret er korrekte, og prøv igjen, eller ta kontakt med systemansvarleg. For å kontrollere at vertsnamnet og portnummeret er korrekte, vel Innstillingar frå Rediger-menyen, vel \u00ABE-post og nyhendegrupper\u00BB og deretter Adressering. Trykk \u00ABRediger katalogar\u00BB og vel LDAP-tenaren som vert brukt. Trykk «Rediger» for å sjå vertsnamnet, og «Avansert» for å sjå portnummeret.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Kontroller at vertsnamnet er korrekt, og prøv igjen, eller ta kontakt med systemansvarleg. For å kontrollere at vertsnamnet er korrekt, vel Innstillingar frå Rediger-menyen, vel \u00ABE-post og nyhendegrupper\u00BB og deretter Adressering. Trykk «Rediger katalogar» og vel LDAP-tenaren som vert brukt. Trykk Rediger for å sjå vertsnamnet.

## @name GENERIC_HINT
## @loc none
19999=Kontakt systemansvarleg.
