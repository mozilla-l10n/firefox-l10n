#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Det er ikkje nok diskplass til å laste ned dei nye meldingane. Prøv å slette gamle e-postar, tøme bosskorga, og komprimere e-postmappene, og prøv igjen.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Programmet har ikkje meir minne

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Lagar oppsummeringsfil for %S …

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fullført

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Mottek\: melding %S av %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ein feil oppstod med POP3-e-posttenaren.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Klarte ikkje å sende brukarnamn til tenaren.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Klarte ikkje å sende passord til tenaren.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Klarte ikkje å skrive e-post til postkassa. Kontroller at filsystemet gjev deg skriveløyve, og at du har nok diskplass til å kopiere postkassa.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Tilkopling\: Tenar kontakta, sender innlogging …

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Det er ingen nye meldingar på tenaren.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Mottok %ld av %ld meldingar

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR-kommandoen feila. Feil ved nedlasting av meldingar.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Feil ved henting av e-postpassord.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Du har ikkje oppgjeve brukarnamn for denne tenaren. Oppgje eit brukarnamn i konto-innstillingane og prøv om att.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=LIST-kommandoen feila. Feil ved uthenting av ID og storleik av ei melding.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE-kommandoen feila. Feil ved merking av ei melding som sletta.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Skriv inn passord for %1$s på %2$s\:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Skriv inn nytt passord for brukaren %.100s på %.100s\:

## @name POP3_NO_ANSWER
## @loc None
4019=Fekk ikkje svar

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Skriv inn passord\:

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Bosskorga inneheldt alt ei mappe med namn %s. Mappa du sletta, kan verte funnen i bosskorga under det nye namnet %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= STAT-kommandoen feila. Feil ved nedlasting av meldingsnummer og storleikar.

## @name POP3_SERVER_SAID
## @loc None
4025= E-posttenaren %S svarte\:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Slettar %S av %S meldingar

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopierer %S av %S meldingar til %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Flyttar %S av %S meldingar til %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Mappa vert no prosessert. Vent til prosesseringa er ferdig før du hentar meldingar.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=E-posttenaren stør ikkje trygg autentisering.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Spool-fila %S er låst.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Klarte ikkje å opne Spool-fila %S for e-post.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Klarte ikkje å opprette låsefila %S. For at movemail skal verke, må det vere mogleg å opprette låsefiler i Spool-katalogen til e-posten. På mange system kan dette gjerast enkelt ved å setje modus 01777 på Spool-katalogen.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Klarte ikkje å slette låsefila %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Klarte ikkje å tøme Spool-fila %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Fann ikkje spool-fila for e-post.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Det oppstod ein feil under nedlasting av denne meldinga:   \nFrå: %S\n   Emne: %S\n Denne meldinga kan innehalde eit virus, eller so er det ikkje nok diskplass. Hopp over meldinga?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3-eposttenaren (%S) støttar ikkje UIDL eller XTND XLST, som er naudsynt for å bruke ``Lat vere på tenaren''-, ``Største meldingsstorleik''- eller ``Hent berre overskrifter''-vala. Slå av desse i tenarinnstillingane for e-posttenaren i kontoinnstillingar-vindauget for å laste ned e-posten din.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3-eposttenaren (%S) støttar ikkje TOP-kommandoen. Utan tenarstøtte av dette, kan ein ikkje bruke ``Største meldingsstorleik''- eller ``Hent berre overskrifter''-vala. Denne innstillinga er slått av, og meldingane vert lasta ned uansett storleik.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=E-posttenaren støttar ikkje trygg innlogging, eller du kan ha gjeve opp feil passord. Sjekk passordet eller skru av trygg innlogging i tenarinnstillingane for e-posttenaren i kontoinnstillingar-vindauget.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Klarte ikkje å opprette TLS-oppkopling til POP3-tenaren. Tenaren kan vere nede eller feil oppsett. Sjekk at oppsettet i tenarinnstillingane for e-posttenaren i kontoinnstillingar-vindauget er rett og prøv ein gong til.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Er du sikker på at du vil slette mappa '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Slett mappe

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Slett mappe
