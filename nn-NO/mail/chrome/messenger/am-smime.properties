## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Du valde digital signering for denne meldinga, men programmet fann ikkje signeringssertifikatet som er spesifisert i kontoinnstillingane for e-post og nyhendegrupper, eller so har sertifikatet utgått på dato.
NoSenderEncryptionCert=Du slo slå kryptering for denne meldinga, men programmet fann ikkje det krypterte sertifikatet som er spesifisert i kontoinnstillingane for e-post og nyhendegrupper, eller så har sertifikatet gått ut på dato.
MissingRecipientEncryptionCert=Du slo på kryptering i denne meldinga, men programmet fann ikkje krypteringssertifikat for %S.
ErrorCanNotEncrypt=Klarte ikkje å kryptere meldinga. Kontroller at du har eit gyldig e-postsertifikat for kvar av mottakarane. Kontroller at sertifikata som er spesifiserte for denne e-postkontoen er gyldige og tiltrudde.
ErrorCanNotSign=Klarte ikkje å signere meldinga. Kontroller at sertifikatet som er spesifisert i kontoinnstillingane for denne e-postkontoen er gyldig og tiltrudd.

## Strings used for in the prefs.
prefPanel-smime=Tryggleik
NoSigningCert=Sertifikathandsamaren fann ikkje noko gyldig sertifikat som kunne signere meldingane dine.
NoEncryptionCert=Sertifikathandsamaren fann ikkje noko gyldig sertifikat som andre kan nytte til å sende deg krypterte meldingar.

encryption_needCertWantSame=Du bør òg gje opp eit sertifikat som andre kan nytte når dei sender krypterte meldingar til deg. Vil du nytte det same sertifikatet for å kryptere og dekryptere meldingar som er sendt til deg?
encryption_wantSame=Vil du nytte det same sertifikatet for å kryptere og dekryptere meldingar som er sendt til deg?
encryption_needCertWantToSelect=Du bør òg gje opp eit sertifikat som andre kan nytte når dei sender krypterte meldingar til deg. Vil du setje opp eit krypteringssertifikat no?
signing_needCertWantSame=Du bør òg gje opp eit sertifikat for digital signering av meldingane dine. Vil du nytte det same sertifikatet for å digitalt signere meldingane?
signing_wantSame=Vil du nytte det same sertifikatet for å signere meldingane dine?
signing_needCertWantToSelect=Du bør òg gje opp eit sertifikat som skal nyttast til digital signering av meldingar. Vil du setje opp eit sertifikat for digital signering no?

