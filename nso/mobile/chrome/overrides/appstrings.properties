malformedURI=URL ga se ya kgonthe le gona e ka se hlahlelwe.
fileNotFound=Firefox ga e hwetše faele go %S.
dnsNotFound=Firefox ga e hwetše seabi go %S.
protocolNotFound=Firefox ga e tsebe gore aterese ye e bulwa bjang, ka gobane protokole ya (%S) ga e tswalane le lenaneo le ge e le lefe.
connectionFailure=Firefox ga e kgone go thea kgokaganyo go ya go seabi go %S.
netInterrupt=Kgokaganyo go %S e šitišitšwe mola letlakala le dutše le hlahlela.
netTimeout=Seabi sa %S e tšea nako e telele kudu go arabela.
redirectLoop=Firefox e utolotšwe gore seabi se laela gape kgopelo ya aterese ye ka tsela yeo e ka se tsogego e feditše.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Go bontšha letlakala le, %S e swanetše go romela tshedimošo yeo e tla bušeletšago tiro le ge e le efe (bjalo ka nyako goba kgonthišetšo ya otara) yeo e dirilwego pejana.
resendButton.label=Romela gape
unknownSocketType=Firefox ga e tsebe gore e boledišane bjang le seabi.
netReset=Kgokaganyo ya seabi e beakantšwe gape mola letlakala le dutše le hlahlela.
notCached=Tokumente ye ga e sa hwetšagala.
netOffline=Firefox ga bjale e mokgweng wa go se be inthaneteng gape e ka se phetle wepe.
isprinting=The document cannot change while Printing or in Print Preview.
deniedPortAccess=Aterese ye e diriša tswalantšho ya neteweke yeo ka tlwaelo e dirišetšwago merero e mengwe ka ntle le go praosa ga wepe. Firefox e khansetše kgopelo gore e go šireletše.
proxyResolveFailure=Firefox e rulagantšwe go diriša seabi sa kemedi seo se ka se hwetšwego.
proxyConnectFailure=Firefox e rulagantšwe go diriša seabi sa kemedi seo se ganago dikgokaganyo.
contentEncodingError=Letlakala leo o lekago go le lebelela le ka se laetšwe ka gobane le diriša mohuta wo o sa šomego goba wo o sa thekgwego wa kitlano.
unsafeContentType=Letlakala leo o lekago go le lebelela le ka se laetšwe ka gobane le ka gare ga mohuta wa faele wo o ka bago o sa bolokega gore o ka bulwa. Hle ikgokaganye le beng ba wepesate gore o ba tsebiše ka bothata bjo.
externalProtocolTitle=Kgopelo ya protokole ya ka ntle
externalProtocolPrompt=An external application must be launched to handle %1$S: links.\n\n\nRequested link:\n\n%2$S\n\nApplication: %3$S\n\n\nIf you were not expecting this request it may be an attempt to exploit a weakness in that other program. Cancel this request unless you are sure it is not malicious.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Unknown>
externalProtocolChkMsg=Remember my choice for all links of this type.
externalProtocolLaunchBtn=Hloma tirišo
malwareBlocked=Saete go %S e begilwe e le saete ya go hlasela gomme e thibetšwe go ya ka dikganyogo tša gago tša tšhireletšo.
phishingBlocked=The website at %S has been reported as a web forgery designed to trick users into sharing personal or financial information.
cspFrameAncestorBlocked=Letlakala le le nale pholisi ya tšhireletšego ya dikagare yeo e le thibelago go khutišwa ka tsela ye.
corruptedContentError=The page you are trying to view cannot be shown because an error in the data transmission was detected.
remoteXUL=Letlakala le le diriša thekinolotši yeo e sa thekgwego yeo e se sa hwetšwago ka tirelwa go Firefox.
