MozillaMaintenanceDescription=మొజిల్లా నిర్వహణ సేవ అనునది మీరు మీ సిస్టమ్‌పై అత్యంత సురక్షితమైన మొజిల్లా ఫైర్‌ఫాక్స్ వర్షన్ కలిగివుండునట్లు చూస్తుంది. మీ అన్‌లైన్ రక్షణ కొరకు ఫైర్‌ఫాక్స్ ను తాజా వుంచుటమనేది చాలా ముఖ్యం, యీ సేవను చేతనం చేసివుంచమని మొజిల్లా గట్టిగా సిఫార్సు చేస్తోంది.
