malformedURI=URL ha e a nepahala mme ha ho kgonahale ho e jara.
fileNotFound=Faele ya %S ha e fumanehe. Ka kopo, lekodisisa sebaka sa yona o boele o leke hape.
dnsNotFound=%S ha e fumanehe. Ka kopo, lekodisisa lebitso mme o leke hape.
protocolNotFound=%S ha se prothokhole e ngodisitsweng.
connectionFailure=Kgokelo e hanetswe ha e leka ho hokela ho %S.
netInterrupt=Kgokelo le %S e kgaohile e sa lebellwa. E ka nna yaba dintlha tse ding di fetisitswe.
netTimeout=Tshebetso e siilwe ke nako ha ho lekwa kgokelo ho %S.
redirectLoop=Moedi wa ho kgeloswa ha URL ena o tlotswe.  Ha ho kgonahale ho laela leqephe le tlotsweng.  Sena e ka nna yaba se bakilwe ke dikhuki tse thibetsweng.
repost=Leqephe leo o lekang ho le sheba le na le POSTDATA e feletsweng ke nako kahara cache. Ha o romela data botjha, ketso efe kapa efe ya sebopeho se entsweng (jwalo ka ho batla kapa ho reka ka inthanete) e tla phetwa. Ho pheta thomelo ya data, tlelika OK. Ho seng jwalo, tlelika Khansela.
repostConfirm=Leqephe leo o lekang ho le sheba le na le POSTDATA. Ha ka romela data botjha, ketso efe kapa efe ya sebopeho se entsweng (jwalo ka ho batla kapa ho reka ka inthanete) e tla phetwa. Ho pheta thomelo ya data, tlelika OK. Ho seng jwalo, tlelika Khansela.
unknownSocketType=Tokomane ena ha e kgone ho bontshwa ntle le ha o ka instola Taolo ya Tshireletso ya Hao (Personal Security Manager (PSM)). Jarolla le ho instola PSM mme o leke hape, kapa o ikopanye le motsamaisi wa sistimi ya hao.
netReset=Tokomane ha e na dintlha.
netOffline=Tokomane ena ha e kgone ho bontshwa o sa hokelwa. Ho hokelwa, tshwaolla Sebetsa o sa Hokelwa ho Menu ya Faele.
isprinting=Tokomane e ka se fetolwe ha o Printa kapa o le ho Tekolo Pele o Printa.
deniedPortAccess=Phihlello ya nomoro ya photo eo ho fannweng ka yona e thibetswa ka mabaka a polokeho.
proxyResolveFailure=Seva ya proksi eo o e hlophileng ha e fumanehe. Ka kopo, lekola disetwa tsa proksi mme o leke hape.
proxyConnectFailure=Kgokahano e ile ya hanelwa ha o ne o leka ho ikopanya le seva ya phroksi eo o e hlophileng. Ka kopo, lekole ditlhophiso tsa hao tsa phroksi mme o leke hape.
externalProtocolTitle=Kopo ya Prothokole ya Kantle
externalProtocolPrompt=An external application must be launched to handle %1$S: links.\n\n\nRequested link:\n\n%2$S\n\nApplication: %3$S\n\n\nIf you were not expecting this request it may be an attempt to exploit a weakness in that other program. Cancel this request unless you are sure it is not malicious.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Ha etsejwe>
externalProtocolChkMsg=Hopola kgetho ya ka mahokeleng a mofuta ona.
externalProtocolLaunchBtn=Thakgola Tshebediso
