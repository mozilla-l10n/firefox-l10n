## Msg Mdn Report strings
MsgMdnDisplayed=Temoso: Kgutliso ya Rasiti e ananela feela hore molaetsa o bontshitswe khomphuteng ya moamohedi. Ha ho tiitsetso ya hore moamohedi o badile kapa o utlwisisitse dikateng tsa molaetsa.
MsgMdnDispatched=Molaetsa ona o printilwe, o feksitswe, kapa o fetisitswe ntle le ho bontshwa ho moamohedi. Ha ho tiisetso ya hore moamohedi o tla bala molaetsa ona hamorao.
MsgMdnProcessed=Molaetsa o sebeditswe ke tlelaente ya meile ya moamohedi ntle le ho bontshwa. Ha ho tiisetso ya hore molaetsa tla balwa hamorao.
MsgMdnDeleted=Molaetsa o phumutswe. Motho eo o mo rometseng wona e ka nna ya ba o o bone kapa ha a o bona. Ba ka nna ba o kgutlisa mme ba o bala hamorao.
MsgMdnDenied=Moamohedi wa molaetsa ona ha a batle ho romela rasiti ya kgutliso ho wena.
MsgMdnFailed=Ho hloleha ho etsahetse. Kgutliso ya rasiti e nepahetseng ha e a etswa kapa ho romewa ho wena.
MsgMdnWishToSend=Moromelli wa molaetsa ona o kopile ho tsebiswa ha o badile molaetsa.\n Na o batla ho tsebisa moromelli?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Ena ke Kgutliso ya Rasiti ya meile eo o e rometsweng ho %S.
MdnDisplayedReceipt=Kgutliso ya Rasiti (e bontshitswe)
MdnDispatchedReceipt=Kgutliso ya Rasiti (e rometswe)
MdnProcessedReceipt=Kgutliso ya Rasiti (e sebeditswe)
MdnDeletedReceipt=Kgutliso ya Rasiti (e phumutswe)
MdnDeniedReceipt=Kgutliso ya Rasiti (e hanetswe)
MdnFailedReceipt=Kgutliso ya Rasiti (e hlolehile)
