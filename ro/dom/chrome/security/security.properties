# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
XFODeny = Încărcare refuzată de opțiunile X-Frame: „%1$S” din „%2$S”, site-ul nu permite nicio utilizare de cadre. S-a încercat încărcarea în „%3$S”.
# LOCALIZATION NOTE: %1$S is the header value, %2$S is frame URI and %3$S is the parent document URI.
