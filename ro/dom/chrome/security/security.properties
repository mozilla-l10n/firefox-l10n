# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: CORS dezactivat).
CORSDidNotSucceed=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Solicitare CORS eșuată).
CORSOriginHeaderNotAdded=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Antetul CORS „Origine” nu poate fi adăugat).
CORSExternalRedirectNotAllowed=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Nu este permisă redirecționarea externă a solicitării CORS).
CORSRequestNotHttp=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Cererea CORS nu este http).
CORSMissingAllowOrigin=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Antet CORS „Access-Control-Allow-Origin” lipsă).
CORSMultipleAllowOriginNotAllowed=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei de la distanță din %1$S. (Motiv: Antetul CORS multiplu „Access-Control-Allow-Origin” nu este permis).
CORSAllowOriginNotMatchingOrigin=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Antetul CORS „Access-Control-Allow-Origin” nu coincide cu „%2$S”).
CORSNotSupportingCredentials=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Datele de autentificare nu sunt acceptate dacă antetul CORS „Access-Control-Allow-Origin” este „*”).
CORSMethodNotFound=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Nu a fost găsită metoda în antetul CORS „Access-Control-Allow-Method”).
CORSMissingAllowCredentials=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Se aștepta „true” în antetul CORS „Access-Control-Allow-Credentials”).
CORSPreflightDidNotSucceed=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din „%1$S”. (Motiv: Canalul CORS de verificare prealabilă a eșuat).
CORSPreflightDidNotSucceed2=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Răspunsul CORS de verificare prealabilă a eșuat).
CORSInvalidAllowMethod=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Jeton „%2$S” nevalid în antetul CORS „Access-Control-Allow-Methods”).
CORSInvalidAllowHeader=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Jeton „%2$S” nevalid în antetul CORS „Access-Control-Allow-Headers”).
CORSMissingAllowHeaderFromPreflight=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Jeton „%2$S” lipsă în antetul CORS „Access-Control-Allow-Headers” de pe canalul CORS de confirmare preliminară).

CORSMissingAllowHeaderFromPreflight2=Cerere de origine multiplă blocată: Politica de impunere a aceleiași origini nu permite citirea resursei la distanță din %1$S. (Motiv: Antetul „%2$S” nu este permis conform antetului „Access-Control-Allow-Headers” din răspunsul CORS de verificare prealabilă).

