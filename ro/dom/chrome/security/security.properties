# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: CORS dezactivat).
CORSDidNotSucceed=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: solicitare CORS nu a reușit).
CORSOriginHeaderNotAdded=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: antetul CORS ‘Origini' nu s-a putut adăuga).
CORSExternalRedirectNotAllowed=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la %1$S. (Motivul: solicitare CORS redirecționare externă nu este permis).
CORSRequestNotHttp=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: CORS nu solicită http).
CORSMissingAllowOrigin=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Antetul CORS „Access-Control-Allow-Origin” lipsește).
CORSMultipleAllowOriginNotAllowed=Cererea cross-origin a fost blocată: Politica „Same Origin” nu permite citirea resursei de la distanță aflată la %1$S. (Motivul: Antet multiplu CORS „Access-Control-Allow-Origin” nu este permis).
CORSAllowOriginNotMatchingOrigin=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Antetul CORS „Access-Control-Allow-Origin” nu se potrivește cu „%2$S”).
CORSNotSupportingCredentials=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Datele de autentificare nu sunt suportate dacă antetul CORS „Access-Control-Allow-Origin” este „*”).
CORSMethodNotFound=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Nu a fost găsită metoda în antetul CORS „Access-Control-Allow-Method”).
CORSMissingAllowCredentials=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Se aștepta „true” în antetul CORS „Access-Control-Allow-Credentials”).
CORSPreflightDidNotSucceed=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Canalul de preverificare pentru cererile CORS a eșuat).
CORSInvalidAllowMethod=Solicitare multiorigine blocată: Politica de corelare a originii nu permite citirea resursei la distanță de la „%1$S”. (Motiv: jeton invalid „%2$S” în antetul CORS „Access-Control-Allow-Methods”).
CORSInvalidAllowHeader=Solicitare multiorigine blocată: Politica de corelare a originii nu permite citirea resursei la distanță de la „%1$S”. (Motiv: Jeton invalid „%2$S” în antetul CORS „Access-Control-Allow-Headers”).
CORSMissingAllowHeaderFromPreflight=Solicitarea Cross-Origin a fost blocată: Politica „Same Origin” nu permite citirea resursei la distanță de la „%1$S”. (Motivul: Cod lipsă „%2$S” în antetul CORS „Access-Control-Allow-Headers” din canalul preflight pentru cererile CORS).

