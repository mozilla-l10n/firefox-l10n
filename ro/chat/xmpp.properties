# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Acest mesaj nu a putut fi livrat: %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed=Nu s-a putut conecta: %S
#   This is displayed in a conversation as an error message when the user is
#   banned from a room.
#   %S is the name of the MUC room.
conversation.error.joinForbidden=Nu te poți alătura la %S deoarece ți-a fost blocat accesul la această cameră.
conversation.error.joinFailedNotAuthorized=Înregistrare necesară: Nu ești autorizat să te alături acestei camere.
conversation.error.creationFailedNotAllowed=Acces restricționat: Nu îți este permisă crearea de camere.
#   This is displayed in a conversation as an error message when remote server
#   is not found.
#   %S is the name of MUC room.
conversation.error.joinFailedRemoteServerNotFound=Nu s-a putut conecta la camera %S deoarece serverul pe care este camera nu poate fi accesat.
conversation.error.changeTopicFailedNotAuthorized=Nu ești autorizat să setezi subiectul pentru această cameră.
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that he is not in.
#   %1$S is the name of MUC room.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsNotInRoom=Mesajul nu a putut fi trimis către %1$S deoarece nu mai ești în cameră: %2$S
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that the recipient is not in.
#   %1$S is the jid of the recipient.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsRecipientNotInRoom=Mesajul nu a putut fi trimis către %1$S deoarece destinatarul nu mai este în cameră: %2$S
#   These are displayed in a conversation as a system error message.
conversation.error.remoteServerNotFound=Nu s-a putut contacta serverul destinatarului.
conversation.error.unknownSendError=A intervenit o eroare necunoscută la trimiterea acestui mesaj.
#   %S is the name of the message recipient.
conversation.error.sendServiceUnavailable=Momentan nu se pot trimite mesaje către %S.
#   %S is the nick of participant that is not in room.
conversation.error.nickNotInRoom=%S nu e în acest canal.
conversation.error.banCommandAnonymousRoom=Nu se pot da interdicții pentru utilizatorii din canale anonime. Încearcă comanda /kick.
conversation.error.banKickCommandNotAllowed=Nu ai suficiente drepturi pentru a da afară acest utilizator.
conversation.error.banKickCommandConflict=Scuze, nu îți poți da afară din canal propriul cont de utilizator.
conversation.error.changeNickFailedConflict=Schimbarea pseudonimului în %S a eșuat pentru că este deja utilizat.
conversation.error.changeNickFailedNotAcceptable=Schimbarea numelui în %S a eșuat, în acest canal schimbarea numelor este blocată.
conversation.error.inviteFailedForbidden=Nu ai suficiente drepturi pentru a invita utilizatori în acest canal.
#   %S is the jid of user that is invited.
conversation.error.failedJIDNotFound=Nu s-a putut contacta %S.
#   %S is the jid that is invalid.
conversation.error.invalidJID=%S e un jid nevalid (identificatorii Jabber trebuie să fie de forma user@domain).
conversation.error.commandFailedNotInRoom=Trebuie să te realături canalului pentru a putea utiliza această comandă.
#   %S is the name of the recipient.
conversation.error.resourceNotAvailable=Trebuie întâi să transmiți un mesaj către %S pentru că e posibil să utilizeze clienți multipli.

