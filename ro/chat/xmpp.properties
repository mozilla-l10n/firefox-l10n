# LOCALIZATION NOTE (conversation.muc.*):
#   These are displayed as a system message when a chatroom invitation is
#   received.
#   %1$S is the inviter.
#   %2$S is the room.
#   %3$S is the reason which is a message provided by the person sending the
#   invitation.
conversation.muc.invitationWithReason2=%1$S te-a invitat să te alături %2$S: %3$S
#   %3$S is the password of the room.
#   %4$S is the reason which is a message provided by the person sending the
#   invitation.
conversation.muc.invitationWithReason2.password=%1$S te-a invitat să te alături %2$S cu parola %3$S: %4$S
conversation.muc.invitationWithoutReason=%1$S te-a invitat să te alături %2$S
#   %3$S is the password of the room.
conversation.muc.invitationWithoutReason.password=%1$S te-a invitat să te alături %2$S cu parola %3$S

# LOCALIZATION NOTE (conversation.muc.join):
#   This is displayed as a system message when a participant joins room.
#   %S is the nick of the participant.
conversation.message.join=%S s-a alăturat camerei.

# LOCALIZATION NOTE (conversation.muc.rejoined):
#   This is displayed as a system message when a participant rejoins room after
#   parting it.
conversation.message.rejoined=Te-ai reconectat la cameră.

# LOCALIZATION NOTE (conversation.message.parted.*):
#   These are displayed as a system message when a participant parts a room.
#   %S is the part message supplied by the user.
conversation.message.parted.you=Ai părăsit camera.
conversation.message.parted.you.reason=Ai părăsit camera: %S
#   %1$S is the participant that is leaving.
#   %2$S is the part message supplied by the participant.
conversation.message.parted=%1$S a părăsit camera.
conversation.message.parted.reason=%1$S a părăsit camera: %2$S

# LOCALIZATION NOTE (conversation.message.invitationDeclined*):
#   %1$S is the invitee that declined the invitation.
#   %2$S is the decline message supplied by the invitee.
conversation.message.invitationDeclined=%1$S ți-a refuzat invitația.
conversation.message.invitationDeclined.reason=%1$S ți-a refuzat invitația: %2$S

# LOCALIZATION NOTE (conversation.message.banned.*):
#   These are displayed as a system message when a participant is banned from
#   a room.
#   %1$S is the participant that is banned.
#   %2$S is the reason.
#   %3$S is the person who is banning.
conversation.message.banned=%1$S are interdicție în acest canal.
conversation.message.banned.reason=%1$S are interdicție în acest canal: %2$S
#   %1$S is the person who is banning.
#   %2$S is the participant that is banned.
#   %3$S is the reason.
conversation.message.banned.actor=%1$S a dat interdicție pentru %2$S în acest canal.
conversation.message.banned.actor.reason=%1$S a dat interdicție pentru %2$S în acest canal: %3$S
conversation.message.banned.you=Ai interdicție în acest canal.
#   %1$S is the reason.
conversation.message.banned.you.reason=Ai interdicție în acest canal: %1$S
#   %1$S is the person who is banning.
#   %2$S is the reason.
conversation.message.banned.you.actor=%1$S ți-a dat interdicție în acest canal.
conversation.message.banned.you.actor.reason=%1$S ți-a dat interdicție în acest canal: %2$S

# LOCALIZATION NOTE (conversation.message.kicked.*):
#   These are displayed as a system message when a participant is kicked from
#   a room.
#   %1$S is the participant that is kicked.
#   %2$S is the reason.
conversation.message.kicked=%1$S a fost dat afară din acest canal.
conversation.message.kicked.reason=%1$S a fost dat afară din acest canal: %2$S
#   %1$S is the person who is kicking.
#   %2$S is the participant that is kicked.
#   %3$S is the reason.
conversation.message.kicked.actor=%1$S a dat afară contul %2$S din acest canal.
conversation.message.kicked.actor.reason=%1$S a dat afară contul %2$S din acest canal: %3$S
conversation.message.kicked.you=Contul ți-a fost dat afară din acest canal.
#   %1$S is the reason.
conversation.message.kicked.you.reason=Contul ți-a fost dat afară din acest canal: %1$S
#   %1$S is the person who is kicking.
#   %2$S is the reason.
conversation.message.kicked.you.actor=%1$S te-a dat afară din acest canal.
conversation.message.kicked.you.actor.reason=%1$S te-a dat afară din acest canal: %2$S

# LOCALIZATION NOTE (conversation.message.removedNonMember.*):
#   These are displayed as a system message when a participant is removed from
#   a room because the room has been changed to members-only.
#   %1$S is the participant that is removed.
#   %2$S is the person who changed the room configuration.
conversation.message.removedNonMember=Contul %1$S a fost dat afară din acest canal pentru că accesul este acum permis doar membrilor.
conversation.message.removedNonMember.actor=Contul %1$S a fost dat afară din acest canal pentru că %2$S a stabilit că accesul este permis doar membrilor.
conversation.message.removedNonMember.you=Contul ți-a fost dat afară din acest canal pentru că accesul este acum permis doar membrilor.
#   %1$S is the person who changed the room configuration.
conversation.message.removedNonMember.you.actor=Contul ți-a fost dat afară din acest canal pentru că %1$S a stabilit că accesul este permis doar membrilor.

# LOCALIZATION NOTE (conversation.message.MUCShutdown):
#   These are displayed as a system message when a participant is removed from
#   a room because of a system shutdown.
conversation.message.mucShutdown=Ai fost dat afară din acest canal din cauza unei opriri de sistem.

# LOCALIZATION NOTE (conversation.message.version*):
#   %1$S is the name of the user whose version was requested.
#   %2$S is the client name response from the client.
#   %3$S is the client version response from the client.
#   %4$S is the operating system(OS) response from the client.
conversation.message.version=%1$S utilizează „%2$S %3$S”.
conversation.message.versionWithOS=%1$S utilizează „%2$S %3$S” în %4$S.

