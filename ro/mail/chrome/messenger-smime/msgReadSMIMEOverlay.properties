ImapOnDemand=Mesajul afișat a fost semnat digital, dar nu s-au descărcat încă toate atașamentele. Prin urmare, semnătura nu poate fi validată. Dă clic pe OK pentru descărcarea completă a mesajului și validarea semnăturii.
#
#NOTE To translator, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% nu poate decripta mesajul
CantDecryptBody=Expeditorul a criptat acest mesaj către dumneavoastră folosind unul din certificatele digitale ale dumneavoastră, însă %brand% nu a găsit acest certificat și cheia privată corespunzătoare. <br> Posibile soluții: <br><ul><li>Dacă aveți un smart card, vă rugăm să îl introduceți acum. <li>Dacă folosiți o mașină nouă sau un profil %brand% nou, va trebui să restaurați certificatul și cheia privată dintr-o salvare de siguranță. Fișierele cu certificate salvate se termină de obicei în „.p12”.</ul>\u0020
