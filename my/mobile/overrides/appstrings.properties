externalProtocolPrompt=ပြင်ပ လုပ်ငန်းသုံး ကိရိယာ တခုဟာ %1$S: အချိတ်အဆက်များကို ကိုင်တွယ်ဖို့ စတင်ရမယ်။\n\n\nတောင်းဆိုထားတဲ့ အချိတ်အဆက်၊\n\n%2$S\n\nလုပ်ငန်းသုံး ကိရိယာ၊ %3$S\n\n\nဒီတောင်းဆိုချက်ကို သင်မျှော်လင့်မထားရင် အခြား ပရိုဂရမ်ထဲက အားနည်းချက်တခုကို အမြတ်ထုတ်ဖို့ ကြိုးစားတာ ဖြစ်နိုင်တယ်။ ဒါကို အန္တရယ်ကင်းမှု မသေချာရင် ဒီတောင်းဆိုချက်ကို ပယ်ဖျက်ပါ။\n
