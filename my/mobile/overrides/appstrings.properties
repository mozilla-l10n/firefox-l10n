isprinting=ဒီစာတမ်းကို ပုံနှိုပ်နေစဉ် (သို့) အစမ်းမြင်ကွင်းမှာ မပြင်ဆင်နိုင်ဘူး။
deniedPortAccess=လုံခြုံရေး ကိစ္စများကြောင့် ဒီထုတ်တိုင် ဂဏန်းဆီ ၀င်ရောက်မှုကို ပိတ်ထားတယ်။
proxyResolveFailure=သင် ပြုပြင်ဖန်တီးထားတဲ့ ကြားခံ ဆာဗာကို မတွေ့နိုင်ဘူး။ သင့်ရဲ့ ကြားခံ အပြင်အဆင်များကို စစ်ဆေးပြီး ထပ်ကြိုးစားပါ။
proxyConnectFailure=ချိတ်ဆက်မှုဟာ သင်ပြုပြင်ဖန်တီးထားတဲ့ ကြားခံ ​ဆာဗာကို ဆက်သွယ်ဖို့ ကြိုးစားတဲ့အခါ ငြင်းပယ်ခံရတယ်။ သင့်ရဲ့ ကြားခံ အပြင်အဆင်များကို စစ်ဆေးပြီး ထပ်ကြိုးစားပါ။
contentEncodingError=သင် ရှုမြင်ဖို့ ကြိုးစားနေတဲ့ စာမျက်နှာဟာ မမှန်ကန်တဲ့ (သို့) လက်ခံမှုမရှိတဲ့ ဖိသိပ်မှုပုံစံကို သုံးစွဲတဲ့အတွက် ​မဖေါ်ပြနိုင်ဘူး။
unsafeContentType=သင် ရှုမြင်ဖို့ ကြိုးစားနေတဲ့ စာမျက်နှာဟာ ဖွင့်ဖို့ အန္တရယ် မကင်းတဲ့ ဖိုင် အမျိုးအစားတခု ပါရှိတဲ့အတွက် မဖေါ်ပြနိုင်ဘူး။ ဒီပြဿနာကို အသိပေးဖို့ ကွန်ရက် စာမျက်နှာ ပိုင်ရှင်များကို ဆက်သွယ်ပါ။
