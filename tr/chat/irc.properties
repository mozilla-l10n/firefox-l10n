error.nickCollision=Rumuz kullanımda. Rumuzunuz %1$S olarak değiştiriliyor. [%2$S]
error.banned=Bu sunucudan uzaklaştırıldınız.
error.bannedSoon=Yakında bu sunucudan uzaklaştırılacaksınız.
error.mode.wrongUser=Diğer kullanıcıların modlarını değiştiremezsiniz.

