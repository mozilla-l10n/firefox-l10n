cmd.cont.tip   = Continuer le débogage
cmd.cont.help  = Continue l'exécution de la cible du débogage.

cmd.debug-script.label  = Ne pas &déboguer
cmd.debug-script.params = <toggle> <script-wrapper> [<...>]
cmd.debug-script.help   = Active ou désactive le débogueur dans le renvoi de script <script-wrapper>.  Aussi longtemps que le débogueur est désactivé, Venkman ne s'arrêtera *pas* dans les scripts désactivés.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.debug-instance-on.label  = Ne &pas déboguer les fonctions contenues
cmd.debug-instance-on.params = <script-instance> [<...>]
cmd.debug-instance-on.help   = Désactive le débogage dans toutes les fonctions présentes dans l'instance de script <script-instance>.

cmd.debug-instance-off.label  = &Déboguer les fonctions contenues
cmd.debug-instance-off.params = <script-instance> [<...>]
cmd.debug-instance-off.help   = Active le débogage dans toutes les fonctions présentes dans l'instance de script <script-instance>.

cmd.debug-instance.label  = &Basculer le débogage des fonctions contenues
cmd.debug-instance.params = <toggle> <script-instance> [<...>]
cmd.debug-instance.help   = Active ou désactive le débogage dans toutes les fonctions présentes dans l'instance de script <script-instance>.  Aussi longtemps que le débogueur est désactivé, Venkman ne s'arrêtera *pas* dans les scripts désactivés.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.

cmd.debug-transient.label  = Ne pas déboguer les fonctions Eval/Timeout
cmd.debug-transient.params = <toggle> <url> [<...>]
cmd.debug-transient.help   = Active ou désactive le débogage des scripts transitionnels (comme setTimeout() ou eval()) associé à l'url <url>.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.dumpprofile.label  = Décharger les données de profilage
cmd.dumpprofile.params = [<file-name>]

cmd.dumptree.params = <tree> [<depth>]

cmd.emode.params = [<mode>]
cmd.emode.help   = Sélectionne l'action que le débogueur doit entreprendre quand une erreur survient dans la cible du débogage.  |emode ignore| ignore toutes les erreurs, |emode trace| montre un journal de l'erreur sur la console et |emode break| arrête l'exécution quand une erreur est lancée.  |emode| sans aucun paramètre affichera le mode d'erreur actuel.  Noter que |emode| contrôle ce qui arrive quand une exception n'est pas attrapée, pour contrôler ce qui arrive quand une exception est lancée, utiliser |tmode|.

cmd.eval.params = <expression>
cmd.eval.help   = Évalue <expression> dans le champ du cadre actuel de la cible de débogage. Voir aussi : |frame|, |where|, |props| et |evald|.

cmd.evald.params = <expression>
cmd.evald.help   = Évalue <expression> dans le champ du débogueur.  Voir aussi : |eval|.

cmd.em-break.label  = A&rrêter pour les erreurs
cmd.em-cycle.label  = Boucler dans les modes d'erreur
cmd.em-cycle.key    = accel shift  E
cmd.em-ignore.label = Ig&norer les erreurs
cmd.em-trace.label  = &Tracer les erreurs

cmd.fbreak.label  = Définir un point d'arrêt futur
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help   = Définit un point d'arrêt « futur ». À chaque fois qu'un programme dont le nom de fichier correspondant à <url-pattern> sera chargé, un point d'arrêt sera défini à la ligne <line-number>. Définir un point d'arrêt à la ligne 1 aura pour effet que le débogueur s'arrêtera dès le chargement du programme. |fbreak| sans paramètre énumère tous les points d'arrêt futur. <properties> est un objet JavaScript représentant les propriétés de ce point d'arrêt. Cette commande est identique à |set-fbreak|, mis à part que les paramètres sont optionnels.  Voir aussi : |break|.

cmd.set-break.label  = Définir un point d'arrêt
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help   = Définit un point d'arrêt dans le fichier nommé <url-pattern> à la ligne numéro <line-number>. <properties est un objet JavaScript représentant les propriétés du point d'arrêt. <parent> est une référence de l'objet Point d'arrêt futur qui deviendra le parent. Il s'agit de la même chose que la commande |break|, à l'exception que les paramètres sont obligatoires. Voir aussi : |break|, |clear|.

cmd.set-fbreak.label  = Définir un point d'arrêt &futur
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help   = Définit un point d'arrêt « futur ». À chaque fois qu'un programme dont le nom de fichier correspondant à <url-pattern> sera chargé, un point d'arrêt sera défini à la ligne <line-number>. Dénifir un point d'arrêt à la ligne 1 aura pour effet que le débogueur s'arrêtera  dès le chargement du programme.  <properties> est un objet JavaScript représentant les propriétés du point d'arrêt. Cette commande est identique à |fbreak|, à part que les paramètres ne sont pas optionnels.  Voir aussi : |break|.

cmd.fclear.label  = Effacer le point d'arrêt f&utur
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help   = Efface le(s) point(s) d'arrêt futur défini(s) pour <url-pattern>.  Si <line-number> est donné, seuls les points d'arrêt de cette ligne seront effacés.

cmd.fclear-all.label = Effacer tous les points d'arrêt futur
cmd.fclear-all.help  = Efface tous les points d'arrêt futur déjà définis.

cmd.find-bp.label  = &Trouver un point d'arrêt
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help   = Centre sur le point d'arrêt spécifié par l'objet <breakpoint>.

cmd.find-creator.label  = Trouver le &créateur
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help   = Centre sur le créateur de l'objet défini par la jsdIValue <jsd-value>.

cmd.find-ctor.label  = Trouver le c&onstructeur
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help   = Centre sur le constructeur de l'objet défini par la jsdIValue <jsd-value>.

cmd.find-file.label  = &Ouvrir…
cmd.find-file.key    = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help   = Affiche le contenu du fichier <file-name> dans la vue du programme, où <file-name> est un chemin du système d'exploitation. Si <file-name> n'est pas fourni ou est le caractère « ? », une boîte de dialogue de sélection de fichier sera affichée.

cmd.find-frame.label   = Trouver le &cadre source
cmd.find-frame.params  = <frame-index>
cmd.find-frame.help    = Donne la pile du cadre spécifié par l'index du cadre <frame-index>.

cmd.find-script.label  = Trouver la f&onction
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help   = Donne le script enregistré par <script-wrapper>.  Si <target-pc> est donné, la vue sera déroulée pour afficher la ligne associée.

cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help   = Affiche la source de l'objet texte <source-text>.  Tout le texte situé entre <range-start> et <range-end> sera surligné. Si <details> est donné, un objet représentant des détails à propos de l'origine de l'objet <url> sera donné.  Si <target-line> est donné, la vue sera déroulée jusqu'à cette ligne, sinon elle sera déroulée jusqu'à <range-start>.

cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help   = Fonction identique à |find-sourcetext|, excepté que la vue ne sera pas déroulée si <target-line> est déjà visible.

cmd.find-string.label = Trouver dans ce &fichier…
cmd.find-string.key   = accel F
cmd.find-string.help  = Ouvre une boîte de dialogue de « Recherche » pour l'onglet couramment sélectionné.

cmd.find-string-again.key = accel G

cmd.find-scriptinstance.label  = Trouver le &fichier
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help   = Affiche le texte source associé avec l'instance de script <script-instance>.  Tout le texte situé entre <range-start> et <range-end> sera surligné. Si <details> est donné, un objet représentant des détails à propos de l'origine de l'objet <script-instance> sera donné.  Si <target-line> est donné, la vue sera déroulée jusqu'à cette ligne, sinon elle sera déroulée jusqu'à <range-start>.

cmd.find-url.label  = Trouver &URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help   = Affiche le contenu de l'URL <url> dans la vue de la source.  Tout le texte situé entre <range-start> et <range-end> sera surligné. Si <details> est donné, un objet représentant des détails à propos de l'origine de l'objet <url> sera donné.  Si <target-line> est donné, la vue sera déroulée jusqu'à cette ligne, sinon elle sera déroulée jusqu'à <range-start>.

cmd.find-url-soft.label  = &Centrer sur l'URL
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help   = Fonction identique à |find-url|, excepté que la vue n'est pas déroulée si <target-line> est déjà visible.

cmd.finish.label = Pas-à-pas en quittant
cmd.finish.key   = shift VK_F11
cmd.finish.tip   = Exécuter et quitter la fonction courante
cmd.finish.help  = Exécute jusqu'à ce que le cadre de pile actuel retourne.

cmd.focus-input.key  = VK_ESCAPE
cmd.focus-input.help = Place le curseur dans l'entrée de texte de la console.

cmd.frame.label  = Choisir le &cadre actuel
cmd.frame.params = [<frame-index>]
cmd.frame.help   = Définit le cadre actuel comme étant celui numéroté <frame-index> et affiche un résumé de ce cadre. Si <frame-index> n'est pas fourni, un résumé du cadre actuel sera affiché. Utilisez la commande |where| pour énumérer les cadres disponibles et les numéros de cadre.

cmd.gc.help = Force le lancement du ramasse-miette JavaScript.  Cela force le déchargement des scripts à enlever de la vue des scripts chargés.

cmd.help.label  = Dictionnaire des &commandes
cmd.help.params = [<pattern>]
cmd.help.help   = Affiche l'aide sur <pattern>, qui peut être un nom complet de commande ou les premiers caractères de la commande. Si <pattern> correspond à plus d'une commande, l'aide sur toutes les commandes correspondantes sera affichée. Si <pattern> n'est pas donné, une référence des commandes sera chargée dans une fenêtre du navigateur.

cmd.inspect.label  = E&xaminer dans l'Inspecteur DOM
cmd.inspect.params = [<expression>]
cmd.inspect.help   = Examine le résultat de <expression> dans l'Inspecteur DOM.

cmd.loadd.label  = Charger un programme dans le champ du débogueur
cmd.loadd.params = <url>
cmd.loadd.help   = Exécute le contenu de l'URL spécifiée par <url> dans le contexte du débogueur. Utile pour charger des plugins du débogueur. Voir aussi l'option : |initialScripts|.

cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help   = Déplace la vue associée avec <view-id> vers la destination <location-url>.

cmd.mozilla-help.label = Sommaire de l'&aide
cmd.mozilla-help.help  = Affiche le sommaire de l'aide de Mozilla.

cmd.next.label = Pas-à-pas au-dessus
cmd.next.key   = VK_F12
cmd.next.tip   = Pas-à-pas par-dessus les appels de fonction
cmd.next.help  = Exécute la prochaine ligne du programme. Si un appel de fonction est rencontré, il est tracé comme une seule instruction.

cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help   = Ouvre une fenêtre et charge la source à partir de <url>. Cette commande est normalement utilisée pour ouvrir une nouvelle fenêtre XUL, quoiqu'elle peut être utilisée pour charger une page Web sans chrome.

cmd.open-url.help  = Invite l'utilisateur à saisir une URL à charger dans la vue de la source.
cmd.open-url.label = Ouvrir une page Web…
cmd.open-url.key   = accel shift L

cmd.pprint.params = [<toggle>]
cmd.pprint.help   = Définit ou affiche l'état du mode « Belle impression » pour l'affichage de la source.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.pref.params = [<pref-name> [<pref-value>] [<delete-pref>]]]
cmd.pref.help   = Assigne la valeur <pref-value> à l'option nommée <pref-name>. Si <pref-value> n'est pas fournie, la valeur actuelle de <pref-name> sera affichée. Si à la fois <pref-name> et <pref-value> sont absentes, toutes les options seront affichées. Si <delete-pref> est fourni et vaut |true|, |on|, |yes| ou |1| ou si <pref-name> commence avec un caractère moins (-), alors la préférence reprendra sa valeur par défaut.

cmd.profile.params = [<toggle>]
cmd.profile.help   = Active ou désactive la collecte des données de profilage.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le drapeau (flag); |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser son état actuel.  Si <toggle> n'est pas fournie, l'état actuel est affiché.

cmd.profile-script.label  = Ne pas &profiler
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help   = Active ou désactive le profilage du script <script-wrapper>.  Aussi longtemps que le profilage est désactivé, toute donnée sera ignorée.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.profile-instance.label  = Basculer le profila&ge des fonctions contenues
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help   = Active ou désactive le profilage dans toutes les fonctions contenues par l'instance de script <script-instance>.  Aussi longtemps que le profilage est désactivé, toute donnée sera ignorée.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.

cmd.profile-instance-on.label  = Ne pas &profiler les fonctions contenues
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help   = Désactive le profilage dans toutes les fonctions contenues par l'instance de script <script-instance>.

cmd.profile-instance-off.label  = Profiler les fonctions &contenues
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Active le profilage dans toutes les fonctions contenues par l'instance de script <script-instance>.

cmd.profile-tb.label = Profilage
cmd.profile-tb.tip   = Activer/Désactiver le profilage dans toutes les fonctions contenues

cmd.props.params = <expression>
cmd.props.help   = Énumère les propriétés de la valeur retournée par <expression>. L'expression est évaluée dans le champ du cadre actuel de la cible du débogage. Voir aussi : |where|, |frame|, |eval| et |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help   = Énumère les propriétés de la valeur retournée par <expression>. L'expression est évaluée dans le champ du débogueur. Voir aussi : |props|.

cmd.exit.label = &Quitter
cmd.exit.key   = accel Q

cmd.quit.label = &Quitter
cmd.quit.key   = accel Q
cmd.quit.help  = Fermer Mozilla.

cmd.reload-source-tab.label  = &Recharger la source
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Recharge la source affichée dans l'onglet spécifié par <index>. Si <index> n'est pas donné, l'onglet actuel sera rechargé.

cmd.release-notes.label = Notes de &version
cmd.release-notes.help  = Affiche les notes de version de Mozilla.

cmd.close-source-tab.label  = Fermer l'&onglet
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Ferme l'onglet localisé à l'index spécifié par <index>.  Si <index> n'est pas donné, l'onglet courant sera fermé.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Restaure la disposition nommé <name>.  Si <name> n'est pas donné, la liste des dispositions possibles sera affichée. Le nom spécial |factory| peut être utilisé pour restaurer la disposition par défaut.

cmd.restore-settings.label  = Restaurer les paramètres de point d'arrêt/surveillant…
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Cette commande est un alias vers |loadd|, sauf que <settings-file> est optionnel. Si <settings-file> n'est pas fourni ou vaut « ? », un contrôle de choix de fichier sera affiché. Cette commande est placée dans le menu contextuel des vues Points d'arrêt et Surveillants pour faciliter la restauration des points d'arrêt et surveillants sauvegardés.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Lancer à partir de la &ligne
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Continuer l'exécution tant que le compteur du programme spécifié par <pc>, dans le script donné par <script-wrapper> est accessible.  Cela a pour effet de créer un point d'arrêt temporaire à la ligne en question.

cmd.save-default-layout.label = &Enregistrer la disposition par défaut maintenant

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Enregistre la disposition courante des fenêtres, en donnant le nom <name>.  La disposition peut être restaurée plus tard avec la commande |restore-layout|.  Si <name> n'est pas donné, la liste des dispositions possibles est affichée.  Enregistrez vers « default » pour définir la disposition par défaut de Venkman restaurée au démarrage.  La disposition « factory » ne peut être écrasée.

cmd.save-source-tab.label = &Enregistrer la source sous…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Enregistre le contenu du fichier source affiché dans l'onglet à la position spécifiée par <index> dans un fichier du système local. Si <index> n'est pas donné, l'onglet courant sera sauvegardé.  Si <target-file> n'est pas donné ou est le caractère « ? », une fenêtre de sélection de fichier sera affichée. <target-file> est un chemin spécifique au système d'exploitation.

cmd.save-profile.label  = Enregistrer les données de p&rofilage sous…
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help   = Enregistre les données de profilage collectées pour un ou plusieurs fichiers source spécifiés par <url> dans le fichier <target-file>. Si <target-file> n'est pas fourni ou est le caractère « ? », une fenêtre de sélection de fichier sera affichée. Si <url> n'est pas fournie, toutes les données de profilage seront enregistrées. <target-file> est un chemin spécifique au système d'exploitation, <url> est une URL complète.

cmd.save-breakpoints.label  = &Enregistrer les paramètres de point d'arrêt…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Enregistre la liste des points d'arrêt en cours dans un fichier JavaScript pour les récupérer plus tard. Si <settings-file> n'est pas fourni ou vaut le caractère « ? », un contrôle de choix de fichier sera affiché. <settings-file> peut être une référence à un objet |LocalFile| ou à un nom de fichier avec son chemin d'accès. Voir aussi : |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label  = &Enregistrer les paramètres de point d'arrêt/surveillant…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Enregistre la liste des points d'arrêt et des surveillants en cours dans un fichier JavaScript pour les récupérer plus tard. Si <settings-file> n'est pas fourni ou vaut le caractère « ? », un contrôle de choix de fichier sera affiché. <settings-file> peut être une référence à un objet |LocalFile| ou à un nom de fichier avec son chemin d'accès. Voir aussi : |save-settings|, |save-watches|, |restore-settings|.

cmd.save-watches.label  = &Enregistrer les paramètres de surveillant…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Enregistre la liste des surveillants en cours dans un fichier JavaScript pour les récupérer plus tard. Si <settings-file> n'est pas fourni ou vaut le caractère « ? », un contrôle de choix de fichier sera affiché. <settings-file> peut être une référence à un objet |LocalFile| ou à un nom de fichier avec son chemin d'accès. Voir aussi : |save-settings|, |save-watches|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Supprime tous les scripts dont l'URL correspond à <pattern> de la fenêtre des scripts chargés.  Si <pattern> n'est pas donné, tous les scripts sont affichés.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Définit le fichier CSS courant utilisé pour styler la session interactive.  La valeur de <css> peut être « default », « dark » ou « light » OU une URL vers le fichier CSS à utiliser.  Le CSS « default » utilise les couleurs par défaut de votre navigateur, « dark » donne un fond sombre sous un texte clair et « light » donne un fond clair sous un texte sombre.  Si <css> n'est pas donné, l'URL du fichier CSS présentement utilisé est affichée.

cmd.session-css-default.label = Préférences par &défaut du navigateur
cmd.session-css-dark.label    = Fond &sombre / texte clair
cmd.session-css-light.label   = Fond &clair / texte sombre

cmd.set-eval-obj.label  = Définir un objet d'&évaluation
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Définit « l'objet d'évaluation » courant pour l'utiliser avec la commande |eval|.  L'objet référencé par <jsd-value> deviendra l'objet |this| et les variables globales seront résolues relativement aux parents de <jsd-value>.

cmd.scan-source.label  = Rechercher les commentaires meta
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Examine le fichier source entier pour trouver des commentaires de la forme //@JSD_DIRECTIVE.  Par défaut, les directives reconnues sont //@JSD_LOG, //@JSD_BREAK et //@JSD_EVAL.  JSD_LOG évalue n'importe quel script qui le suit, enregistre le résultat dans le journal de la vue de la session interactive.  JSD_BREAK insère un point d'arrêt conditionnel à la ligne éxécutable suivante.  JSD_EVAL évalue n'importe quel script qui le suit, sans enregistrer le journal ou s'arrêter.  Les utilisateurs peuvent ajouter des directives additionnelles avec des plugins.

cmd.scope.help = Énumère les propriétés de l'objet le plus haut dans la chaîne de champ du cadre actuel.

cmd.toggle-forcescriptload.label = Forcer la prédiction des no&ms de fonction

cmd.toggle-functions.label  = Inclure les &fonctions

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Contrôle si les propriétés des fonctions (parfois référencées comme des méthodes) seront affichées dans les fenêtres des variables locales et des surveillants.  Après avoir modifié cette valeur, vous devrez fermer et ouvrir les nœuds affectés pour voir les changements.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel. Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.toggle-ecmas.label  = &Inclure les propriétés ECMA

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Contrôle si les propriétés ECMA [[Parent]] et [[Prototype]] seront affichées dans les fenêtres des variables locales et des surveillants. Après avoir modifié cette valeur, vous devrez fermer et ouvrir les nœuds affectés pour voir les changements. La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre ; |false|, |off|, |no| ou |0| pour le désactiver ; ou |toggle| pour inverser l'état actuel. Si <toggle> n'est pas spécifié, l'état actuel sera affiché.

cmd.toggle-constants.label  = Inclure les cons&tantes

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Contrôle si les propriétés constantes seront affichées dans les fenêtres des variables locales et des surveillants. Après avoir modifié cette valeur, vous devrez fermer et ouvrir les nœuds affectés pour voir les changements. La valeur de <toggle> peut être |true|, |on|, |yes|, ou |1| pour activer le paramètre ; |false|, |off|, |no|, ou |0| pour la désactiver ; ou |toggle| pour inverser l'état actuel. Si <toggle> n'est pas spécifié, l'état actuel sera affiché.

cmd.toggle-show-most-recent.label = E&xclure les duplications

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Contrôle si la vue des scripts chargés affiche uniquement les scripts les plus récents d'une URL donnée ou la totalité des scripts.  Si cette option est désactivée, vous verrez des entrées doubles dans la vue des scripts chargés.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.show-profile.label = &Afficher les données de profilage
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Affiche les données de profilage collectées d'un ou plusieurs fichiers sources spécifiées par <url>. Si <url> n'est pas fourni, toutes les données de profilage sont enregistrées.

cmd.startup-init.label  = Initiali&sation au démarrage
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Définit l'état de la fonctionnalité « Initialisation au démarrage ». Quand cette fonctionnalité est activée, le débogueur commencera à tracer les programmes lors du démarrage du navigateur, plutôt qu'au démarrage de l'interface utilisateur. Cela permettra à la liste des programmes d'afficher les programmes chargés avant le démarrage de l'interface. Cette fonctionnalité cause une *petite* baisse de performance. La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.source-coloring.label  = Colori&ser la source
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Active ou désactive la fonction de colorisation du code source dans la vue du code source. Si le travail est fait sur de gros fichiers ou avec une machine lente, cette fonction peut être trop lente et pas pratique.  Désactiver la colorisation de la source permet de charger les fichiers plus rapidement. Vous devrez recharger le code source pour voir les changements de ce paramètre. Si <toggle> n'est pas donné, l'état courant est affiché.

cmd.stop.label = Arrêter
cmd.stop.key   = VK_F4
cmd.stop.tip   = Arrêter l'opération en cours
cmd.stop.help  = Arrête l'exécution avant que la prochaine ligne de code ne soit exécutée.

cmd.step.label = Pas-à-pas à travers
cmd.step.key   = VK_F11
cmd.step.tip   = Pas-à-pas à travers les fonctions
cmd.step.help  = Exécute la prochaine ligne du programme et arrête.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help   = Fonction pour tester le traitement des arguments. Donnez-lui ce qu'elle veut et elle recrachera l'objet event sur la sortie standard.

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Fonction pour tester le traitement des arguments. Donnez-lui ce qu'elle veut et elle recrachera l'objet event sur la sortie standard.

cmd.this-expr.params = <expression>
cmd.this-expr.help   = Définit « l'objet d'évaluation » pour le résultat de <expression>.  L'objet d'évaluation est utilisé comme l'objet |this| dans toutes les évaluations.  Le résultat de <expression> *doit* être un objet.  Voir aussi : |eval|, |props|, |watch-expr| et |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Définit quelle action le débogueur devrait effectuer quand une exception est lancée à partir de la cible du débogage. |tmode ignore| ignore toutes les exceptions, |tmode trace| montre un journal de l'exception sur la console et |tmode break| arrête l'exécution quand une exception est lancée. |tmode| sans aucun paramètre affichera le mode actuel de lancer.  Notez que |tmode| contrôle uniquement ce qui se passe lorsqu'une exception est *lancée*, pour contrôler ce qui se passe lorsqu'une exception atteint le niveau le plus haut et créer une erreur, utilisez |emode|.  La combinaison Ctrl+T permet de changer de mode de lancement.

cmd.tm-break.label  = Arrêter pour les &exceptions
cmd.tm-cycle.label  = Boucler dans les modes d'exception
cmd.tm-cycle.key    = accel T
cmd.tm-ignore.label = I&gnorer les exceptions
cmd.tm-trace.label  = T&racer les exceptions

cmd.toggle-scripts-search-box.help   = Active ou désactive la visibilité du contrôle de recherche dans la vue des scripts chargés.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Si la vue spécifiée par <view-id> est déjà affichée dans la fenêtre principale ou n'est pas visible, elle sera placée dans une nouvelle fenêtre flottante.  Si <view-id> est déjà dans une fenêtre flottante, elle sera de nouveau placée dans la fenêtre principale.

cmd.toggle-pprint.label = Belle &impression
cmd.toggle-pprint.key   = accel P
cmd.toggle-pprint.tip   = Basculer l'état du mode d'affichage « Belle impression »
cmd.toggle-pprint.help  = Bascule le mode « Belle impression » pour l'affichage de la source.

cmd.toggle-save-layout.label = Enregistrer la disposition par défaut en &quittant
cmd.toggle-save-layout.help  = Si définie, la disposition des fenêtres sera enregistrée avant la fermeture de Venkman.

cmd.toggle-save-settings.label = Enregistrer les paramètres de point d'arrêt/surveillant en q&uittant
cmd.toggle-save-settings.help  = Si définis, les paramètres de points d'arrêt et de surveillants seront enregistrés avant la fermeture de Venkman et restaurés à son prochain démarrage.

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = Bascule la préférence binaire spécifiée par <pref-name>.

cmd.toggle-view.params = <view-id>
cmd.toggle-view.help   = Si la vue spécifiée par <view-id> est déjà affichée, elle sera cachée.  Sinon, la vue sera affichée dans son dernier emplacement connu.

cmd.toggle-chrome.label  = E&xclure les fichiers des applications
cmd.toggle-profile.label = &Collecter les données de profilage

cmd.toggle-breaks.label  = &Points d'arrêt
cmd.toggle-stack.label   = &Pile d'appel
cmd.toggle-session.label = Session &interactive
cmd.toggle-locals.label  = Variables &locales
cmd.toggle-scripts.label = S&cripts chargés
cmd.toggle-windows.label = Fenêtres &ouvertes
cmd.toggle-source.label  = Code source (vieux)
cmd.toggle-source2.label = Code so&urce
cmd.toggle-watches.label  = &Surveillants

cmd.version.label = À propos de &Venkman
cmd.version.help  = Affiche des informations sur la version de Venkman.

cmd.remove-watch.label  = &Enlever le surveillant
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help   = Enlève le(s) surveillant(s) de l'index de base spécifié par <index>.

cmd.watch-expr.label = Ajouter un &surveillant…
cmd.watch-expr.params = [<watch-expression>]
cmd.watch-expr.help   = Évalue <watch-expression> dans le champ de la cible de débogage et ajoute le résultat dans la fenêtre des surveillants.  Si <watch-expression> n'est pas donné, tous les surveillants sont affichés dans la console.

cmd.watch-exprd.params = [<watch-expression>]
cmd.watch-exprd.help   = Évalue <watch-expression> dans le champ du débogueur et ajoute le résultat dans la fenêtre des surveillants.  Si <watch-expression> n'est pas donnée, tous les surveillants sont affichés dans la console.

cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help   = Ajoute la propriété nommée <property-name> de l'objet stocké dans <jsd-value> de la fenêtre des surveillants.

cmd.where.label = Envoyer la pile dans la &Session interactive
cmd.where.help  = Affiche une liste sommaire des cadres de pile dans la chaîne d'appel actuelle.
