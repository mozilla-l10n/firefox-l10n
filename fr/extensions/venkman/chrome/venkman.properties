## hooks ##

cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help   = Appelé lorsqu'un point d'arrêt est effacé.

cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help   = Appelé lorsqu'un point d'arrêt est défini.

cmd.hook-debug-stop.help = Appelé lorsque le débogueur arrête l'exécution de la cible de débogage.

cmd.hook-debug-continue.help = Appelé lorsque le débogueur continue l'exécution de la cible de débogage.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help   = Appelé lorsque l'objet « texte source » <source-text> doit être présenté à l'utilisateur.  <target-line> est la ligne qui doit apparaître en haut ou près du haut de l'affichage.  Si <details> est donné, ça doit être un objet représentant des détails à propos de l'origine de l'objet <source-text>.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help   = Fonction identique à |hook-display-sourcetext|, excepté que l'affichage ne sera pas déroulé si <target-line> est déjà visible.

cmd.hook-eval-done.help = Appelé lorsqu'une expression est évaluée.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help   = Appelé lorsqu'un point d'arrêt est effacé.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Appelé lorsqu'un point d'arrêt est défini.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Appelé lorsque la complétion automatique du nom de fonction a réussi pour l'instance de script <script-instance>.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Appelé lorsqu'un message doit être ajouté à l'affichage de la session interactive.  <message> est une chaîne de caractères ou un nœud DOM, <msgtype> est le type de codage du message.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Appelé lorsqu'un nouveau gestionnaire de scripts est créé.  Les gestionnaires de scripts délèguent les commandes à un ou plusieurs objets d'instance de script.  <script-manager> doit être le nouvel objet gestionnaire de scripts.  Les gestionnaires de scripts peuvent être identifiés par une clé d'URL dans l'objet |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Appelé après que <script-manager> a été enlevé de l'objet |console.scriptManagers|.  Cela arrive après que la dernière instance de script contenue est retirée.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Appelé lorsqu'une nouvelle instance de script est créée.  Les instances de script délèguent les commandes à un ou plusieurs script-wrappers.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Appelé lorsque <script-instance> est scellée.  Une instance de script est « scellée » lorsque le plus haut niveau de fonction est créé.  Cela signifie que la source du script a entièrement été compilée.  Tout script sans fonction créée après cet instant ne pourra être que transitionnel dans le gestionnaire de script du parent.

cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Appelé quand <script-instance> est créé à partir d'un callhook qui est mis à jour avec un nouveau <script-wrapper>. Les scripts créés à partir de callhooks sont chargés avant que le débogueur ne soit actif ; leur état d'achèvement n'est jamais garanti et ils sont continuellement mis à jour.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Appelé lorsque le dernier renvoi de script contenu dans <script-instance> est invalidé.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Appelé lorsque le texte source représenté par l'objet <sourceText> est chargé (ou rechargé).  <status> correspond au statut du chargement.  Un <status> égal à 0 correspond à un succès, les autre valeurs correspondent à un échec.

cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help   = Appelé lorsqu'un objet de script qui semble être transitionnel (résultat d'une évaluation, définition d'un temps dépassé (setTimeout), etc.) est créé par le moteur JavaScript.

cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Appelé lorsqu'un objet fenêtre est détruit.  <window> (trad : fenêtre) est une référence à l'objet fenêtre DOM pour la fenêtre.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Appelé lorsqu'un fichier source est chargé dans un objet fenêtre.  <event> est une référence vers un évènement DOM passé au gestionnaire de chargement (« onLoad handler ») de la fenêtre.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Appelé lorsqu'un nouvel objet fenêtre est ouvert.  La source de cette fenêtre ne devrait de préférence *pas* être déjà chargé à cet instant.  <window> (trad : fenêtre) est une référence vers l'objet fenêtre DOM pour la nouvelle fenêtre.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Appelé lorsque la fenêtre principale de Venkman ou une fenêtre flottante est redimensionnée.  <window> doit être une référence vers l'objet fenêtre.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Appelé lorsqu'un fichier source est déchargé depuis un objet fenêtre.  <event> est une référence vers l'évènement DOM passé au gestionnaire de déchargement (unLoad handler) de la fenêtre.

cmd.hook-venkman-exit.help = Appelé avant que le débogueur se ferme.

cmd.hook-venkman-query-exit.help = Appelé lorsque le débogueur veut quitter.  Une fonction d'appel peut définir |returnValue| de l'évènement à |false| pour annuler cette sortie.

cmd.hook-venkman-started.help = Appelé lorsque le débogueur démarre pour la première fois.

## commands ##

cmd.about-mozilla.label = &À propos de Mozilla
cmd.about-mozilla.help  = Affiche des informations à propos de votre installation Mozilla.

cmd.break.label  = &Définir un point d'arrêt
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help   = Définit un point d'arrêt dans le fichier nommé <url-pattern> à la ligne numéro <line-number>. <properties> est un objet JavaScript représentant les propriétés du point d'arrêt. <parent> est une référence de l'objet Point d'arrêt futur qui deviendra le parent. Si aucun paramètre n'est spécifié, tous les points d'arrêt seront énumérés. Voir aussi : |set-fbreak|, |clear|.

cmd.break-props.label  = &Propriété du point d'arrêt
cmd.break-props.params = <break-wrapper>
cmd.break-props.help   = Affiche une boîte de propriétés pour le point d'arrêt <break-wrapper>.

cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help   = Change le type du conteneur dans lequel se trouve <view-id> pour le type <new-type>. <view-id> peut avoir une de ces valeurs : « scripts », « windows », « locals », « watches », « breaks », « stack », « source », « source2 » ou « session ».  <new-type> doit avoir une de ces valeurs : « horizontal » pour un affichage horizontal, « vertical » pour un affichage vertical ou « tab » pour un affichage par onglets.

cmd.change-value.label   = Changer la &valeur…
cmd.change-value.params  = <jsd-value> <property-name> <expression> [<new-value>]

cmd.chrome-filter.params = [<toggle>]
cmd.chrome-filter.help   = Active ou désactive le filtrage des urls chrome:. Avec le filtrage chrome: actif, les fichiers JavaScript qui forment le navigateur ne seront pas affichés dans la vue du programme et le débogueur ne fera pas d'exécution pas-à-pas à travers eux lors du débogage.  La valeur de <toggle> peut être |true|, |on|, |yes| ou |1| pour activer le paramètre; |false|, |off|, |no| ou |0| pour le désactiver; ou |toggle| pour inverser l'état actuel.  Si <toggle> n'est pas donné, l'état courant sera affiché.

cmd.clear.label  = &Effacer le point d'arrêt
cmd.clear.params = <url-pattern> [<line-number>]
cmd.clear.help   = Efface les points d'arrêt correspondant à <url-pattern>. Si <line-number> est donné, seuls les points d'arrêt de cette ligne seront effacés.

cmd.clear-all.label  = Effacer &tous les points d'arrêt
cmd.clear-all.help   = Efface tous les points d'arrêt actuellement définis.

cmd.clear-break.label  = &Effacer le point d'arrêt
cmd.clear-break.params = <break-wrapper> [<...>]
cmd.clear-break.help   = Efface le point d'arrêt défini par <break-wrapper>.  Si <break-wrapper> est un point d'arrêt futur, tous les points d'arrêt fils seront effacés, mais le point d'arrêt futur sera conservé.

cmd.clear-fbreak.label  = Effacer le point d'arrêt &futur
cmd.clear-fbreak.params = <break-wrapper> [<...>]
cmd.clear-fbreak.help   = Efface le point d'arrêt futur défini par <break-wrapper>.  Si <break-wrapper> est un objet d'instance de point d'arrêt, le parent de l'instance du point d'arrêt futur sera effacé, mais l'instance sera conservée.  Si l'instance n'a pas de parent point d'arrêt futur, le renvoi sera ignoré.

cmd.clear-profile.label = E&ffacer les données de profilage
cmd.clear-profile.help  = Remet à zéro toutes les données de profilage existantes.

cmd.clear-session.label = Effa&cer la session interactive
cmd.clear-session.help  = Efface tout le texte dans la session interactive.

