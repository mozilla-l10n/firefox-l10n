TrackerUriBlocked=La ressource à l’adresse « %1$S » a été bloquée car le blocage de contenu est activé.
UnsafeUriBlocked=La ressource à l’adresse « %1$S » a été bloquée par le blocage de sites malveillants.
CookieBlockedByPermission=La demande d’accès aux cookies ou au stockage sur « %1$S » a été bloquée en raison de la personnalisation des permissions des cookies.
CookieBlockedTracker=La demande d’accès aux cookies ou au stockage sur « %1$S » a été bloquée car elle provenait d’un traqueur et que le blocage de contenu est activé.
CookieBlockedAll=La demande d’accès aux cookies ou au stockage sur « %1$S » a été bloquée parce que nous bloquons toutes les demandes d’accès au stockage.
CookieBlockedForeign=La demande d’accès aux cookies ou au stockage sur « %1$S » a été bloquée parce que nous bloquons toutes les demandes d’accès au stockage par des sites tiers et que le blocage de contenu est activé.

# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByStorageAccessAPI): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByStorageAccessAPI=Accès au stockage accordé pour l’adresse « %3$S » ouverte par le traqueur « %2$S » pour l’adresse « %1$S ».

# LOCALIZATION NOTE (CookieAllowedForTrackerByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForTrackerByStorageAccessAPI=Accès au stockage accordé pour le traqueur « %2$S » sur le site « %1$S ».
# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByHeuristic): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByHeuristic=Accès au stockage automatiquement accordé pour l’adresse « %3$S » ouverte par le traqueur « %2$S » sur le site « %1$S ».
# LOCALIZATION NOTE (CookieAllowedForTrackerByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForTrackerByHeuristic=Accès au stockage automatiquement accordé pour le traqueur « %2$S » sur le site « %1$S ».

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Le cookie « %1$S » a été rejeté car il possède l’attribut « sameSite=none » mais pas l’attribut « secure ».
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Le cookie « %1$S » sera bientôt rejeté car son attribut « sameSite » est défini sur « none » ou une valeur invalide, et sans attribut « secure ». Pour en savoir plus sur l’attribut « sameSite », consultez %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Le cookie « %1$S » a la stratégie « sameSite » définie sur « lax » car il n’a pas d’attribut « sameSite », et « sameSite=lax » est la valeur par défaut de cet attribut.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Le cookie « %1$S » n’a pas de valeur d’attribut « sameSite » appropriée. Bientôt, les cookies sans attribut « sameSite » ou avec une valeur invalide seront traités comme « lax ». Cela signifie que le cookie ne sera plus envoyé dans des contextes tiers. Si votre application dépend de la disponibilité de ce cookie dans de tels contextes, veuillez lui ajouter l’attribut « sameSite=none ». Pour en savoir plus sur l'attribut « sameSite », consultez %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Valeur « sameSite » non valide pour le cookie « %1$S ». Les valeurs prises en charge sont : « lax », « strict », « none ».
