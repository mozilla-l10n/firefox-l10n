#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Indtast din adgangskode

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Indtast din adgangskode til %1$S på %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Indtast en ny adgangskode for bruger %1$S på %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Der er ikke nok diskplads til at hente nye meddelelser. Prøv at slette gamle mails, tøm papirkurven og optimer dine mailmapper, og prøv så igen.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Laver indeks for %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Udført

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Modtager meddelelse %S af %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Der opstod en fejl med POP3-mailserveren.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Afsendelsen af brugernavnet mislykkedes.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Afsendelsen af adgangskoden mislykkedes.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Kunne ikke skrive mailen i mailmappen. Sørg for at du har skriverettigheder til filsystemet, og at du har nok diskplads til at kopiere mailmappen.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Tilslutning: Vært kontaktet, sender log-in information…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Der er ingen nye meddelelser på serveren.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Modtaget %ld af %ld meddelelser

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Kommandoen RETR mislykkedes. Fejl under modtagelsen af en meddelelse.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fejl ved hentning af mailadgangskode.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Du har ikke angivet et brugernavn til denne server. Tilføj et brugernavn under kontoindstillingerne og prøv igen.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Kommandoen LIST mislykkedes. Kunne ikke finde ID og størrelse på en meddelelse.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Kommandoen DELE mislykkedes. Fejl under markering af en meddelelse som slettet.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=Kommandoen STAT mislykkedes. Kunne ikke finde meddelelsens nummer og størrelse.

## @name POP3_SERVER_SAID
## @loc None
4025=Mailserveren %S svarede:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopierer %S af %S meddelelser til %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Flytter %S af %S meddelelser til %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Denne mappe bliver behandlet. Vent med at hente meddelelser til behandlingen er færdig.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kan ikke åbne mail-spoolfilen %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Kunne ikke oprette låsefilen %S. For at movemail skal virke, er det nødvendigt at oprette en låsefil i mail-spool-mappen. På mange systemer er den bedste måde til at opnå dette at give spool-mappen rettighederne 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Kunne ikke slette låsefilen %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Kunne ikke formindske spool-filen %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kunne ikke finde mail-spool-filen

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Der skete en fejl ved hentning af følgende meddelelse:\nFra: %S\n   Emne: %S\n Denne meddelelse indeholder muligvis en virus, eller der ikke er mere plads på harddisken. Ignorer denne meddelelse?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3-mailserver (%S) understøtter ikke UIDL eller XTND XLST, hvilket er krævet for at implementere indstillingerne ``Behold på server'', ``Maksimal meddelelsesstørrelse'' eller ``Hent kun meddelelseshoveder''. For at hente dine mails skal disse indstillinger deaktiveres i Serverindstillinger for din mailserver i vinduet Kontoindstillinger.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 mailserver (%S) understøtter ikke kommandoen TOP. Uden serverunderstøttelse af dette kan vi ikke implementere indstillingerne ``Maksimal meddelelsesstørrelse'' eller ``Hent kun meddelelseshoveder''.  Denne indstilling er blevet deaktiveret, og meddelelser vil blive hentet uanset deres størrelse.


## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kune ikke etablere TLS-forbindelse til POP3-server. Serveren kan være nede eller være forkert konfigureret. Tjek den korrekte konfiguration i Serverindstillinger for din mailserver i vinduet Kontoindstillinger og prøv igen.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Er du sikker på, at du vil slette mappen '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Slet mappe

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Slet mappe

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Intern fejl under godkendelse af POP3-serveren. Dette er en uventet fejl i programmet, du må meget gerne indrapportere fejlen som en bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3-serveren understøtter tilsyneladende ikke krypterede adgangskoder. Hvis kontoen er nyopsat, så prøv at ændre godkendelsesmetoden til 'Adgangskode, usikker overførsel' i 'Kontoindstillinger | Serverindstillinger'. Hvis dine indstillinger plejer at virke, men nu fejler, kan det være et forsøg på at stjæle din adgangskode.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3-serveren understøtter tilsyneladende ikke krypterede adgangskoder. Hvis kontoen er nyopsat, så prøv at ændre godkendelsesmetoden til 'Almindelig adgangskode' i 'Kontoindstillinger | Serverindstillinger'. Hvis dine indstillinger plejer at virke, men nu fejler, så kontakt din mailudbyder eller internetudbyder.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3-serveren tillader ikke ukrypterede adgangskoder. Vælg 'Krypteret adgangskode' som godkendelsesmetode i 'Kontoindstillinger | Serverindstillinger'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Serveren understøtter ikke den valgte sikkerhedsindstilling. Vælg den korrekte godkendelsesmetode i 'Kontoindstillinger | Serverindstillinger'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI-ticket blev ikke accepteret af POP3-serveren. Kontroller om du er logget ind i Kerberos/GSSAPI-realmet.
