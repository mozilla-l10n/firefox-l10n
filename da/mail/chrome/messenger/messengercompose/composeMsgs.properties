## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Der opstod en fejl ved afsendelse af meddelelsen: Kunne ikke etablere en sikker forbindelse med SMTP-serveren %S ved brug af STARTTLS, da den ikke fortæller, at den understøtter denne funktionalitet. Slå STARTTLS fra til den server eller kontakt din mailudbyder.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Der opstod en fejl ved afsendelse af meddelelsen: Kunne ikke få adgangskode til %S. Meddelelsen blev ikke sendt.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Størrelsen på den meddelelse du er ved at sende overstiger en midlertidig størrelsesgrænse på serveren. Meddelelsen blev ikke sendt; prøv at gøre meddelelsen mindre eller vent lidt og prøv igen. Serveren svarede:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Størrelsen på den meddelelse du er ved at sende overstiger den generelle størrelsesgrænse (%d bytes) på serveren. Meddelelsen blev ikke sendt; prøv at gøre meddelelsen mindre og prøv igen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Størrelsen på den meddelelse du er ved at sende overstiger den generelle størrelsesgrænse på serveren. Meddelelsen blev ikke sendt; prøv at gøre meddelelsen mindre og prøv igen. Serveren svarede:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Der opstod en fejl ved afsendelse af meddelelsen: SMTP-serveren %S er ukendt. Serveren er måske forkert sat op. Undersøg om dine SMTP-serverindstillinger er korrekte og prøv igen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Meddelelsen kunne ikke sendes fordi forbindelsen til SMTP-serveren %S mislykkedes. Serveren er måske nede eller afviser SMTP-forbindelser. Undersøg om dine SMTP-serverindstillinger er korrekte og prøv igen eller kontakt serveradministratoren.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Meddelelsen kunne ikke sendes fordi forbindelsen til SMTP-serveren %S forsvandt midt i overførslen. Prøv igen eller kontakt din netværksadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Meddelelsen kunne ikke sendes fordi tiden for forbindelsen til SMTP-serveren %S løb ud. Prøv igen eller kontakt din netværksadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Af en ukendt årsag kunne meddelelsen ikke sendes med SMTP-serveren %S. Undersøg om dine SMTP-serverindstillinger er korrekte og prøv igen eller kontakt din netværksadministrator.
saveDlogTitle=Gem meddelelsen
saveDlogMessage=Meddelelsen er ikke sendt. Vil du gemme meddelelsen i mappen Kladder?

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
12594=SMTP-serveren %S understøtter tilyneladende ikke krypterede adgangskoder. Hvis kontoen er nyopsat, så prøv at ændre godkendelsesmetoden til 'Adgangskode, usikker overførsel' i 'Kontoindstillinger | Serverindstillinger'. Hvis dine indstillinger plejer at virke, men nu fejler, kan det være et forsøg på at stjæle din adgangskode.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
12595=SMTP-serveren %S understøtter tilsyneladende ikke krypterede adgangskoder. Hvis kontoen er nyopsat, så prøv at ændre godkendelsesmetoden til 'Almindelig adgangskode' i 'Kontoindstillinger | Serverindstillinger'. Hvis dine indstillinger plejer at virke, men nu fejler, så kontakt din mailudbyder eller internetudbyder.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
12596=SMTP-serveren %S tillader ikke ukrypterede adgangskoder. Vælg 'Krypteret adgangskode' som godkendelsesmetode i 'Kontoindstillinger | Serverindstillinger'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Kunne ikke godkendes af SMTP-serveren %S. Kontroller adgangskoden og indstillingerne for sikker godkendelse i 'Kontoindstillinger | Udgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI-ticket blev ikke accepteret af SMTP-serveren %S. Kontroller om du er logget ind i Kerberos/GSSAPI-realmet.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-serveren %S understøtter ikke den valgte sikkerhedsindstilling. Vælg den korrekte godkendelsesmetode i 'Kontoindstillinger | Udgående server (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Kunne ikke godkendes af SMTP-serveren %S. Serveren understøtter ikke godkendelse (SMTP-AUTH), men du har valgt at bruge godkendelse. Vælg 'Ingen' som godkendelsesmetode i 'Kontoindstillinger | Udgående server (SMTP)', eller kontakt din mailudbyder.

