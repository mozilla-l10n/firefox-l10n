crashprompt.messagebody2 = Lo sentimos, %1$S acaba de recuperarse de un fallo. Enviar informes de fallo ayudará a %2$S a hacer %1$S más estable y seguro. Siempre puede cambiar sus preferencias en Configuración/Opciones.
crashprompt.dialog.title = ¿Le gustaría enviar informes de fallos a Mozilla?
crashprompt.dialog.privacyLink = Declaración de privacidad de la funcionalidad de informes de fallos
crashprompt.dialog.acceptbutton = Enviar informes
crashprompt.dialog.refusebutton = No enviar
crashprompt.dialog.title2 = Declaración de privacidad de la funcionalidad de informes de fallos
crashprompt.dialog.statement1 = Firefox tiene una funcionalidad de informes de fallos que envía un informe a Mozilla cuando Firefox falla. Mozilla usa la información de los informes de fallos para diagnosticar y corregir los problemas que causan esos fallos. Aunque esta funcionalidad se inicia automáticamente tras fallar Firefox, no envía información a Mozilla hasta que Vd. le autoriza explícitamente a hacerlo. Por defecto, esta funcionalidad envía una variedad de información no personal a Mozilla, incluyendo la traza de ejecución (una descripción detallada de qué partes del código de Firefox estaban activas en el momento del fallo) y el tipo de equipo que está usando. Se recopila información adicional por la funcionalidad de informes de fallos. Qué funcionalidad de informe de fallos se está usando y qué información adicional es recopilada por Firefox depende de qué versión de Firefox está usando.
crashprompt.dialog.statement2 = En las versiones actuales de Firefox, "Agente de informe de fallos de Firefox" proporciona la funcionalidad de informe de fallos. Con esta funcionalidad, puede tener la opción de incluir información personal (incluyendo su dirección de correo), información potencialmente personal (incluyendo su dirección IP y la URL del sitio que estaba visitando cuando se cerró Firefox) y un comentario. El agente de informe de fallos de Firefox también envía una lista de todos los complementos que estaba usando en el momento del fallo, y el tiempo transcurrido desde (i) el último fallo, (ii) la última instalación y (iii) el arranque del programa. Mozilla sólo hace pública la información no personal (es decir, información genérica sobre su equipo, la traza de ejecución y cualquier comentario facilitado por el usuario) en los informes disponibles en línea en http://crash-stats.mozilla.com/.
