MUI_TEXT_WELCOME_INFO_TITLE = Bienvenido al asistente de instalación de $(^NameDA)
MUI_TEXT_WELCOME_INFO_TEXT = Este asistente le guiará a través de la instalación de $(^NameDA).\n\nSe recomienda que cierre todas las demás aplicaciones antes de iniciar la instalación. Esto hará posible actualizar los archivos de sistema relevantes sin tener que reiniciar su ordenador.\n\n$_CLICK
MUI_TEXT_LICENSE_TITLE = Acuerdo de licencia
MUI_TEXT_LICENSE_SUBTITLE = Por favor, revise los términos de licencia antes de instalar $(^NameDA).
MUI_INNERTEXT_LICENSE_TOP = Pulse AvPág para ver el resto del acuerdo.
