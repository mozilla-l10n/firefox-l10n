12589 = Ha ocurrido un error al enviar el mensaje: el servidor SMTP %S es desconocido. El servidor puede estar mal configurado. Por favor, verifique que su configuración del servidor SMTP es correcta y vuelva a intentarlo.
12590 = El mensaje no se ha podido enviar porque ha fallado la conexión con el servidor SMTP %S. El servidor puede no estar disponible o está rechazando las conexiones SMTP. Por favor, verifique que la configuración de su servidor SMTP es correcta y vuelva a intentarlo, o contacte con el administrador del servidor.
12591 = El mensaje no se ha podido enviar porque la conexión al servidor SMTP %S se ha perdido en medio de la transacción. Vuelva a intentarlo o contacte con su administrador de red.
