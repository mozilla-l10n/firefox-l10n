12593 = El mensaje no se ha podido enviar usando el servidor SMTP %S por una razón desconocida. Por favor, verifique que la configuración de su servidor SMTP es correcta y vuelva a intentarlo, o contacte con su administrador de red.
12594 = El servidor SMTP %S no parece admitir contraseñas cifradas. Si acaba de configurar la cuenta, pruebe a cambiar el 'Método de identificación' a 'Contraseña, transmitida de forma insegura' en la 'Configuración de cuentas | Configuración del servidor'. Si solía funcionar y ahora de pronto falla, es un indicio de que alguien podría estar robándole la contraseña.
12595 = El servidor SMTP %S no parece admitir contraseñas cifradas. Si acaba de configurar esta cuenta, pruebe a cambiar el 'Método de identificación' a 'Contraseña normal' en 'Configuración de cuentas | Configuración del servidor'. Si solía funcionar y ahora de pronto falla, por favor, contacte con su proveedor o administrador de correo.
12596 = El servidor SMTP %S no admite contraseñas sin cifrar. Por favor, intente cambiar el 'Método de identificación' a 'Contraseña cifrada' en la 'Configuración de cuentas | Configuración del servidor'.
12597 = No se puede identificar al servidor SMTP %S. Por favor, compruebe la contraseña y verifique el 'método de identificación' en 'Configuración de cuentas | Servidor de salida (SMTP)'.
12598 = El tique Kerberos/GSSAPI no ha sido aceptado por el servidor SMTP %S. Por favor, compruebe que ha iniciado sesión en el dominio Kerberos/GSSAPI.
12599 = El servidor SMTP %S no admite el mecanismo de identificación seleccionado. Por favor, cambie el 'método de identificación' en la 'Configuración de cuentas | Servidor de salida (SMTP)'.
12600 = No es posible identificarse ante el servidor SMTP %S. No admite identificación (SMTP-AUTH) pero se ha elegido utilizar identificación. Por favor, cambie el 'Método de identificación' a 'Ninguno' en la 'Configuración de cuentas | Servidor de salida (SMTP)' o contacte con su proveedor del servicio.
