ImapOnDemand = El mensaje mostrado ha sido firmado digitalmente, pero no todos sus adjuntos han sido descargados aún. Pulse Aceptar para descargar el mensaje completo y validar la firma.
CantDecryptTitle = %brand% no puede descifrar este mensaje
CantDecryptBody = El remitente cifró este mensaje para usted usando uno de los certificados digitales de usted. Sin embargo, %brand% no pudo encontrar este certificado y la clave privada correspondiente. <br> Soluciones posibles: <br><ul><li>Si tiene una tarjeta inteligente, por favor, insértela ahora. <li>Si está usando una máquina nueva, o si está usando un perfil nuevo de %brand%, necesitará restaurar el certificado y la clave privada de una copia de seguridad. Las copias de seguridad de los certificados suelen acaban en ".p12".</ul> 
