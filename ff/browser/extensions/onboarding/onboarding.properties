onboarding.notification.onboarding-tour-default-browser.message=Naftoraade no moƴƴi %1$S ko huunde newiinde. A waɗtat %1$S wanngorde maa aadoraande, neɗɗiɗinaande, mbaɗaa nde e ndeenka ɗowo otomatik.

