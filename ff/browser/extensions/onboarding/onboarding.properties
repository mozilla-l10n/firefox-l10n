onboarding.tour-search2=Yiylo
onboarding.tour-search.title2=Yiytu ɗum no ɓuri yaawirde.
# LOCALIZATION NOTE (onboarding.tour-search.description2): If Amazon is not part
# of the default searchplugins for your locale, you can replace it with another
# ecommerce website (if you're shipping one), but not with a general purpose
# search engine (Google, Bing, Yandex, etc.). Alternatively, only reference
# Wikipedia and drop Amazon from the text.
onboarding.tour-search.description2=Jogaade yiylorde aadoraande firtaani ko kañum tan kuutorto-ɗaa. Suɓo kadi yiylorde woɗnde walla lowre, nanndude e Amazon walla Wikidedia ngam yiyloraade ɗoon e ɗoon.
onboarding.tour-search.button=Uddit yiylorde dobannde
onboarding.notification.onboarding-tour-search.title=Yiytu ɗum no ɓuri yaawirde.
onboarding.notification.onboarding-tour-search.message=Heɓ denndanngal jiylorɗe maa cuɓaaɗe e dobannde wootere. Yiylo e geese hee kala walla e lowre wootere ummoraade beƴ e casol njiylawu ngol.

onboarding.tour-private-browsing=Banngagol keeringol
onboarding.tour-private-browsing.title2=Wanngano hoore maa.
# LOCALIZATION NOTE(onboarding.tour-private-browsing.description2): %S is brandShortName.
onboarding.tour-private-browsing.description2=Aɗa yiɗi suuɗde huunde ? Huutoro banngagol sutura wonndude e ndeenka e rewindo. So a uddii rogere maa, %S maa mumtu pele maa njiylawu e banngagol fof.
onboarding.tour-private-browsing.button=Hollu wanngorde sutura e cuɓirgol hee
onboarding.notification.onboarding-tour-private-browsing.title=Wanngano hoore maa.
onboarding.notification.onboarding-tour-private-browsing.message=Alaa fof ɗo fawii ko aɗa holla ñukkintooɓe nguurndam maa e ɓoggol, kala nde mbanngi-ɗaa. Aɗa yiɗi suuɗde huunde ? Huutoto banngagol sutura wondude e ndeenka rewindo.

onboarding.tour-addons=Njokkon
onboarding.tour-addons.title2=Waɗ goɗɗum.
# LOCALIZATION NOTE(onboarding.tour-addons.description2): This string will be used in the add-on tour description. %S is brandShortName
onboarding.tour-addons.description2=Gulɗe timmitooje ina ngaddan maa waawde ɓeydude kattanɗe e %S, mbele wanngorde maa ina ɓeydoo waawde gollanaade ma. Yerondir coodguuli, hoolkiso meteyoo walla kollitiraa neɗɗaagal maa kettol neɗɗinangol.
onboarding.tour-addons.button=Hollit njokkon e cuɓirgol hee
onboarding.notification.onboarding-tour-addons.title=Waɗ goɗɗum.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-addons.message): This string will be used in the notification message for the add-ons tour. %S is brandShortName.
onboarding.notification.onboarding-tour-addons.message=Gulɗe timmitooje ko jaaɓinirkon tokoson ko mbaaw-ɗaa ɓeydude e %S, mbaɗowon ko heewi - gila e jiilgol golle, ngawtagol wideyooji haa yetii baylugol mbaadi wanngorde maa.

onboarding.tour-customize=Heertin
onboarding.tour-customize.title2=Yuɓɓitin palal kuutorɗe maa.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Ɓadtin kuutorɗe ɓur-ɗaa waawde huutoraade. Daas njoɗɗinaa, njuɓɓitinaa palal kuutorɗe kam e cuɓirgol %S fawaade e soklaaji maa. Walla cuɓo-ɗaa kettol tiɗɗingol ngam hoppande banngoragol cegenon boowal ɓurngal yaajde.
onboarding.tour-customize.button=Hollit Neɗɗin e cuɓirgol hee
onboarding.notification.onboarding-tour-customize.title=Yuɓɓitin palal kuutorɗe maa.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Ɓadtin kuutorɗe ɓur-ɗaa waawde huutoraade. Ɓeydu cuɓe e palal kuutorɗe maa. Walla cuɓo-ɗaa kettol mbele %S ina feeñnina neɗɗaagal maa.

