newtab.intro1.paragraph1=जब तपाईँले नया ट्याब खोल्नुहुन्छ, तपाईँले विभिन्न साइटहरू देख्न सक्नुहु्न्छ जुन तपाईंलाई मन पर्छ भन्ने हामीलाई लाग्छ। कुनै कुरा Mozilla कै सुझाव हुन सक्छ अथवा हाम्रो कुनै एक साझेदारद्वारा प्रायोजित हुन सक्छ।
