#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Zu wenig Speicherplatz vorhanden, um neue Nachrichten herunterzuladen. Versuchen Sie, alte Mail zu löschen, den Papierkorb-Ordner zu leeren, komprimieren Sie Ihre Mail-Ordner und versuchen Sie es dann nochmals.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Anwendung hat keinen freien Speicherplatz mehr.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Erstelle Zusammenfassungsdatei für %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fertig

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Herunterladen: Nachricht %S von %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ein Fehler mit dem POP3 Mail-Server ist aufgetreten.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Senden des Benutzernamens war nicht erfolgreich.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Senden des Passwortes war nicht erfolgreich.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Konnte E-Mail nicht in Mailbox schreiben. Stellen Sie sicher, daß das Dateisystem Ihnen Schreibrechte einräumt und genügend Speicherplatz zu Verfügung steht, um die Mailbox zu kopieren.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Dieser Ordner wird bearbeitet. Bitte warten Sie, bis die Bearbeitung abgeschlossen ist, um Nachrichten abzurufen.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Verbinden: Host kontaktiert, sende Login-Informationen…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Keine neuen Nachrichten auf dem Server.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=%ld von %ld Nachrichten empfangen

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Das RETR-Kommando ist fehlgeschlagen. Fehler beim Abholen einer Nachricht.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fehler beim Empfangen des Mail-Passwortes.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Sie haben keinen Benutzernamen für diesen Server angegeben. Bitte geben Sie einen solchen im Account-Setup-Menü an und versuchen Sie es nochmals.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Das LIST-Kommando ist fehlgeschlagen. Fehler beim Lesen von ID und Größe einer Nachricht.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Das DELE-Kommando ist fehlgeschlagen. Fehler beim Markieren einer Nachricht als gelöscht.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Geben Sie Ihr Passwort für %1$s auf %2$s ein:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Bitte geben Sie ein neues Passwort für Benutzer %.100s auf %.100s an:

## @name POP3_NO_ANSWER
## @loc None
4019=Keine Antwort

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Geben Sie Ihr Passwort ein:

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Der Papierkorb enthielt bereits einen Ordner mit dem Namen %s. Der Ordner, den Sie gerade gelöscht haben, kann im Papierkorb unter dem neuen Namen %s gefunden werden.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Das STAT-Kommando ist fehlgeschlagen. Fehler beim Lesen von Nachrichtenanzahl und -größen.

## @name POP3_SERVER_SAID
## @loc None
4025= Der Mail-Server %S antwortete:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Lösche %S von %S Nachrichten

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiere %S von %S Nachrichten nach %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Verschiebe %S von %S Nachrichten nach %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Mailserver unterstützt keine sichere Authentifikation.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Die Mail-Warteschlangen-Datei %S ist gesperrt.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Konnte Mail-Warteschlangen-Datei %S nicht öffnen.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Konnte Sperrdatei %S nicht erstellen. Damit Movemail funktionieren kann, müssen Spreedateien im Verzeichnis für Mail-Warteschlangen erstellt werden können. Auf vielen Systemen kann man das am besten erreichen, indem das Warteschlangen-Verzeichnis auf den Modus 01777 gesetzt wird.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Konnte Sperrdatei %S nicht löschen.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Konnte Warteschlangendatei %S nicht kürzen.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Konnte Warteschlagen-Datei nicht finden.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Beim Herunterladen der folgenden Nachricht ist ein Fehler aufgetreten:\nVon: %S\n   Betreff: %S\n Diese Nachricht könnte einen Virus enthalten oder es ist nicht genügend Speicherplatz frei. Diese Nachricht übergehen?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Der POP3-Mailserver (%S) unterstützt UIDL oder XTND XLST nicht, was aber notwendig wäre, um die Optionen "Am Server belassen", "Maximale Nachrichtengröße" oder "Nur Kopfzeilen empfangen" zu untertützen. Um Ihre Mails herunterzuladen, schalten Sie diese Optionen für Ihren Mailserver in den Account-Einstellungen ab.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Der POP3-Mailserver (%S) unterstützt das TOP-Kommando nicht. Ohne Server-Unterstützung dafür kann die Option "Maximale Nachrichtengröße" oder "Nur Kopfzeilen empfangen" nicht implementiert werden. Die Option wurde deaktiviert und Nachrichten werden ohne Rücksicht auf ihre Größe heruntergeladen.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Der Mailserver unterstützt keine sichere Authentifikation oder Sie haben ein falsches Passwort angegeben. Bitte überprüfen Sie Ihr Passwort oder schalten Sie sichere Authentifikation in den Servereinstellungen für Ihren Mailserver in den Account-Einstellungen.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=TLS-Verbindung mit POP3-Server konnte nicht aufgebaut werden. Der Server könnte ausgefallen oder falsch konfiguriert sein. Bitte überpüfen Sie die Konfiguration in den Servereinstellungen für Ihren Mailserver in den Account-Einstellungen und versuchen Sie es nochmals.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Sind Sie sicher, dass Sie den Ordner '%S' löschen wollen?

