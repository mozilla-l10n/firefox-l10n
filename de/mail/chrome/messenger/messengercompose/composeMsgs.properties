## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Fehler beim Senden der Nachricht: Eine sichere Verbindung mit dem SMTP-Server %S kann nicht mit STARTTLS aufgebaut werden, da der Server diese Funktion nicht angibt. Schalten Sie STARTTLS für diesen Server ab oder kontaktieren Sie Ihren Anbieter des E-Mail-Diensts.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Fehler beim Senden der Nachricht: Passwort für %S ist nicht verfügbar. Die Nachricht wurde nicht gesendet.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Die Größe der Nachricht, die Sie senden wollen, übersteigt ein temporäres Größenlimit des Servers. Die Nachricht wurde nicht gesendet; versuchen Sie, die Nachrichtengröße zu reduzieren oder warten Sie etwas und versuchen Sie es nochmals. Der Server antwortete:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Die Größe der Nachricht, die Sie senden wollen, übersteigt das globale Größenlimit (%d Bytes) des Servers. Die Nachricht wurde nicht gesendet; reduzieren Sie die Nachrichtengröße und versuchen Sie es nochmals.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Die Größe der Nachricht, die Sie senden wollen, übersteigt das globale Größenlimit des Servers. Die Nachricht wurde nicht gesendet; reduzieren Sie die Nachrichtengröße und versuchen Sie es nochmals. Der Server antwortete:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Fehler beim Senden der Nachricht: SMTP-Server %S ist unbekannt. Der Server ist eventuell falsch konfiguriert. Bitte kontrollieren Sie die SMTP-Server-Einstellungen und versuchen Sie es nochmals.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Die Nachricht konnte nicht gesendet werden, weil der Verbindungsaufbau mit dem SMTP-Server %S fehlgeschlagen ist. Der Server ist entweder nicht verfügbar oder lehnt SMTP-Verbindungen ab. Bitte kontrollieren Sie die SMTP-Server-Einstellungen und versuchen Sie es nochmals oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Die Nachricht konnte nicht gesendet werden, weil die Verbindung mit dem SMTP-Server %S mitten in der Transaktion verloren wurde. Versuchen Sie es nochmals oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Die Nachricht konnte nicht gesendet werden, weil die Verbindung mit dem SMTP-Server %S ihre Ablaufzeit (Timeout) überschritten hat. Versuchen Sie es nochmals oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Die Nachricht konnte aus unbekannten Gründen nicht über den SMTP-Server %S gesendet werden. Bitte kontrollieren Sie die SMTP-Server-Einstellungen und versuchen Sie es nochmals oder kontaktieren Sie Ihren Netzwerkadministrator.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Der SMTP-Server %S scheint die verschlüsselte Übertragung des Passworts nicht zu unterstützen. Wenn Sie das Konto gerade neu einrichten, ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Passwort ungesichert senden" unter "Konten-Einstellungen | Server-Einstellungen". Wenn die gewählten Einstellungen bisher funktioniert haben und nun plötzlich fehlschlagen, könnte es sich um ein typisches Szenario handeln, um Ihnen mittels der ungesicherten Passwortübertragung das Passwort zu stehlen.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Der SMTP-Server %S scheint die verschlüsselte Übertragung des Passworts nicht zu unterstützen. Wenn Sie das Konto gerade neu einrichten, ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Passwort, normal" unter "Konten-Einstellungen | Server-Einstellungen". Wenn die gewählten Einstellungen bisher funktioniert haben und nun plötzlich fehlschlagen, informieren Sie bitte Ihren E-Mail-Administrator oder Anbieter des E-Mail-Diensts.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Der SMTP-Server %S erlaubt die ungesicherte Übertragung des Passworts im Klartext nicht. Ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Verschlüsseltes Passwort" unter "Konten-Einstellungen | Server-Einstellungen".

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Die Authentifizierung bei dem SMTP-Server %S ist fehlgeschlagen. Bitte überprüfen Sie das Passwort und die gewählte "Authentifizierungsmethode" unter "Konten-Einstellungen | Postausgang-Server (SMTP)".

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Das Kerberos/GSSAPI-Ticket wurde vom SMTP-Server %S nicht akzeptiert. Bitte stellen Sie sicher, dass Sie im Kerberos/GSSAPI-Bereich angemeldet sind.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Der SMTP-Server %S unterstützt die gewählte Authentifizierungsmethode nicht. Bitte ändern Sie die "Authentifizierungsmethode" unter "Konten-Einstellungen | Postausgang-Server (SMTP)".

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Die Authentifizierung bei dem SMTP-Server %S ist fehlgeschlagen. Der Server unterstützt keine Authentifizierung (SMTP-AUTH). Bitte ändern Sie die "Authentifizierungsmethode" zu "Keine Authentifizierung" unter "Konten-Einstellungen | Postausgang-Server (SMTP)" oder kontaktieren Sie Ihren Anbieter des E-Mail-Diensts für Hilfestellung.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Der lokale Teil der Empfängeradresse "%s" enthält ASCII-fremde Zeichen. Dies wird noch nicht unterstützt. Bitte ändern Sie die Adresse und versuchen Sie es erneut.

