cmd.set-fbreak.help   = Asettaa ``tulevan'' pysäytyspisteen. Joka kerta kun avataan tiedosto, jonka tiedostonimi vastaa <url-patternia>, riville <line-number> lisätään pysäytyspiste. Jos asetat pysäytyspisteen riville 1, vianetsijä pysähtyy, kun komentosarja ladataan. <properties> on JavaScript-olio, joka esittää tämän pysäytyspisteen ominaisuuksia. Tämä komento on muuten sama kuin |fbreak|, paitsi että kaikki parametrit vaaditaan. Katso myös |break|.

