cmd.find-url.label  = Etsi &osoite
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help   = Näyttää osoitteen <url> sisällön lähdekoodinäkymässä. Kaikki teksti välillä <range-start> - <range-end> korostetaan. Jos <details> (lisätiedot) on määritetty, se tulee olemaan olio, joka esittää lisätietoja siitä, mistä <script-instance>-olio on johdettu. Jos <target-line> (kohderivi) on määritetty, näkymästä vieritetään tuo rivi esiin, muutoin näkymä vieritetään kohtaan <range-start>.

cmd.find-url-soft.label  = &Siirrä fokus osoitteeseen huomaamattomasti
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help   = Muuten sama komento kuin |find-url|, paitsi että näkymää ei vieritetä, jos <target-line> on jo näkyvissä.

cmd.finish.label = Astu &ulos
cmd.finish.key   = shift VK_F11
cmd.finish.tip   = Astu ulos nykyisestä funktiosta
cmd.finish.help  = Suorita, kunnes nykyinen pinokehys palautuu.

cmd.focus-input.key  = VK_ESCAPE
cmd.focus-input.help = Siirtää fokuksen konsolin tekstisyöteruutuun.

cmd.frame.label  = &Aseta nykyinen kehys
cmd.frame.params = [<frame-index>]
cmd.frame.help   = Asettaa nykyiseksi kehykseksi sen, jolla on indeksi <frame-index>, ja näyttää kehyksen yhteenvedon. Jos <frame-index> ei ole määritetty, nykyisen kehyksen yhteenveto näytetään. Saat listan käytettävissä olevista kehyksistä ja indekseistä |where|-komennolla.

cmd.gc.help = Suorittaa JavaScript-roskienkerääjän väkisin. Tällöin saatetaan joutua poistamaan lataamattomat komentosarjat Ladatut komentosarjat -näkymästä.

cmd.help.label  = &Komentolista
cmd.help.params = [<pattern>]
cmd.help.help   = Näyttää ohjeet, jotka vastaavat merkkijonoa <pattern>, joka voi olla komennon nimi tai muutama komennon ensimmäistä merkkiä. Jos <pattern> ei ole määritetty, komentolista avataan uuteen selainikkunaan.

cmd.inspect.label  = &Tutki DOM-tutkijassa
cmd.inspect.params = [<expression>]
cmd.inspect.help   = Tutkii lausekkeen <expression> tuloksen DOM-tutkijassa.

cmd.loadd.label  = Lataa komentosarja debuggerin ulottuvuusalueelle
cmd.loadd.params = <url>
cmd.loadd.help   = Suorittaa kohteessa <url> määritetyn osoitteen sisällön vianetsijän ulottuvuusalueella. Tämä komento on hyödyllinen vianetsijän liitännäisten lataamisessa. Katso myös |initialScripts|-asetus.

cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help   = Siirtää <view-id'iin> assosioidun näkymän <location-urlissa> määritettyyn sijaintiin.

cmd.mozilla-help.label = &Ohjeen aiheet
cmd.mozilla-help.help  = Näyttää Mozillan ohjejärjestelmän sisällysluettelon.

cmd.next.label = Astu &yli
cmd.next.key   = VK_F12
cmd.next.tip   = Astu funktiokutsun yli
cmd.next.help  = Suorittaa seuraavan komentosarjarivin. Jos funktiokutsu kohdataan, se jäljitetään yhtenä käskynä.

cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help   = Avaa dialogi-ikkunan ja lataa lähdekoodin osoitteesta <url>. Tällä komennolla avataan tyypillisesti uusi XUL-ikkuna. Sitä voi myös kuitenkin käyttää verkkosivun lataamiseen ilman chromea.

cmd.open-url.help  = Kysyy käyttäjältä lähdekoodinäkymään avattavan tiedoston osoitetta.
cmd.open-url.label = Avaa &sijainti…
cmd.open-url.key   = accel shift L

cmd.pprint.params = [<toggle>]
cmd.pprint.help   = Asettaa tai näyttää prettyprint-tilan tilan. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.pref.params  = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help    = Asettaa <pref-name>-nimisen asetuksen arvoksi <pref-value>. Jos <pref-value> ei ole määritetty, nykyinen <pref-namen> arvo näytetään. Jos sekä <pref-namea> että <pref-value> on jätetty pois, kaikkien asetusten arvot näytetään. Jos <delete-pref> on määritetty ja on |true|, |on|, |yes| taikka |1| tai jos <pref-name> alkaa miinusmerkillä, asetus palautuu alkuarvoonsa.

cmd.profile.params = [<toggle>]
cmd.profile.help   = Ottaa profiilidatan keräyksen käyttöön tai poistaa sen käytöstä. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.  

cmd.profile-script.label   = Älä p&rofiloi
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help   = Ottaa käyttöön tai poistaa käytöstä komentosarjan <script-wrapper> profiloinnin. Jos profilointi on pois käytöstä, data hylätään. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.profile-instance.label = &Vaihda sisällettyjen funktioiden profilointia
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help   = Ottaa profiloinnin käyttöön tai poistaa sen käytöstä kaikissa komentosarjainstanssin <script-instance> sisältämissä funktioissa. Jos profilointi on pois päältä, data hylätään. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa.

cmd.profile-instance-on.label  = &Älä profiloi sisällettyjä funktioita
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help   = Poistaa profiloinnin käytöstä kaikissa komentosarjainstanssin <script-instance> sisältämissä funktioissa.

cmd.profile-instance-off.label  = &Profiloi sisälletyt funktiot
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Ottaa profiloinnin käyttöön kaikissa komentosarjainstanssin <script-instance> sisältämissä funktioissa.

cmd.profile-tb.label = Profiloi
cmd.profile-tb.tip   = Vaihda profiilitilaa

cmd.props.params = <expression>
cmd.props.help   = Listaa lausekkeen <expression> palauttaman arvon ominaisuudet. Lauseke suoritetaan vianetsinnän kohteen nykyisen kehyksen ulottuvuusalueella. Katso myös: |where|, |frame|, |eval|, |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help   = Listaa lausekkeen <expression> palauttaman arvon ominaisuudet. Lauseke suoritetaan vianetsijän ulottuvuusalueella. Katso myös: |props|.

cmd.exit.label = &Poistu
cmd.exit.key   = accel Q

cmd.quit.label = L&opeta
cmd.quit.key   = accel Q
cmd.quit.help  = Lopettaa Mozillan.

cmd.reload-source-tab.label  = &Lataa lähdekoodi uudelleen
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Päivittää <indexin> määrittämässä indeksissä sijaitsevan välilehden. Jos <indexiä> ei ole määritetty, nykyinen välilehti päivitetään.

cmd.release-notes.label = J&ulkaisutiedot
cmd.release-notes.help  = Näytä Mozillan julkaisutiedot.

cmd.close-source-tab.label  = Sulje &välilehti
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Sulkee <indexin> määrittämässä indeksissä sijaitsevan välilehden. Jos <indexiä> ei ole määritetty, nykyinen välilehti suljetaan.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Palauttaa sen näkymäasettelun, jolle on annettu nimeksi <name>. Jos <name> ei ole määritetty, käytettävissä olevat asettelut listataan. Erikoisnimeä |factory| voi käyttää, jos tarkoituksena on palauttaa oletusasettelu.

cmd.restore-settings.label  = Pa&lauta pysäytyspiste- ja vahtiasetukset…
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Tämä komento on muuten sama kuin |loadd|, paitsi että <settings-file> (asetustiedosto) on vapaaehtoinen. Jos <settings-file> ei ole määritetty tai se on kysymysmerkki, tiedostonvalintaikkuna avataan. Tallennettujen pysäytyspisteiden ja vahtien palauttamisen helpottamiseksi tämä komento on sijoitettu Taukopisteet- ja Vahdit-näkymien ponnahdusvalikkoihin.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Suorita &riville
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Jatka suoritusta kunnes ohjelmalaskuri <pc> komentosarjassa <script-wrapper> on saavutettu. Komennolla |the| on vaikutuksena ``yhden kerran'' pysäytyspisteen asettaminen kyseessä olevalle riville.

cmd.save-default-layout.label = T&allenna oletusasettelu heti…

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Tallentaa nykyisen ikkuna-asettelun nimellä <name>. Asettelun voi palauttaa myöhemmin |restore-later|-komennolla. Jos <name> ei ole määritetty, käytettävissä olevat asettelut listataan. Voit tallentaa asettelun nimellä ``default'', jos haluat asettaa Venkmanin käynnistyksen yhteydessä käyttöön otettavan asettelun. Asettelua ``factory'' ei voi ylikirjoittaa.

cmd.save-source-tab.label = Tallenna l&ähdekoodi nimellä…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Tallentaa parametrissa <index> ilmoitetussa välilehdessä näytetyn lähdekooditiedoston sisällön paikallisessa järjestelmässä olevaan tiedostoon. Jos <index> ei ole määritetty, nykyinen välilehti tallennetaan. Jos <target-file> ei ole määritetty tai se on kysymysmerkki, tiedostonvalintaikkuna avataan. <Target-file> on käyttöjärjestelmäkohtainen sijaintimerkkijono.

cmd.save-profile.label = Tallenna &profiilidata nimellä…
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Tallentaa yhtä tai useampaa <urlissa> määritettyä lähdekooditiedostoa varten kerätyn datan tiedostoon sijainnissa <target-file>. Jos <target-file> ei ole määritetty tai se on kysymysmerkki, tiedostonvalintaikkuna avataan. Jos <url> ei ole määritetty, kaikki profiilidata tallennetaan. <Target-file> on käyttöjärjestelmäkohtainen sijaintimerkkijono ja <url> on täydellinen osoite.

cmd.save-breakpoints.label  = &Tallenna pysäytyspisteasetukset…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Tallentaa nykyisten pysäytyspisteiden listan JavaScript-tiedostoksi, jotta ne voidaan palauttaa myöhemmin. Jos <settings-file> ei ole määritetty tai on kysymysmerkki, tiedostonvalintaikkuna avataan. <Settings-file> voi olla viittaus |localFile|-olioon tai käyttöjärjestelmäkohtainen sijaintimerkkijono. Katso myös: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label  = T&allenna pysäytyspiste- ja vahtiasetukset…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Tallentaa nykyisten pysäytyspisteiden ja vahtien listan JavaScript-tiedostoksi, jotta ne voidaan palauttaa myöhemmin. Jos <settings-file> ei ole määritetty tai on kysymysmerkki, tiedostonvalintaikkuna avataan. <Settings-file> voi olla viittaus |localFile|-olioon tai käyttöjärjestelmäkohtainen sijaintimerkkijono. Katso myös: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-watches.label  = &Tallenna vahtiasetukset…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Tallentaa nykyisten vahtien listan JavaScript-tiedostoksi, jotta ne voidaan palauttaa myöhemmin. Jos <settings-file> ei ole määritetty tai on kysymysmerkki, tiedostonvalintaikkuna avataan. <Settings-file> voi olla viittaus |localFile|-olioon tai käyttöjärjestelmäkohtainen sijaintimerkkijono. Katso myös: |save-settings|, |save-watches|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Poistaa Ladatut komentosarjat -näkymästä kaikki komentosarjat, joiden osoite ei vastaa <patternia> (mallia). Jos <pattern> ei ole määritetty, kaikki komentosarjat määritetään.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Asettaa Interaktiivinen istunto -näkymän väritykseen käytettävän CSS-tiedoston. <Css> voi olla joko "default" (oletus), "dark" (tumma), "light" (vaalea) tai käyttöön otettavan CSS-tiedoston osoite. Oletustyyli tarkoittaa selaimen omia edusta- ja taustaväriasetuksia, tumma tarkoittaa vaaleaa tekstiä tummalla taustalla ja vaalea tarkoittaa tummaa tekstiä vaalealla taustalla. Jos <css> ei ole määritetty, nykyinen arvo näytetään.

cmd.session-css-default.label = &Selaimen oletukset
cmd.session-css-dark.label    = &Vaalea teksti tummalla taustalla
cmd.session-css-light.label   = &Tumma teksti vaalealla taustalla

cmd.set-eval-obj.label  = Aseta &evaluaatio-olioksi
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Asettaa |eval|-komennon kanssa käytettävän "suorituksen kohteen". <Jsd-valuen> osoittamasta oliosta tulee |this|-olio, ja globaalit muuttujat paikannetaan suhteessa <jsd-valuen> vanhempiobjektiin.

cmd.scan-source.label  = &Tarkasta metakommentit
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Etsii koko lähdetiedostosta kommentteja, jotka ovat muotoa //@JSD_DIRECTIVE. Oletuksena tunnistetut direktiivit ovt muotoa //@JSD_LOG, //@JSD_BREAK tai //@JSD_EVAL. JSD_LOG suorittaa sen jälkeen tulevan komentosarjan ja kirjoittaa tulosteen Interaktiivinen istunto -näkymään. JSD_BREAK lisää ehdollisen pysäytyspisteen seuraavalle suoritettavalle riville. JSD_EVAL suorittaa sen jälkeen tulevan komentosarjan ilman tulostetta tai pysäytyspisteen lisäystä. Käyttäjät voivat määrittää lisää direktiivejä liitännäisillä.

cmd.scope.help = Listaa nykyisen kehyksen ulottuvuusalueketjussa olevan päällimmäisen olion ominaisuudet.

cmd.toggle-forcescriptload.label = &Arvaa funktionnimet väkisin

cmd.toggle-functions.label  = Mukaanlue &funktiot

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Määrää, näytetäänkö funktio-ominaisuudet (ns. metodit) Paikalliset muuttujat- ja Vahdit-näkymissä. Tämän muuttamisen jälkeen sinun tulee sulkea ja avata muutoksen vaikuttamat solmut nähdäksesi muutoksen. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.toggle-ecmas.label  = &Mukaanlue ECMA-ominaisuudet

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Määrää, näytetäänkö ECMA:n [[vanhempi]]- ja [[prototyyppi]]-ominaisuudet Paikalliset muuttujat- ja Vahdit-näkymissä. Tämän asetuksen muuttamisen jälkeen sinun tulee sulkea ja avata uudelleen asetuksen vaikuttamat solmut nähdäksesi muutoksen. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.toggle-constants.label  = M&ukaanlue vakiot

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Määrää, näytetäänkö vakio-ominaisuudet Paikalliset muuttujat- ja Vahdit-näkymissä. Tämän asetuksen muuttamisen jälkeen sinun tulee sulkea ja avata uudelleen asetuksen vaikuttamat solmut nähdäksesi muutoksen. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.toggle-show-most-recent.label = Poislue &kaksoiskappaleet

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Määrää, näytetäänkö Ladatut komentosarjat -näkymässä vain tietystä osoitteesta viimeksi ladattu komentosarja vai kaikki niistä. Jos tämä asetus on pois, saatat huomata kaksoiskappaleita Ladatut komentosarjat -näkymässä. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.show-profile.label = &Näytä profiilidata
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Näyttää <urlissa> (osoitteessa) määritettyä (yhtä tai useampaa) lähdekooditiedostoa varten kerätyt profiilitiedot. Jos <url> ei ole määritetty, kaikki profiilitiedot tallennetaan.

cmd.startup-init.label  = &Alusta käynnistyksen yhteydessä
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Asettaa "Alusta käynnistyksen yhteydessä" -ominaisuuden tilan. Jos tämä ominaisuus on päällä, vianetsijä alkaa jäljittää komentosarjoja heti selaimen käynnistyksen yhteydessä sen sijaan, että odottaisi vianetsijän käyttöliittymän avaamista. Tämä mahdollistaa sen, että komentosarjalistassa voidaan näyttää tiedostot, jotka on avattu ennen vianetsijän käyttöliittymää. Tämä ominaisuus saa aikaan *vähäisen* suorituskyvyn alenemisen. Voit asettaa <togglen> arvoksi |true|, |on|, |yes| tai |1|, jos haluat ottaa ominaisuuden käyttöön; |false|, |off|, |no| tai |0|, jos haluat ottaa ominaisuuden pois käytöstä tai |toggle|, jos haluat vaihtaa tilaa. Jos <togglea> ei ole määritetty, nykyinen tila näytetään.

cmd.source-coloring.label  = &Syntaksin värikoodaus
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Ottaa käyttöön lähdekoodin syntaksin värikoodauksen Lähdekoodi-näkymässä. Suuria tiedostoja työstettäessä tai hitaalla tietokoneella työskenneltäessä värikoodaus saattaa viedä liian kauan ollakseen käytännöllistä. Tiedostot latautuvat paljon nopeammin, jos tämä ominaisuus on pois päältä. Sinun tulee ladata lähdekoodi uudelleen, jotta uusi asetus tulee voimaan. Jos <toggle> ei ole määritetty, nykyinen tila näytetään.

cmd.stop.label = &Pysäytä
cmd.stop.key   = VK_F4
cmd.stop.tip   = Pysäytä nykyinen operaatio
cmd.stop.help  = Pysäytä ennen seuraavan koodirivin suoritusta.

cmd.step.label = Astu &sisään
cmd.step.key   = VK_F11
cmd.step.tip   = Astu sisään funktiokutsuun
cmd.step.help  = Suorittaa komentosarjan seuraavan rivin ja pysähtyy.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help   = Funktio argumenttien jäsentämisen testaamista varten. Syötä sille sitä mitä se haluaa ja se tulostaa tapahtumaolion stdout:iin.

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Funktio argumenttien jäsentämisen testaamista varten. Syötä sille sitä mitä se haluaa ja se tulostaa tapahtumaolion stdout:iin.

cmd.this-expr.params = <expression>
cmd.this-expr.help   = Asettaa lausekkeen <expression> tuloksen ``suoritusolioksi''. Suoritusoliota käytetään |this|-oliona kaikissa suorituksissa. Lausekkeen tuloksen *täytyy* olla olio. Katso myös: |eval|, |props|, |watch-expr|, |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Määrää, mitä vianetsijä tekee, jos vianetsinnän kohteesta heitetään poikkeus. |tmode trace| ohittaa kaikki poikkeukset, |tmode trace| kirjoittaa konsoliin poikkeuksen tiedot ja |tmode break| pysäyttää suorituksen. |tmode| ilman mitään parametria näyttää nykyisen tilan. Huomaa, että |tmode| määrää, mitä tehdään, kun poikkeus *heitetään*; jos haluat määrätä, mitä tapahtuu, kun poikkeus saavuttaa ylimmän tason ja muuttuu virheeksi, käytä komentoa |emode|. Heittotilaa voi vaihtaa näppäinyhdistelmällä Ctrl + T.

cmd.tm-break.label  = &Pysäytä poikkeuksen vuoksi
cmd.tm-cycle.label  = &Vaihda poikkeustilaa
cmd.tm-cycle.key    = accel T
cmd.tm-ignore.label = &Ohita poikkeukset 
cmd.tm-trace.label  = &Jäljitä poikkeukset

cmd.toggle-scripts-search-box.help   = Vaihtaa Ladatut komentosarjat -näkymässä olevien hakuvalintojen näkyvyyttä.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Jos <view-idissä> määritetty näkymä näytetään pääikkunassa tai ei ole näkyvissä, se sijoitetaan uuteen kelluvaan ikkunaan. Jos <view-id> on jo kelluvassa ikkunassa, se sijoitetaan takaisin pääikkunaan.

cmd.toggle-pprint.label = &Prettyprint
