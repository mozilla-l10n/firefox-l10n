cmd.hook-fbreak-clear.help   = Kutsutaan kun pysäytyspisteinstanssi poistetaan.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Kutsutaan kun pysäytyspisteinstanssi asetetaan.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Kutsutaan kun funktionnimen arvaus komentosarjainstanssia <script-instance> varten on valmistunut.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Kutsutaan silloin kun interaktiivisen istunnon näyttöruutuun tulisi lisätä tekstiä. <Message> on viesti merkkijonona tai DOM-solmuna ja <msgtype> on viestin tyyppikoodi.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Kutsutaan kun uusi komentosarjahallitsija luodaan. Komentosarjahallitsijat delegoivat komentoja vähintään yhdelle komentosarjainstanssioliolle. <Script-manager> on uusi komentosarjahallitsijaolio. Komentosarjahallitsijat löytyvät osoitteen mukaan avaimitettuina oliosta |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Kutsutaan sen jälkeen kun <script-manager> on poistettu oliosta |console.scriptManagers|. Tämä tapahtuu viimeisen sisälletyn komentosarjainstanssin tuhoamisen jälkeen.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Kutsutaan uuden komentosarjainstanssin luomisen jälkeen. Komentosarjainstanssit delegoivat komentoja vähintään yhdelle komentosarjakäärijälle.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Kutsutaan kun <script-instance> sinetöidään. Komentosarjainstanssi on ``sinetöity'', kun sille on luotu päätason funktio. Tämä merkitsee, että komentosarjan lähdekoodi on käännetty kokonaan. Kaikki tämän pisteen jälkeen luodut ei-funktiomaiset komentosarjat ilmenevät ohimenevänä isäntäkomentosarjahallitsijassa.

cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Kutsutaan kun kutsukoukusta luotu komentosarjainstanssi <script-instance> päivitetään uudella komentosarjakäärijällä <script-wrapper>. Kutsukoukuista luodut komentosarjat on ladattu ennen vianetsijän aktivointia; niiden täydellisyys ei ole koskaan taattua ja niitä päivitetään jatkuvasti.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Kutsutaan kun viimeinen <script-instancen> sisältämä komentosarjakäärijä mitätöidään.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Kutsutaan kun <sourceTextin> esittämä lähdeteksti ladataan (tai ladataan uudelleen). <Status> ilmoittaa lataamisen tilan. Jos <status> on 0, se merkitsee onnistumista, muut arvot merkitsevät epäonnistumista.

cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help   = Kutsutaan kun Javascript-moottori luo olion, joka vaikuttaa olevan ohimenevä (laskun tulos, setTimeout tms.)

cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Kutsutaan kun ikkunaolio tuhotaan. <Window> on viite ikkunan DOM-ikkunaolioon.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Kutsutaan kun lähdekooditiedosto ladataan ikkunaolioon. <Event> on viite ikkunan onLoad-käsittelijälle annettuun DOM-tapahtumaan.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Kutsutaan kun uusi ikkunaolio avataan. Tämän ikkunan lähdettä todennäköisesti *ei* ladata tässä kohtaa. <Window> on viite uuden ikkunan DOM-ikkunaolioon.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Kutsutaan kun Venkman-ikkunan tai kelluvan ikkunan kokoa muutetaan. <Window> on viite ikkunaolioon.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Kutsutaan kun lähdetiedosto puretaan ikkunaolion kyydistä. <Event> on viite ikkunan onUnload-käsittelijälle annettuun DOM-tapahtumaan.

cmd.hook-venkman-exit.help = Kutsutaan ennen vianetsinnän lopettamista.

cmd.hook-venkman-query-exit.help = Kutsutaan kun vianetsintä haluaisi lopettaa. Koukkufunktio voi asettaa tapahtuman |returnValue|ksi |false| keskeyttääkseen lopettamisen.

cmd.hook-venkman-started.help = Kutsutaan kun vianetsintä käynnistyy ensimmäisen kerran.

