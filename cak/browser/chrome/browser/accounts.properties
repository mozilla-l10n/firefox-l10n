# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Tajin niqanük' chik ri Ximïl richin man k'ayew ta nub'än chi qawäch qonojel.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Tatikirisaj molojri'ïl pa Ximojri'ïl
autoDisconnectSignIn.accessKey = T

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Tokisäx chik %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Tinik'öx %S

# These strings are shown in a flyout in the Sync preference panel after the
# user requests we resend a verification email.
verificationSentTitle = Xtaq ri runik'oxik
# LOCALIZATION NOTE (verificationSentFull) - %S = Email address of user's Firefox Account
verificationSentFull = Jun ximonel richin ninik'öx xtaq el pa %S. Tab'ana' utzil, tanik'oj ri ataqoya'l chuqa' tapitz'a' pa ri ximöy richin natikirisaj ri ximoj.
verificationNotSentTitle = Man tikirel ta nitaq ri jikib'anïk
verificationNotSentFull = K'a wakami man yojtikïr ta niqanik'oj pa taqoya'l, tab'ana' utzil tatojtob'ej pa jun chi ti ramaj.
