sync.setup.error.nodata=%S man nitikïr ta nok pa Ximïl. ¿La nawajo' natojtob'ej jub'ey chik?
sync.setup.tryagain=Titojtob'ëx chik
sync.setup.manual=Runuk'ulem chi q'ab'aj

sync.message.notabs=Majun taq ruwi' pa ri ch'aqa' chik taq asamajib'al.

