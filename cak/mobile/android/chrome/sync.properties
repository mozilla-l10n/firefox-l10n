# LOCALIZATION NOTE (sync.clientUpdate, sync.remoteUpdate):
# #1 is the "application name"
# #2 is the "version"
sync.update.client=#1 #2 man nuk'ül ta ri' rik'in ri ruk'isib'äl ruwäch chi Firefox Ximïl. Tab'ana' utzil tak'exa' rik'in ri ruk'isib'al ruwäch.
sync.update.remote=#1 #2 man nuk'ül ta ri' kik'in ojer taq ruwäch chi Firefox Ximïl. Tab'ana' utzil, tak'exa' ri Firefox Sync pa ri ch'aqa' chik (taq) awokisaxel.
sync.update.title=Firefox Ximïl
sync.update.button=Tetamäx ch'aqa' chik
sync.update.close=Titz'apïx
sync.setup.error.title=Man tikirel ta nib'an runuk'ulem ri Ximïl
