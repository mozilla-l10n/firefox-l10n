MozillaMaintenanceDescription=नोंथांहा नोंथांनि कम्पुटाराआव मजिला फायारफक्सनि गोदानथार आरो जोबोद रैखाथि बिसान दं होननानै मजिला मेन्टेनेन्स सार्भिसआ रोखा खालामो। नोंथांनि अनलाइन रैखाथिनि थाखाय फायारफक्सखौ गोदानै लाखिनाया गोनांथार आरो बे सिबिथायखौ हाहोनाय खालामनानै दोननो मजिलाया गोरायै थिनो।
