# Encoding warnings and errors
EncNoDeclarationFrame = फ्रेमगोनां फोरमान बिलाइनि हांखो एनक'डिंखौ फोसावाखै। फोरमान बिलाइखौ फ्रेम गैयाबालानो नाइयोब्ला बेयो आलादा नुनो हागौ।
EncMetaUnsupported = हेफाजाब होजायै हांखो एनक'डिंखौ मेटा टेगनि हेफाजाबजों HTML फोरमान बिलाइनि थाखाय फोसावदों। फोसावनायखौ नेवसिबाय
EncProtocolUnsupported = हेफाजाब होजायै हांखो एनक'डिंखौ ट्रेन्सफार प्र'ट'कल लेभेलआव फोसावदों। फोसावनायखौ नेवसिबाय
EncMetaUtf16 = हांखो एनक'डिंखौ UTF-16 महरै फोसावनो थाखाय मोनसे मेटा टेगखौ बाहायदोंमोन। बेनि सोलायै बेखौ मोनसे UTF-8 फोसावनाय बादि बेखेवनाय जायो।
EncMetaUserDefined = हांखो एनक'डिंखौ x-बाहायग्रा-थि खालामनाय महरै फोसावनो थाखाय मोनसे मेटा टेगखौ बाहायदोंमोन। बेनि सोलायै गोसो जानानै गोरोन्थि-एनक'ड खालामखानाय लिगेसि फन्टजों गोरोबनायनि थाखाय बेखौ मोनसे उइन्ड'स-1252 फोसावनाय बादि बेखेवनाय जायो। बे साइटखौ इउनिक'डआव लांनांगौ।

