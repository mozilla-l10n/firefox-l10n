## @name NS_MSG_SAVE_DRAFT_TITLE
12558=שגיאה בשמירת טיוטה

## @name NS_MSG_SAVE_TEMPLATE_TITLE
12559=שגיאה בשמירת תבנית

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
