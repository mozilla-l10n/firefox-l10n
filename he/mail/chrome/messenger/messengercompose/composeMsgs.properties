12514=שגיאה אירעה בעת שליחת דואר. שרת הדואר הגיב: %s. אנא בדוק שכתובת הדוא״ל שלך נכונה בהעדפות דואר שלך ונסה שוב.

## @name NS_ERROR_SENDING_DATA_COMMAND
