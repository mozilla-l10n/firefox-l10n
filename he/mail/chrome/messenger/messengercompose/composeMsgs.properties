12510=לא צויין שולח. אנא מלא את כתובת הדוא״ל שלך בהגדרות חשבון דואר וקבוצות דיון.

## @name NS_MSG_NO_RECIPIENTS
12511=לא צויינו נמענים. אנא הכנס נמען או קבוצת דיון באיזור המיעון.

## @name NS_MSG_ERROR_WRITING_FILE
