## @name NS_ERROR_SENDING_MESSAGE
12517=שגיאה אירעה בעת שליחת דואר. שרת הדואר הגיב: %s. אנא בדוק את ההודעה ונסה שוב.

## @name NS_ERROR_POST_FAILED
12518=לא ניתן לפרסם את ההודעה משום שההתחברות לשרת קבוצות הדיון נכשלה. יתכן שהשרת אינו זמין או מסרב להתחבר. אנא וודא שהגדרת שרת קבוצות דיון שלך נכונה ונסה שוב, או צור קשר עם מנהל הרשת שלך.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
