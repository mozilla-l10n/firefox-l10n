[Strings]
DefaultBrowserAgentTaskDescription=Бастапқы браузер агенті тапсырмасы бастапқы мәні %MOZ_APP_DISPLAYNAME% мәнінен басқа браузерге өзгерген кезде тексереді. Егер өзгеріс күдікті жағдайларда орын алса, бұл пайдаланушылардан %MOZ_APP_DISPLAYNAME% мәніне екі реттен көп емес рет қайта оралуға шақырады. Бұл тапсырма %MOZ_APP_DISPLAYNAME% автоматты түрде орнатылады және %MOZ_APP_DISPLAYNAME% жаңартылған кезде қайта орнатылады. Бұл тапсырманы сөндіру үшін about:config бетіндегі "default-browser-agent.enabled" баптауын немесе %MOZ_APP_DISPLAYNAME% кәсіпорын саясатының "DisableDefaultBrowserAgent" баптауын жаңартыңыз.
DefaultBrowserNotificationHeaderText=%MOZ_APP_DISPLAYNAME% пайдалануды жалғастыру керек пе?
DefaultBrowserNotificationBodyText=Сіздің үнсіз келісім браузеріңіз жақында өзгертілді. %MOZ_APP_DISPLAYNAME% бастапқы қалпына келтіру үшін шертіңіз.
DefaultBrowserNotificationYesButtonText=Иә
DefaultBrowserNotificationNoButtonText=Жоқ
