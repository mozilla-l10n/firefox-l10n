InfoText=%MOZ_APP_DISPLAYNAME% താങ്കളുടെ അപ്ഡേറ്റുകള്‍ ഇന്‍സ്റ്റാള്‍ ചെയ്തു കൊണ്ടിരിക്കുകയാണ്, ഏതാനും നിമിഷങ്ങള്‍ക്കുള്ളില്‍ ആരംഭിക്കും...

MozillaMaintenanceDescription= നിങ്ങള്‍ക്കു് ഏറ്റവും പുതിയതും സുരക്ഷിതവുമായ മോസിലാ ഫയര്‍ഫോക്സ് പതിപ്പു് ഉണ്ടെന്നുറപ്പാക്കുന്നതിനായി മോസില്ലാ Maintenance സര്‍വീസ് സഹായിയ്ക്കുന്നു. നിങ്ങളുടെ ഓണ്‍ലൈന്‍ സുരക്ഷയ്ക്കായി ഫയര്‍ഫോക്സ് എന്നും പരിഷ്കരിയ്ക്കുക. 
ഈ സര്‍വീസ് പ്രവര്‍ത്തന സജ്ജമായി സൂക്ഷിയ്ക്കുന്നതാണു് ഉചിതം.
