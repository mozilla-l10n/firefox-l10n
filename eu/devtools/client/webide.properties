# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Konektatutako exekuzio-inguruneak bertsio zaharra dauka (%1$S). Onartutako bertsio minimoa (%2$S) da. Euskarririk gabeko konfigurazioa da hau eta garatzaile-tresnek huts egitea eragin lezake. Mesedez eguneratu konektatutako exekuzio-ingurunea.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Baliteke konektatutako exekuzio-ingurunearekin arazketa-panela ez ibiltzea. Araztailea exekuzio-ingurune honekin erabili behar baduzu, erabili Firefox %S mesedez.

