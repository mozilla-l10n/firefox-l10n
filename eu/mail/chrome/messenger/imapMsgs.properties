## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Ez dirudi %S IMAP zerbitzariak zifratutako pasahitzak onartzen dituenik. Kontu hau besterik gabe konfiguratu baduzu, saiatu 'Autentifikazio metodoa' aldatzen 'Pasahitza normala' aukerara, 'Kontu-ezarpenak | Zerbitzariaren ezarpenak' atalean. Aurretik ondo bazebilen eta bat-batean huts egiten badu, jar zaitez harremanetan zure e-posta kudeatzailearekin edo hornitzailearekin.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
