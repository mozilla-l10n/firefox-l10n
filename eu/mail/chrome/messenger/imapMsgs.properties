## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Ez dirudi %S IMAP zerbitzariak zifratutako pasahitzak onartzen dituenik. Kontu hau besterik gabe konfiguratu baduzu, saiatu 'Autentifikazio metodoa' aldatzen 'Pasahitza, modu ez-seguruan igorria' aukerara, 'Kontu-ezarpenak | Zerbitzariaren ezarpenak' atalean. Aurretik ondo bazebilen eta bat-batean huts egiten badu, baten batek zure pasahitza ostu lezakeen egoera da hau.

