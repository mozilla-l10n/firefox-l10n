## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animazioa ezin da konposatzailean exekutatu marko-tamaina (%1$S, %2$S) eremu ikusgarria baino handiagoa (%3$S, %4$S) edo laukizuzen bisuala (%5$S, %6$S) onartutako balio maximoa baino handiagoa delako (%7$S)
