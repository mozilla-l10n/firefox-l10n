No = Ukatu
Titleline = Interneteko Segurtasuna
CheckMessage = Erabaki hau gogoratu
EnableCapabilityQuery = "%S"(e)ko script batek pribilegio hedatuak eskatu ditu. Pribilegio hoiek EZ dira SEGURUAK eta zure pribatutasuna arriskuan jarri ditzake:\n\n%S\n\nBaimena eman bakarrik iturburua zuretzako fidagarria baldin bada.
EnableCapabilityDenied = "%S"-ko script-a %S baimenak ezeztaturik dauzka.
CheckLoadURIError = Segurtasun Errorea: Agian %S-ko edukia ez da kargatzen edo ez du %S-ra lotura.
CheckSameOriginError = Segurtasun Errorea: Agian %S-ko edukiak ez ditu %S-ko datuak kargatzen.
GetPropertyDenied = %S jabetza eskuratzeko baimena ukaturik. %S
SetPropertyDenied = %S-(e)n jabetza ezartzeko baimena ukaturik. %S
CallMethodDenied = %S metodoa deitzeko baimena ezeztatua.%S
CreateWrapperDenied = %S klaseko objektuarentzako wrapperra sortzeko baimenik ez.
ExtensionCapability = Ezezaguna: %S
ProtocolFlagError = Abisua: '%S' protokolo kudeatzaileak ez du segurtasun politikarik iragartzen.  Protokolo horien kargak orain onarturik daude, baina ez da gomendagarria.  Mesedez begiratu domumentazioa nsIProtocolHandler.idl-n.
