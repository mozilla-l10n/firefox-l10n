Yes = Tillåt
No = Neka
Titleline = Internetsäkerhet
CheckMessage = Kom ihåg detta beslut
EnableCapabilityQuery = Ett skript från ”%S” begär utökade möjligheter som är OSÄKRA och som kan användas för att utsätta din dator eller data för fara:\n\n%S\n\nTillåt dessa möjligheter endast om du tror att denna källa är fri från virus eller andra illasinnade program.
EnableCapabilityDenied = Ett skript från ”%S” nekades %S privilegier.
CheckLoadURIError = Säkerhetsfel: Innehåll på %S får inte hämta data från eller länka till %S.
CheckSameOriginError = Säkerhetsfel: Innehåll på %S får inte hämta data från %S.
GetPropertyDenied = Nekades tillstånd att hämta egenskapen %S.%S
SetPropertyDenied = Nekades tillstånd att sätta egenskapen %S.%S
CallMethodDenied = Nekades tillstånd att efterfråga metoden %S.%S
CreateWrapperDenied = Nekades tillstånd att skapa bindning för objekt av klassen %S
ExtensionCapability = Okänd: %S
ProtocolFlagError = Varning: Protokollhanteraren för ”%S” uppvisar ingen säkerhetspolicy.  Även om laddning av sådana protokoll för närvarande tillåts är det förlegat.  Se dokumentationen i nsIProtocolHandler.idl.
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = Läsa privat data från alla platser eller fönster
capdesc.UniversalBrowserWrite = Ändra alla öppna fönster
capdesc.UniversalXPConnect = Köra eller installera programvara på din dator
capdesc.UniversalFileRead = Läsa och skicka iväg lokala filer
capdesc.CapabilityPreferencesAccess = Kringgå grundläggande säkerhetsinställningar
capdesc.UniversalPreferencesRead = Läsa programinställningar
capdesc.UniversalPreferencesWrite = Ändra programinställningar
