på nätverket och välja att arbeta i uppkopplat läge. Detta gör du i Arkiv-menyn.  \
Du kan välja vilka meddelanden som ska finnas tillgängliga när du arbetar i nedkopplat läge. \
Detta gör du med funktionen Hämta/Synkronisera som du också hittar under \
Arkiv-menyn. Under varje konto finns inställningar för att begränsa storleken \
på de meddelanden som hämtas.

