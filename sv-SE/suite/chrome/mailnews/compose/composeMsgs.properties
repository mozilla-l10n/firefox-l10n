## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Ett fel uppstod vid skickande av e-post: Misslyckades autentisera till SMTP-server %S. Servern stöder inte någon kompatibel icke säker autentiseringsmekanism men du har valt icke säker autentisering. Pröva att växla till säker autentisering eller kontakta din leverantör.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Ett fel uppstod vid skickande av e-post: Misslyckades autentisera till SMTP-server %S. Servern stöder inte någon kompatibel säker autentiseringsmekanism men du har valt säker autentisering. Pröva att stänga av säker autentisering eller kontakta din leverantör.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Ett fel uppstod vid skickande av e-post: Misslyckades autentisera till SMTP-server %S. Den stöder inte autentisering (SMTP-AUTH) men du har valt att använda autentisering. Avmarkera 'Använd namn och lösenord' för den servern eller kontakta din leverantör.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ett fel uppstod vid skickande av e-post: Kan inte etablera en säker länk med SMTP-server %S med hjälp av STARTTLS, eftersom den inte annonserar den funktionen. Stäng av STARTTLS för den servern eller kontakta din leverantör.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Ett fel uppstod vid skickande av e-post: Kan inte logga in till SMTP-server %S. Servern kan vara felaktigt konfigurerad. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ett fel uppstod vid skickande av e-post: Kunde inte erhålla lösenordet för %S. Meddelandet skickades inte.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Storleken på meddelandet som du försöker skicka överskrider en tillfällig storleksbegränsning hos servern. Meddelandet skickades inte; pröva att minska meddelandestorleken eller vänta en stund och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Storleken på meddelandet som du försöker skicka överskrider den allmänna storleksbegränsningen (%d byte) hos servern. Meddelandet skickades inte; minska meddelandestorleken och försök igen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Storleken på meddelandet som du försöker skicka överskrider den allmänna storleksbegränsningen hos servern. Meddelandet skickades inte; minska meddelandestorleken och försök igen. Servern svarade:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ett fel uppstod vid skickande av e-post: SMTP-server %S är okänd. Servern kan vara felaktigt konfigurerad. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Meddelandet kunde inte skickas därför att anslutningen till SMTP-servern %S misslyckades. Servern kan vara oåtkomlig eller tillåter inte SMTP-anslutningar. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen, eller kontakta serveradministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Meddelandet kunde inte skickas därför att anslutningen till SMTP-server %S avbröts mitt i överföringen. Försök igen eller kontakta nätverksadministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Meddelandet kunde inte skickas därför att anslutningsförfarandet till SMTP-server %S tog för lång tid. Försök igen eller kontakta nätverksadministratören.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Meddelandet kunde inte skickas med hjälp av SMTP-server %S av okända orsaker. Var god kontrollera att dina SMTP-serverinställningar är riktiga och försök igen, eller kontakta nätverksadministratören.

