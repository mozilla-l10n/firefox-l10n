# LOCALIZATION NOTE (EnterLoginForRealm, EnterLoginForProxy):
# %1 is an untrusted string provided by a remote server. It could try to
# take advantage of sentence structure in order to mislead the user (see
# bug 244273). %1 should be integrated into the translated sentences as
# little as possible. %2 is the url of the site being accessed.
EnterLoginForRealm=%2$S के द्वारा एक उपयोक्तानाम और कूटशब्द के लिए आग्रह किया जा रहा है. साइट कहता है: "%1$S"
EnterLoginForProxy=प्रॉक्सी %2$S एक उपयोक्तानाम और कूटशब्द के लिए आग्रह कर रहा है. साइट कहता है: "%1$S"

EnterUserPasswordFor=%1$S के लिए उपयोक्तानाम और कूटशब्द दाखिल करें
EnterPasswordFor=%1$S के लिए %2$S पर कूटशब्द दाखिल करें

