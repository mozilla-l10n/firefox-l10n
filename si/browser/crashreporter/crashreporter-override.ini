CrashReporterProductErrorText2=ෆයර්ෆොක්ස් හි ගැටලුවක් මතු වූ නිසා එය බිදවැටිණි. නැවත ආරම්භ කරන විට පටිති හා කවුළු ප්‍රත්‍යර්පණය වනු ඇත.\n\nතවද, ඒ පිළිබඳ බිඳවැටීම් වාර්තාවක් යැවීමට නොහැකි විය.\n\nවිස්තර: %s
CrashReporterDescriptionText2=ෆයර්ෆොක්ස් හි ගැටලුවක් මතු වූ නිසා එය බිදවැටිණි. නැවත ආරම්භ කරන විට පටිති හා කවුළු ප්‍රත්‍යර්පණය වනු ඇත.\n\nගැටලුව විසඳීම සඳහා අප වෙත බිඳවැටීම් වාර්තාවක් එවීමට හැකිය.
