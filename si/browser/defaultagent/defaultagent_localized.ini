DefaultBrowserAgentTaskDescription=පෙරනිමි %MOZ_APP_DISPLAYNAME% වෙනත් අතිරික්සුවකට වෙනස් වන විට පෙරනිමි අතිරික්සු නියෝතය එය පරීක්‍ෂා කරයි. සැක සහිත වාතාවරණයක් යටතේ සිදු වුවහොත්, දෙවරක් %MOZ_APP_DISPLAYNAME% වෙත ආපසු හැරවීමට පරිශ්‍රීලකයාව පොළඹවයි. %MOZ_APP_DISPLAYNAME% හරහා මෙම කාර්යය ස්වයංක්‍රීයව ස්ථාපනය වී තිබෙන අතර, %MOZ_APP_DISPLAYNAME% යාවත්කාල කරන විට නැවත ස්ථාපනය කෙරේ. මෙම කාර්යය අක්‍රිය කිරීමට, about:config පිටුවේ "default-browser-agent.enabled” අභිප්‍රේතය හෝ %MOZ_APP_DISPLAYNAME% ව්‍යවසාය ප්‍රතිපත්ති සැකසුම “DisableDefaultBrowserAgent”  යාවත්කාල කරන්න.
DefaultBrowserNotificationHeaderText=%MOZ_APP_DISPLAYNAME% දිගටම භාවිතා කරනවාද?
DefaultBrowserNotificationBodyText=ඔබගේ පෙරනිමි අතිරික්සුව මෑතදී වෙනස් වී ඇත. %MOZ_APP_DISPLAYNAME% ආපසු යෙදීමට තට්ටු කරන්න.
