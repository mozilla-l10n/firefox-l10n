cmd.hook-break-set.help = Es crida quan es defineix un punt de ruptura.

cmd.hook-debug-stop.help = Es crida quan el depurador atura l'execució d'un objectiu de depuració.

cmd.hook-debug-continue.help = Es crida quan el depurador continua l'execució del punt de ruptura.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help = Es crida quan l'objecte de text de codi <source-text> s'ha de presentar a l'usuari. <target-line> és la línia que ha d'aparèixer a, o a prop de, la part superior de la pantalla. Si s'indiquen <details> es tractarà d'un objecte que representa detalls sobre el lloc del qual s'ha derivat el <source-text>.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help = Funciona igual que |hook-display-sourcetext|, però la visualització no s'ha de desplaçar si la <target-line> ja és visible.

cmd.hook-eval-done.help = Es crida quan s'avalua una expressió.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help = Es crida quan se suprimeix una instància de punt de ruptura.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help = Es crida quan es defineix una instància de punt de ruptura.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help = Es crida quan s'ha completat l'estimació del nom de la funció per a la instància d'script <script-instance>.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help = Es crida quan s'ha d'afegir un missatge a la visualització de la sessió interactiva. <message> és el missatge com a cadena, o node DOM, <msgtype> és el codi de tipus del missatge.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help = Es crida quan es crea un nou gestor d'scripts. Els gestors d'scripts deleguen ordres a un o més objectes d'instància d'script. <script-manager> serà el nou objecte del gestor d'scripts. Els gestor d'scripts poden estar classificats per URL a l'objecte |console.scriptManagers|.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help = Es crida després que <script-manager> s'hagi eliminat de l'objecte |console.scriptManagers|. Això s'esdevé una vegada s'ha destruït l'última instància d'script que contenia.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help = Es crida quan es crea una nova instància d'script. Les instàncies d'script deleguen ordres a un o més embolcalls d'script.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Es crida quan se segella <script-instance>. Les instàncies d'script se ``segellen'' quan es crea la funció de nivell superior. Això vol dir que el codi de l'script s'ha compilat completament. Qualsevol script no de funció creada després d'aquest moment apareixerà com a provisional en el gestor d'scripts pare.

cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Es crida quan <script-instance> creat d'un punt de crida s'actualitza amb un nou <script-wrapper>. Els scripts creats de punts de crida (callHooks) s'han carregat abans que el depurador s'activés; no se'n garanteix llur complitud, i s'actualitzen continuament.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help = Es crida quan s'invalida l'embolcall d'script definitiu inclòs a <script-instance>.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help = Es crida quan es carrega (o es torna a carregar) el text de codi representat per l'objecte <sourceText>. <status> indica l'estat de la càrrega. Un <status> 0 indica èxit, altres valors indican una fallada.

cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help = Es crida quan el motor de JavaScript crea un objecte d'script que sembla ser provisional (el resultat d'una avaluació, setTimeout, etc.).

cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help = Es crida quan es destrueix un objecte de finestra. <window> fa referència a l'objecte de finestra DOM de la finestra.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help = Es crida quan es carrega un fitxer de codi a un objecte de finestra. <event> fa referència a l'esdeveniment DOM que s'envia al gestor onLoad de la finestra.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help = Es crida quan s'obre un objecte de finestra nou. Molt probablement, el codi d'aquesta finestra *no* es carregarà en aquest moment. <window> fa referència a l'objecte de finestra DOM de la nova finestra.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help = Es crida quan es canvia la mida de la finestra principal del Venkman o d'una finestra flotant. <window> fa referència a l'objecte de finestra.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help = Es crida quan es baixa un fitxer de codi d'un objecte de finestra. <event> fa referència a l'esdeveniment DOM que es passa al gestor onUnload de la finestra.

cmd.hook-venkman-exit.help = Es crida abans de sortir del depurador.

cmd.hook-venkman-query-exit.help = Es crida quan el depurador pretén sortir. Una funció de lligam pot definir el |returnValue| de l'esdeveniment com a |false| per a canceŀlar la sortida.

cmd.hook-venkman-started.help = Es crida quan el depurador s'inicia per primera vegada.


cmd.about-mozilla.label = Qu&ant al Mozilla
cmd.about-mozilla.help = Mostra informació sobre la instaŀlació del Mozilla que teniu.

cmd.break.label = D&efineix un punt de ruptura.
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help = Defineix un punt de ruptura en totes les URL que concordin amb <url-pattern> en la línia <line-number>. <properties> és un objecte JavaScript que representa les propietats del punt de ruptura. <parent> fa referència a l'objecte Punt de ruptura futur que s'assignarà com a pare. Si no s'indica cap paràmetre es mostraran tots els punts de ruptura actius. Vegeu també: |set-fbreak|, |clear|.

cmd.break-props.label = Propietats del pu&nt de ruptura…
cmd.break-props.params = <break-wrapper>
cmd.break-props.help = Mostra el diàleg de propietats del punt de ruptura representat per <break-wrapper>.

cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help = Canvia el tipus de contenidor on <view-id> es troba per <new-type>. <view-id> pot ser ``scripts'', ``windows'', ``locals'', ``watches'', ``breaks'', ``stack'', ``source'', ``source2'', o bé ``session''. <new-type> pot ser ``horizontal'', per a una disposició horitzontal, ``vertical'', per a una disposició vertical, o bé ``tab'' per a una disposició en quadre de pestanyes.

cmd.change-value.label   = Canvia el &valor…
cmd.change-value.params  = <parent-value> <property-name> [<new-value>]
cmd.change-value.help    = Changes the value of property <property-name> (full path to set it is <expression>) from <jsd-value> to <new-value>. If <new-value> is not specified, it will be prompted for.

cmd.chrome-filter.params = [<toggle>]
cmd.chrome-filter.help = Habilita o inhabilita el filtratge de chrome: URL. Amb chrome: filtratge activat, els fitxers de JavaScript que composen el navegador no apareixeran a la Vista d'scripts i el depurador no hi passarà durant la depuració. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per desactivar-lo; o bé |toggle| per invertir l'estat actual. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.clear.label = Su&primeix el punt de ruptura
cmd.clear.params = <url-pattern> [<line-number>]
cmd.clear.help = Suprimeix els punts de ruptura dels fitxers que concorden amb <url-pattern>. Si s'indica un <line-number> només se suprimiran els punts de ruptura d'aquella línia.

cmd.clear-all.label = Suprimeix &tots els punts de ruptura
cmd.clear-all.help = Suprimeix tots els punts de ruptura actualment definits.

cmd.clear-break.label = &Suprimeix el punt de ruptura
cmd.clear-break.params = <break-wrapper> [<…>]
cmd.clear-break.help = Suprimeix el punt de ruptura embolcat per <break-wrapper>. Si <break-wrapper> és un objecte de punt de ruptura futur se suprimiran tots els punts de ruptura fills, però el punt de ruptura futur romandrà.

cmd.clear-fbreak.label = Suprimeix el punt de ruptura &futur
cmd.clear-fbreak.params = <break-wrapper> [<…>]
cmd.clear-fbreak.help = Suprimeix el punt de ruptura futur embolcat per <break-wrapper. Si <break-wrapper> és un objecte d'instància de punt de ruptura, el punt de ruptura futur pare de la instància se suprimirà, però la instància romandrà. Si la instància no té cap punt de ruptura futur pare, l'embolcall s'ignorarà.

cmd.clear-profile.label = S&uprimeix les dades de velocitat
cmd.clear-profile.help = Transforma en zeros qualssevol dades de velocitat existents.

cmd.clear-session.label = Esborr&a la sessió interactiva
cmd.clear-session.help = Esborra tot el text de la vista Sessió interactiva.

cmd.clear-script.label = &Suprimeix el punt de ruptura
cmd.clear-script.params = <script-wrapper> [<…>]
cmd.clear-script.help = Suprimeix tots els punts de ruptura de l'script embolcat per <script-wrapper>.

cmd.clear-instance.label = &Suprimeix el punt de ruptura
cmd.clear-instance.params = <script-instance> [<…>]
cmd.clear-instance.help = Suprimeix tots els punts de ruptura de la instància d'script a què fa referència <script-instance>.

cmd.close.label = Tanca la &finestra
cmd.close.help = Tanca el depurador.

