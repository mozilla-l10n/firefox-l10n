cmd.copy-qual-name.help = Copia el nom qualificat d'una variable al porta-retalls.

cmd.cont.label = Cont&inua
cmd.cont.key = VK_F5
cmd.cont.tip = Continua la depuració
cmd.cont.help = Continua l'execució de l'objectiu de depuració.

cmd.debug-script.label = No &depuris
cmd.debug-script.params = <toggle> <script-wrapper> [<…>]
cmd.debug-script.help = Habilita o inhabilita la depuració de l'embolcall d'script <script-wrapper>. Quan la depuració està inhabilitada, el Venkman *no* s'atura en els scripts inhabilitats. El valor de <toggle> pot ser |true|, |on|, |yes| o bé |1| per a activar el senyalador; |false|, |off|, |no| o |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual.

cmd.debug-instance-on.label = No &depuris les funcions incloses
cmd.debug-instance-on.params = <script-instance> [<…>]
cmd.debug-instance-on.help = Inhabilita la depuració de totes les funcions incloses a la instància d'script <script-instance>.

cmd.debug-instance-off.label = D&epura les funcions incloses
cmd.debug-instance-off.params = <script-instance> [<…>]
cmd.debug-instance-off.help = Habilita la depuració de totes les funcions incloses a la instància d'script <script-instance>.

cmd.debug-instance.label = Commu&ta la depuració de les funcions incloses
cmd.debug-instance.params = <toggle> <script-instance> [<…>]
cmd.debug-instance.help = Habilita o inhabilita la depuració de totes les funcions incloses a la instància d'script <script-instance>. Mentre la depuració estigui inhabilitada, el Venkman *no* s'aturarà en els scripts inhabilitats. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar el senyalador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual.

cmd.debug-transient.label = No depuris les avaluacions/te&mporitzacions
cmd.debug-transient.params = <toggle> <url> [<…>]
cmd.debug-transient.help = Habilita o inhabilita la depuració d'scripts provisionals (com ara setTimeout() o bé eval()) associades amb l'URL <url>. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar el senyalador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual.

cmd.dumpprofile.label = Aboca les dades de velocitat
cmd.dumpprofile.params = [<file-name>]

cmd.dumptree.params = <tree> [<depth>]

cmd.emode.params = [<mode>]
cmd.emode.help   = Defineix quina acció ha de prendre el depurador quan hi ha un error en l'objectiu de depuració. |emode ignore| ignora tots els errors, |emode trace| mostra un registre de l'error a la consola, i |emode break| atura l'execució quan es llança un error.  |emode|, sense paràmetres, mostrarà el mode d'error actual. Tingueu en compte que |emode| controla el que succeeix quan una excepció s'escapa; per a controlar el que succeeix quan es *llança* una excepció, utilitzeu |tmode|.

cmd.eval.params = <expression>
cmd.eval.help = Avalua <expression> en l'abast del marc actual de l'objectiu de depuració. Vegeu també: |frame|, |where|, |props|, i |evald|.

cmd.evald.params = <expression>
cmd.evald.help = Avalua <expression> en l'abast del depurador. Vegeu també: |eval|.

cmd.em-break.label = Atura't en els e&rrors
cmd.em-cycle.label = Mode d'error cíclic
cmd.em-cycle.key =  accel shift E
cmd.em-ignore.label = Ig&nora els errors
cmd.em-trace.label = &Fes un seguiment dels errors

cmd.fbreak.label = Defineix un punt de ruptura &futur
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help = Estableix un punt de ruptura ``futur''. Sempre que es carrega un script el nom de fitxer de la qual satisfà <url-pattern> s'estableix un punt de ruptura a <line-number>. Si s'estableix un punt de ruptura a la línia 1, el depurador s'interromprà quan l'script es carregui. fbreak, sense paràmetres, mostra tots els punts de ruptura futurs. <properties> és un objecte JavaScript que representa les propietats d'aquest punt de ruptura. Aquesta ordre és la mateixa que |set-fbreak|, excepte en el fet que els paràmetres són opcionals. Vegeu també: |break|.

cmd.set-break.label = D&efineix un punt de ruptura.
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help = Estableix un punt de ruptura en totes les URL que satisfacin <url-pattern> a la línia <line-number>. <properties> és un objecte JavaScript que representa les propietats del punt de ruptura. <parent> fa referència a l'objecte de punt de ruptura futur que s'assigna com a pare. És el mateix que l'ordre |break|, excepte en el fet que cal indicar els paràmetres. Vegeu també: |break|, |clear|.

cmd.set-fbreak.label = Defineix un punt de ruptura &futur
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help = Estableix un punt de ruptura ``futur''. Sempre que es carrega un script el nom de fitxer de la qual satisfà <url-pattern> s'estableix un punt de ruptura a <line-number>. Si s'estableix un punt de ruptura a la línia 1, el depurador s'interromprà quan l'script es carregui. <properties> és un objecte JavaScript que representa les propietats d'aquest punt de ruptura. Aquesta ordre és la mateixa que |fbreak|, excepte en el fet que els paràmetres no són opcionals. Vegeu també: |break|.

cmd.fclear.label = Suprimeix els punts de ruptura f&uturs
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help = Suprimeix el(s) punt(s) de ruptura futur(s) definits per <url-pattern>. Si s'indica un <line-number> només s'esborren els punts de ruptura futurs d'aquesta línia.

cmd.fclear-all.label = Suprimeix tots els punts de ruptura fu&turs
cmd.fclear-all.help = Suprimeix tots els punts de ruptura definits actualment.

cmd.find-bp.label = Cerca un &punt de ruptura
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help = Dóna el focus al punt de ruptura indicat per l'objecte de punt de ruptura <breakpoint>.

cmd.find-creator.label = Cerca el &creador
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help = Dóna el focus al creador de l'objecte a què fa referència el jsdValue <jsd-value>.

cmd.find-ctor.label = Cerca el &constructor
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help = Dóna el focus al constructor de l'objecte a què fa referència el jsdIValue <jsd-value>.

cmd.find-file.label = &Obre el fitxer…
cmd.find-file.key = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help = Mostra el contingut del fitxer ubicat a <file-name> a la vista d'scripts, on <file-name> és una cadena de camí específica del sistema operatiu. Si no s'indica cap <file-name>, o és el caràcter '?', es mostrarà un giny de selector de fitxers.

cmd.find-frame.label = Cerca el codi &font del marc
cmd.find-frame.params  = <frame-index>
cmd.find-frame.help = Dóna el focus al marc de pila determinat pel marc a l'índex frame-index>.

cmd.find-script.label = Cerca la f&unció
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help = Dóna el focus a l'script embolcat per <script-wrapper>. Si s'indica <target-pc> la vista es desplaçarà per a mostrar la línia associada.

cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help = Mostra l'objecte de text de codi <sourceText>. Tot el text entre <range-start> i <range-end> quedarà ressaltat. Si s'indica <details>, serà un objecte que indica detalls sobre la procedència de l'objecte <source-text>. Si s'indica <target-line> la vista s'hi desplaçarà; en cas contrari, es desplaçarà a <range-start>.

cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help = Funciona igual que |find-sourcetext|, excepte en el fet que la vista no es desplaça si <target-line> ja és visible.

cmd.find-string.label = Cerca a a&quest fitxer…
cmd.find-string.key = accel F
cmd.find-string.help = Fa aparèixer un ``diàleg'' de cerca per a la pestanya seleccionada actualment.

cmd.find-string-again.key = accel G

cmd.find-scriptinstance.label = Cerca el &fitxer
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help = Mostra el text de codi associat amb la instància d'script <script-instance>. Tot el text entre <range-start> i <range-end> quedarà ressaltat. Si s'indica <details>, serà un objecte que indica detalls sobre la procedència de l'objecte <script-instance>. Si s'indica <target-line> la vista s'hi desplaçarà; en cas contrari, es desplaçarà a <range-start>.

cmd.find-url.label = &Cerca l'URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help = Mostra el contingut de l'URL <url> a la vista de codi font. Tot el text entre <range-start> i <range-end> quedarà ressaltat. Si s'indica <details>, serà un objecte que indica detalls sobre la procedència del <url>. Si s'indica <target-line> la vista s'hi desplaçarà; en cas contrari, es desplaçarà a <range-start>.

cmd.find-url-soft.label = URL de focus &suau
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help = Funciona igual que |find-url|, excepte en el fet que la vista no es desplaça si <target-line> ja és visible.

cmd.finish.label = &Surt
cmd.finish.key = shift VK_F11
cmd.finish.tip = Surt de la funció actual
cmd.finish.help = Executa fins que torni el marc de pila actual.

cmd.focus-input.key = VK_ESCAPE
cmd.focus-input.help = Situa el focus al giny d'entrada de text de la consola.

cmd.frame.label = Defineix el marc a&ctual
cmd.frame.params = [<frame-index>]
cmd.frame.help = Fa que el marc actual sigui el que està numerat com <frame-index>, i en mostra un resum. Si no s'indica cap <frame-index> es mostrarà un resum del marc actual. Utilitzeu l'ordre Where per a llistar els marcs i números de marc actuals.

cmd.gc.help = Imposa l'execució del recoŀlector de brossa del JavaScript. Això pot imposar l'eliminació dels scripts no carregats de la vista Scripts carregats.

cmd.help.label = Referència d'&ordres
cmd.help.params = [<pattern>]
cmd.help.help = Mostra ajuda sobre <pattern>, que pot ser un nom d'ordre complet o bé els primers caràcters del nom d'ordre. Si hi ha més d'una ordre que satisfaci <pattern> es mostrarà ajuda sobre tots ells. Si no s'indica <pattern> es carregarà una relació d'ordres en una finestra del navegador.

cmd.inspect.label  = &Inspecciona a l'Inspector DOM
cmd.inspect.params = [<expression>]
cmd.inspect.help   = Inspecciona el resultat d'una <expression> a l'Inspector DOM.

cmd.loadd.label = Carrega l'script a l'abast del depurador
cmd.loadd.params = <url>
cmd.loadd.help = Executa el contingut de l'URL indicat per <url> en el context del depurador. Útil per a carregar connectors del depurador. Vegeu també: la preferència |initialScripts|.

cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help = Desplaça la vista associada amb <view-id> a la ubicació indicada per <location-url>.

cmd.mozilla-help.label = Contingut de l'&ajuda
cmd.mozilla-help.help = Mostra l'índex del sistema d'ajuda del Mozilla.

cmd.next.label = Salta s&obre
cmd.next.key = VK_F12
cmd.next.tip = Salta sobre la crida de la funció
cmd.next.help = Executa la línia següent de l'script. Si es troba una crida a funció se'n fa un seguiment com si fos una instrucció senzilla.

cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help = Obre una finestra de diàleg i càrrega el codi font de <url>. Això se sol utilitzar per obrir a una nova finestra XUL, tot i que es pot utilitzar per a carregar una pàgina web sense chrome. 

cmd.open-url.help = Demana un URL a l'usuari per a carregar-lo a la vista de codi font.
cmd.open-url.label = Obr&e una ubicació web…
cmd.open-url.key =  accel shift L

cmd.pprint.params = [<toggle>]
cmd.pprint.help = Defineix o mostra l'estat del mode Impressió bonica. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.pref.params  = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help = Dóna el valor de <pref-value> a la preferència <pref-name>. Si no s'indica <pref-value> es mostrarà el valor actual de <pref-name>. Si no s'indica ni <pref-name> ni <pref-value>, es mostraran totes les preferències. Si s'indica <delete-pref> i és |true|, |on|, |yes|, o bé |1|, o si <pref-name> comença amb un signe 'menys' ('-'), la preferència recuperarà el seu valor predeterminat.

cmd.profile.params = [<toggle>]
cmd.profile.help = Habilita o inhabilita l'aplegament de dades de velocitat. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.profile-script.label = No mesuris la &velocitat
cmd.profile-script.params = <toggle> <script-wrapper> [<…>]
cmd.profile-script.help = Habilita o inhabilita la mesura de velocitat de l'script <script-wrapper>. Mentre la mesura estigui inhabilitada, les dades es descartaran. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.profile-instance.label = Commuta la mesu&ra de velocitat de les funcions incloses
cmd.profile-instance.params = <toggle> <script-instance> [<…>]
cmd.profile-instance.help = Habilita o inhabilita la mesura de velocitat de totes les funcions incloses a la instància d'script <script-instance>. Mentre la mesura estigui inhabilitada, les dades es descartaran. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo; o bé |toggle| per a invertir l'estat actual.

cmd.profile-instance-on.label = No &mesuris la velocitat de les funciones incloses
cmd.profile-instance-on.params = <script-instance> [<…>]
cmd.profile-instance-on.help = Inhabilita la mesura de velocitat de totes les funcions incloses a la instància d'script <script-instance>.

cmd.profile-instance-off.label = Mesura la velocitat de les funcions in&closes
cmd.profile-instance-off.params = <script-instance> [<…>]
cmd.profile-instance-off.help = Habilita la mesura de velocitat de totes les funcions incloses a la instància d'script <script-instance>.

cmd.profile-tb.label = Mesura la velocitat
cmd.profile-tb.tip = Commuta el mode de mesura de velocitat

cmd.props.params = <expression>
cmd.props.help = Llista les propietats del valor tornat per <expression>. L'expressió s'avalua en l'abast del marc actual de l'objectiu de depuració. Vegeu també: |where|, |frame|, |eval|, i |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help = Llista les propietats del valor tornat per <expression>. L'expressió s'avalua en l'abast del depurador. Vegeu també: |props|.

cmd.exit.label = &Surt
cmd.exit.key = accel Q

cmd.quit.label = S&urt
cmd.quit.key = accel Q
cmd.quit.help = Surt del Mozilla.

cmd.reload-source-tab.label = To&rna a carregar el codi
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key =  R
cmd.reload-source-tab.help = Torna a carregar el codi a la pestanya ubicada a l'índex indicat per <index>. Si no s'indica <index> es tornarà a carregar la pestanya actual.

cmd.release-notes.label = Notes de ve&rsió
cmd.release-notes.help = Mostra les notes de versió del Mozilla.

cmd.close-source-tab.label = Tan&ca la pestanya
cmd.close-source-tab.key = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help = Tanca la pestanya ubicada a l'índex indicat per <index>. Si no s'indica <index> es tancarà la pestanya actual.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help = Recupera el format de vista anomenat <name>. Si no s'indica <name> es mostrarà la llista de formats disponibles. El nom especial |factory| es pot utilitzar per a recuperar el format predeterminat.

cmd.restore-settings.label = Recupera els paràme&tres de ruptura/control…
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help = Aquesta ordre és bàsicament un àlies de |loadd|, excepte pel fet que <settings-file> és opcional. Si no s'indica <settings-file>, o és ``?'', es mostrarà un giny de tria de fitxers. Aquesta ordre es troba al menú contextual de les vistes Ruptura i Control per a facilitar la recuperació de punts de ruptura i de control desats.

cmd.reloadui.key = accel alt R

cmd.run-to.label = Executa fins a la &línia
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help = Continua l'execució fins arribar al comptador de programa indicat per <pc> a l'script indicat per <script-wrapper>. Això estableix un punt de ruptura ``d'un sol ús'' a la línia en qüestió.

cmd.save-default-layout.label = De&sa ara el format predeterminat

cmd.save-layout.params = [<name>]
cmd.save-layout.help = Desa el format de finestra actual i li dóna el nom <name>. El format es pot recuperar més endavant amb l'ordre |restore-layout|. Si no s'indica <name> es mostrarà la llista de formats disponibles. Deseu-lo amb el nom ``default'' si voleu que sigui el format que el Venkman recuperi en iniciar. El format ``factory'' no es pot sobreescriure.

cmd.save-source-tab.label = Anomena i &desa el codi…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key = accel S
cmd.save-source-tab.help = Desa el contingut del fitxer de codi font, que apareix a la pestanya a la posició indicada per <index>, a un fitxer del sistema local. Si no s'indica <target-file, o és el caràcter '?', apareixerà un giny de tria de fitxers. <target-file> és una cadena de camí específica del sistema operatiu.

cmd.save-profile.label = Anomena i desa les dades de &velocitat…
cmd.save-profile.params = [<target-file> [<url> [<…>]]
cmd.save-profile.help = Desa les dades de velocitat aplegades per a un o més fitxers de codi font, indicats per <url>, al fitxer <target-file>. Si no s'indica <target-file>, o és el caràcter '?', apareixerà un giny de tria de fitxers. Si no s'indica <url> es desen totes les dades de velocitat. <target-file> és una cadena de camí específica del sistema operatiu, <url> és un URL complet.

cmd.save-breakpoints.label = Desa els paràmetres del pu&nt de ruptura…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help = Desa la llista actual de punts de ruptura a un fitxer JavaScript per tal de poder-los recuperar més endavant. Si no s'indica <settings-file>, o és el caràcter '?', apareixerà un giny de tria de fitxers. <settings-file> pot fer referència a un objecte |LocalFile| o a una representació, en forma de cadena, d'un camí natiu. Vegeu també: |save-settings|, |save-watches|, |restore-settings|.

cmd.save-settings.label = De&sa els paràmetres de ruptura/control…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help = Desa la llista actual de punts de ruptura i de control a un fitxer JavaScript per tal de poder-los recuperar més endavant. Si no s'indica <settings-file>, o és el caràcter '?', apareixerà un giny de tria de fitxers. <settings-file> pot fer referència a un objecte |LocalFile| o a una representació, en forma de cadena, d'un camí natiu. Vegeu també: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label = De&sa els paràmetres del punt de control…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help = Desa la llista actual de punts de control a un fitxer JavaScript per tal de poder-los recuperar més endavant. Si no s'indica <settings-file>, o és el caràcter '?', apareixerà un giny de tria de fitxers. <settings-file> pot fer referència a un objecte |LocalFile| o a una representació, en forma de cadena, d'un camí natiu. Vegeu també: |save-settings|, |save-breakpoints|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help = Elimina de la vista Scripts carregats tots els scripts als URL dels quals no satisfacin <pattern>. Si no s'indica <pattern> es mostraran tots els scripts.

cmd.session-css.params = [<css>]
cmd.session-css.help = Defineix el fitxer CSS actual que s'usa per donar a estil a la sessió interactiva. Els valors de <css> poden ser «default», «dark», o bé «light» O bé un URL del fitxer CSS a utilitzar. El css «default» utilitza els valors predeterminats del vostre navegador com a colors de fons i primer pla, «dark» és fons fosc amb text clar, i «light» és fons clar amb text fosc. Si no s'indica <css> s'imprimeix el valor actual.

cmd.session-css-default.label = &Valors per defecte del navegador
cmd.session-css-dark.label = &Fons fosc/Text clar
cmd.session-css-light.label = Fons c&lar/Text fosc

cmd.set-eval-obj.label = Defineix com a obj&ecte d'avaluació
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help = Defineix l'``objecte d'avaluació'' actual que s'ha d'utilitzar amb l'ordre |eval|. L'objecte a què fa referència <jsd-value> esdevé l'objecte |this|, i les variables globals es resoldran de manera relativa al pare de <jsd-value>.

cmd.scan-source.label = Cerca metacomentari&s
cmd.scan-source.params = <script-instance>
cmd.scan-source.help = Cerca comentaris del tipus //@JSD_DIRECTIVE en tot el fitxer de codi. Per defecte, les directives que es reconeixen són //@JSD_LOG, //@JSD_BREAK, i //@JSD_EVAL. JSD_LOG avalua qualsevol script que la segueixi, registrant el resultat a la vista Sessió interactiva. JSD_BREAK insereix un punt de ruptura condicional a la línia executable següent. JSD_EVAL avalua qualsevol script que el segueixi, sense cap registre ni interrupció. Els usuaris poden afegir directives addicionals mitjançant connectors. 

cmd.scope.help = Llista les propietats de l'objecte superior en la cadena d'abast del marc actual.

cmd.toggle-forcescriptload.label = &Força la predicció del nom de la funció

cmd.toggle-functions.label = Inclou les &funcions

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help = Controla si les propietats de la funció [a les quals de vegades hom s'hi refereix com a 'mètodes'] es mostraran o no a les vistes Variables locals i Punts de control. Després de canviar aquest valor caldrà tancar i obrir els nodes afectats per tal de veure el canvi. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.toggle-ecmas.label = &Inclou les propietats ECMA

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help = Controla si les propietats [[Parent]] i [[Prototype]] ECMA es mostraran o no a les vistes Variables locals i Punts de control. Després de canviar aquest valor caldrà tancar i obrir els nodes afectats per tal de veure el canvi. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.toggle-constants.label = Inclou les cons&tants

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help = Controla si les propietats constants es mostraran o no a les vistes Variables locals i Punts de control. Després de canviar aquest valor caldrà tancar i obrir els nodes afectats per tal de veure el canvi. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo. Si no s'indica <toggle> es mostrarà l'estat actual

cmd.toggle-show-most-recent.label = E&xclou els duplicats

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Controla si la vista Scripts carregats ha de mostrar només l'script més recent d'un URL determinat, o totes elles. Amb això desactivat, pot ser que veieu entrades duplicades a la vista Scripts carregats. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.show-profile.label = Mostra les &dades del perfil
cmd.show-profile.params = [<url> [<…>]]
cmd.show-profile.help = Mostra les dades del perfil recollides per a un o més fitxers font especificats per <url>. Si no es proporciona un <url>, es desaran totes les dades del perfil.

cmd.startup-init.label = Inicialitza en &arrencar
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help = Defineix l'estat de la característica «Inicialitza en arrencar». Si està habilitada, el depurador començarà el seguiment dels scripts quan el navegador s'iniciï per primer cop, en comptes d'esperar que la interfície d'usuari es carregui. Això permet que la llista d'scripts mostri els fitxers que s'han carregat abans d'iniciar-se la interfície d'usuari del depurador. Aquesta característica provoca una *lleu* davallada del rendiment. El valor de <toggle> pot ser |true|, |on|, |yes|, o bé |1| per a activar l'indicador; |false|, |off|, |no|, o bé |0| per a desactivar-lo. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.source-coloring.label = Ressalta la sinta&xi
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help = Habilita o inhabilita l'acoloriment de codi a la vista Codi font. En treballar amb fitxers grans, o amb una màquina lenta, l'acoloriment del codi pot trigar massa per a resultar pràctic. La desactivació de l'acoloriment del codi fa que els fitxers es carreguin molt més ràpidament. Caldrà tornar a carregar el codi per tal que el canvi d'aquest paràmetre tingui efecte. Si no s'indica <toggle> es mostrarà l'estat actual.

cmd.stop.label = Atu&ra
cmd.stop.key = VK_F4
cmd.stop.tip = Atura l'operació en curs
cmd.stop.help = Atura't abans que s'executi la línia de codi següent.

cmd.step.label = Salta &a
cmd.step.key = VK_F11
cmd.step.tip = Salta a la crida de funció
cmd.step.help = Executa la línia següent de l'script i s'atura.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help = Funció per a la prova d'anàlisi d'arguments. Passeu-li el que vol i escopirà l'objecte d'esdeveniment a stdout.

cmd.testargs1.params = <int> [<…>]
cmd.testargs1.help = Funció per a la prova d'anàlisi d'arguments. Passeu-li el que vol i escopirà l'objecte d'esdeveniment a stdout.

cmd.this-expr.params = <expression>
cmd.this-expr.help = Dóna a l'``objecte d'avaluació'' el resultat de <expression>. L'objecte d'avaluació s'utilitza com a l'objecte |this| en totes les avaluacions. El resultat de <expression> *ha de ser* un objecte. Vegeu també: |eval|, |props|, |watch-expr| i |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help = Determina quina acció ha de prendre el depurador quan es llança una excepció des de l'objectiu de depuració. |tmode ignore| ignora totes les excepcions, |tmode trace| mostra un registre de l'excepció a la consola, i |tmode break| atura l'execució quan es llança una excepció. |tmode|, sense paràmetres, mostrarà el mode de llançament actual. Tingueu en compte que |tmode| controla el que succeeix quan es *llança* una excepció; per a controlar què succeeix quan una excepció arriba al nivell superior i esdevé un error, utilitzeu |emode|. La combinació de tecles Control + T es pot utilitzar per a canviar cíclicament el mode de llançament.

cmd.tm-break.label = Atura't en les &excepcions
cmd.tm-cycle.label = Canvia cíclicament el mode d'excepció
cmd.tm-cycle.key = accel T
cmd.tm-ignore.label = I&gnora les excepcions
cmd.tm-trace.label = Fe&s un seguiment de les excepcions

cmd.toggle-scripts-search-box.help = Commuta la visibilitat dels controls de cerca ubicats a la vista Scripts carregats.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help = Si la vista indicada per <view-id> és actualment a la finestra principal, o no és visible, se situarà a una nova finestra flotant. Si <view-id> ja és a una finestra flotant, tornarà a la finestra principal.

cmd.toggle-pprint.label = I&mpressió bonica
cmd.toggle-pprint.key = accel P
cmd.toggle-pprint.tip = Commuta el mode Impressió bonica
cmd.toggle-pprint.help = Commuta el mode Impressió bonica.

cmd.toggle-save-layout.label = Desa el format per defecte &en sortir
cmd.toggle-save-layout.help = Si està activat, el format de finestra es desarà abans de sortir del Venkman.

cmd.toggle-save-settings.label = Desa els paràmetres de ruptura/control en sort&ir
cmd.toggle-save-settings.help = Si està activat, els paràmetres de punts de ruptura i de control es desaran abans de sortir del Venkman, i recuperats en iniciar.

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help = Commuta la preferència booleana indicada per <pref-name>.

cmd.toggle-view.params = <view-id>
cmd.toggle-view.help = Si la vista indicada per <view-id> ja s'està mostrant, s'ocultarà. En cas contrari, es mostrarà a la seva darrera ubicació coneguda.

cmd.toggle-chrome.label = E&xclou els fitxers del navegador
cmd.toggle-profile.label = Re&cull les dades de velocitat

cmd.toggle-breaks.label = Punts de &ruptura
cmd.toggle-stack.label = Pila de cri&des
cmd.toggle-session.label = Sessió &interactiva
cmd.toggle-locals.label = Variables &locals
cmd.toggle-scripts.label = Se&qüències carregades
cmd.toggle-windows.label = Finestres &obertes
cmd.toggle-source.label = Codi font (antic)
cmd.toggle-source2.label = Codi &font
cmd.toggle-watches.label = Punts de &control

cmd.version.label = Quant al &Venkman
cmd.version.help = Mostra la informació de versió.

cmd.remove-watch.label = Elimina el punt de cont&rol
cmd.remove-watch.params = <index> [<…>]
cmd.remove-watch.help = Elimina el(s) punt(s) de control de l'índex basat en 0 indicat per <index>.

cmd.watch-expr.label = Afegeix una expressió de &punt de control…
cmd.watch-expr.params = [<expression>]
cmd.watch-expr.help = Avalua <expression> en l'abast de l'objectiu de depuració i afegeix el resultat a la finestra de punts de control. Si no s'indica <expression>, tots els punts de control es mostren a la consola.

cmd.watch-exprd.params = [<expression>]
cmd.watch-exprd.help = Avalua <expression> en l'abast del depurador i afegeix el resultat a la finestra de punts de control. Si no s'indica <expression>, tots els punts de control es mostren a la consola.

cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help = Afegeix la propietat anomenada <property-name> de l'objecte emmagatzemat a <jsd-value> a la finestra de punts de control.

cmd.where.label = Aboca la &pila a la sessió interactiva
cmd.where.help = Mostra una llista resumida de marcs de pila de la cadena de crides actual.
