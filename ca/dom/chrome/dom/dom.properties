# LOCALIZATION NOTE: Do not translate "ServiceWorker". %S is a URL.
InterceptionFailedWithURL = No s'ha pogut carregar «%S». Un ServiceWorker ha interceptat la sol·licitud i ha detectat un error inesperat.
