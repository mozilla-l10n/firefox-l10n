## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Հնարավոր չէ վավերացնել %S SMTP սպասարկիչում։ Այն չի աջակցում վավերացումը (SMTP-AUTH), բայց Դուք ընտրել եք այն։ Փոխեք SMTP սպասարկիչը չի աջակցում վավերացման ընտրված եղանակը։ Փոխեք 'Վավերացման եղանակ'-ը 'Չկա'-ի 'Փոստարկղի կարգավորումներ | Ելքային սպասարկիչը (SMTP)' բաժնում։

