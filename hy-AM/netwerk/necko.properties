SuperfluousAuth=Դուք պատրաստվում եք «%1$S» կայքում գրանցվել «%2$S» անվամբ, սակայն կայքը չի պահանջում նույնականացում։ Սա կարող է Ձեզ խաբելու փորձ լինել։\n\nԱրդյո՞ք «%1$S»-ը այն կայքն է, որը ցանկանում եք այցելել։
