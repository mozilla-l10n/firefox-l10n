KillScriptTitle=Cảnh báo: Mã không đáp ứng
KillScriptMessage=Trình duyệt đang bận xử lí một đoạn mã trong trang này, hoặc không xử lí được. Bạn có thể dừng xử lí ngay, hoặc tiếp tục xem nếu việc xử lí có thể hoàn tất được.
KillScriptWithDebugMessage=Trình duyệt đang bận xử lí một đoạn mã trong trang này, hoặc không xử lí được. Bạn có thể dừng xử lí ngay, mở đoạn mã bằng trình sửa lỗi, hoặc tiếp tục xử lí.
KillScriptLocation=Mã: %S
StopScriptButton=Dừng xử lí
DebugScriptButton=Sửa lỗi
WaitForScriptButton=Tiếp tục
DontAskAgain=Đừng &hỏi lại
JSURLLoadBlockedWarning=Cố tải một javascript: URL từ một host\ntrong một cửa sổ đang hiển thị nội dung từ một host khác\nđã bị chặn bởi trình quản lí bảo mật.
WindowCloseBlockedWarning=Đoạn mã sẽ không đóng cửa sổ mà không phải do nó mở.
OnBeforeUnloadPreMessage=Bạn có chắc muốn rời khỏi trang này?
OnBeforeUnloadPostMessage=Nhấp OK để tiếp tục, hoặc Hủy bỏ để ở lại trang hiện tại.
DocumentAllUsed=Đã dùng thuộc tính document.all không chuẩn. Dùng chuẩn tài liệu W3C.getElementById() thay thế.
GlobalScopeElementReference=Thành phần được chuyển sang bởi ID/NAME trong phạm vi toàn cục. Dùng chuẩn của W3C là document.getElementById() thay vào.
UseOfCaptureEventsWarning=Không ủng hộ việc dùng captureEvents(). Để nâng cấp mã của bạn, hãy dùng phương pháp DOM 2 addEventListener(). Xem thêm trợ giúp ở http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Không ủng hộ việc dùng releaseEvents(). Để nâng cấp mã của bạn, hãy dùng phương pháp DOM 2 removeEventListener(). Xem thêm trợ giúp ở http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Không ủng hộ việc dùng routeEvent(). Để nâng cấp mã của bạn, hãy dùng phương pháp DOM 2 dispatchEvent(). Xem thêm trợ giúp ở http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S, không nên dùng preventBubble(). Dùng chuẩn W3C là stopPropagation() thay vào.
UseOfPreventCaptureWarning=Event=%S, không nên dùng preventCapture(). Dùng chuẩn W3C là stopPropagation() thay vào.
UnexpectedCanvasVariantStyle=canvas: nỗ lực - đặt giá trị cho strokeStyle hoặc fillStyle thành một giá trị không phải là chuỗi hay CanvasGradient hay CanvasPattern - đã bị bỏ qua.
EmptyGetElementByIdParam=Chuỗi trống đã được đưa sang getElementById().
LowMemoryTitle=Cảnh báo: Thiếu bộ nhớ
LowMemoryMessage=Một mã script trên trang này đã bị ngừng vì tình trạng thiếu bộ nhớ.
WrongEventPropertyAccessWarning=Thuộc tính '%S' của một sự kiện %S thì không nên dùng. Giá trị vô nghĩa.

