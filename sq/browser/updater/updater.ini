MozillaMaintenanceDescription=Shërbimi i Mirëmbajtjes Mozilla siguron që të keni përherë versionin më të ri dhe më të siguruar të Mozilla Firefox-it në kompjuterin tuaj. Mbajta e përditësuar e Firefox-it është shumë e rëndësishme për sigurinë tuaj internetore dhe Mozilla këshillon me forcë që ta mbani të aktivizuar këtë shërbim.
