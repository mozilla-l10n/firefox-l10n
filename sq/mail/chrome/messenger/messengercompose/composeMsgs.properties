## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
12594=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të shifruar. Nëse sapo e rregulluat llogarinë, ju lutemi, provoni të ndryshoni 'Fjalëkalim, i transmetuar në mënyrë jo të sigurt' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte, dhe tani, papritmas, dështon, ky është skenar i zakonshëm se si dikush mund të grabisë fjalëkalimin tuaj.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
12595=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të shifruar. Nëse sapo e rregulluat llogarinë, ju lutemi, provoni të ndryshoni 'Fjalëkalim normal' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte, dhe tani, papritmas, dështon, ju lutemi, lidhuni me përgjegjësin ose mundësuesin e email-it.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
12596=Shërbyesi SMTP %S nuk lejon fjalëkalime thjesht tekst. Ju lutemi, provoni të kaloni në 'Fjalëkalim i shifruar' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. 

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Nuk arrin të kryhet mirëfilltësimi te shërbyesi SMTP %S. Ju lutemi, kontrolloni fjalëkalimin, dhe verifikoni 'Metodën e mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Pusulla Kerberos/GSSAPI nuk u pranua nga shërbyesi SMTP %S. Ju lutemi, shihni nëse jeni futur te "Kerberos/GSSAPI realm".

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Shërbyesi SMTP %S nuk e mbulon metodën e përzgjedhur për mirëfilltësimin. Ju lutemi, ndërroni 'metodën e Mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Nuk arrin të mirëfilltësohet te shërbyesi SMTP %S. Shërbyesi nuk mbulon mirëfilltësim (SMTP-AUTH), por ju keni zgjedhur të përdoret mirëfilltësim. Ju lutemi, ndryshojeni 'metodën e Mirëfilltësimit' si 'Asnjë' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)' ose lidhuni me mundësuesin e shërbimit tuaj email për udhëzime.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Ka shenja jo-ASCII te pjesa vendore e adresës së marrësit %s. Çka ende nuk mbulohet. Ju lutemi, ndryshojeni këtë adresë dhe riprovoni.

