## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Mesazhi nuk u dërgua dot, ngaqë lidhjes me shërbyesin SMTP %S i mbaroi koha. Riprovoni ose lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Për një arsye të panjohur, mesazhi nuk u dërgua dot duke përdorur shërbyesin SMTP %S. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni, ose përndryshe lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ndodhi një gabim gjatë dërgimit të postës: Shërbyesi SMTP %S është i panjohur. Shërbyesi mund të jetë formësuar pasaktësisht. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Mesazhi nuk u dërgua dot, sepse lidhja me shërbyesin SMTP %S humbi në mes të ndërveprimit. Riprovoni ose lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ndodhi një gabim gjatë dërgimit të postës: Nuk arrihet të vendoset lidhje e sigurt me shërbyesin SMTP %S përmes STARTTLS-je, ngaqë nuk thuhet gjë për këtë veçori. Çaktivizojeni STARTTLS-në për atë shërbyes ose lidhuni me mundësuesin e shërbimit.

