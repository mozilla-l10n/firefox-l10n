## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Mesazhi nuk u dërgua dot, sepse dështoi lidhja me shërbyesin SMTP %S. Shërbyesi mund të jetë jashtë funksionimit ose po hedh poshtë lidhjet SMTP. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni, ose përndryshe lidhuni me përgjegjësin e rrjetit tuaj.

