## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Keni caktuar që ky mesazh duhej të kodohej në mënyrë shifrore, por programi ose dështoi në gjetjen e dëshmisë së nënshkrimit treguar te Rregullimet tuaja për Llogari Poste & Grupe Lajmesh, ose dëshmia ka skaduar.
NoSenderEncryptionCert=Keni caktuar shifrim për këtë mesazh, por programi ose dështoi në gjetjen e dëshmisë së shifrimit të treguar te Rregullimet tuaja për Llogari Poste & Grupe Lajmesh, ose dëshmia ka skaduar.
MissingRecipientEncryptionCert=Keni caktuar shifrim për këtë mesazh, por programi dështoi në gjetjen e një dëshmie shifrimi për %S.
ErrorCanNotEncrypt=Nuk arrin të kodojë mesazhin. Ju lutemi, kontrolloni nëse keni një dëshmi email-i të vlefshme për secilin marrës. Ju lutemi, kontrolloni nëse dëshmitë e treguara te Rregullime Llogarish Poste & Grupe Lajmesh për këtë llogari poste janë të vlefshme dhe të besuara.
ErrorCanNotSign=Nuk arrin të nënshkruajë mesazhin. Ju lutemi, kontrolloni nëse dëshmitë e treguara te Rregullime Llogarish Poste & Grupe Lajmesh për këtë llogari poste janë të vlefshme dhe të besuara për postime.

