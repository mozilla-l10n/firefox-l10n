## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Keni caktuar që ky mesazh duhej të kodohej në mënyrë shifrore, por programi ose dështoi në gjetjen e dëshmisë së nënshkrimit treguar te Rregullimet tuaja për Llogari Poste & Grupe Lajmesh, ose dëshmia ka skaduar.
NoSenderEncryptionCert=Keni caktuar kodim për këtë mesazh, por programi ose dështoi në gjetjen e dëshmisë së kodimit të treguar te Rregullimet tuaja për Llogari Poste & Grupe Lajmesh, ose dëshmia ka skaduar.
MissingRecipientEncryptionCert=Keni caktuar kodim për këtë mesazh, por programi dështoi në gjetjen e një dëshmie kodimi për %S.
ErrorCanNotEncrypt=I pazoti të kodojë mesazh. Ju lutem, kontrolloni që keni një dëshmi email-i të vlefshme për çdo marrës. Ju lutem, kontrolloni nëse dëshmitë e treguara në Rregullime LLogarish Poste & Grupe Lajmesh për këtë llogari poste janë të vlefshme dhe të besuara.
ErrorCanNotSign=I pazoti të nënshkruajë mesazh. Ju lutem, kontrolloni nëse dëshmitë e treguara në Rregullime Llogarish Poste & Grupe Lajmesh për këtë llogari poste janë të vlefshme dhe të besuara.

## Strings used for in the prefs.
prefPanel-smime=Siguri
NoSigningCert=Përgjegjësi i Dëshmive nuk arrin të gjejë dot një dëshmi të vlefshme, e cila mund të përdorej për të nënshkruar në mënyrë shifrore mesazhet tuaj.
NoEncryptionCert=Përgjegjësi i Dëshmive nuk arrin të gjejë dot një dëshmi të vlefshme, e cila mund të përdorej nga të tjerë për t'ju dërguar mesazhe email të koduar.
encryption_needCertWantSame=Duhet po ashtu të caktoni një dëshmi për t'u përdorur nga të tjerë kur ju dërgojnë mesazhe të koduar. Doni të përdoret e njëjta dëshmi për të koduar & çkoduar mesazhet e dërguar për ju?
encryption_wantSame=Doni të përdoret e njëjta dëshmi për të koduar & çkoduar mesazhe të dërguar për ju?
encryption_needCertWantToSelect=Duhet po ashtu të caktoni një dëshmi për t'u përdorur nga të tjerë kur këta ju dërgojnë mesazhe të koduar. Doni të formësoni tani një dëshmi kodimi?
signing_needCertWantSame=Duhet po ashtu të caktoni një dëshmi për ta përdorur për nënshkrime shifrorë të mesazheve tuaj. Doni të përdoret e njëjta dëshmi për të nënshkruar në mënyrë shifrore mesazhet tuaj?
signing_wantSame=Doni të përdoret e njëjta dëshmi për të nënshkruar në mënyrë numerike mesazhet tuaj?
signing_needCertWantToSelect=Duhet po ashtu të caktoni një dëshmi për ta përdorur për nënshkrime shifrorë të mesazheve tuaj. Doni të formësoni tani një dëshmi për nënshkrim shifror mesazhesh?
