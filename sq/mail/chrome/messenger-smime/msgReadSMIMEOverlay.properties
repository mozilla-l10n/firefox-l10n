ImapOnDemand=Mesazhi i shfaqur është nënshkruar numerikisht, por nuk janë shkarkuar ende tërë bashkangjitjet e tij. Prandaj nuk vleftësohet dot  nënshkrimi. Klikoni OK për të shkarkuar mesazhin të plotë dhe vleftësuar nënshkrimin.
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% nuk e çkodon dot këtë mesazh
CantDecryptBody=Dërguesi e ka koduar këtë mesazh për ju duke përdorur një nga dëshmitë tuaja shifrore, megjithatë %brand% nuk qe në gjendje ta gjejë këtë dëshmi dhe kyçin vetjak përkatës. <br> Zgjidhje të mundshme: <br><ul><li>Nëse keni një "smartcard", ju lutem, futeni tani. <li>Nëse po përdorni një makinë të re, ose po përdorni një profil %brand% të ri, do t'ju duhet të riktheni dëshminë dhe kyçin tuaj vetjak prej një kopjeruajtjeje. Kopjeruajtjet e dëshmive zakonisht mbarojnë me ".p12".</ul> 



