# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Funksioni runtime me të cilin jeni lidhur ka një datë montimi më të re (%1$S) se sa ajo e Firefox-it tuaj për desktop (%2$S). Ky është një rast i pambuluar dhe mund të shkaktojë bllokimin e DevTools. Ju lutemi, përditësoni Firefox-in.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=<em>Connected runtime</em> ka një version të vjetër (%1$S). Versioni minimum që mbulohet është (%2$S). Ky është formësim i pambuluar dhe mund të bëjë që DevTools të mos funksionojë. Ju lutemi, përditësoni <em>connected runtime</em>.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Paneli i Diagnostikuesit mund të mos funksionojë me runtime-in e lidhur. Ju lutemi, përdorni Firefox %S, nëse ju duhet të përdorni Diagnostikuesin me këtë runtime.

# LOCALIZATION NOTE (error_webIDEDeprecated2): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated2=Në një nga hedhjet e ardhshme në qarkullim, WebIDE do të çaktivizohet. Diagnostikimi i largët tani gjendet te about:debugging.

