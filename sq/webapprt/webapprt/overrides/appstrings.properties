# netReset=Lidhja me shërbyesin u rivendos teksa zbatimi po ngarkohej.
redirectLoop=Njëshërbyes po e ridrejton kërkesën në një rrugë së cilës nuk do t'i gjehet fundi kurrë.
confirmRepostPrompt=Që të vazhdohet, zbatimi duhet të dërgojë të dhëna që do të shkaktojnë përsëritjen e cilitdo veprim (fjala vjen kërkim apo ripohim porosie) që po kryhej më parë.
unknownSocketType=Zbatimi nuk di se si të komunikojë me shërbyesin.
notCached=Zbatimi kërkoi një dokument që nuk është më i passhëm.
netOffline=Zbatimi tani është nën mënyrën jashtë linje dhe nuk mund të përdorë rrjetin.
deniedPortAccess=Zbatimi provoi të përdorë një portë rrjeti te e cila nuk duhej të kishte hyrje. Për mbrojtjen tuaj, zbatimi e anuloi kërkesën.
proxyResolveFailure=Zbatimi është formësuar të përdorë një shërbyes ndërmjetës që nuk gjendet dot.
proxyConnectFailure=Zbatimi është formësuar të përdorë një shërbyes ndërmjetës i cili nuk po pranon lidhje.
contentEncodingError=Zbatimi mori nga një shërbyes një përgjigje që përdorte format të pavlefshëm ose të pambuluar ngjeshjeje.
unsafeContentType=Zbatimi nuk mund të vazhdojë, ngaqë përdori një lloj kartele që mund të mos jetë i parrezikshëm, nëse hapet. Ju lutemi, lidhuni me të zotët e zbatimit për t'u bërë të ditur këtë problem.
cspFrameAncestorBlocked=Ky zbatim u përpoq të hynte në një burim i cili përmban një rregull sigurie lënde që e pengon trupëzimin e saj në këtë mënyrë.
corruptedContentError=Zbatimi nuk vazhdon dot ngarkimin, ngaqë u kap një gabim në transmetimin e të dhënave.
remoteXUL=Ky zbatim u përpoq të përdorë një teknologji të pambuluar që nuk është më e passhme.
