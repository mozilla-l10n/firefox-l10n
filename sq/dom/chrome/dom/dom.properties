RadioElementSuffersFromBeingMissing=Lypset të përzgjidhni një nga këto mundësi.
FileElementSuffersFromBeingMissing=Lypset të përzgjidhni një kartelë.
ElementSuffersFromInvalidEmail=Adresa email e dhënë nuk është e vlefshme.
ElementSuffersFromInvalidURL=URL-ja e dhënë nuk është e vlefshme.
ElementSuffersFromPatternMismatch=Vlera e fushës nuk është në formatin e kërkuar.
