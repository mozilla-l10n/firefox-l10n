FormValidationRadioMissing=Ju lutem, përzgjidhni njërën nga këto mundësi.
FormValidationFileMissing=Ju lutem, përzgjidhni një kartelë.
FormValidationSelectMissing=Ju lutem, përzgjidhni një element te lista.
