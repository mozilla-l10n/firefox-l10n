[Strings]
DefaultBrowserAgentTaskDescription=Zadatak agenta standardnog preglednika provjerava kada se zadani preglednik promijeni iz %MOZ_APP_DISPLAYNAME% u drugi preglednik. Ako se promjena dogodi pod sumnjivim okolnostima, od korisnika će se zatražiti da se vrate na %MOZ_APP_DISPLAYNAME% ne više od dva puta. Ovaj zadatak se automatski instalira od strane %MOZ_APP_DISPLAYNAME% i ponovno se instalira kada se %MOZ_APP_DISPLAYNAME% aktualizira. Za deaktiviranje ovog zadatka, aktualiziraj postavku „default-browser-agent.enabled” na stranici about:config ili %MOZ_APP_DISPLAYNAME% postavku pravila poduzeća „DisableDefaultBrowserAgent”.
DefaultBrowserNotificationHeaderText=Nastavi koristiti %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Tvoj standardni preglednik je nedavno promijenjen. Dodirni za obnavljanje %MOZ_APP_DISPLAYNAME% kao standardni preglednik.
DefaultBrowserNotificationYesButtonText=Da
DefaultBrowserNotificationNoButtonText=Ne
