error.banned=Zabranjen vam je pristup na ovaj poslužitelj.
error.bannedSoon=Uskoro će vam biti zabranjen pristup na ovaj poslužitelj.
error.mode.wrongUser=Nemožete mijenjati načine za druge korisnike.
