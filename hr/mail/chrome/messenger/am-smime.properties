encryption_needCertWantToSelect=Trebate također odrediti certifikat koji će koristiti druge osobe kada vam budu slale kriptirane poruke. Želite li sada podesiti certifikat za kriptiranje?
signing_needCertWantSame=Trebate također odrediti certifikat za digitalno potpisivanje vaših poruka. Želite li koristiti isti certifikat za digitalno potpisivanje vaših poruka?
