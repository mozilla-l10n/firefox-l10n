## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Greška prilikom slanja pošte: nije moguće uspostaviti sigurnu vezu sa SMTP poslužiteljem %S koristeći STARTTLS, jer poslužitelj ne podržava ovu mogućnost. Isključite STARTTLS za ovaj poslužitelj ili kontaktirajte svojeg pružatelja usluge.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Greška prilikom slanja pošte: nije moguće dobiti lozinku za %S. Poruka nije poslana.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Veličina poruke koju pokušavate poslati prelazi privremeno ograničenje veličine poslužitelja. Poruka nije poslana; pokušajte smanjiti veličinu poruke ili pričekajte neko vrijeme i pokušajte ponovno. Poslužitelj je odgovorio:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Veličina poruke koju pokušavate poslati prelazi globalno ograničenje veličine poslužitelja (%d bajtova). Poruka nije poslana; smanjite veličinu poruke i pokušajte ponovno.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Veličina poruke koju pokušavate poslati prelazi globalno ograničenje veličine poslužitelja. Poruka nije poslana; smanjite veličinu poruke i pokušajte ponovno. Server je odgovorio:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Greška prilikom slanja pošte: SMTP poslužitelj %S je nepoznat. Postavke poslužitelja mogu biti netočne. Provjerite jesu li postavke vašeg SMTP poslužitelja ispravne i pokušajte ponovno.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Poruka nije poslana jer povezivanje na SMTP poslužitelj %S nije uspjelo. Poslužitelj možda nije dostupan ili odbija SMTP veze. Provjerite jesu li postavke vašeg SMTP poslužitelja ispravne i pokušajte ponovno, ili kontaktirajte svojeg administratora.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Poruka nije poslana jer je povezivanje na SMTP poslužitelj %S prekinuto usred transakcije. Pokušajte ponovno ili kontaktirajte svojeg mrežnog administratora.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Poruka nije poslana jer je isteklo vrijeme povezivanja na SMTP poslužitelj %S. Pokušajte ponovno ili kontaktirajte svojeg mrežnog administratora.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Poruku nije bilo moguće poslati koristeći SMTP poslužitelj %S iz nepoznatog razloga. Provjerite jesu li postavke vašeg SMTP poslužitelja ispravne i pokušajte ponovno, ili kontaktirajte svojeg mrežnog administratora.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Čini se da SMTP poslužitelj %S ne podržava kriptirane lozinke. Ako ste tek postavili novi račun, pokušajte promijeniti postavku u 'Lozinka, nesiguran prijenos' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'. Ako je prije radilo, a sada više ne radi, postoji mogućnost da vam netko pokušava ukrasti lozinku.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP poslužitelj %S ne podržava kriptirane lozinke. Ako ste tek postavili novi račun, pokušajte promijeniti postavku u 'Normalna lozinka' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'. Ako je prije radilo, a sada više ne radi, kontaktirajte vašeg administratora e-pošte ili pružatelja usluge.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP poslužitelj %S ne podržava lozinke u formatu običnog teksta. Pokušajte promijeniti postavku u 'Kriptirana lozinka' kao 'Metoda provjere autentičnosti' u 'Postavke računa | Postavke poslužitelja'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Nije se moguće prijaviti na SMTP poslužitelj %S. Provjerite lozinku i postavke 'Metoda provjere autentičnosti' u 'Postavke računa | Poslužitelj odlazne pošte (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=SMTP poslužitelj %S nije prihvatio Kerberos/GSSAPI karticu. Provjerite jeste li prijavljeni na Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP poslužitelj %S ne podržava odabranu metodu provjere autentičnosti. Promijenite 'Metoda provjere autentičnosti' u 'Postavke računa | Poslužitelj odlazne pošte (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Nije se moguće prijaviti na SMTP poslužitelj %S. Poslužitelj ne podržava (SMTP-AUTH) provjeru autentičnosti, a vi ste odabrali korištenje iste. Promijenite 'Metoda provjere autentičnosti' u 'Nikakva' u 'Postavke računa | Poslužitelj odlazne pošte (SMTP)' ili kontaktirajte vašeg pružatelja usluge e-pošte za pomoć.

