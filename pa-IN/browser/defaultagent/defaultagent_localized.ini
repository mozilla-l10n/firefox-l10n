[Strings]
DefaultBrowserAgentTaskDescription=ਜਦੋਂ ਹੋਰ ਬਰਾਊਜ਼ਰ ਲਈ %MOZ_APP_DISPLAYNAME% ਹੁੰਦਾ ਹੈ ਤਾਂ ਮੂਲ ਬਰਾਊਜ਼ਰ ਏਜੰਟ ਕੰਮ ਦੀ ਜਾਂਚ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਜੇ ਸ਼ੱਕੀ ਹਾਲਤਾਂ ਵਿੱਚ ਤਬਦੀਲੀ ਹੋਈ ਹੋਵੇ ਤਾਂ ਵਰਤੋਂਕਾਂਰਾਂ ਨੂੰ %MOZ_APP_DISPLAYNAME% ਲਈ ਬਦਲਣ ਲਈ ਦੋ ਵਾਰ ਤੋਂ ਵੱਧ ਵਾਰ ਨਹੀਂ ਪੁੱੱਛਿਆ ਜਾਵੇਗਾ। ਇਹ ਟਾਸਕ %MOZ_APP_DISPLAYNAME%, ਵਲੋਂ ਆਪਣੇ-ਆਪ ਇੰਸਟਾਲ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ %MOZ_APP_DISPLAYNAME% ਅੱਪਡੇਟ ਹੋਣ ਉੱਤੇ ਮੁੜ-ਇੰਸਟਾਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇਸ ਟਾਸਕ ਨੂੰ ਅਸਮਰੱਥ ਕਰਨ ਲਈ about:config ਸਫ਼ੇ ਵਿੱਚ “default-browser-agent.enabled” ਪਸੰਦ  ਜਾਂ %MOZ_APP_DISPLAYNAME% ਇੰਟਰਪਰਾਈਜ਼ ਪਾਲਸੀ ਵਿੱਚ “DisableDefaultBrowserAgent”  ਨੂੰ ਅੱਪਡੇਟ ਕਰੋ।
DefaultBrowserNotificationHeaderText=%MOZ_APP_DISPLAYNAME% ਨੂੰ ਵਰਤਦੇ ਰਹਿਣਾ ਹੈ?
DefaultBrowserNotificationBodyText=ਤੁਹਾਡਾ ਮੂਲ ਬਰਾਊਜ਼ਰ ਹਾਲ ਹੀ ਵਿੱਚ ਬਦਲਿਆ ਗਿਆ ਸੀ। %MOZ_APP_DISPLAYNAME% ਨੂੰ ਮੂਲ ਵਜੋ ਬਹਾਲ ਕਰਨ ਲਈ ਛੂਹੋ।
DefaultBrowserNotificationYesButtonText=ਹਾਂ
DefaultBrowserNotificationNoButtonText=ਨਹੀਂ
