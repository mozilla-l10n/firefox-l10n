InfoText=%MOZ_APP_DISPLAYNAME% ਤੁਹਾਡੇ ਅੱਪਡੇਟ ਇੰਸਟਾਲ ਕਰ ਰਿਹਾ ਹੈ ਅਤੇ ਕੁਝ ਪਲ਼ਾਂ ਵਿੱਚ ਮੁੜ-ਚਾਲੂ ਹੋਵੇਗਾ…
MozillaMaintenanceDescription=Mozilla ਦੇਖਭਾਗ ਸੇਵਾ ਯਕੀਨੀ ਬਣਾਉਂਦੀ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਉੱਤੇ ਹਮੇਸ਼ਾ ਸਭ ਤੋਂ ਨਵਾਂ ਅਤੇ ਸਭ ਤੋਂ ਸੁਰੱਖਿਅਤ Mozilla Firefox ਮੌਜੂਦ ਰਹੇ। ਤੁਹਾਡੇ ਆਨਲਾਈਨ ਸੁਰੱਖਿਆ ਲਈ ਲਈ Firefox ਨੂੰ ਤਾਜ਼ਾ ਰੱਖਣਾ ਬਹੁਤ ਲਾਜ਼ਮੀ ਹੈ ਅਤੇ Mozilla ਤੁਹਾਨੂੰ ਇਹ ਸੇਵਾ ਚਾਲੂ ਰੱਖਣ ਦੀ ਜ਼ੋਰਦਾਰ ਸਿਫਾਰਸ਼ ਕਰਦਾ ਹੈ।
