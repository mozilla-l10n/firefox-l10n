# LOCALIZATION NOTE  (newStyleSheet): This is the default name for a new
# user-created style sheet.
newStyleSheet=Novèl fuèlh d'estils #%S

# LOCALIZATION NOTE  (ruleCount.label): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# This is shown in the style sheets list.
# #1 rule.
# example: 111 rules.
ruleCount.label=#1 règla.;#1 règlas.

# LOCALIZATION NOTE  (error-load.label): This is shown when loading fails.
error-load=Lo fuèlh d'estils a pas pogut èsser cargat.

# LOCALIZATION NOTE  (error-save.label): This is shown when saving fails.
error-save=Lo fuèlh d'estils a pas pogut èsser enregistrat.

