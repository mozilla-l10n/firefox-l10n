change.password3.introText = உங்கள் கடவுச்சொல் குறைந்தது 8 எழுத்துகளைக் கொண்டதாக இருக்க வேண்டும்.  உங்கள் பயனர் பெயர் அல்லது மீட்பு திறப்பும் உங்கள் கடவுச்சொல்லும் ஒன்றாக இருக்கக்கூடாது.
change.recoverykey.acceptButton = மீட்பு திறப்பை மாற்று
change.recoverykey.error = உங்கள் மீட்பு திறப்பை மாற்றுவதில் ஒரு பிழை ஏற்பட்டது!
change.recoverykey.label = மீட்புத் திறப்பை மாற்றி அகத் தரவை ஏற்றுகிறது, காத்திருக்கவும்…
change.recoverykey.success = உங்கள் மீட்பு திறப்பு வெற்றிகரமாக மாற்றப்பட்டது!
change.recoverykey.title = எனது மீட்பு திறப்பு
change.recoverykey.warningText = கவனிக்கவும்: இதை மாற்றினால் ஒத்திசைவு சேவையகத்தில் சேமிக்கப்பட்டுள்ள எல்லா தரவும் அழிக்கப்பட்டு, இந்த மீட்புத் திறப்பால் பாதுகாக்கப்பட்ட புதிய தரவு பதிவேற்றப்படும். உங்கள் பிற சாதனங்களுக்கு இந்தப் புதிய மீட்பு திறப்பை உள்ளிடாத வரை மற்ற சாதனங்கள் ஒத்திசைக்கப்படாது.
