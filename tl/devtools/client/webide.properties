error_appProjectsLoadFailed=Hindi ma-load ang listahan ng proyekto. Maaaring maganap ito kung ginamit mo ang profile na ito na may mas bagong bersyon ng Firefox.
error_folderCreationFailed=Hindi makagawa ng folder ng proyekto sa piniling direktoryo.

# Variable: runtime app build ID (looks like this %Y%M%D format) and firefox build ID (same format)
error_runtimeVersionTooRecent=Ang konektadong runtime ay may mas pinakahuling petsa ng pagtatayo (%1$S) kaysa sa iyong desktop Firefox (%2$S). Ito ay isang hindi suportadong pag-setup at maaaring magdulot ng DevTools na mabibigo. Paki-update ang Firefox.

# Variable: runtime app version (looks like this 52.a3) and firefox version (same format)
error_runtimeVersionTooOld=Ang nakakonektang runtime ay may lumang bersyon (%1$S). Ang pinakalumang suportadong bersyon ay (%2$S). Ito ay di-suportadong setup at maaaring masira ang DevTools. Paki-update ang konektadong runtime.

# LOCALIZATION NOTE (error_runtimeVersionTooOld67Debugger): Dedicated message
# for a backward compatibility issue that occurs when connecting:
# - from Fx 67 to 66 or to 65
# - from Fx 68 to 66
# Those are normally in range for DevTools compatibility policy, but specific non
# backward compatible changes broke the debugger in those scenarios (Bug 1528219).
# Variable: runtime app version (looks like this 52.a3)
error_runtimeVersionTooOld67Debugger=Ang debugger panel ay maaaring hindi gumana sa nakakonektang runtime. Pakigamit ang Firefox %S kung kailangan mo ang Debugger sa runtime na ito.

# LOCALIZATION NOTE (error_webIDEDeprecated2): Text for the deprecation message displayed when starting WebIDE.
error_webIDEDeprecated2=Idi-disable na ang WebIDE sa isang release na hinaharap. Ang remote debugging ay maaari nang gamitin sa about:debugging.

