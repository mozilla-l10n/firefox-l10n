cmd.emode.params = [<mode>]
cmd.emode.help   = Setter den handlingen debuggeren skal ta når en feil oppstår i debuggingsmålet. |emode ignore| ignorerer alle feil,  |emode trace| viser en logg av feilen i konsollen, og |emode break| stopper utførelsen av skriptet når en feil blir kastet. |emode| uten parametere viser den nåværende feilmodusen. Merk at |emode| kontrollerer det som skjer når et unntak ikke blir behandlet. For å kontrollere handling når et unntak blir *kastet*, bruk |tmode|.

cmd.eval.params = <expression>
