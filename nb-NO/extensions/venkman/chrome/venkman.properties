cmd.profile-instance-on.help   = Slår av profilering i alle funksjoner i skriptinstansen <script-instance>.

cmd.profile-instance-off.label  = Profiler &inneholdte funksjoner
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help   = Slår på profilering i alle funksjoner i skriptinstansen <script-instance>.

cmd.profile-tb.label = Profilering
cmd.profile-tb.tip   = Endre profileringsmodus

cmd.props.params = <expression>
cmd.props.help   = Lister opp egenskapene av verdien returnert av uttrykket <uttrykk>. Uttrykket er evaluert i skopet til debugmålets nåværende ramme. Se også: |where|, |frame|, |eval| og |propsd|.

cmd.propsd.params = <expression>
cmd.propsd.help   = Lister opp egenskapene til verdien returnert av uttrykket <uttrykk>. Uttrykket er evaluert i debuggerens skop. Se også: |props|.

cmd.exit.label = &Avslutt
cmd.exit.key   = accel Q

cmd.quit.label = &Avslutt
cmd.quit.key   = accel Q
cmd.quit.help  = Avslutt Mozilla.

cmd.reload-source-tab.label  = &Oppdater kildekode
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key    = accel R
cmd.reload-source-tab.help   = Laster inn kilden i fanen lokalisert på indeks <index> på nytt. Dersom <index> ikke er oppgitt, vil den aktive fanen bli lastet inn på nytt.

cmd.release-notes.label = &Versjonsnotat
cmd.release-notes.help  = Viser versjonsnotatet til Mozilla.

cmd.close-source-tab.label  = &Lukk fane
cmd.close-source-tab.key    = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help   = Lukker fanen med indeksen <index>. Dersom <index> ikke er oppgitt, vil den aktive fanen bli lukket.

cmd.restore-layout.params = [<name>]
cmd.restore-layout.help   = Gjenoppretter visningsutseendet med navn <name>. Dersom <name> ikke er oppgitt, vil en liste over tilgjengelige utseender bli vist. Det spesielle navnet |factory| kan brukes for å gjenopprette forvalgte verdier.

cmd.restore-settings.label  = Gjenopprett Avbrudd/Overvåk-i&nnstillingene …
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help   = Denne kommandoen er et alias til |loadd|, bortsett fra at <settings-file> ikke er påkrevd. Dersom <settings-file> ikke er oppgitt, eller er lik ``?'', vil en filvelger bli vist. Denne kommandoen er plassert i kontekstmenyen til Avbrudd- og Overvåknings-visningene, slik at det er enkelt å gjenopprette lagrede avbrudd og overvåkninger.

cmd.reloadui.key = accel alt R

cmd.run-to.label  = Kjør til &linje
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help   = Fortsett utførelse inntil programtelleren angitt ved <pc> er nådd, i skriptet angitt ved <script-wrapper>.

cmd.save-default-layout.label = &Lagre forvalgte vindusposisjoner nå

cmd.save-layout.params = [<name>]
cmd.save-layout.help   = Lagrer det nåværende vindusutseendet, og gir det navnet <name>. Layouten kan hentes tilbake senere ved å bruke |restore-layout|-kommandoen. Dersom <name> ikke er oppgitt, vil listen over alle tilgjengelige layouter bli vist. Lagre til navnet ``default'' for å sette utseendet til Venkman som brukes ved oppstart. Layouten ``factory'' kan ikke bli overskrevet.

cmd.save-source-tab.label = &Lagre kilde som …
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key   = accel S
cmd.save-source-tab.help  = Lagrer innholdet i kildefila som blir vist i fanen i posisjonen angitt ved <index> til en lokal fil. Dersom <index> ikke er oppgitt, vil den aktive fanen bli lagret.  Dersom <target-file> ikke er oppgitt, eller er lik '?', vil en filvelger bli vist. <target-file> er et operativsystem-spesifikk filreferanse.

cmd.save-profile.label = Lagre p&rofildata som …
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Lagrer profileringsdataene samlet fra en eller flere kildefiler angitt ved <url>, til filen angitt ved <target-file>. Dersom <target-file> ikke er oppgitt, eller er lik tegnet '?', vil en filvelger bli vist. Dersom <url> ikke er oppgitt, vil alle profileringsdataene bli lagret. <target-file> er oppgitt som en operativsystem-spesifikk fil, mens <url> er en komplett URL.

cmd.save-breakpoints.label  = &Lagre avbrudd-innstillingene …
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help   = Lagrer den nåværende listen over avbrudd til en JavaScript-fil, slik at den kan bli gjenopprettet senere. Dersom <settings-file> ikke er oppgitt, eller er lik '?', vil en filvelger bli vist. <settings-file>  kan peke på et |LocalFile|-objekt, eller en tekstrepresentasjon av en lokal fil (på brukerens operativsystem). Se også: |save-watches|, |restore-settings|.

cmd.save-settings.label  = La&gre avbrudd/overvåkning-innstillingene …
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help   = Lagrer listen over avbrudd og overvåkninger til ei JavaScript-fil, slik at de kan bli gjenopprettet senere. Dersom <settings-file> ikke er oppgitt, eller er lik tegnet '?', vil en filvelger bli vist.  <settings-file> kan være en referanse til et |LocalFile|-objekt eller en tekstlig adresse til en fil (operativsystemspesifikk adresse). Se også: |save-watches|, |save-breakpoints|, |restore-settings|.

cmd.save-watches.label  = &Lagre overvåknings-innstillinger
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help   = Lagrer den nåværende listen av overvåkninger til ei JavaScript-fil, slik at de kan gjenopprettes senere. Dersom <settings-file> ikke er oppgitt, eller er lik tegnet '?', vil en filvelger bli vist. <settings-file> kan være en referanse til et |LocalFile|-objekt, eller en tekstlig filreferanse (operativsystemspesifikk). Se også: |save-settings|, |save-breakpoints|, |restore-settings|.

cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help   = Fjerner alle skript med URL-er som ikke passer til mønsteret <mønster> fra Lastede Skript-visningen. Dersom <mønster> ikke er oppgitt, vil alle skriptene bli vist.

cmd.session-css.params = [<css>]
cmd.session-css.help   = Setter den nåværende CSS-filen brukt som stil i den Interaktiv økt-vinduet. Verdien til <css> kan være teksten "default", "dark" eller "light", eller URL-en til en CSS-fil du vil bruke. Den forvalgte CSS-filen ("default") bruker nettleserens forvalg som forgrunn- og bakgrunnsfarger. "dark" er lys tekst på mørk bakgrunn, mens "light" er lys bakgrunn med mørk tekst. Dersom <css> ikke er oppgitt, vil den nåværende verdien bli vist.

cmd.session-css-default.label = Forvalg for &nettleser
cmd.session-css-dark.label    = &Mørk bakgrunn/lys tekst
cmd.session-css-light.label   = &Lys bakgrunn/Mørk tekst

cmd.set-eval-obj.label  = Sett som &evalueringsobjekt
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help   = Setter aktivt ``evalueringsobjekt'' for bruk med |eval|-kommandoen. Objektet som blir referert til av <jsd-verdi> vil bli |this|-objektet, og globale variabler vil bli innlest relativt til forelder-objektet til <jsd-verdi>.

cmd.scan-source.label  = &Søk etter meta-kommentarer
cmd.scan-source.params = <script-instance>
cmd.scan-source.help   = Søker gjennom hele kildefila etter kommentarer på formen //@JSD_DIRECTIVE. Direktivene som vanligvis blir gjenkjent er //@JSD_LOG, //@JSD_BREAK og //@JSD_EVAL.  JSD_LOG evaluerer skript som følger etter den, og logger resultatet til det interaktive øktvinduet. JSD_BREAK setter inn et kondisjonelt avbrudd på den påfølgende kodelinjen. JSD_EVAL evaluerer skriptet som etterfølger det, uten å logge eller avbryte. Brukere kan legge til ytterligere direktiver med plug-ins.

cmd.scope.help = Lister opp egenskapene til det øverste objektet i skop-kjeden for den aktive rammen.

cmd.toggle-forcescriptload.label = &Tving funksjonsnavngjetting

cmd.toggle-functions.label  = Inkluder &funksjoner

cmd.show-functions.params = [<toggle>]
cmd.show-functions.help   = Kontrollerer om funksjonsegenskaper (noen ganger referert til som metoder) skal bli vist i Lokale Variabler og Overvåkninger-visningene. Etter å ha endret denne verdien, må du lukke og åpne affekterte noder på nytt for å se endringene. Verdien til <toggle> kan være |true|, |on|, |yes| eller |1| for å skru flagget på; |false|, |off|, |no| eller |0| for å skru det av, eller |toggle| for å invertere nå-verdien. Dersom <toggle> ikke er oppgitt, vil nå-verdien bli vist.

cmd.toggle-ecmas.label  = &Inkluder ECMA-egenskaper

cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help   = Kontrollerer om ECMA [[Far]] og [[Prototype]]-egenskapene skal bli vist i Lokale Variabler og Overvåkninger-visningene. Etter å ha endret denne verdien, må du lukke og åpne berørte noder for å se endringer. Verdien av <toggle> kan være |true|, |on|, |yes| eller |1| for å skru på flagget; |false|, |off|, |no| eller |0| skrur det av, mens |toggle| inverterer valget. Dersom <toggle> ikke er angitt, vil tilstanden som den er nå vises.

cmd.toggle-constants.label  = Inkluder &konstanter

cmd.show-constants.params = [<toggle>]
cmd.show-constants.help   = Kontrollerer om konstante egenskaper skal vises i Lokale Variabler og Overvåkninger-visningene.  Etter at du endrer denne innstillingen må du åpne berørte noder på nytt for å se endringene.  Verdien av <toggle> kan være |true|, |on|, |yes| eller |1| for å slå på innstillingen; |false|, |off|, |no| eller |0| for å slå den av; eller |toggle| for å invertere tilstanden.  Dersom <toggle> ikke er oppgitt vil nåværende tilstand bli vist.

cmd.toggle-show-most-recent.label = &Ekskluder duplikater

cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Kontrollerer om Innlastede Skript-visningen bare skal vise det sist brukte skriptet fra en URL, eller alle.  Dersom denne innstillingen er avslått vil du kanskje se duplikate oppføringer i Innlastede Skript-visningen. Verdien av <toggle> kan være |true|, |on|, |yes| eller |1| for å slå på innstillingen; |false|, |off|, |no| eller |0| for å slå den av; eller |toggle| for å invertere tilstanden.  Dersom <toggle> ikke er oppgitt vil nåværende tilstand bli vist.

cmd.show-profile.label = &Vis profileringsdata
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Viser profileringsdata innsamlet fra en eller flere kildefiler angitt ved <url>. Dersom <url> ikke er oppgitt vil alle profildata samles inn.

cmd.startup-init.label  = Initier ved &oppstart
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help   = Setter tilstansen til "Initier ved oppstart"-egenskapen. Når denne er påslått, vil debugger begynne å spore opp skript når nettleseren er startet, isteden for å vente til brukergrensesnittet er lastet. Dette gir skript-listen muligheten til å vise filer som ble lastet før du startet debuggerens brukergrensesnitt. Dette vil gi en *liten* ytelsesdegradering. Verdien til <toggle> kan være |true|, |on|, |yes| eller |1| for å skru flagget på; |false|, |off|, |no| eller |0| for å skru det av, eller |toggle| for å invertere valget. Dersom <toggle> ikke er oppgitt, vil nåverdien bli vist.

cmd.source-coloring.label  = Farge&legg kildekode
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help   = Skrur av eller på farging av kildekoden i Kildekode-visningen. Når du arbeider med store filer eller på en treg maskin, vil kodefarging kunne ta for lang tid til å være praktisk. Dersom du skrur av farging av kildekoden vil filene lastes inn mye raskere. Du må åpne lukke og åpne kildekodevisninger for å se effektene av denne innstillingen. Dersom <toggle> ikke er oppgitt, vil den aktive tilstanden bli vist.

cmd.stop.label = Sto&pp
cmd.stop.key   = VK_F4
cmd.stop.tip   = Stopper den nåværende operasjonen
cmd.stop.help  = Stopper før den neste kodelinjen blir utført.

cmd.step.label = Steg &inn
cmd.step.key   = VK_F11
cmd.step.tip   = Gå inn i funksjonskall
cmd.step.help  = Utfører den neste linjen av skriptet og stopper.

cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help   = Funksjon for testing av argumentuthenting. Du kan sende den det du vil, og den vil splitte ut hendelsesobjektene til stdout.

cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help   = Funksjon for testing av parameterinnlesing. Send den hva den vil ha, og den spytter ut hendelsesobjektet til stdout.

cmd.this-expr.params = <expression>
cmd.this-expr.help   = Setter ``evalueringsobjektet'' til resultatet av <expression>. Evalueringsobjektet brukes som |this|-objekt i alle evalueringer. Resultatet av <expression> *må* være et objekt. Se også: |eval|, |props|, |watch-expr| og |set-eval-obj|.

cmd.tmode.params = [<mode>]
cmd.tmode.help   = Setter handlingen som debuggeren skal utføre når et unntak blir kastet fra debugmålet. |tmode ignore| gjør at alle unntak ignoreres, |tmode trace| viser en logg av alle unntak i konsollvinduet, og |tmode break| stopper utførelsen av skriptet når et unntak oppstår. |tmode| uten parameteren viser den aktive kaste-modusen. Merk at |tmode| kontrollerer hva som skjer når et unntak blir *kastet*. Se |emode| for å angi hva som skal skje når et unntak når toppnivået i kallstakken og blir en feil. Tastekombinasjonen Ctrl+T kan brukes for å veksle mellom throw-modusene.

cmd.tm-break.label  = Stopp ved &unntak
cmd.tm-cycle.label  = Endre unntaksmodus
cmd.tm-cycle.key    = accel T
cmd.tm-ignore.label = I&gnorer unntak
cmd.tm-trace.label  = S&por unntak

cmd.toggle-scripts-search-box.help   = Slår av eller på synligheten av søkekontrollene i Lastede Skript-visningen.

cmd.toggle-float.params = <view-id>
cmd.toggle-float.help   = Dersom visningen angitt ved <view-id> blir vist i hovedvinduet, eller er usynlig, vil den bli plassert i et nytt flytende vindu. Dersom <view-id> allerede er et flytende vindu, vil det bli flyttet tilbake i hovedvinduet.

cmd.toggle-pprint.label = &Fin utskrift
cmd.toggle-pprint.key   = accel P
cmd.toggle-pprint.tip   = Skru på/av Fin utskrift-modus
cmd.toggle-pprint.help  = Skru på/av Fin utskrift-modus.

cmd.toggle-save-layout.label = Lagre forvalgt layout ved &avslutning
cmd.toggle-save-layout.help  = Dersom påslått vil vindusposisjoner bli lagret før Venkman avslutter.

cmd.toggle-save-settings.label = Lagre avbrudd/overvåkningsinnstillinger ved a&vslutning
cmd.toggle-save-settings.help  = Dersom satt vil avbrudds- og overvåkningsinnstillingene bli lagret når Venkman avslutter, og gjenopprettet ved oppstart.

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = Veksler ja/nei-innstillingen angitt ved <pref-name>.

cmd.toggle-view.params = <view-id>
cmd.toggle-view.help   = Dersom visningen angitt ved <view-id> er vist, vil den bli skjult. Ellers vil visningen bli vist på sist brukte posisjon.

cmd.toggle-chrome.label  = E&kskluder nettleserfiler
cmd.toggle-profile.label = &Samle inn profileringsdata

cmd.toggle-breaks.label  = &Avbrudd
cmd.toggle-stack.label   = &Funksjonskall
cmd.toggle-session.label = Interaktive økter
cmd.toggle-locals.label  = &Lokale variabler
cmd.toggle-scripts.label = Lastede skript
cmd.toggle-windows.label = &Åpne vinduer
cmd.toggle-source.label  = Kildekode (gammel)
cmd.toggle-source2.label = &Kildekode
cmd.toggle-watches.label  = &Overvåkninger

cmd.version.label = Om &Venkman
cmd.version.help  = Vis versjonsinformasjon.

cmd.remove-watch.label  = &Fjern overvåkning
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help   = Fjerner overvåkninger ved den 0-baserte indeksen angitt ved <index>.

cmd.watch-expr.label = Legg til &overvåkningsuttrykk …
cmd.watch-expr.params = [<expression>]
cmd.watch-expr.help   = Evaluerer uttrykket <expression> i debugmålets skop, og legger til resultatet i Overvåkninger-vinduet. Dersom <expression> ikke er oppgitt vil alle overvåkninger bli skrevet ut til konsollen.

cmd.watch-exprd.params = [<expression>]
cmd.watch-exprd.help   = Evaluerer uttrykket <expression> i debugmålets skop, og legger til resultatet i Overvåkninger-vinduet. Dersom <expression> ikke er oppgitt vil alle overvåkninger bli skrevet ut til konsollen.

cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help   = Legger til egenskapen med navn <property-name> fra objektet i <jsd-value> i overvåkninger-vinduet.

cmd.where.label = Dump &stakk til interaktivt øktvindu
cmd.where.help = Viser en oppsummeringsliste over stakkrammer i den aktive kall-kjeden.
