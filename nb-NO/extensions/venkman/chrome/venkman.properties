## hooks ##

cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help   = Kalles opp når en avbruddsinstans blir fjernet.

cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help   = Kalles opp når en avbruddstinstans blir satt.

cmd.hook-debug-stop.help = Kalles opp når debuggeren stanser utførelsen av debugmålet.

cmd.hook-debug-continue.help = Kalles opp når debuggeren fortsetter utførelsen av debugmålet.

cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help   = Kalles opp når kildetekstobjektet <source-text> vil bli vist til brukeren. <target-line> er linjen som bør komme på eller nært toppen av visningen. Dersom <details> er oppgitt, vil det være et objekt som representerer detaljene om hvor <source-text> kommer fra.

cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help   = Fungerer på samme måte som |hook-display-sourcetext|, med unntak av visningen ikke skal bli rullet dersom <target-line> er allerede synlig.

cmd.hook-eval-done.help = Kalles opp når et uttrykk blir evaluert.

cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help   = Kalles opp når en avbruddsinstans er fjernet.

cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help   = Kalles opp når en avbruddsinstans er satt.

cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help   = Kalles opp når funksjonsnavngjetting er gjennomført for skriptinstansen <script-instance>.

cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help   = Kalles opp når en melding vil bli lagt til i øktvisningen for den interaktive økten. <message> er meldingen som en tekststreng eller DOM-node, og <msgtype> er meldingens typekode.

cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help   = Kalles opp når en ny skriptbehandler er opprettet. Skriptbehandlere delegerer kommandoer til en eller flere skriptinstans-objekter. <script-manager> vil være det nye skriptbehandler-objektet. Skriptbehandlere kan finnes gjennom URL-er i |console.scriptManagers|-objektet.

cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help   = Kalles opp etter <script-manager> har blitt fjernet fra |console.scriptManagers|-objektet. Dette skjer etter at den skriptinstansen den inneholder, blir slettet.

cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help   = Kalles opp når en ny skriptinstans er opprettet. Skriptinstanser delgerer kommandoer til en eller flere skript-wrappere.


cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Kalles opp når <script-instance> blir forseglet. Skriptinstanser blir ``forseglet'' når toppnivå-funksjonen blir opprettet. Dette betyr at skript-kilden har blitt fullstendig kompilert. Evt. ikke-funksjonsskript opprettet etter dette punktet vil bli ansett som 'transient' til foreldrenes skript-behandler.

cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Kalt opp da <script-instance> opprettet fra en callhook ble oppdatert med en ny <script-wrapper>. Skript oppdatert fra callHooks ble lastet før debuggeren ble aktiv; komplettheten er aldri garantert, og de oppdateres kontinuerlig.

cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help   = Kalles når den ferdige skript-wrapperen som eies av <script-instance> blir invalidert.

cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help   = Kalles opp når kildeteksten representert ved objektet <sourceText> er lastet (eller lastet på nytt.) <status> indikerer statusen på innlastingen. <status> lik 0 indikerer suksess, ikke 0 angir feil.

cmd.hook-transient-script.params = <script-wrapper>
