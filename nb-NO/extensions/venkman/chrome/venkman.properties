cmd.find-scriptinstance.help   = Viser kildeteksten assosiert med skriptinstansen <script-instance>. All teksten mellom <range-start> og <range-end> vil bli fremhevet. Dersom <details> er oppgitt, vil det være et objekt som representerer detaljer om hvor <script-instance>-objektet kom fra. Dersom <target-line> er oppgitt, vil visningen bli rullet til den linjen, ellers vil visningen bli rullet til <range-start>.

cmd.find-url.label  = &Finn URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help   = Viser innholdet av URL-en <url> i kildevisningen. All tekst mellom <range-start> og <range-end> vil bli fokusert. Dersom <details> er oppgitt, vil det være et objekt med detaljer om hvor <url>-objektet kom fra. Dersom <target-line> er oppgitt, vil visningen bli rullet til den linjen, ellers vil visningen bli rullet til <range-start>.

cmd.find-url-soft.label  = &Myk fokus-URL
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help   = Fungerer på samme måte som |find-url|, bare at visningen ikke er rullet dersom <target-line> allerede er synlig.

