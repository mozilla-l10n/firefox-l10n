cmd.find-file.params = [<file-name>]
cmd.find-file.help   = Viser innholdet av filen lokalisert med <file-name> i skriptvisningen, hvor <file-name> er en operativsystem-spesifikt filnavn. Dersom <file-name> ikke er oppgitt, eller '?' er skrevet inn, vil en filvelger bli vist.

cmd.find-frame.label   = Finn kildekode til &ramme
cmd.find-frame.params  = <frame-index>
cmd.find-frame.help    = Setter fokus til stakkrammen angitt ved rammen på indeksen <frame-index>.

cmd.find-script.label  = Finn &funksjon
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help   = Setter fokus til skriptomslaget angitt ved <script-wrapper>.  Dersom <target-pc> er oppgitt, vil visningen bli rullet ned for å vise den assosierte linjen.

cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help   = Viser kildetekstobjektet <sourceText>. All tekst mellom <range-start> og <range-end> vil bli fokusert.  Dersom <details> er oppgitt, vil det være et objekt med detaljer om hvor <source-text> kom fra. Dersom <target-line> er oppgitt, vil visningen bli rullet til den linjen, ellers vil visningen bli rullet til <range-start>.

cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help   = Fungerer på samme måte som |find-sourcetext|, bare at visningen ikke blir rullet dersom <target-line> er allerede synlig.

cmd.find-string.label = &Finn i denne filen …
