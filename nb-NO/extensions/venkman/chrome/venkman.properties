cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help   = Kalles opp når et vindusobjekt blir slettet.  <window> er en referanse til DOM-vindusobjektet for vinduet.

cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help   = Kalles opp når en kildefil er lastet inn i et vindusobjekt.  <event> er en referanse til DOM-hendelsen som ble sendt til vinduets onLoad-behandler.

cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help   = Kalles opp når et nytt vindusobjekt blir opprettet. Kilden for vinduet vil mest sannsynlig *ikke* være lastet når denne kalles. <window> er referansen til DOM-vindusobjektet for det nye vinduet.

cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help   = Kalles når Venkmans hovedvindu eller et flytende vindu endrer størrelse.  <window> er referansen til vindusobjektet.

cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help   = Kalles opp når en kildefil blir fjernet fra et vindusobjekt.  <event> er en referanse til DOM-hendelsen som ble sendt til onUnload-behandlermetoden til vinduet.

cmd.hook-venkman-exit.help = Kalles opp før debuggeren avslutter.

cmd.hook-venkman-query-exit.help = Kalles opp når debuggeren ønsker å avslutte. Hook-funksjonen kan sette |returnValue| på hendelsen til |false| for å avbryte avslutningen.

cmd.hook-venkman-started.help = Kalles opp når debuggeren starter opp.

