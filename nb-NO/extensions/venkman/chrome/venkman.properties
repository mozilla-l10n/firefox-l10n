cmd.fbreak.label  = Sett &fremtidig avbrudd
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help   = Setter et ``fremtidig'' avbrudd. Når et skript med filnavn som passer til <url-pattern> blir lastet, vil et avbrudd på linje <line-number> bli satt. Dersom du setter avbrudd på linje 1, vil debuggeren stoppe når skriptet blir lastet. Kommandoen fbreak uten parametere vil liste opp alle fremtidige avbrudd.  <properties> er et JavaScript-objekt som representerer egenskapene for dette avbruddet. Denne kommandoen er den samme som |set-fbreak|, med unntak av at parameterne som ikke må oppgis. Se også: |break|.

cmd.set-break.label  = S&ett avbrudd
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help   = Setter et avbrudd i alle URL-er som passer til mønsteret <url-pattern> på linjenummer <line-number>.  <properties> er et JavaScript-objekt som representerer egenskapene til avbruddet.  <parent> er en referanse til det fremtidige avbruddsobjektet som skal settes som opphav. Dette er det samme som |break|-kommandoen, bare at parametrene er påkrevd. Se også: |break|, |clear|.

cmd.set-fbreak.label = Sett &fremtidig avbrudd
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help   = Setter et ``fremtidig'' avbruddspunkt. Når et skript med filnavn som passer til mønsteret <url-pattern> blir lastet, vil et avbrudd bli satt på linjenummeret <line-number>. Dersom du setter et avbrudd på linje 1, vil debuggeren avbryte når skriptet blir lastet.  <properties> er et JavaScript-objekt som representerer egenskapene for avbruddet. Kommandoen er lik |fbreak|, bortsett fra at parametrene må oppgis. Se også: |break|.

cmd.fclear.label  = Tøm f&remtidige avbrudd
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help   = Fjerner fremtidige avbrudd som er satt for <url-pattern>.  Dersom <line-number> er oppgitt, vil bare fremtidige på den linjen bli fjernet.

cmd.fclear-all.label = Fjern alle f&remtidige avbrudd
cmd.fclear-all.help  = Fjerner alle definerte fremtidige avbrudd.

cmd.find-bp.label  = Finn a&vbrudd
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help   = Setter fokus til avbruddet angitt ved avbruddsobjektet <breakpoint>.

cmd.find-creator.label  = Finn &oppretter
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help   = Gir fokus til oppretteren av objektet referert til av jsdValue <jsd-value>.

cmd.find-ctor.label  = Finn &konstruktør
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help   = Setter fokus til konstruktøren til objektet som blir referert av jsdIValue <jsd-value>.

cmd.find-file.label  = &Åpne fil …
