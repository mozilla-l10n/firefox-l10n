5112=IMAP-tjeneren  %S ser ikke ut til å støtte krypterte passord. Dersom du akkurat har opprettet denne kontoen, forsøk å endre 'Passord, overført uten sikkerhet' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Tjenerinnstillinger'. Dersom det virket tidligere og nå slutter å virke, kan dette være en vanlig måte for noen å prøve å stjele passordet ditt.

