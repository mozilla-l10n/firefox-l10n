#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Det er ikke nok diskplass til å laste ned de nye meldingene. Prøv å slett gamle e-post, tøm søppelkassen, og komprimere e-postmappene, og prøv igjen.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Programmet har ikke mer minne

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Lager oppsummeringsfil for %S …

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fullført

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Mottar\: melding %S av %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=En feil oppstod med POP3-e-posttjeneren.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Klarte ikke sende brukernavn til tjeneren.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Klarte ikke sende passord til tjeneren.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Klarte ikke skrive e-post til postkassen. Kontroller at filsystemet gir deg skrivetillatelser, og at du har nok diskplass til å kopiere postkassen.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Tilkobling\: Tjener kontaktet, sender innlogging …

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=Det er ingen nye meldinger på tjeneren.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Mottok %ld av %ld meldinger

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR-kommandoen feilet. Feil ved nedlasting av meldinger.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Feil ved henting av e-postpassord.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Du har ikke oppgitt brukernavn for denne tjeneren. Oppgi et i konto-innstillingene og prøv igjen.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=LIST-kommandoen feilet. Feil ved uthenting av ID og størrelse av en melding.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE-kommandoen feilet. Feil ved merking av en melding som slettet.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Skriv inn passordet for %1$s på %2$s\:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Skriv inn nytt passord for brukeren %.100s på %.100s\:

## @name POP3_NO_ANSWER
## @loc None
4019=Fikk ikke svar

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Skriv inn passord\:

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Søppelkassen inneholdt allerede en mappe med navn %s. Mappen du slettet, kan bli funnet i søppelkassen under det nye navnet %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= STAT-kommandoen feilet. Feil ved nedlasting av meldingsnummer og størrelser.

## @name POP3_SERVER_SAID
## @loc None
4025= E-posttjeneren %S svarte\:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Sletter %S av %S meldinger

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopierer %S av %S meldinger til %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Flytter %S av %S meldinger til %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Mappen blir nå prosessert. Vent til prosesseringen er ferdig før du henter meldinger.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=E-posttjeneren støtter ikke sikker autentisering.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Spool-filen %S er låst.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Klarte ikke åpne Spool-filen %S for e-post.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Klarte ikke opprette låsefilen %S. For at movemail skal virke, må det være mulig å opprette låsefiler i Spool-katalogen til e-posten. På mange systemer kan dette gjøres enkelt ved å sette modus 01777 på Spool-katalogen.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Klarte ikke slette låsefilen %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Klarte ikke tømme Spool-filen %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Klarte ikke finne spool-filen for e-post.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Det oppstod en feil under nedlasting av denne meldingen:   \nFra: %S\n   Emne: %S\n Denne meldingen kan inneholde et virus, eller så er det ikke nok diskplass. Hopp over meldingen?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 e-posttjeneren (%S) støtter ikke UIDL eller XTND XLST, som er påkrevd for å bruke valgene «La meldinger ligge på tjeneren», «Maksimal meldingsstørrelse» or «Hent bare meldingshoder». For å laste ned e-post må du skru av disse innstillingene under Tjenerinnstillinger i Kontoinnstillinger-vinduet.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 e-posttjeneren  (%S) støtter ikke TOP-kommandoen. Uten tjenerstøtte for denne kommandoen kan vi ikke implementere innstillingene «Maksimal meldingsstørrelse» eller «Hent bare meldingshoder».  Denne innstillingen har blitt slått av, og meldinger vil bli lastet ned uten hensyn til meldingsstørrelse.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Denne e-posttjeneren støtter ikke sikker autentisering, eller du har skrevet inn feil passord. Kontroller passordet, eller skru av sikker autentisering under Tjenerinnstillinger i Kontoinnstillinger-vinduet.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Klarte ikke å opprette TLS-tilkobling til POP3-tjeneren. Tjeneren kan være utilgjengelig, eller kan være feilaktig konfigurert. Kontroller at du har riktige innstillinger i Tjenerinnstillinger for e-posttjeneren i Kontoinnstillinger-vinduet og prøv igjen.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Er du sikker på at du vil slette mappen «%S»?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Slett mappe

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Slett mappe
