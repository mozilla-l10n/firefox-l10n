## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=আপনি উল্লেখ করেছেন যে এই বার্তাটি ডিজিটালভাবে স্বাক্ষরিত থাকতে হবে, কিন্তু অ্যাপ্লিকেশনটি হয় আপনার মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিংসমূহে উল্লেখিত স্বাক্ষরকরণ সার্টিফিকেট খুঁজতে ব্যর্থ হয়েছে, বা সার্টিফিকেটের মেয়াদোত্তীর্ণ হয়েছে।
NoSenderEncryptionCert=আপনি এই বার্তার জন্য এনক্রিপশন উল্লেখ করেছেন, কিন্তু অ্যাপ্লিকেশনটি হয় আপনার মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিংসমূহে উল্লেখিত স্বাক্ষরকরণ সার্টিফিকেট খুঁজে পায়নি, বা সার্টিফিকেটের মেয়াদোত্তীর্ণ হয়েছে।
MissingRecipientEncryptionCert=আপনি এই বার্তার জন্য এনক্রিপশন উল্লেখ করেছেন, কিন্তু অ্যাপ্লিকেশনটি %S-এর জন্য এনক্রিপশন সার্টিফিকেট খুঁজে পেতে ব্যর্থ হয়েছে।
ErrorCanNotEncrypt=বার্তা এনক্রিপ্ট করতে সমর্থ নয়। অনুগ্রহ করে যাচাই করুন যে, প্রত্যেক প্রাপকের জন্য আপনার বৈধ ই-মেইল সার্টিফিকেট আছে। অনুগ্রহ করে যাচাই করুন যে, এই মেইল অ্যাকাউন্টটির জন্য মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিংসমূহে উল্লেখিত সার্টিফিকেটটি বৈধ এবং বিশ্বস্ত।
ErrorCanNotSign=বার্তায় স্বাক্ষর করতে সমর্থ নয়। অনুগ্রহ করে যাচাই করুন যে, এই মেইল অ্যাকাউন্টের মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিংসমূহে উল্লেখিত সার্টিফিকেটটি বৈধ এবং বিশ্বস্ত।

