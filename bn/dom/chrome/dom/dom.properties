KillScriptTitle=সতর্কবার্তা: নিরুত্তর স্ক্রিপ্ট
KillScriptMessage=এই পৃষ্ঠার কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত বা অচল হয়ে আছে। আপনি স্ক্রিপ্টটি বন্ধ করে দিতে পারেন অথবা এটি কাজটি শেষ করে কিনা তা দেখার জন্য অপেক্ষা করতে পারেন।
KillScriptWithDebugMessage=এই পৃষ্ঠার কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত বা অচল হয়ে আছে। আপনি স্ক্রিপ্টটি বন্ধ করে দিতে পারেন, এটি ডিবাগার-এ খুলতে পারেন, বা চালিয়ে যেতে দিতে পারেন।
KillScriptLocation=স্ক্রিপ্ট: %S
StopScriptButton=স্ক্রিপ্ট বন্ধ করুন
DebugScriptButton=স্ক্রিপ্ট ডিবাগ করুন
WaitForScriptButton=চালিয়ে যান
DontAskAgain=পুনরায় জিজ্ঞাসা করা হবে না (&D)
JSURLLoadBlockedWarning=জাভাস্ক্রিপ্ট লোড করার প্রচেষ্টা: একটি হোস্টের URL থেকে \nঅন্য একটি হোস্টের বিষয়বস্তু একই উইন্ডোতে প্রদর্শন \nকরার চেষ্টা করা হয়েছিল। নিরাপত্তা পরিচালক তা প্রতিরোধ করেছে।
WindowCloseBlockedWarning=স্ক্রিপ্ট দ্বারা খোলা হয়নি এমন কোনো উইন্ডো সেই স্ক্রিপ্ট বন্ধ করতে পারবে না।
OnBeforeUnloadPreMessage=আপনি কি নিশ্চিত আপনি এই পৃষ্ঠা থেকে বেরিয়ে যেতে চান?
OnBeforeUnloadPostMessage=অগ্রসর হতে হলে "ঠিক আছে" চাপুন, বর্তমান পৃষ্ঠায় থাকার জন্য "বাতিল" চাপুন।
DocumentAllUsed=একটি অনাদর্শ বৈশিষ্ট্য document.all ব্যবহৃত হয়েছে। এর পরিবর্তে W3C স্বীকৃত document.getElementById() বৈশিষ্ট্য ব্যবহার করুন।
GlobalScopeElementReference=global scope এর এলিমেন্ট ID/NAME দ্বারা চিহ্নিত। এর পরিবর্তে W3C স্বীকৃত document.getElementById() ব্যবহার করুন।
UseOfCaptureEventsWarning=captureEvents()-র ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 addEventListener()  মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.addEventListener দে‌খুন।
UseOfReleaseEventsWarning=releaseEvents()-র ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 removeEventListener() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.removeEventListener দেখুন।
UseOfRouteEventWarning=routeEvent() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 dispatchEvent() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent দেখুন।
UseOfPreventBubbleWarning=Event=%S, preventBubble() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে  W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfPreventCaptureWarning=Event=%S, preventCapture() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে  W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UnexpectedCanvasVariantStyle=canvas: strokeStyle অথবা fillStyle এর জন্য একটি মান নির্ধারন করার প্রচেষ্টা প্রত্যাখ্যান করা হয়েছে। মানটি string বা CanvasGradient, বা  CanvasPattern কোনটিই নয়।
EmptyGetElementByIdParam=getElementById()-এ ফাঁকা স্ট্রিং পাঠানো হয়েছে।
LowMemoryTitle=সতর্কবার্তাঃ মেমরি সল্পতা
LowMemoryMessage=মেমরি সল্পতার কারনে এই পৃষ্ঠার একটি স্ক্রিপ্ট বন্ধ করা হয়েছে।
WrongEventPropertyAccessWarning=একটি %2$S ইভেন্টের '%1$S' বৈশিষ্ট্য ব্যবহার করা উচিত নয়। মানটি অর্থহীন।

