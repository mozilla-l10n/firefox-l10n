GlobalScopeElementReference=global scope এর এলিমেন্ট ID/NAME দ্বারা চিহ্নিত। এর পরিবর্তে W3C স্বীকৃত document.getElementById() ব্যবহার করুন।
UseOfCaptureEventsWarning=captureEvents() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 addEventListener() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.addEventListener দে‌খুন
UseOfReleaseEventsWarning=releaseEvents() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 removeEventListener() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.removeEventListener দেখুন
UseOfRouteEventWarning=routeEvent() এর ব্যবহার অবলোপ করা হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 dispatchEvent() মেথড ব্যবহার করুন। আরও তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent দেখুন
UseOfPreventBubbleWarning=Event=%S, preventBubble() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfPreventCaptureWarning=Event=%S, preventCapture() এর ব্যবহার অবলোপ করা হয়েছে। এর পরিবর্তে W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
