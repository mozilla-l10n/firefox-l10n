# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = “%1$S” qarışıq kösterim muhtevasınıñ yüklenmesi bloklandı
BlockMixedActiveContent = “%1$S” qarışıq faal muhtevanıñ yüklenmesi bloklandı

# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS naqabilleştirilgen).
CORSDidNotSucceed=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS istemi muvaffaq degil edi).
CORSOriginHeaderNotAdded=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Origin’ eklenalmay).
CORSExternalRedirectNotAllowed=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS istemi hariciy kene yönetmesi caiz degil).
CORSRequestNotHttp=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS istemi http degil).
CORSMissingAllowOrigin=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Origin’ eksik).
CORSMultipleAllowOriginNotAllowed=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: Müteaddit CORS başlığı ‘Access-Control-Allow-Origin’ caiz degil).
CORSAllowOriginNotMatchingOrigin=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Origin’, ‘%2$S’ ile eşleşmey).
CORSNotSupportingCredentials=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, ‘%1$S’ üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Origin’ ‘*’ ise itimatname desteklenmey).
CORSMethodNotFound=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Methods’ta usul tapılmadı.).
CORSMissingAllowCredentials=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Credentials’te ‘true’ beklene edi).
CORSInvalidAllowMethod=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Methods’ta keçersiz ‘%2$S’ jetonu).
CORSInvalidAllowHeader=Çapraz-Menşe İstemi Bloklandı: Aynı Menşe Siyaseti, %1$S üzerindeki uzaqtaki qaynaqnıñ oqulmasına izin bermey. (Sebep: CORS başlığı ‘Access-Control-Allow-Headers’te keçersiz ‘%2$S’ jetonu).

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Sıqı-Naqliye-Emniyeti: Sayt tarafından belirtigen başlıq işlengende bilinmegen bir hata asıl oldı.
STSUntrustworthyConnection=Sıqı-Naqliye-Emniyeti: Saytqa bağlantı itimat etilmez, dolayısı ile belirtilgen başlıq ihmal etildi.
STSCouldNotParseHeader=Sıqı-Naqliye-Emniyeti: Sayt muvaffaqiyetlice ayırıştırılamağan bir başlıq belirtti.
STSNoMaxAge=Sıqı-Naqliye-Emniyeti: Sayt ‘max-age’ yönetmesi dahil etmegen bir başlıq belirtti.
STSMultipleMaxAges=Sıqı-Naqliye-Emniyeti: Sayt müteaddit ‘max-age’ yönetmeleri dahil etken bir başlıq belirtti.
STSInvalidMaxAge=Sıqı-Naqliye-Emniyeti: Sayt keçersiz bir ‘max-age’ yönetmesi dahil etken bir başlıq belirtti.
STSMultipleIncludeSubdomains=Sıqı-Naqliye-Emniyeti: Sayt müteaddit ‘includeSubDomains’ yönetmeleri dahil etken bir başlıq belirtti.
STSInvalidIncludeSubdomains=Sıqı-Naqliye-Emniyeti: Sayt keçersiz bir ‘includeSubDomains’ yönetmesi dahil etken bir başlıq belirtti.
STSCouldNotSaveState=Sıqı-Naqliye-Emniyeti: Saytnı Sıqı-Naqliye-Emniyeti qonaqbayı olaraq not etkende bir hata asıl oldı.

# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=Bu sayt bir SHA-1 şeadetnamesinden istifade ete; SHA-1’den daa küçlü qıyım (heş) funksiyaları qullanğan imza algoritmaları olğan şeadetnameler qullanmañız tevsiye etilir.
InsecurePasswordsPresentOnPage=Emniyetsiz (http://) bir saifede sır-söz alanları bar. Bu, qullanıcı içeri imzalanma itimatnameleriniñ hırsızlanmasına imkân bergen bir emniyet riskidir.
InsecureFormActionPasswordsPresent=Emniyetsiz (http://) bir forma ameline saip bir formada sır-söz alanları bar. Bu, qullanıcı içeri imzalanma itimatnameleriniñ hırsızlanmasına imkân bergen bir emniyet riskidir.
InsecurePasswordsPresentOnIframe=Emniyetsiz (http://) bir içerçivede sır-söz alanları bar. Bu, qullanıcı içeri imzalanma itimatnameleriniñ hırsızlanmasına imkân bergen bir emniyet riskidir.
# LOCALIZATION NOTE: "%1$S" is the URI of the insecure mixed content resource
LoadingMixedActiveContent2=Emniyetli bir saifede “%1$S” qarışıq (emniyetsiz) faal muhteva yüklene
LoadingMixedDisplayContent2=Emniyetli bir saifede “%1$S” qarışıq (emniyetsiz) kösterim muhtevası yüklene

# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=Özüniñ sandbox hassası içün em allow-scripts em de allow-same-origin olğan bir iframe, qumqutulamasını çetleştirebilir.

# Sub-Resource Integrity
# LOCALIZATION NOTE: Do not translate "script" or "integrity". "%1$S" is the invalid token found in the attribute.
MalformedIntegrityHash=script unsurındaki integrity hassasında fenda-şekilli bir qıyım (hash) var: “%1$S”. Doğru format şudır: “<hash algorithm>-<hash value>”
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityLength=integrity hassasınıñ qıyımı (hash) yañlış uzunlıqqa saiptir.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=integrity hassasındaki qıyım (hash) dekodlanamadı.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the type of hash algorithm in use (e.g. "sha256").
IntegrityMismatch=integrity hassasındaki “%1$S” qıyımnıñ (hash) iç biri altqaynaqnıñ muhtevası ile eşleşmey.
# LOCALIZATION NOTE: "%1$S" is the URI of the sub-resource that cannot be protected using SRI.
IneligibleResource=“%1$S” bütünlik teşkermeleri içün saylanamaz çünki CORS-qabilleştirilgen yaki aynı-menşe degildir.
# LOCALIZATION NOTE: Do not translate "integrity". "%1$S" is the invalid hash algorithm found in the attribute.
UnsupportedHashAlg=integrity hassasında desteklenmegen qıyım algoritması: “%1$S”
# LOCALIZATION NOTE: Do not translate "integrity"
NoValidMetadata=integrity hassası er angi keçerli metaverilerni ihtiva etmey.

# LOCALIZATION NOTE: Do not translate "RC4".
WeakCipherSuiteWarning=Bu sayt şifreleme içün RC4 algoritmasını qullana, albuki o taqbih etilgen ve emniyetsizdir.

#XCTO: nosniff
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options: nosniff".
MimeTypeMismatch2=“%1$S” menşeli qaynaq, eşleşmegen MIME türü (“%2$S”) sebebinden bloklandı (X-Content-Type-Options: nosniff).
# LOCALIZATION NOTE: Do not translate "X-Content-Type-Options" and also do not trasnlate "nosniff".
XCTOHeaderValueMissing=X-Content-Type-Options başlığı tenbii: qıymet “%1$S” edi; “nosniff” yibermek niyetindemi ediñiz?

BlockScriptWithWrongMimeType2=“%1$S” menşeli bitik, caiz olmağan MIME türü (“%2$S”) sebebinden bloklandı.
WarnScriptWithWrongMimeType=“%1$S” menşeli bitik, MIME türüniñ (“%2$S”) keçerli bir JavaScript MIME türü olmamasına rağmen bile yüklendi.

# LOCALIZATION NOTE: Do not translate "importScripts()"
BlockImportScriptsWithWrongMimeType=“%1$S” qonumından importScripts() ile bitikniñ yüklenmesi izin berilmegen bir MIME türünden dolayı (“%2$S”) bloklandı.
BlockModuleWithWrongMimeType=“%1$S” qonumından modülniñ yüklenmesi izin berilmegen bir MIME türünden dolayı (“%2$S”) bloklandı.

# LOCALIZATION NOTE: Do not translate "data: URI".
BlockTopLevelDataURINavigation=Üstseviye data: URI taba seyrüsefer caiz degildir (Aşağıdakiniñ yüklenmesi bloklanğan: “%1$S”)
BlockSubresourceRedirectToData=Emniyetsiz verilerge kene yönetile: URI caiz degildir (Yüklenmesi bloklandı: “%1$S”)

BlockSubresourceFTP=FTP alt-qaynağınıñ http(s) saifesi içerisinde yüklenmesi caiz degil (Yüklenmesi bloklandı: “%1$S”)

# LOCALIZATION NOTE (BrowserUpgradeInsecureDisplayRequest):
# %1$S is the browser name "brandShortName"; %2$S is the URL of the upgraded request; %1$S is the upgraded scheme.
BrowserUpgradeInsecureDisplayRequest = %1$S emniyetsiz bir ‘%2$S’ körünti istemini ‘%3$S’ qullanmaq üzre üst-qademeley
# LOCALIZATION NOTE (RunningClearSiteDataValue):
# %S is the URI of the resource whose data was cleaned up
RunningClearSiteDataValue=Clear-Site-Data başlığı “%S” verileriniñ temizlenmesini cebretti.
UnknownClearSiteDataValue=Clear-Site-Data başlığı tapılğan. Namalüm qıymet “%S”.

