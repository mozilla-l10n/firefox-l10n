ReportingHeaderInvalidNameItem=Maruzalama Başlığı: zümre içün keçersiz isim.
ReportingHeaderDuplicateGroup=Maruzalama Başlığı: “%S” adlı mükerrer zümre ihmal etile.
ReportingHeaderInvalidItem=Maruzalama Başlığı: “%S” adlı keçersiz unsur ihmal etile.
ReportingHeaderInvalidEndpoint=Maruzalama Başlığı: “%S” adlı unsur içün keçersiz uç-noqta ihmal etile.
