# Encoding warnings and errors
EncNoDeclarationFrame = Çerçiveli bir vesiqanıñ remiz kodlandırması beyan etilmedi. Vesiqa onı çerçivelegen vesiqasız seyretilgende farqlı körünebilir.
EncMetaUnsupported = HTML vesiqası içün bir meta nişanı qullanılaraq desteklenmegen bir remiz kodlandırması beyanı etildi. Beyan ihmal etildi.
EncProtocolUnsupported = Protokol seviyesinde desteklenmegen bir remiz kodlandırması beyanı etildi. Beyan ihmal etildi.
EncMetaUtf16 = Remiz kodlandırmasını UTF-16 olaraq beyan etmek içün bir meta nişanı qullanıldı. Bunıñ yerine bu UTF-8 beyanı olaraq tefsir etildi.
EncMetaUserDefined = Remiz kodlandırmasını x-user-defined olaraq beyan etmek üzre bir meta nişan qullanıldı. Bu, qasten yañlış-kodlandırılğan qadimiy urufatlar ile telif qabiliyeti içün bir windows-1252 beyanı olaraq tefsir etildi. Bu saytnıñ Ünikod'ğa köç etmesi lâzim.

# The bulk of the messages below are derived from
# https://hg.mozilla.org/projects/htmlparser/file/1f633cef7de7/src/nu/validator/htmlparser/impl/ErrorReportingTokenizer.java
# which is available under the MIT license.

# Tokenizer errors
errGarbageAfterLtSlash = “</” soñrasında çöp.
errLtSlashGt = “</>” körüldi. Muhtemel sebepler: Qaçırılmağan “<” (“&lt;” olaraq qaçırıñız) yaki yañlış tuşlanğan soñ nişanı.
errCharRefLacksSemicolon = Remiz sıltavı noqtalı virgül ile soñlandırılmadı.
errNoDigitsInNCR = Sayısal remiz sıltavında raqamlar yoq.
errGtInSystemId = sistem kimliginde “>”.
errGtInPublicId = aleniy kimlikte “>”.
errNamelessDoctype = Adsız "doctype".
errConsecutiveHyphens = Ardışıq tireler bir şerhni soñlandırmadı. Yorum içinde “--” caiz degildir, amma meselâ “- -” caizdir.
errPrematureEndOfComment = Şerhniñ fazla erte soñu. Şerhni uyğun şekilde bitirmek içün “-->” qullanıñız.
errBogusComment = Abuq-sabuq şerh.
errUnquotedAttributeLt = Tırnaqlanmağan bir hassa degerinde “<”. Muhtemel sebep: Aman ögünde “>” eksik.
errUnquotedAttributeGrave = Tırnaqlanmağan bir hassa degerinde “`”. Muhtemel sebep: Bir tırnaq olaraq yañlış remiz qullanılışı.
errUnquotedAttributeQuote = Tırnaqlanmağan bir hassa degerinde tırnaq. Muhtemel sebepler: Hassalarnıñ bitişmesi yaki tırnaqlanmağan bir hassa degerinde bir URL istifsar tizgisi.
errUnquotedAttributeEquals = Tırnaqlanmağan bir hassa degerinde “=”. Muhtemel sebepler: Hassalarnıñ çapışuvı yaki tırnaqlanmağan bir hassa degerinde bir URL istifsar tizgisi.
errSlashNotFollowedByGt = Bir egik sızıq doğrudan “>” tarafından taqip etilmedi.
errNoSpaceBetweenAttributes = Hassalar arasında boşluq yoq.
errUnquotedAttributeStartLt = Tırnaqlanmağan bir hassa degeriniñ başında “<”. Muhtemel sebep: Aman aldında eksik “>”.
errUnquotedAttributeStartGrave = Tırnaqlanmağan bir hassa degeriniñ başında “`”. Muhtemel sebep: Bir tırnaq olaraq yañlış remiz qullanımı.
errUnquotedAttributeStartEquals = Tırnaqlanmağan bir hassa degeriniñ başında “=”. Muhtemel sebep: Başıboş mükerrer eşittir işareti.
errAttributeValueMissing = Hassa degeri eksik.
errBadCharBeforeAttributeNameLt = Bir hassa ismini beklegende “<” körüldi. Muhtemel sebep: Aman ögünde “>” eksik.
errEqualsSignBeforeAttributeName = Bir hassa ismini beklegende “=” körüldi. Muhtemel sebep: Hassa ismi eksik.
errBadCharAfterLt = “<” soñrasında fena remiz. Muhtemel sebep: Qaçırılmağan “<”. Onı “&lt;” olaraq qaçırmağa deñeñiz.
errLtGt = “<>” körüldi. Muhtemel sebepler: Qaçırılmağan “<” (“&lt;” olaraq qaçırıñız) yaki yañlış tuşlanğan başlanğıç nişanı.
errProcessingInstruction = “<?” körüldi. Muhtemel sebep: HTML içinde XML işleme talimatını qullanmağa talpınuv. (XML işleme talimatları HTML'de desteklenmez.)
errUnescapedAmpersandInterpretedAsCharacterReference = “&” soñrasındaki tizgi remiz sıltavı olaraq tefsir etildi. (“&” muhtemelen “&amp;” olaraq qaçırılğan olmaq kerek edi.)
errNotSemicolonTerminated = İsimli remiz sıltavı noqtalı virgül ile soñlandırılmadı. (Yaki “&”, “&amp;” olaraq qaçırılğan olmaq kerek edi.)
errNoNamedCharacterMatch = “&” bir remiz sıltavını başlatmadı. (“&” muhtemelen “&amp;” olaraq qaçırılğan olmaq kerek edi.)
errQuoteBeforeAttributeName = Bir hassa ismini beklegende bir tırnaq körüldi. Muhtemel sebep: Aman ögünde “=” eksik.
errLtInAttributeName = Bir hassa isminde “<”. Muhtemel sebep: Aman ögünde “>” eksik.
errQuoteInAttributeName = Bir hassa isminde tırnaq. Muhtemel sebep: Ögünde bir yerde eşleşken tırnaq eksik.
errExpectedPublicId = Aleniy bir kimlik beklene edi amma doctype soñğa irdi.
errBogusDoctype = Abuq-subuq doctype.
maybeErrAttributesOnEndTag = Soñ nişanında hassalar bar edi.
maybeErrSlashInEndTag = Bir soñ nişanınıñ soñunda başıboş “/”.
errNcrNonCharacter = Remiz sıltavı bir ğayrı-remizge cayıldırıla.
errNcrSurrogate = Remiz sıltaması bir naipke cayıldırıla.
errNcrControlChar = Remiz sıltaması bir kontrol işaretine cayıla.
errNcrCr = Bir sayısal remiz sıltaması bir satırbaşına cayıldı.
errNcrInC1Range = Bir sayısal remiz sıltaması bir C1 kontrolleri menziline cayıldı.
errEofInPublicId = Aleniy kimlik içinde dosye soñu.
errEofInComment = Şerh içinde dosye soñu.
errEofInDoctype = Doctype içinde dosye soñu.
errEofInAttributeValue = Bir hassa degeri içinde olğanda dosye soñuna ulaşıldı. Nişan ihmal etile.
errEofInAttributeName = Bir hassa isminde dosye soñu rastkeldi. Nişan ihmal etile.
errEofWithoutGt = Evvelki nişan “>” ile bitmeden dosye soñu körüldi. Nişan ihmal etile.
errEofInTagName = Nişan ismi içün baqqanda dosye soñu körüldi. Nişan ihmal etile.
errEofInEndTag = Soñ nişanı içinde dosye soñu. Nişan ihmal etile.
errEofAfterLt = “<” soñrasında dosye soñu.
errNcrOutOfRange = Remiz sıltaması caiz Unikod menzili tışında.
errNcrUnassigned = Remiz sıltaması, payidarca tayin etilmegen bir kod noqtasına cayıla.
errDuplicateAttribute = Mükerrer hassa.
errEofInSystemId = Sistem kimligi içinde dosye soñu.
errExpectedSystemId = Bir sistem kimligi beklene edi amma doctype sonğa irdi.
errMissingSpaceBeforeDoctypeName = Doctype isminden evvel eksik boşluq.
errNcrZero = Remiz sıltaması sıfırğa cayıla.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote = Doctype “SYSTEM” anahtar kelimesi ile tırnaq arasında boşluq yoq.
errNoSpaceBetweenPublicAndSystemIds = Doctype aleniy ve sistem kimlikleri arasında boşluq yoq.
errNoSpaceBetweenDoctypePublicKeywordAndQuote = Doctype “PUBLIC” anahtar kelimesi ile tırnaq arasında boşluq yoq.
# Tree builder errors
errDeepTree = Vesiqa ağacı fazla teren. Terek, 513 unsur terenliginde olacaq şekilde tüzleştirilecek.
errStrayStartTag2 = Başıboş başlanğıç nişanı “%1$S”.
errStrayEndTag = Başıboş soñ nişanı “%1$S”.
errUnclosedElements = Soñ nişanı “%1$S” körüldi, amma açıq unsurlar bar edi.
errUnclosedElementsImplied = Zımniy soñ nişanı “%1$S” bar, amma açıq unsurlar bar edi.
errUnclosedElementsCell = Bir cedvel hüceyresi zımnen qapatıldı, amma açıq unsurlar bar edi.
errStrayDoctype = Başıboş doctype.
errAlmostStandardsDoctype = Standartlar tarzı deyerlik doctype. “<!DOCTYPE html>” beklene edi.
errQuirkyDoctype = Tuhaf doctype. “<!DOCTYPE html>” beklene edi.
errNonSpaceInTrailer = Saife süyreklenicisinde boşluq olmağan remiz.
errNonSpaceAfterFrameset = “frameset” soñrasında naboşluq.
errNonSpaceInFrameset = “frameset” içinde naboşluq.
errNonSpaceAfterBody = “body” soñrasında naboşluq.
errNonSpaceInColgroupInFragment = Fragment ayırıştırılğanda “colgroup” içinde naboşluq.
errNonSpaceInNoscriptInHead = “head” içindeki “noscript” içinde boşluq olmağan remiz.
errFooBetweenHeadAndBody = “head” ve “body” arasında “%1$S” unsurı.
errStartTagWithoutDoctype = Evvelâ doctype körülmeden başlanğıç nişanı körüldi. “<!DOCTYPE html>” beklene edi.
errNoSelectInTableScope = Cedvel vüsatında “select” yoq.
errStartSelectWhereEndSelectExpected = Soñ nişanı beklengende “select” başlanğıç nişanı.
errStartTagWithSelectOpen = “select” açıq olğanda “%1$S” başlanğıç nişanı.
errImage = Bir “image” başlanğıç nişanı körüldi.
errHeadingWhenHeadingOpen = Başlıq başqa bir başlıqnıñ balası olalmaz.
errFramesetStart = “frameset” başlanğıç nişanı körüldi.
errNoCellToClose = Qapatılacaq hüceyre yoq.
errStartTagInTable = “table” içinde “%1$S” başlanğıç nişanı körüldi.
errFormWhenFormOpen = Bir “form” başlanğıç nişanı körüldi, amma zaten faal bir “form” unsurı bar edi. İç-içke formalar caiz degildir. Nişan ihmal etile.
errTableSeenWhileTableOpen = “table” başlanğıç nişanı körüldi amma evvelki “table” ale açıqtır.
errStartTagInTableBody = Cedvel kevdesinde “%1$S” başlanğıç nişanı.
errEndTagSeenWithoutDoctype = Evvelâ doctype körülmeden soñ nişanı körüldi. “<!DOCTYPE html>” beklene edi.
errEndTagAfterBody = “body” qapatılğandan soñ bir soñ nişanı körüldi.
errEndTagSeenWithSelectOpen = “select” açıq olğanda “%1$S” soñ nişanı.
errGarbageInColgroup = “colgroup” fragmentinde çöp.
errEndTagBr = “br” soñ nişanı.
errNoElementToCloseButEndTagSeen = Vüsatta “%1$S” unsurı yoq amma bir “%1$S” soñ nişanı körüldi.
errHtmlStartTagInForeignContext = Yabancı bir isim fezası bağlamında "%1$S" HTML başlanğıç nişanı.
errNoTableRowToClose = Qapatılacaq cedvel satrı yoq.
errNonSpaceInTable = Bir cedvel içinde yañlış yerleştirilgen boşluq olmağan remizler.
errUnclosedChildrenInRuby = “ruby” içinde qapatılmağan balalar.
errStartTagSeenWithoutRuby = Bir “ruby” unsurı açıq olmadan “%1$S” başlanğıç nişanu körüldi.
errSelfClosing = Naboş bir HTML unsurında öz-qapatıcı sintaksis (“/>”) qullanıldı. Egik sızıq ihmal etile ve başlanğıç nişanı olaraq muamele etile.
errNoCheckUnclosedElementsOnStack = Çeren üzerinde qapatılmağan unsurlar.
errEndTagDidNotMatchCurrentOpenElement = Soñ nişanı “%1$S” cari açıq unsurnıñ (“%2$S”) ismi ile eşleşmedi.
errEndTagViolatesNestingRules = Bitiş nişanı “%1$S” yuvalama qaidelerini ihlâl ete.
errEndWithUnclosedElements = “%1$S” içün bitiş nişanı körüldi, amma qapatılmağan unsurlar bar edi.
