# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3 = %S, bir bağlantınıñ emniyetli olğanını doğrulamaq içün, qullanıcınıñ işletim sistemi tarafından temin etilgen şeadetnameler yerine, Mozilla CA mağazını qullanır. Bundan dolayı, bir antivirus programı yaki bir şebeke, Mozilla CA mağazında bulunmağan bir CA tarafından ihrac etilgen bir emniyet şeadetnamesi ile bir bağlantınınıñ yolunı kesse, bağlantı ğayrı-emin mülâhaza etilir.
