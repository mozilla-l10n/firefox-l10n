CrashReporterProductErrorText2=Firefox-ը խնդիր ունեցաւ եւ խափանուեց: Մենք կը փորձենք վերականգնել Ձեր ներդիրներն ու պատուհանները, երբ այն վերագործարկուի: \n \n Խափանման հաղորդիչը չի կարող հաղորդագրութիւն ուղարկել խափանման մասին: \n \n Նկարագրութիւն.%s
