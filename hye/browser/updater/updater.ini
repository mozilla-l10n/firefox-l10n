MozillaMaintenanceDescription=Mozilla-ի Շահագործման ծառաիւթիւնը կհետեւի, որ դուք ունենաք Mozilla Firefox-ի ամենավերջին տարբերակը։ Պահել Firefox-ը թարմ վիճակում շատ կարեւոր է անվտանգութեան համար եւ Mozilla-ն խորհուրդ է տալիս միացուած պահել այս ծառաիւթիւնը։
