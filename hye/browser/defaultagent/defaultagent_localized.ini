DefaultBrowserAgentTaskDescription=Դիտարկչի սկզբադիր գործակալի առաջադրանքը ստուգում է, երբ սկզբնադիրը %MOZ_APP_DISPLAYNAME% ֊ից փոխուում է այլ կայքի։ Երբ փոփոխութիւնը կասկածելի հանգամանքներում է արուում, այն երկու անգամ կը յուշի աւգտատէրերին վերադառնալ %MOZ_APP_DISPLAYNAME%։ Այս առաջադրանքը տեղադրուած է ինքնաբար %MOZ_APP_DISPLAYNAME%֊ի կողմից, եւ վերատեղադրուում է, երբ %MOZ_APP_DISPLAYNAME%֊ը արդիացուում է։ Այս առաջադրանքն անջատելու համար, թարմացրէք “default-browser-agent.enabled” նախընտրանքը about:config էջում կամ %MOZ_APP_DISPLAYNAME% ընկերութեան քաղաքականութեան կարգաւորումներում «DisableDefaultBrowserAgent»։
DefaultBrowserNotificationYesButtonText=Այո
DefaultBrowserNotificationNoButtonText=Ոչ
