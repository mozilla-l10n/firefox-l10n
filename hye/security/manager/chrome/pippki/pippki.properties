# Download Cert dialog
# LOCALIZATION NOTE(newCAMessage1):
# %S is a string representative of the certificate being downloaded/imported.
newCAMessage1=Ուզո՞ւմ էք վստահել "%S"-ին հետեւեալ նպատակի համար:
unnamedCA=Վկայագրման կենտրոն (անանուն)

# PKCS#12 file dialogs
getPKCS12FilePasswordMessage=Խնդրեմ նշէք վկայագրի այս կրկնաւրինակը ծածկագրելու համար աւգտագործուած գաղտնաբառը:

# Client auth
clientAuthRemember=Յիշել այս որոշումը
# LOCALIZATION NOTE(clientAuthNickAndSerial): Represents a single cert when the
# user is choosing from a list of certificates.
# %1$S is the nickname of the cert.
# %2$S is the serial number of the cert in AA:BB:CC hex format.
clientAuthNickAndSerial=%1$S [%2$S]
# LOCALIZATION NOTE(clientAuthHostnameAndPort):
# %1$S is the hostname of the server.
# %2$S is the port of the server.
clientAuthHostnameAndPort=%1$S:%2$S
# LOCALIZATION NOTE(clientAuthMessage1): %S is the Organization of the server
# cert.
clientAuthMessage1=Կազմակերպութիւն՝ «%S»
# LOCALIZATION NOTE(clientAuthMessage2): %S is the Organization of the issuer
# cert of the server cert.
clientAuthMessage2=Տրուած է՝ «%S»-ի ներքոյ
# LOCALIZATION NOTE(clientAuthIssuedTo): %1$S is the Distinguished Name of the
# currently selected client cert, such as "CN=John Doe,OU=Example" (without
# quotes).
clientAuthIssuedTo=Տրուած %1$S֊ին
# LOCALIZATION NOTE(clientAuthSerial): %1$S is the serial number of the selected
# cert in AA:BB:CC hex format.
clientAuthSerial=Յաջորդական համարը՝ %1$S
# LOCALIZATION NOTE(clientAuthValidityPeriod):
# %1$S is the already localized notBefore date of the selected cert.
# %2$S is the already localized notAfter date of the selected cert.
clientAuthValidityPeriod=Վաւեր է %1$S-ից %2$S
# LOCALIZATION NOTE(clientAuthKeyUsages): %1$S is a comma separated list of
# already localized key usages the selected cert is valid for.
clientAuthKeyUsages=Բանալիների աւգտագործում՝ %1$S
# LOCALIZATION NOTE(clientAuthEmailAddresses): %1$S is a comma separated list of
# e-mail addresses the selected cert is valid for.
clientAuthEmailAddresses=Ել. փոստի հասցէներ՝ %1$S
# LOCALIZATION NOTE(clientAuthIssuedBy): %1$S is the Distinguished Name of the
# cert which issued the selected cert.
clientAuthIssuedBy=Թողարկող՝ %1$S
# LOCALIZATION NOTE(clientAuthStoredOn): %1$S is the name of the PKCS #11 token
# the selected cert is stored on.
clientAuthStoredOn=Պահուած %1$S֊ում

# Page Info
pageInfo_NoEncryption=Կապակցումը գաղտնագրուած չէ
pageInfo_Privacy_None1=%S-ի կայքը չի աջակցում գաղտնագրում դիտարկուող էջի համար։
pageInfo_Privacy_None2=Համացանցով ուղարկուած չծածկագրուած տեղեկութիւնը փոխանցման ընթացքում կարող է դիտուել այլ անձանց կողմից:
pageInfo_Privacy_None4=Ձեր կողմից դիտուող էջը չի ծածկագրուել նախքան համացանցով ուղարկուելը:
# LOCALIZATION NOTE (pageInfo_EncryptionWithBitsAndProtocol and pageInfo_BrokenEncryption):
# %1$S is the name of the encryption standard,
# %2$S is the key size of the cipher.
# %3$S is protocol version like "SSL 3" or "TLS 1.2"
pageInfo_EncryptionWithBitsAndProtocol=Կապակցումը գաղտնագրուած է (%1$S, բանալի %2$S բիթ, %3$S)
pageInfo_BrokenEncryption=Վնասուած գաղտնագրում (%1$S բանալի, %2$S բիթ , %3$S)
pageInfo_Privacy_Encrypted1=Ձեր կողմից դիտուող էջը ծածկագրուել է նախքան համացանցով ուղարկուելը:
pageInfo_Privacy_Encrypted2=Գաղտնագրումը բարդացնում  է չարտօնուած անձանց կողմից համակարգիչների միջեւ փոխանցուող տեղեկատուութեան կարդալը: Հետեւաբար, հաւանական չէ, որ այս էջը որեւէ մեկը կարդացած լինի:
pageInfo_MixedContent=Կապը մասամբ ծածկագրուած է
pageInfo_MixedContent2=Ձեր դիտած էջի որոշ մասեր համացանցով փոխանցուելիս չեն գաղտնագրուել:
pageInfo_WeakCipher=Այս կայքի հետ ձեր կապը թոյլ գաղտնագրում է աւգտագործում եւ գաղտնի չէ: Այլ մարդիկ կարող են տեսնել ձեր տեղեկատուութիւնը կամ փոփոխել կայքի աշխատանքը:
pageInfo_CertificateTransparency_Compliant=Այս կայքը համապատասխանում է Վկայագրի Թափանցիկութեան քաղաքականութեանը։

# Token Manager
password_not_set=(նշուած չէ)
enable_fips=Միացնել FIPS֊ը

