## Msg Mdn Report strings
MsgMdnDisplayed=Նշում. Այս վերադարձի անդորրագիրը միայն հաստատում է, որ հաղորդագրութիւնը ցուցադրուել է ստացողի համակարգչում: Չկայ երաշխիք, որ ստացողը կարդացել կամ հասկացել է հաղորդագրութեան բովանդակութիւնը:
MsgMdnDispatched=Այս հաղորդագրութիւնը կա՛մ տպուել է, կա՛մ սնուցուում է, կա՛մ ուղարկուել է առանց ստացողին ցուցադրուելու: Երաշխիք չկայ, որ ստացողը կը կարդայ հաղորդագրութիւնը աւելի ուշ:
MsgMdnProcessed=Հաղորդագրութիւնը մշակուել է ստացողի եղ. փոստի հաճախորդի կողմից՝ առանց ստացողի էկրանին ցուցադրուելու: Երաշխիք չկայ, որ ստացողը կը կարդայ հաղորդագրութիւնը:
MsgMdnDeleted=Հաղորդագրութիւնը ջնջուել է։ Անձը ում դուք ուղարկել էք այն կարող է տեսած լինել կամ չլինել: Նրանք կարող են յետարկել ջնջումը աւելի ուշ եւ կարդալ այն:
MsgMdnDenied=Հաղորդագրութեան ստացողը չի ցանկանում Ձեզ յետ ուղարկել ստացականը:
MsgMdnFailed=Տեղի է ունեցել ձախողում։ Վերադարձի ստացականը չի կարող ստեղծուել կամ ուղարկուել Ձեզ:
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Սա %S-ին ուղարկուած Ձեր հաղորդագրութեան ստացականն է։
MdnDisplayedReceipt=Վերադարձի ստացական (ցուցադրուած)
MdnDispatchedReceipt=Վերադարձի ստացական (ուղարկուած)
MdnProcessedReceipt=Վերադարձի ստացական (ընթացքում)
MdnDeletedReceipt=Վերադարձի ստացական (ջնջուած)
MdnDeniedReceipt=Վերադարձի ստացական (հերքուած)
MdnFailedReceipt=Վերադարձի ստացական (ձախողուած)
