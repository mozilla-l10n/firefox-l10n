# Status Text
paused2=Դադարեցուել է
processing=Ընթացքում է
notStarted=Չի սկսուել
failed=Ձախողուել է
waitingForInput=Սպասում է մուտքագրման
waitingForRetry=Սպասում է պատասխանի
completed=Աւարտուած
canceled=Չեղարկուել է

# LOCALIZATION NOTE (sendingMessages): this is used as a title for grouping processes in the activity manager when sending email.
sendingMessages=Հաղորդագրութիւններն ուղարկուում են
sendingMessage=Նամակը ուղարկուում է
# LOCALIZATION NOTE (sendingMessageWithSubject): %S will be replaced by the subject of the message being sent.
sendingMessageWithSubject=Նամակը ուղարկուում է. %S
copyMessage=Նամակը պատճենուում է ուղարկուած թղթապանակում
sentMessage=Ուղարկել նամակ
# LOCALIZATION NOTE (sentMessageWithSubject): %S will be replaced by the subject of the message being sent.
sentMessageWithSubject=Ուղարկուած նամակ. %S
failedToSendMessage=Չյաջողուեց ուղարկել նամակը
failedToCopyMessage=Չյաջողուեց պատճենել հաղորդագրութիւնը։
# LOCALIZATION NOTE (failedToSendMessageWithSubject): %S will be replaced by the subject of the message being sent.
failedToSendMessageWithSubject=Ձախողուեց նամակի ուղարկումը. %S
# LOCALIZATION NOTE (failedToCopyMessageWithSubject): %S will be replaced by the subject of the message being sent.
failedToCopyMessageWithSubject=Ձախողուեց նամակի պատճենումը. %S

# LOCALIZATION NOTE (autosyncProcessProgress2): Do not translate the words "%1$S", "%2$S", "%3$S" and "%4$S" below.
# Place the word %1$S in your translation where the number of the message being downloaded should appear.
# Place the word %2$S in your translation where the total number of messages to be downloaded should appear.
# Place the word %3$S in your translation where the name of the folder being processed should appear.
# Place the word %4$S in your translation where the name of account being processed should appear.
# EXAMPLE: Ted's account: Downloading message 334 of 1008 in Inbox…
autosyncProcessProgress2=%4$S. Նամակների ներբեռնում. %1$S-ը %2$S-ից %3$S-ում…
# LOCALIZATION NOTE (autosyncProcessDisplayText): %S will be replaced by the folder name
autosyncProcessDisplayText=%S թղթապանակը թարմացուում է
# LOCALIZATION NOTE (autosyncEventDisplayText): %S will be replaced by the account name
autosyncEventDisplayText=%S-ը թարմացուել է
# LOCALIZATION NOTE (autosyncEventStatusText): %S will be replaced by total number of downloaded messages
autosyncEventStatusText=Ներբեռնուած նամակների քանակը. %S
autosyncEventStatusTextNoMsgs=Չկան ներբեռնուած նամակներ
# LOCALIZATION NOTE (autosyncContextDisplayText): %S will be replaced by the account name
autosyncContextDisplayText=Համաժամեցուում է. %S

# LOCALIZATION NOTE (pop3EventStartDisplayText2): Do not translate the words "%1$S" and "%2$S" below.
# Place the word %1$S in your translation where the name of the account being checked for new messages should appear.
# Place the word %2$S in your translation where the name of the folder being checked for new messages should appear.
# EXAMPLE: George's account: Checking Inbox for new messages…
pop3EventStartDisplayText2=%1$S՝ ստուգում է %2$S-ը նոր նամակների համար…
# LOCALIZATION NOTE (pop3EventDisplayText): %S will be replaced by the account name
pop3EventDisplayText=%S-ը թարմացուած է
# LOCALIZATION NOTE (pop3EventStatusText): #1 will be replaced by total number of downloaded messages
pop3EventStatusText=#1 նամակը բեռնուել է, #1 նամակները բեռնուել են
pop3EventStatusTextNoMsgs=Չկան նամակներ ներբեռնելու համար

# Message actions that show up in activity manager
# LOCALIZATION NOTE (deletedMessages2): #1 number of messages, #2 folder name
deletedMessages2=Ջնջուել է #1 նամակը #2֊ից, ջնջուել է #1 նամակը #2֊ից
# LOCALIZATION NOTE (movedMessages): #1 number of messages, #2 and #3: folder names
movedMessages=Տեղափոխուել է #1 նամակը #2-ից #3; տեղափոխուել են #1 նամակներ #2-ից #3
# LOCALIZATION NOTE (copiedMessages): #1 number of messages, #2 and #3: folder names
copiedMessages=Պատճենուել է #1 նամակը #2-ից #3; պատճենուել են #1 նամակները #2-ից #3
# LOCALIZATION NOTE (fromServerToServer): #1 source server, #2 destination server
fromServerToServer=#1-ից #2-ը
# LOCALIZATION NOTE (deletedFolder): #1 folder name
deletedFolder=#1 ջնջուած թղթապանակ
emptiedTrash=Աղբարկղը դատարկուել է
# LOCALIZATION NOTE (movedFolder): #1 and #2 are folder names
movedFolder=#1-ից թղթապանակը տեղափոխուել է #2
# LOCALIZATION NOTE (movedFolderToTrash): #1 is the folder name
movedFolderToTrash=#1 թղթապանակը տեղափախուել է աղբարկղ
# LOCALIZATION NOTE (copiedFolder): #1 and #2 are folder names
copiedFolder=#1 թղթապանակը պատճենուել է #2-ում
# LOCALIZATION NOTE (renamedFolder): #1 and #2 are folder names
renamedFolder=Անուանափոխուած թղթապանակ՝ #1-ը #2-ի
indexing=Նամակների ցուցակագրում
# LOCALIZATION NOTE (indexingFolder): #1 is a folder name
indexingFolder=Նամակների ցուցակագրում  #1-ում
indexingStatusVague=Որոշել, թե որ նամակները պէտք է ցուցակագրուեն
# LOCALIZATION NOTE (indexingFolderStatusVague): #1 is a folder name
indexingFolderStatusVague=Որոշուում է նամակների ցուցակագրումը  #1-ում
# LOCALIZATION NOTE (indexingStatusExact):
#   #1 is the number of the message currently being indexed
#   #2 is the total number of messages being indexed
#   #3 is the percentage of indexing that is complete
indexingStatusExact=Ցուցակագրուում է #1-ը #2-ից; ցուցակագրուում է #1-ը #2-ից (#3% աւարտուել է)
# LOCALIZATION NOTE (indexingFolderStatusExact):
#   #1 is the number of the message currently being indexed
#   #2 is the total number of messages being indexed
#   #3 is the percentage of indexing that is complete
#   #4 is a folder name
indexingFolderStatusExact=Ցուցակագրուում է #1-ը #2-ից #4-ում; ցուցակագրուում է #1-ը #2-ից #4-ում (#3% աւարտուել է)
# LOCALIZATION NOTE (indexedFolder): #1 number of messages; #2 folder name
indexedFolder=Ցուցակագրուում է #1 նամակը #2-ում; ցուցակագրուում են #1 նամակները #2-ում
# LOCALIZATION NOTE (indexedFolderStatus): #1 number of seconds spent indexing
indexedFolderStatus=Անցել է #1 վայրկեան; անցել է #1 վայրկեան
