# Status - pop3 server error
#LOCALIZATION NOTE (pop3ServerError): Do not translate POP3 in the following line.
pop3ServerError=POP3 փոստի սպասարկչի հետ սխալ է տեղի ունեցել։

# Status - pop3 user name failed
pop3UsernameFailure=Աւգտանուան ուղարկումը չյաջողուեց։

# Status - password failed
#LOCALIZATION NOTE (pop3PasswordFailed): Do not translate "%1$S" below.
# Place the word %1$S where the user name should appear.
pop3PasswordFailed=%1$S աւգտատիրոջ գաղտնաբառի ուղարկումը անյաջող էր։

# Status - write error occurred
pop3MessageWriteError=Հնարաւոր չէ պահել փոստը փոստարկղում։ Համոզուէք, որ նիշքի համակարգը Ձեզ թոյլատրում է գրել արտոնութիւններ եւ Դուք չունէք սկաւառակի բաւարար տարածք փոստարկղը պատճէնելու համար։

# Status - retr failure from the server
pop3RetrFailure=RETR հրամանը չի յաջողուել։ Նամակի առբերման ընթացքում սխալ է տեղի ունեցել։

# Status - password undefined
pop3PasswordUndefined=Սխալ՝ փոստի գաղտնաբառի ստացման ժամանակ։

# Status - username undefined
pop3UsernameUndefined=Դուք այս սպասարկչի համար աւգտանուն չէք տրամադրել։ Տրամադրէք մեկը հաշուի տեղակայման ցանկում եւ նորից փորձէք։

# Status - list failure
pop3ListFailure=LIST հրամանը չի յաջողուել։ Նամակի ID-ն եւ չափսը ստանալիս սխալ է տեղի ունեցել։

# Status - delete error
pop3DeleFailure=DELE հրամանը չյաջողուեց։ Նամակը, որպէս ջնջուած նշելիս, սխալ է տեղի ունեցել։

# Status - stat failed
pop3StatFail=STAT հրամանը չյաջողուեց։ Նամակի համարը եւ չափսերը ստանալիս սխալ է տեղի ունեցել։

#LOCALIZATION NOTE (pop3ServerSaid): Do not remove the leading space during translation.
