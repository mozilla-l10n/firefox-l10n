#LOCALIZATION NOTE (pop3TempServerError): %S is where the POP3 server name will appear.
pop3TempServerError=Ժամանակաւոր խափանում՝ %S ֊ի կողմից, նոր նամակների վերստացման ժամանակ։\Գործընթացը կը վերստացուի մեւս նամակների ստուգման ընթացքում։

copyingMessagesStatus=Պատճէնում է %S %S-ի նամակները %S

movingMessagesStatus=Տեղափոխում է %S %S-ի նամակները %S

# Status - pop3 server or folder busy
# LOCALIZATION NOTE (pop3ServerBusy): Do not translate the word "%S" below.
# Place %S where the account name should appear.
pop3ServerBusy=%S հաշիւը ընթացքի մէջ է։ Սպասէք մինչ կաւարտուի նամակների ընդունումը։

pop3TmpDownloadError=Խափանում տեղի ունեցաւ տուեալ հաղորդագրութիւնը ներբեռնելիս՝ \n կողմից՝ %S\n թեմայ՝ %S\n։ Այս հաղորդագրութիւնը հնարաւոր է պարունակում է վիրուս կամ սկաւառակի վրայ կայ անբաւարար յիշողութիւն։ Բաց թողնե՞լ նամակը։

# Status - the server doesn't support UIDL…
# LOCALIZATION NOTE(pop3ServerDoesNotSupportUidlEtc): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
pop3ServerDoesNotSupportUidlEtc=POP3 փոստային համակարգը (%S) չի աջակցում UIDL կամ XTND , XLST , որը պահանջում է կատարել «թողնել համակարգում», «հաղորդագրութեան առաւելագոյն  չափ» կամ «վերբեռնել միայն վերնագրերը» տարբերակները։ Փոստը ներբեռնելու համար, անջատէք տուեալ ընտրատարբերակները համակարգի կայանքներում՝ Ձեր փոստային համակարգի հաշուի կարգաւորումների պատուհանում:

# Status - the server doesn't support the top command
# LOCALIZATION NOTE(pop3ServerDoesNotSupportTopCommand): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
pop3ServerDoesNotSupportTopCommand=POP3 փոստային համակարգը (%S) չի աջակցում TOP հրամանը: Առանց դրա աջակցութեան, մենք չենք կարող իրականացնել «Հաղորդագրութեան առաւելագոյն չափ» կամ «Ներբեռնել միայն վերնագրերը» տարբերակները: Այս տարբերակն անջատուած է, եւ հաղորդագրութիւնները կը ներբեռնուեն՝ անկախ դրանց չափից:

nsErrorCouldNotConnectViaTls=Հնարաւոր չէ TLS կապ հաստատել POP3 սպասարկիչի հետ: Համակարգը կարող է անջատուած կամ սխալ ձեւակերպուած լինել: Խնդրում ենք ստուգել ճիշտ ձևակերպումը Ձեր փոստային սպասարկիչի կարգաւորումներում՝ հաշուի կարգաւորումների պատուհանում եւ նորից փորձէք:

