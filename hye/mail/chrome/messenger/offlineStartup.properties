desc=Ցանկանո՞ւմ էք հիմա միանալ առցանց:\n\(Եթե որոշէք աշխատել անցանց եղանակով, կարող էք աւելի ուշ միանալ առցանց՝ «Նիշ» ընտրացանկից ընտրէք «Անցանց», ապա հանէք «Աշխատել անցանց» նշումը։)
