# MAPI Error Messages
errorMessage=%S-ը չի կարող հաստատուել որպէս հիմնական փոստային ծրագիր, քանի որ գրանցման բանալին հնարաւոր չի թարմացնել: Հաստատէք այս հարցը Ձեր համակարգի վարիչի հետ, որ Դուք ունէք գրելու հասանելիութիւն՝ մուտք գործելու Ձեր համակարգ, եւ կրկին փորձէք։
errorMessageNews=%S-ը չի կարող հաստատուել որպէս նորութիւնների հիմնական ծրագիր, քանի որ գրանցման բանալին հնարաւոր չի թարմացնել: Հաստատէք այս հարցը Ձեր համակարգի վարիչի հետ, որ Դուք ունէք գրելու հասանելիութիւն՝ մուտք գործելու Ձեր համակարգ, եւ կրկին փորձէք։
