## @name NS_ERROR_COULD_NOT_GET_USERS_MAIL_ADDRESS
12529=Thachair mearachd rè cur a' phuist: bha an seòladh puist ris a fhreagrar mì-dhligheachd. Dearbhaich gu bheil an seòladh puist-dhealain agad ceart anns na roghainnean puist agad is feuch ris a-rithist.

## @name NS_ERROR_MIME_MPART_ATTACHMENT_ERROR
12531=Mearachd leis a' cheanglachan.

## @name NS_MSG_FAILED_COPY_OPERATION
12532=Chaidh an teachdaireachd a chur gu soirbheachail ach cha b' urrainn dhuinn lethbhreac dheth a chur gu pasgan a' phuist chuirte agad.

## @name NS_ERROR_NNTP_NO_CROSS_POSTING
12554=Chan urrainn dhut ach aon teachdaireachd a chur gu aon fhrithealaiche naidheachdan aig an aon àm.

## @name NS_MSG_CANCELLING
12555=A' sgur dheth…

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
12560=Chaidh do theachdaireachd a phostadh dhan bhuidheann-naidheachd ach cha deach a chur dhan fhaightear eile fhathast.

## @name NS_MSG_ERROR_READING_FILE
12563=Mearachd le leughadh an fhaidhle.

followupToSenderMessage=Dh'iarr ùghdar na teachdaireachd seo nach dèid freagairtean a chur ach dhan ùghdar. Ma tha thu airson freagairt a chur dhan bhuidheann-naidheachd cuideachd, cuir sreath ùr ris an raon seòlachaidh, tagh "Buidheann-naidheachd" o liosta nam faightearan is cuir a-steach ainm a' bhuidhinn-naidheachd.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Thachair mearachd le bhith a' ceangal %S ris. Dèan cinnteach gu bheil cead inntrigidh agad dhan fhaidhle.

## @name NS_ERROR_SMTP_GREETING
12572=Thachair mearachd le cur a' phuist: Chuir frithealaiche a' phuist fàilte mhì-cheart: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Thachair mearachd rè cur a' phuist. Dh'fhreagair am frithealaiche puist: %1$s. Cuir sùil air faightear na teachdaireachd %2$s is feuch ris a-rithist.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Thachair mearachd le cur a' phuist: Cha ghabh ceangal tèarainte a stèidheachadh leis an fhrithealaiche SMTP %S le STARTTLS a chionn 's nach eil e a' sanasachd an fheirt seo. Cuir dheth STARTTLS airson an fhrithealaiche sin no cuir fios gu rianadair na seirbheise agad.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Thachair mearachd le cur a' phuist: Cha b' urrainn dhuinn am facal-faire airson %S fhaighinn. Cha deach an teachdaireachd a chur.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud as motha a tha ceadaichte air an fhrithealaiche rè seala. Cha deach an teachdaireachd a chur; feuch is lughdaich meud na teachdaireachd no fuirich greis is feuch ris a-rithist an uairsin. Dh'fhreagair am frithealaiche: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud uile-choitcheann as motha (%d baidht) air an fhrithealaiche. Cha deach an teachdaireachd a chur; lughdaich meud na teachdaireachd is feuch ris a-rithist.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud uile-choitcheann as motha air an fhrithealaiche. Cha deach an teachdaireachd a chur; lughdaich meud na teachdaireachd is feuch ris a-rithist. Dh'fhreagair am frithealaiche: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Thachair mearachd rè cur a' phuist: Tha am frithealaiche SMTP %S neo-aithnichte. Dh'fhaodadh gu bheil am frithealaiche air a dhroch rèiteachadh. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Cha b' urrainn dhuinn an teachdaireachd a chur a chionn 's gun do dh'fhàillig am frithealaiche SMTP %S. Dh'fhaodadh nach eil am frithealaiche ri fhaighinn no gu bheil e a' diùltadh cheanglaichean SMTP. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist no cuir fios gu rianadair an fhrithealaiche.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Cha b' urrainn dhuinn an teachdaireachd a chur a chionn 's gun do bhris an ceangal ris an fhrithealaiche SMTP %S am meadhan an tar-chuir. Feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Cha b' urrainn dhuinn an teachdaireachd a chur a chionn 's gun do dh'fhalbh an ùine air a' cheangal ris an fhrithealaiche SMTP %S. Feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Cha b' urrainn dhuinn an teachdaireachd a chur leis an fhrithealaiche SMTP %S 's chan eil fhios carson. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Tha coltas nach eil am frithealaiche SMTP %S a' cur taic ri faclan-faire crioptaichte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhaidh" gu "Facal-faire, 'ga thar-aiseag gu mì-thèarainte" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, seo suidheachadh cumanta far am b' urrainn do chuideigin am facal-faire agad a ghoid.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Tha coltas nach eil am frithealaiche SMTP %S a' cur taic ri faclan-faire crioptaichte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhaidh" gu "Facal-faire, àbhaisteach" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, cuir fios gu rianadair no solaraiche a' phuist-dhealain agad.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Chan eil am frithealaiche SMTP %S a' ceadachadh faclan-faire a tha 'nan teacsa lom. Feuch is atharraich an 'Dòigh dearbhaidh' gu 'Facal-faire crioptaichte' ann an 'Roghainnean a' chunntais | Roghainnean an fhrithealaiche'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Cha ghabh dearbhachadh a dhèanamh dhan fhrithealaiche SMTP %S. Cuir sùil air an fhacal-fhaire is dearbhaich an 'Dòigh dearbhaidh' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Cha b' urrainn dhuinn am frithealaiche SMTP %S ris an tiocaid Kerberos/GSSAPI. Dèan cinnteach gu bheil thu air logadh a-steach do rìoghachd Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Chan eil am frithealaiche SMTP %S a' cur taic ris an dòigh dearbhachaidh a thagh thu. Atharraich an 'Dòigh dearbhachaidh' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Cha ghabh dearbhachadh a dhèanamh dhan fhrithealaiche SMTP %S. Chan eil e a' cur taic ri dearbhachadh (SMTP-AUTH) ach shònraich thu gun dèid dearbhachadh a chleachdadh. Atharraich an 'Dòigh dearbhachaidh' gu 'Chan eil gin' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)' no cuir fios gu solaraiche a' phuist-dhealain agad airson treòrachadh.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Tha caractaran taobh a-muigh ASCII ann an seòladh an neach a gheibh e (%s). Chan eil taic ri seo fhathast. Cuir ceart an seòladh is feuch ris a-rithist.

