## @name NS_ERROR_SMTP_SERVER_ERROR
12524=Thachair mearachd rè cur a' phuist: Mearachd an fhrithealaiche SMTP. Dh'fhreagair am frithealaiche: %s Cuir fios gu rianadair a' phuist agad airson cobhair.

## @name NS_MSG_UNABLE_TO_SEND_LATER
