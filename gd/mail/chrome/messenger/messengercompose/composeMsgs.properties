## @name NS_ERROR_POST_FAILED
12518=Cha b' urrainn dhuinn an teachdaireachd a phostadh a chionn 's gun do dh'fhàillig an ceangal ris an fhrithealaiche naidheachdan. Dh'fhaodadh nach eil am frithealaiche ri fhaighinn no gu bheil e a' diùltadh cheanglaichean. Dèan cinnteach gu bheil roghainnean an fhrithealaiche naidheachdan agad ceart is feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=Thachair mearachd rè cur na teachdaireachdan nach deach an cur roimhe.

## @name NS_ERROR_SEND_FAILED
