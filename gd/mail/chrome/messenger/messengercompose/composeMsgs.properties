## @name NS_ERROR_SENDING_FROM_COMMAND
12514=Thachair mearachd rè cur a' phuist. Dh'fhreagair am frithealaiche puist: %s. Dearbhaich gu bheil an seòladh puist-dhealain agad ceart anns na roghainnean puist agad is feuch ris a-rithist.

