SuperfluousAuth=Tu stâs par jentrâ intal sît "%1$S" cul non utent "%2$S", ma chest sît nol domande une autenticazion. Chest al podarès jessi un tentatîf di imbroiâti.\n\nIsal "%1$S" il sît che tu vuelis visitâ?
