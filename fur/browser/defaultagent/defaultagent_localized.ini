[Strings]
DefaultBrowserAgentTaskDescription=La ativitât dal agjent dal navigadôr predefinît e controle cuant che il navigadôr predefinide al cambie di %MOZ_APP_DISPLAYNAME% a un altri program. Se la modifiche e sucêt in circostancis suspietis, al domandarà ai utents di tornâ a %MOZ_APP_DISPLAYNAME% par un massim di dôs voltis. Cheste ativitât e ven instalade in automatic di %MOZ_APP_DISPLAYNAME% e e ven tornade a instalâ cuant che si inzorne %MOZ_APP_DISPLAYNAME%. Par disativâ cheste ativitât, inzorne la preference “default-browser-agent.enabled” te pagjine about:config o te impostazion de politiche di imprese “DisableDefaultBrowserAgent” di %MOZ_APP_DISPLAYNAME%.
DefaultBrowserNotificationHeaderText=Continuâ a doprâ %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Il to navigadôr predefinît al è stât cambiât di resint. Tocje par ripristinâ %MOZ_APP_DISPLAYNAME% come predefinît.
DefaultBrowserNotificationYesButtonText=Sì
DefaultBrowserNotificationNoButtonText=No
