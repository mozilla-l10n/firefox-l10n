malformedURI=URL a i ho mulayoni nahone i nga si vuliwe.
fileNotFound=Faela %S a i wanali. Ni khou humbelwa uri ni ṱole hune ya vha hone nahone ni lingedze hafhu.
dnsNotFound=%S a i wanali. Ni khou humbelwa uri ni ṱole dzina nahone ni lingedze hafhu.
protocolNotFound=%S a si maitele o ṅwaliswaho.
connectionFailure=Vhuṱumani ho haneliwa musi ri tshi khou lingedza u kwama %S.
netInterrupt=Vhuṱumani na %S ho khauwa zwi songo lindelwa. Vhuṅwe vhutanzi vhu nga vha ho rumelwa.
netTimeout=Nyito yo mbo ḓi fhelelwa nga tshifhinga musi ri tshi khou lingedza u kwama %S.
redirectLoop=Tshifhinga tsha u rumela tsho tetshelwaho URL tsho fhira.  A zwi konadzei u ḓadzisa siatari lo humbelwaho.  Hezwi zwi nga vha zwi khou vhangiwa nga makokisi o thivhelwaho.
repost=Siaṱari ḽine na khou lingedza u ḽi lavhelesa ḽi na VHUṰANZI HA KALE ho fhelelwaho nga tshifhinga tsha u vhulungwa. Arali na rumela hafhu vhuṱanzi, nyito iṅwe na iṅwe ine tshivhumbeo tsha ḓo vha tshi nayo (sa ṱoḓani kana u renga ḽainini) zwi ḓo dovhololwa. U rumela hafhu mulaedza, kiḽikani EE. Nga nnḓa ha zwenezwo, kiḽikani Thutha.
repostConfirm=Siaṱari ḽine na khou lingedza u ḽi lavhelesa ḽi na VHUṰANZI HA KALE. Arali na rumela hafhu vhuṱanzi, nyito iṅwe na iṅwe ine tshivhumbeo tsha ḓo vha tshi nayo (sa ṱoḓani kana u renga ḽainini) zwi ḓo dovhololwa. U rumela hafhu mulaedza, kilikani EE. Nga nnḓa ha zwenezwo, kiḽikani Thutha.
unknownSocketType=Heli linwalwa li nga si taniwe nga nnda ha musi no li dzhenisa kha Mulanguli wa Tsireledzo Wanu inwi mune (PSM). Dzhenisani nahone ni longele PSM nahone ni lingedze hafhu, kana ni kwamane na mulanguli wa sisiteme yanu.
netReset=Linwalwa a li na vhutanzi khalo.
netOffline=Ḽiṅwalwa ḽi nga si kone u ṱaniwa musi ḽi si ho ḽainini. U ya ḽainini, ṱolululani Mushumo u ho Ḽainini kha menu wa Faela.
isprinting=Ḽiṅwalwa ḽi nga si shanduke musi ni tshi khou Ganḓisa kana u Ṱola Ganḓiso.
deniedPortAccess=U dzhena kha nomboro ya photho yo ṋetshedzwaho zwo haneliwa nga ndivho dza tsireledzo.
proxyResolveFailure=Seva thusedzi ye na i ita a khou wanala. Ni khou humbeliwa uri ni ṱole nzudzanyo dza thusedzi nahone ni lingedze hafhu.
proxyConnectFailure=Vhukwamani ho haneliwa musi ni tshi khou lingedza u kwama seva thusedzi ye na i ita. Ni khou humbeliwa uri ni tole nzudzanyo dza thusedzi nahone ni lingedze hafhu.
externalProtocolTitle=Nyimele ya Nnda yo Humbeliwa
externalProtocolPrompt=An external application must be launched to handle %1$S: links.\n\n\nRequested link:\n\n%2$S\n\nApplication: %3$S\n\n\nIf you were not expecting this request it may be an attempt to exploit a weakness in that other program. Cancel this request unless you are sure it is not malicious.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<A i Ḓivhei>
externalProtocolChkMsg=Humbulani khetho yanga kha thumanyo dzoṱhe dza lushaka luno.
externalProtocolLaunchBtn=Nyito ya u thoma
