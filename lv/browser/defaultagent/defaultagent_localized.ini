[Strings]
DefaultBrowserAgentTaskDescription=Noklusējuma pārlūkprogrammas aģenta uzdevums pārbauda, kad noklusējuma iestatījumi tiek mainīti no %MOZ_APP_DISPLAYNAME% uz citu pārlūku. Ja izmaiņas tiek veiktas aizdomīgos apstākļos, lietotājiem ne vairāk kā divas reizes piedāvās atgriezties atpakaļ uz %MOZ_APP_DISPLAYNAME%. Šo uzdevumu automātiski instalē %MOZ_APP_DISPLAYNAME%, un tas tiek atkārtoti instalēts, kad tiek atjaunināta programma %MOZ_APP_DISPLAYNAME%. Lai izslēgtu šo uzdevumu, atjauniniet preferenci “default-browser-agent.enabled” lapā about:config vai %MOZ_APP_DISPLAYNAME% uzņēmuma politikas iestatījumu “DisableDefaultBrowserAgent”.
DefaultBrowserNotificationHeaderText=Vai turpināt lietot %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Jūsu noklusējuma pārlūks nesen tika mainīts. Pieskarieties, lai atjaunotu %MOZ_APP_DISPLAYNAME kā noklusējuma lietotni.
DefaultBrowserNotificationYesButtonText=Jā
DefaultBrowserNotificationNoButtonText=Nē
