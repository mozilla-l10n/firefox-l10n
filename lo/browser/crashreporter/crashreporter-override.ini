CrashReporterDescriptionText2=Firefox ມີບັນຫາແລະຂັດຂ້ອງ. ພວກເຮົາຈະພະຍາຍາມກູ້ແຖບ ແລະ ໜ້າຈໍຂອງທ່ານຄືນມາເມື່ອມັນຣີສະຕາດ.\n\nເພື່ອຊ່ວຍພວກເຮົາວິນິດໄສ ແລະ ແກ້ໄຂບັນຫາ, ທ່ານສາມາດສົ່ງລາຍງານການຂັດຂ້ອງໃຫ້ພວກເຮົາ.
