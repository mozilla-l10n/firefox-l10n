DefaultBrowserAgentTaskDescription=ວຽກຂອງ Default Browser Agent ຈະກວດສອບເມື່ອມີການປ່ຽນຄ່າເລີ່ມຕົ້ນຈາກ %MOZ_APP_DISPLAYNAME% ເປັນບຣາວເຊີອື່ນ. ຖ້າການປ່ຽນແປງເກີດຂຶ້ນພາຍໃຕ້ສະຖານະການທີ່ໜ້າສົງໄສ, ລະບົບຈະແຈ້ງໃຫ້ຜູ້ໃຊ້ປ່ຽນກັບເປັນ %MOZ_APP_DISPLAYNAME% ບໍ່ເກີນສອງເທື່ອ. ວຽກນີ້ຖືກຕິດຕັ້ງໂດຍອັດຕະໂນມັດໂດຍ %MOZ_APP_DISPLAYNAME%, ແລະຈະຖືກຕິດຕັ້ງຄືນໃໝ່ເມື່ອ %MOZ_APP_DISPLAYNAME% ອັບເດດ. ເພື່ອປິດການເຮັດວຽກນີ້, ໃຫ້ອັບເດດການຕັ້ງຄ່າ “default-browser-agent.enabled” ໃນໜ້າ about:config ຫຼືການຕັ້ງຄ່ານະໂຍບາຍອົງກອນ “DisableDefaultBrowserAgent” ຂອງ %MOZ_APP_DISPLAYNAME%.
DefaultBrowserNotificationHeaderText=ສືບຕໍ່ໃຊ້ %MOZ_APP_DISPLAYNAME% ບໍ?
DefaultBrowserNotificationBodyText=ຕົວທ່ອງເວັບເລີ່ມຕົ້ນຂອງທ່ານໄດ້ຖືກປ່ຽນແປງເມື່ອບໍ່ດົນມານີ້. ແຕະເພື່ອກູ້ %MOZ_APP_DISPLAYNAME% ມາເປັນຄ່າເລີ່ມຕົ້ນ.
DefaultBrowserNotificationYesButtonText=ແມ່ນ
DefaultBrowserNotificationNoButtonText=ບໍ່
