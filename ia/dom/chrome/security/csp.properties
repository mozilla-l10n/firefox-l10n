strictDynamicButNoHashOrNonce = Le parola clave ‘strict-dynamic’ intra “%1$S” sin nonce o hash valide pote blocar le carga de tote le scripts
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
