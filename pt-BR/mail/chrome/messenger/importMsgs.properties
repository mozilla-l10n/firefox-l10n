# The following are used by the import code to display status/error 
# and informational messages

# Success message when no address books are found to import
## @name IMPORT_NO_ADDRBOOKS
## @loc None
2000=Nenhum catálogo de endereços foi localizado para ser importado.

# Error: Address book import not intialized		
## @name IMPORT_ERROR_AB_NOTINITIALIZED
## @loc None
2001=Não foi possível importar catálogos de endereços: erro de inicialização.

# Error: Unable to create the import thread
## @name IMPORT_ERROR_AB_NOTHREAD
## @loc None
2002=Não foi possível importar catálogos de endereços. Não é possivel criar o thread de importação.

# Error: Unable to create the import thread
## @name IMPORT_ERROR_GETABOOK
## @loc None
# LOCALIZATION NOTE (Error 2003): Do not translate the word "%S" below.
2003=Erro ao importar %S: não é possível criar o catálogo de endereços.

# Success message when no mailboxes are found to import
## @name IMPORT_NO_MAILBOXES
## @loc None
2004=Nenhuma caixa de mensagens foi encontrada para ser importada.

# Error: Mailbox import not intialized		
## @name IMPORT_ERROR_MB_NOTINITIALIZED
## @loc None
2005=Não foi possível importar as caixas de mensagens. Erro de inicialização.

# Error: Unable to create the import thread
## @name IMPORT_ERROR_MB_NOTHREAD
## @loc None
2006=Não foi possível importar as caixas de mensagens. Não é possivel criar o thread de importação.

# Error: Unable to create the proxy object for importing mailboxes
## @name IMPORT_ERROR_MB_NOPROXY
## @loc None
2007=Não foi possível importar as caixas de mensagens. Não é possivel criar o objeto proxy para as caixas de mensagens de destino.

# Error: Error creating destination mailboxes
## @name IMPORT_ERROR_MB_FINDCHILD
## @loc None
# LOCALIZATION NOTE (Error 2008): Do not translate the word "%S" below.
# Place %S in your translation where the name of the mailbox should appear.
2008=Erro ao criar as caixas de mensagens de destino. Não foi possivel encontrar a caixa de mensagens %S

# Error: Error creating destination mailboxes
## @name IMPORT_ERROR_MB_CREATE
## @loc None
# LOCALIZATION NOTE (Error 2009): Do not translate the word "%S" below.
# Place %S in your translation where the name of the mailbox should appear.
2009=Erro ao importar a caixa de mensagens %S. Não foi possível criar a caixa de mensagens de destino.

# Error: No destination folder to import mailboxes
## @name IMPORT_ERROR_MB_NODESTFOLDER
## @loc None
2010=Não foi possível criar a pasta ou importar mensagens

