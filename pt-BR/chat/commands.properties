# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Comandos: %S.\nUse /help &lt;comando&gt; para mais informações.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=O comando “%S” não existe.
noHelp=Nenhuma mensagem de ajuda para o comando “%S”, nos desculpe!

sayHelpString=say &lt;message&gt;: envia uma mensagem sem processar commandos.
rawHelpString=raw &lt;message&gt;: envia uma mensagem sem codificar entidades HTML.
helpHelpString=help &lt;nome&gt;: exibe a mensagem de ajuda do comando &lt;nome&gt; ou a lista de possíveis comandos quando usado sem parâmetros.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;status mensagem&gt;: define o status como %2$S com uma mensagem de status opcional.
back=disponível
away=ausente
busy=ocupado
dnd=ocupado
offline=offline
