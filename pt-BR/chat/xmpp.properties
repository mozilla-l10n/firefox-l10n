# LOCALIZATION NOTE (connection.error.*)
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.invalidUsername=Nome de usuário inválido (seu nome de usuário deve conter o caractere arroba (@)
connection.error.failedToCreateASocket=Falha ao criar um socket (você está off-line?)
connection.error.serverClosedConnection=O servidor fechou a conexão
connection.error.resetByPeer=Conexão reiniciada pelo sistema remoto
connection.error.timedOut=A conexão atingiu o tempo limite
connection.error.receivedUnexpectedData=Recebidos dados não esperados
connection.error.incorrectResponse=Recebida uma resposta incorreta
connection.error.startTLSRequired=O servidor necessita de criptografia mas você a desativou.
connection.error.startTLSNotSupported=O servidor não suporta criptografia mas sua configuração a solicita
connection.error.failedToStartTLS=Falha ao iniciar criptografia
connection.error.noAuthMec=Nenhum método de autenticação oferecido pelo servidor
connection.error.noCompatibleAuthMec=Nenhum dos métodos de autenticação oferecidos pelo servidor são suportados
connection.error.notSendingPasswordInClear=O servidor somente suporta autenticação através do envio da senha sem criptografia
connection.error.authenticationFailure=Falha na autenticação
connection.error.notAuthorized=Não autorizado (você forneceu a senha errada?)
connection.error.failedToGetAResource=Falha ao receber um recurso


# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered=Esta mensagem não pôde ser entregue: %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed=Não foi possível entrar: %S

# LOCALIZATION NOTE (tooltip.*):
#   These are the titles of lines of information that will appear in
#   the tooltip showing details about a contact or conversation.
# LOCALIZATION NOTE (tooltip.status):
#   %S will be replaced by the XMPP resource identifier
tooltip.status=Status (%S)
tooltip.statusNoResource=Status
tooltip.subscription=Inscrição

# LOCALIZATION NOTE (chatRoomField.*):
#   These are the name of fields displayed in the 'Join Chat' dialog
#   for XMPP accounts.
