EPCanHeader=Você selecionou criptografar esta mensagem antes de enviá-la.
EPCan=Se você optar por salvar cópias de suas mensagens enviadas, esta mensagem será criptografada antes de ser salva.

EPCannotLabel=A mensagem não pode ser criptografada.
EPCannotHeader=Esta mensagem não pode ser criptografada.

EPRecipientUnknown=Você não especificou nenhum destinatário.
EPNoCerts=Você não possui um certificado válido para os seguintes destinatários:
