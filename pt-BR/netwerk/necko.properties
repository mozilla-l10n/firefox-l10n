# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Cookie “%1$S” rejeitado porque tem o atributo “sameSite=none”, mas falta o atributo “secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=O cookie “%1$S” será rejeitado em breve porque tem o atributo “sameSite” definido como “none” ou com um valor inválido, sem ter o atributo “secure”. Saiba mais sobre o atributo “sameSite“ em %2$S
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=O cookie “%1$S” tem a diretiva “sameSite” definida como “lax” porque está faltando o atributo “sameSite”. A definição “sameSite=lax” tem o valor predefinido deste atributo.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=O cookie “%1$S” não tem um valor adequado para o atributo “sameSite”. Em breve, cookies sem o atributo “sameSite”, ou com um valor inválido, serão tratados como “lax”. Significa que o cookie não será mais enviado em contextos de terceiros. Caso sua aplicação dependa deste cookie estar disponível em tais contextos, adicione o atributo “sameSite=none“. Saiba mais sobre o atributo “sameSite“ em %2$S
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Valor “sameSite“ inválido no cookie “%1$S”. Os valores suportados são: “lax“, “strict“, “none“.
