# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP 初始問題

## @name ERR_STATE_INITIALIZING
## @loc none
1=LDAP 伺服器連線失敗

## @name ERR_STATE_BINDING
## @loc none
2=LDAP 伺服器連線失敗

## @name ERR_STATE_BOUND
## @loc none
3=LDAP 伺服器通訊問題

## @name ERR_STATE_SEARCHING
## @loc none
4=LDAP 伺服器搜尋問題


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized. 
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=錯誤碼 %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=找不到主機

## @name GENERIC_ERROR
## @loc none
9999=未知的錯誤


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=請稍候再試，或洽詢你的系統管理員。

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=目前不支援高度安全的認證方式。

## @name INVALID_SYNTAX_HINT
## @loc none
10021=請確認搜尋篩選條件正確後再試一次，或洽詢您的系統管理員。  要確認篩選條件正確與否，請從選單的「編輯＞個人偏好設定」選取 「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器，再按下「編輯」，然後按「進階」以顯示搜尋篩選條件。

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=請確認 Base DN 正確後再試一次，或洽詢您的系統管理員。  要確認 Base DN 正確與否，請從選單的「編輯＞個人偏好設定」選取「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器，再按下「編輯」以顯示 Base DN 。

## @name BUSY_HINT
## @loc none
10051=請稍候再試。

## @name SERVER_DOWN_HINT
## @loc none
10081=請確認主機名稱與 Port 正確後再試一次，或洽詢您的系統管理員。  要確認主機名稱與 Port 正確與否，請從選單的「編輯＞個人偏好設定」選取「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器， 再按下「編輯」以顯示主機名稱，然後按「進階」以顯示 Port。

## @name TIMEOUT_HINT
## @loc none
10085=請稍候再試。

## @name FILTER_ERROR_HINT
## @loc none
10087=請確認搜尋篩選條件正確後再試一次，或洽詢您的系統管理員。  要確認篩選條件正確與否，請從選單的「編輯＞個人偏好設定」選取 「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器，再按下「編輯」，然後按「進階」以顯示搜尋篩選條件。

## @name NO_MEMORY_HINT
## @loc none
10090=請關閉一些視窗或程式後再重試。

## @name CONNECT_ERROR_HINT
## @loc none
10091=請確認主機名稱與 Port 正確後再試一次，或洽詢您的系統管理員。  要確認主機名稱與 Port 正確與否，請從選單的「編輯＞個人偏好設定」選取「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器， 再按下「編輯」以顯示主機名稱，然後按「進階」以顯示 Port。

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=請確認主機名稱正確後再試一次，或洽詢您的系統管理員。  要確認主機名稱正確與否，請從選單的「編輯＞個人偏好設定」選取「郵件與新聞群組＞通訊錄」。按下「編輯目錄」後選擇使用的 LDAP 伺服器， 再按下「編輯」以顯示主機名稱。

## @name GENERIC_HINT
## @loc none
19999=請洽詢您的系統管理員。
