## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=正寄送的信件大小超過了伺服器的暫存空間的大小。 信件並未寄出。 請嘗試縮小信件大小或稍候再試。 伺服器回應：%s。

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=正在寄送的信件超過了伺服器的大小上限（%d 位元組）。 信件並未寄出。 請嘗試縮小信件大小後再試一次。

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=正在寄送的郵件超過了伺服器的大小上限。郵件並未寄出。請嘗試減少郵件大小後再試一次。伺服器回應：%s。

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=寄信時發生錯誤：未知的 SMTP 伺服器 %S 。 可能是該伺服器設定有誤。 請檢查伺服器設定後再試一次。

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=連線到 SMTP 伺服器 %S 失敗因此無法寄送郵件。 該伺服器可能無法使用或者不接受 SMTP 連線。 請確認 SMTP 伺服器設定正確無誤或連繫伺服器管理者。

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=至 SMTP 伺服器 %S 的連線在傳輸過程中遺失，因此信件無法寄出。 請再試一次或者連絡網路管理者。

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=至 SMTP 伺服器 %S 的連線逾時。 請再試一次或者連絡您的網路管理者。

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=由於未知的原因無法使用 SMTP 伺服器 %S 寄信。 請檢查您的 SMTP 伺服器設定或者連絡您的網路管理者。

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=%S 這台 SMTP 伺服器可能不支援加密過的密碼。如果您剛設定好這個帳號，請試著到「帳號設定」當中的「伺服器設定」，把「認證方式」設定成「不安全傳輸的密碼」。如果您突然遇到這個狀況，代表可能有人正要偷走您的密碼。

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=%S 這台 SMTP 伺服器可能不支援加密過的密碼。如果您剛設定好這個帳號，請試著到「帳號設定」當中的「伺服器設定」，把「認證方式」設定成「普通密碼」。如果您是突然沒有辦法使用的話，請洽詢您的電子郵件管理者或服務提供者。

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=%S 這台 SMTP 伺服器不接受未加密的密碼。請試著把「帳號設定」當中「伺服器設定」的「認證方式」設定成「加密過的密碼」。

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=無法向 %S 這台 SMTP 伺服器進行認證。請檢查密碼，並且檢查「帳號設定」當中「外寄郵件伺服器（SMTP）」的「認證方式」是否正確。

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI 門標（Ticket）沒有被 %S 這台 SMTP 伺服器接受。請檢查您是否已經登入 Kerberos/GSSAPI 領域。

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=%S 這台 SMTP 伺服器不支援您所選擇的認證方式。請試著修改「帳號設定」當中「外寄郵件伺服器（SMTP）」的「認證方式」。

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=無法向 SMTP 伺服器 %S 進行認證。您選擇使用了不支援的安全認證方式（SMTP-AUTH）。請嘗試關閉對該伺服器的認證，或連絡您的電子郵件服務提供者。


