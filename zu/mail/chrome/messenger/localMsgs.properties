#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Asanele isikhala esiku-disk sokufaka imiyalezo emisha. Zama ukucima iposi elidala, khipha imiyalezo engenzuzo ku-folder, bese uphinda uzame.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Ukusetshenziswa akunayo inkumbulo.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Ukwakha Ifayela Efingqiwe ye-%S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kwenziwe

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ukufaka umyalezo we-%S ye-%S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Kwenzeke iphutha kuseva yeposi ye-POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ukuthumela igama lokumuntu oyisebenzisayo akuphumelelanga.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ukuthumela igama lokungena akuphumelelanga.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ayikwazi ukubhala umyalezo ebhokisini leposi. Qiniseka ukuthi ifayeli iyakuvumela ukuba ubhale izinto eziyinzuzo, futhi unesikhala esanele sokwenza ikhophi yebhokisi leposi.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Le-folda iyasetshenziswa. Linda kuze kube yilapho sekuphelile ukuze kutholwe imiyalezo.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Xhuma: I-host ithintiwe, ithumela ukwaziswa kokungena...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ayikho imiyalezo emisha esiphakelini.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Kwamukelwe %ld yemiyalezo ye-%ld

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Iseva ye-POP3 (%S) ayiyisekeli i-UIDL, edingekayo ukuze kusetshenziswe i-``Shiya Kuseva'' ne ``Silinganiso Esimumatha Kakhulu Imiyalezo''. Ukuze ufake ukwaziswa eposini lakho, vala lezizici kuSeva Yeposi yalokho Okukhethwayo.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Iseva yeposi ye POP3 ye (%s) ayikusekeli lokho okushiwo yi-TOP. Ngaphandle kokusekelwa iseva kulokhu, ngeke sikwazi ukusebenzisa ``Isilinganiso Esimumatha Kakhulu Imiyalezo''.  Lesi sici senziwe sangasebenza, futhi imiyalezo izofakwa kungakhathaliseki ubukhulu bayo.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Okushiwo yi-RETR akuzange kuphumelele. Kube nephutha lapho kubuyiswa umyalezo obulahlekile.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Kube nephutha ekutholeni igama lokungena leposi.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Awulibhalanga igama lomuntu oyisebenzisayo kuleseva.  Siza ulibhale ohlelweni lwe-akhawunti bese uphinda uzame.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Okushiwo i-LIST akuphumelelanga. Kwenzeke iphutha lapho kuphawulwa umyalezo ngokuthi ucinyiwe.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Isiyalezo esithi DELE asiphumelelanga. Kwenzeke iphutha lapho kuphawulwa lomyalezo ngokuthi cinyiwe.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Faka igama lakho lokungena le-%1$s ku-%2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Siza ubhale igama elisha lokungena lomuntu osebenzisa %.100s e-%.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Ayikho Impendulo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Bhala igama lokungena:

## @name moveFolderToTrash
## @loc None
4021=Uyaqiniseka yini ukuthi ufuna ukususa ifolda ekhethiwe uyifake eMgqonyeni?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Indawo Yezinto Ezingenanzuzo kakade ine-folder okuthiwa i-%s. I-folder osanda kuyicima ingatholakala eNdaweni Yezinto Ezingenanzuzo ngaphansi kwegama elisha elithi %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Okushiwo yi-STAT akuphumelelanga. Kube nephutha ekutholeni inani nobukhulu bemiyalezo.

## @name POP3_SERVER_SAID
## @loc None
4025= Iseva Yepos i-%S iyasebenza:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Icima imiyalezo i-%S ye-%S

## @name COPYING_MSGS_STATUS
## @loc None
4027=Yenza ikhophi yemiyalezo i-%S ye-%S iyifaka ku-%S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Isusa imiyalezo i-%S ye-%S iyisa ku-%S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Iseva yeposi ayisisekeli isiqinisekiso esilondekile.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Ifayela leposi i-%S likhiyiwe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ayikwazi ukuvula ifayela leposi i-%S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ayikwazi ukwakha ifayela lokukhiya i-%S. Ukuze indlela yokugudluza iposi isebenze, kubalulekile ukwakha amafayela okukhiya asesiqondisweni seposi. Ezinhlelweni eziningi, lokhu kufezeka kangcono ngokwenza isiqondiso sibe ku-mode 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ayikwazi ukucima ifayela elikhiyiwe i-%S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ayikwazi ukufushanisa ifayela %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ayikwazi ukuthola ifayela leposi.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Kube nephutha lapho kufakwa umyalezo olandelayo:   \nKusuka: %S\n   Isihloko: %S\n Kungenzeka ukuthi lomyalezo une-virus noma isikhala asanele ku-disk.  Ngeqe lomyalezo?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Awukwazi ukuthola indlela iTLS exhumene ngayo neseve iPOP3. Kungenzeka ukuthi iseva ayisebenzi noma ayixhunywanga kahle. Siza uqinisekise ukuthi ukuhlelwa kwe- akhawunti yePosi/iZindaba kuqondile bese uphinda uzame.
