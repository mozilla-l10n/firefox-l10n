# LOCALIZATION NOTE (reminderCustomTitle):
# %1$S = reminderCustomUnit, %2$S = reminderCustomRelation %3$S = reminderCustomOrigin
# Example: "3 minutes" "before" "the task starts"
reminderCustomTitle=%1$S %2$S
reminderTitleAtStartEvent=As it barren start
reminderTitleAtStartTask=As de taak start
reminderTitleAtEndEvent=As it barren einiget
reminderTitleAtEndTask=As de taak einiget

reminderCustomUnitMinutes=#1 min\u00FAt;#1 minuten
reminderCustomUnitHours=#1 oere;#1 oeren 
reminderCustomUnitDays=#1 dei;#1 dagen

reminderCustomOriginBeginBeforeEvent=foar it barren start
reminderCustomOriginBeginAfterEvent=nei it barren start
reminderCustomOriginEndBeforeEvent=foar it barren einiget
reminderCustomOriginEndAfterEvent=nei it barren einiget
reminderCustomOriginBeginBeforeTask=foar de taak start
reminderCustomOriginBeginAfterTask=nei de taak start
reminderCustomOriginEndBeforeTask=foar de taak einiget
reminderCustomOriginEndAfterTask=nei de taak einiget

# Sorry about this, but the reminder dialog possibly needs to support changing the
# order of its elements for some locales. This needs to be done in a different
# bug. Please comment in bug XXX what your needs are.
reminderDialogOriginBeginEvent=it barren start
reminderDialogOriginEndEvent=it barren einiget
reminderDialogOriginBeginTask=de taak start
reminderDialogOriginEndTask=de taak einiget

reminderErrorMaxCountReachedEvent=De selektearre aginda hat in beheining fan #1 werinnering per barren.;De selektearre aginda hat in beheining fan #1 werinnerings per barren.
reminderErrorMaxCountReachedTask=De selektearre aginda hat in beheining fan #1 werinnering per taak.;De selektearre aginda hat in beheining fan #1 werinnerings per taak.
