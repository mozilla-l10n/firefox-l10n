## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om een befeilige ferbining te meitsjen me SMTP-tsjinner %S mei gebrûk fan STARTTLS. Skeakel STARTTLS út foar dizze tsjinner of nim kontakt op mei jo tsjinstprovider.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
