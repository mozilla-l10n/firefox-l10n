#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Нема доволно место на дискот за да се преземат новите пораки. Избришете ја старата пошта, испразнете го ѓубрето, средете ги папките, и обидете се повторно.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Програмата повеќе нема меморија.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Креирам датотека со резиме за %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Заврши

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ја преземам пораката %S од %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Настана грешка со POP3 серверот за пошта.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Испраќањето на корисничкото име не успеа.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Испраќањето на лозинката не успеа.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Пораката не може да се запише во сандачето. Проверете дали имате дозвола да запишувате и дали имате доволно празно место на дискот.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Оваа папка се процесира. Пред да ги земете пораките, почекајте да заврши тој процес.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Поврзување: Контактирав со серверот, ги испраќам информациите за пријавување…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Нема нови пораки на серверот.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Примени се %ld од %ld пораки

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=POP3 серверот (%S) не поддржува UIDL, што е потребно да се имплементираат опциите „Остави ги пораките на сервер“ и „Максимална големина на порака“. За да ја преземете Вашата пошта, исклучете ги овие опции во панелот на серверот за пошта во Преференции.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=POP3 серверот за пошта (%s) не ја поддржува командата TOP. Без серверска поддршка за ова, не можеме да ја имплементираме преференцијата „Максимална големина на порака“.  Оваа опција е оневозможена, и пораките ќе бидат преземени без разлика на нивната големина.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR командата не успеа.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Грешка во добивањето на лозинката за пошта.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Немате наведено корисничко име за овој сервер.  Внесете корисничко име во менито за поставување на сметката и обидете се повторно.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=LIST командата не успеа.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE командата не успеа.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Внесете ја Вашата лозинка за %1$s на %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Внесете нова лозинка за корисникот %.100s@%.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Нема одговор

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Внесете ја Вашата лозинка:

## @name moveFolderToTrash
## @loc None
4021=Сигурно сакате да ја преместите избраната папка во ѓубре?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Во ѓубрето веќе имаше папка со име %s. Папката која ја избришавте може да се најде во ѓубрето под новото име %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= STAT командата не успеа.

## @name POP3_SERVER_SAID
## @loc None
4025= Серверот за пошта %S одговори:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Бришам %S од %S пораки

## @name COPYING_MSGS_STATUS
## @loc None
4027=Копирам %S од %S пораки во %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Преместувам %S од %S пораки во %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Серверот за пошта не поддржува безбедно идентификување.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Серверот за пошта не поддржува безбедно идентификување или Вие имате внесено погрешна лозинка. Проверете ја Вашата лозинка, или исклучете ја проверката во поставките за сметката за овој сервер.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=mail spool датотеката %S е заклучена.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=mail spool датотеката %S не може да се отвори.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Не може да се креира lock датотеката %S. За да работи movemail потребно е да се креираат lock датотеки во директориумот во кој се собира пошта. На поголем број на системите, ова најдобро се постигнува со ставање на тој дирекориум во режим 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Не може да се избрише lock датотеката %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Не може да се скрати spool датотеката %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Не може да се лоцира mail spool датотеката.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Имаше грешка во преземањето на следнава порака:   \nОд: %S\n   Тема: %S\n Оваа порака можеби содржи вирус или пак нема доволно простор на дискот. Да ја скокнам оваа порака?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Не може да се воспостави TLS врска до POP3 серверот. Серверот можеби е паднат или е неправилно конфигуриран. Проверете дали Вашите поставки за сметката за пошта/дискусии се точни и обидете се повторно.
