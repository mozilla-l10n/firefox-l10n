PhishingAuth=Nastąpiła próba otwarcia strony „%1$S”. Strona ta może próbować oszukiwać użytkowników poprzez podszywanie się pod inną stronę (np. banku czy sklepu internetowego). Należy zachować ostrożność.
PhishingAuthAccept=Rozumiem, zachowam ostrożność

SuperfluousAuth=Nastąpiła próba zalogowania na stronę „%1$S” przy pomocy nazwy użytkownika „%2$S”, ale strona nie wymaga identyfikacji. To może być podstęp.\n\nCzy adres „%1$S” jest tym, który zamierzano odwiedzić?
AutomaticAuth=Nastąpiła próba zalogowania na stronę „%1$S” przy pomocy nazwy użytkownika „%2$S”.

TrackerUriBlocked=System blokowania treści zablokował zasób pod adresem „%1$S”.
UnsafeUriBlocked=Zasób pod adresem „%1$S” został zablokowany przez funkcję „Bezpieczne przeglądanie”.
CookieBlockedByPermission=Żądanie dostępu do ciasteczek lub danych stron pod adresem „%1$S” zostało zablokowane z powodu niestandardowych ustawień.
CookieBlockedTracker=Żądanie dostępu do ciasteczek lub danych stron pod adresem „%1$S” zostało zablokowane, ponieważ pochodziło od elementu śledzącego, a blokowanie treści jest włączone.
CookieBlockedAll=Żądanie dostępu do ciasteczek lub danych stron pod adresem „%1$S” zostało zablokowane, ponieważ blokowane są wszystkie tego typu żądania.
CookieBlockedForeign=Żądanie dostępu do ciasteczek lub danych stron pod adresem „%1$S” zostało zablokowane, ponieważ blokowane są żądania przechowywania danych od zewnętrznych witryn oraz blokowane treści jest włączone.

# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByStorageAccessAPI): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByStorageAccessAPI=Zezwolono na dostęp do przechowywania danych dla adresu „%3$S” otworzony przez element śledzący „%2$S” pod adresem „%1$S”.

# LOCALIZATION NOTE (CookieAllowedForTrackerByStorageAccessAPI): %2$S and %1$S are URLs.
CookieAllowedForTrackerByStorageAccessAPI=Zezwolono na dostęp do przechowywania danych dla elementu śledzącego „%2$S” pod adresem „%1$S”.
# LOCALIZATION NOTE (CookieAllowedForOriginOnTrackerByHeuristic): %3$S, %2$S and %1$S are URLs.
CookieAllowedForOriginOnTrackerByHeuristic=Automatycznie zezwolono na dostęp do przechowywania danych dla adresu „%3$S” otworzony przez element śledzący „%2$S” pod adresem „%1$S”.
# LOCALIZATION NOTE (CookieAllowedForTrackerByHeuristic): %2$S and %1$S are URLs.
CookieAllowedForTrackerByHeuristic=Automatycznie zezwolono na dostęp do przechowywania danych dla elementu śledzącego „%2$S” pod adresem „%1$S”.

# LOCALIZATION NOTE(CookieRejectedNonRequiresSecure): %1$S is the cookie name. Do not localize "sameSite=none" and "secure".
CookieRejectedNonRequiresSecure=Ciasteczko „%1$S” zostało odrzucone, ponieważ ma atrybut „sameSite=none”, ale nie ma atrybutu „secure”.
# LOCALIZATION NOTE(CookieRejectedNonRequiresSecureForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "sameSite=none" and "secure".
CookieRejectedNonRequiresSecureForBeta=Ciasteczko „%1$S” niedługo zostanie odrzucone, ponieważ ma atrybut „sameSite” ustawiony na „none” lub nieprawidłową wartość, ale bez atrybutu „secure”. %2$S zawiera więcej informacji o atrybucie „sameSite”
# LOCALIZATION NOTE(CookieLaxForced): %1$S is the cookie name. Do not localize "sameSite", "lax" and "sameSite=lax".
CookieLaxForced=Ciasteczko „%1$S” ma zasadę „sameSite” ustawioną na „lax”, ponieważ nie ma atrybutu „sameSite”, a „sameSite=lax” jest domyślną wartością tego atrybutu.
# LOCALIZATION NOTE(CookieLaxForcedForBeta): %1$S is the cookie name. %2$S is a URL. Do not localize "sameSite", "lax" and "sameSite=lax", "sameSite=none".
CookieLaxForcedForBeta=Ciasteczko „%1$S” nie ma odpowiedniej wartości atrybutu „sameSite”. Niedługo ciasteczka bez atrybutu „sameSite” lub z nieprawidłową wartością będą traktowane według zasady „lax”. Oznacza to, że ciasteczko nie będzie już wysyłane w kontekstach zewnętrznych witryn. Jeśli aplikacja wymaga dostępności tego ciasteczka w takich kontekstach, proszę dodać do niego atrybut „sameSite=none“. %2$S zawiera więcej informacji o atrybucie „sameSite”
# LOCALIZATION NOTE: %1$S is cookie name. Do not localize "sameSite", "lax", "strict" and "none"
CookieSameSiteValueInvalid=Nieprawidłowa wartość „sameSite“ ciasteczka „%1$S”. Obsługiwane wartości: „lax“, „strict“, „none“.
# LOCALIZATION NOTE (CookieOversize): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookieOversize=Ciasteczko „%1$S” jest nieprawidłowe, ponieważ jego rozmiar jest za duży. Maksymalny rozmiar to %2$S B.
# LOCALIZATION NOTE (CookiePathOversiz): %1$S is the cookie name. %2$S is the number of bytes. "B" means bytes.
CookiePathOversize=Ciasteczko „%1$S” jest nieprawidłowe, ponieważ jego rozmiar ścieżki jest za duży. Maksymalny rozmiar to %2$S B.
