## Signature Information strings
SINoneLabel=Wiadomość nie zawiera podpisu cyfrowego
SINone=Wiadomość nie zawiera podpisu cyfrowego nadawcy. Brak podpisu cyfrowego może oznaczać, że wiadomość została wysłana przez kogoś kto udaje, że posiada ten adres e-mail. Jest także możliwe, że wiadomość została zmieniona podczas przesyłania przez sieć Internet. Jakkolwiek zaistnienie takiej sytuacji jest mało prawdopodobne. 

SIValidLabel=Wiadomość jest podpisana
SIValid=Wiadomość zawiera prawidłowy podpis cyfrowy. Wiadomość nie została zmieniona po jej wysłaniu.

SIInvalidLabel=Podpis cyfrowy jest nieprawidłowy
SIInvalidHeader=Wiadomość zawiera podpis cyfrowy, jednakże podpis ten jest nieprawidłowy.

SIContentAltered=Podpis cyfrowy nie odpowiada zawartości wiadomości. Wygląda na to, że wiadomość została zmieniona po podpisaniu jej przez nadawcę. Nie należy ufać poprawności tej wiadomości, dopóki jej zawartość nie zostanie zweryfikowana z nadawcą.
SIExpired=Certyfikat użyty do podpisania tej wiadomości najprawdopodobniej wygasł. Należy sprawdzić, czy zegar systemowy jest ustawiony poprawnie.
SIRevoked=Certyfikat użyty do podpisania wiadomości został unieważniony. Nie należy ufać poprawności tej wiadomości, dopóki jej zawartość nie zostanie zweryfikowana z nadawcą.
SINotYetValid=Certyfikat użyty do podpisania tej wiadomości nie jest jeszcze ważny. Należy sprawdzić, czy zegar systemowy jest ustawiony poprawnie.
SIUnknownCA=Certyfikat użyty do podpisania wiadomości został wydany przez nieznany urząd certyfikacji.
SIUntrustedCA=Certyfikat użyty do podpisania wiadomości został wydany przez urząd certyfikacji, który nie został uznany jako godny zaufania do wystawiania tego typu certyfikatów.
SIExpiredCA=Certyfikat użyty do podpisania tej wiadomości został wydany przez urząd certyfikacji, którego certyfikat wygasł. Należy sprawdzić, czy zegar systemowy jest ustawiony poprawnie.
SIRevokedCA=Certyfikat użyty do podpisania wiadomości został wydany przez urząd certyfikacji, którego certyfikat został unieważniony. Nie należy ufać poprawności tej wiadomości, dopóki jej zawartość nie zostanie zweryfikowana z nadawcą.
SINotYetValidCA=Certyfikat użyty do podpisania tej wiadomości został wydany przez urząd certyfikacji, którego certyfikat nie jest jeszcze ważny. Należy sprawdzić, czy zegar systemowy jest ustawiony poprawnie.
SIInvalidCipher=Wiadomość została podpisana algorytmem szyfrującym o mocy, która nie jest obsługiwana przez wersję oprogramowania, którego używasz.
SIClueless=Wystąpił nieznany problem z podpisem cyfrowym. Nie należy ufać poprawności tej wiadomości, dopóki jej zawartość nie zostanie zweryfikowana z nadawcą.

SIPartiallyValidLabel=Ta wiadomość jest podpisana cyfrowo
SIPartiallyValidHeader=Pomimo tego, że cyfrowy podpis tej wiadomości jest poprawny, ustalenie czy podpisujący i wysyłający wiadomość jest tą samą osobą jest niemożliwe.

SIHeaderMismatch=Adres e-mail właściciela certyfikatu, za pomocą którego podpisano tę wiadomość jest inny niż adres nadawcy wiadomości. Aby sprawdzić, kto podpisał tę wiadomość, należy zapoznać się ze szczegółami certyfikatu.
SICertWithoutAddress=Certyfikat, za pomocą którego podpisano tę wiadomość, nie zawiera adresu e-mail. Aby sprawdzić, kto podpisał tę wiadomość, należy zapoznać się ze szczegółami certyfikatu.

## Encryption Information strings
EINoneLabel=Wiadomość nie jest zaszyfrowana
EINone=Wiadomość nie została zaszyfrowana przed wysłaniem. Informacje przesyłane przez sieć Internet bez uprzedniego szyfrowania mogą zostać odczytane przez inne osoby.

EIValidLabel=Wiadomość jest zaszyfrowana
EIValid=Wiadomość została zaszyfrowana przed wysłaniem. Szyfrowanie danych poważnie utrudnia niepowołanym osobom dostęp do informacji przesyłanych pomiędzy komputerami.

EIInvalidLabel=Wiadomość nie może być odszyfrowana
EIInvalidHeader=Wiadomość została zaszyfrowana przed wysłaniem, jednakże nie może zostać odszyfrowana.

EIContentAltered=Wygląda na to, że treść wiadomości została zmieniona podczas transmisji.
EINoDecryptCert=Nie można odnaleźć certyfikatu użytego do szyfrowania wiadomości.
EIPasswordError=Wprowadzone główne hasło jest nieprawidłowe.
EIInvalidCipher=Wiadomość została zaszyfrowana algorytmem szyfrującym o mocy, która nie jest obsługiwana przez wersję oprogramowania, którego używasz.
EIClueless=Wystąpił nieznany problem z zaszyfrowaną wiadomością.


## Signing Power Information string
SPCanLabel=Wiadomość może zostać podpisana
SPCanHeader=Wybrano podpisywanie wiadomości przed wysyłaniem.
SPCan=Gdy adresat otrzyma Twoją podpisaną wiadomość, będzie mógł sprawdzić czy rzeczywiście pochodzi ona od Ciebie i czy nie została zmieniona po podpisaniu jej.

SPCannotLabel=,Wiadomość nie może zostać podpisana
SPCannotHeader=Ta wiadomość nie może zostać podpisana

SPNoCert=Nie wybrano ważnego certyfikatu do podpisywania wiadomości.
SPNoSigCert=Certyfikat, który został wybrany do podpisywania wiadomości, nie może zostać użyty w tym celu.
SPNoValidCert=Certyfikat, który został wybrany do podpisywania wiadomości, nie jest jeszcze ważny. Należy sprawdzić, czy zegar systemowy jest ustawiony poprawnie.
SPExpiredCert=Certyfikat, który został wybrany do podpisywania wiadomości, wygasł.
SPRevokedCert=Certyfikat, który został wybrany do podpisywania wiadomości, został unieważniony.


