EPCannotHeader=Ta wiadomość nie może zostać zaszyfrowana

EPRecipientUnknown=Nie wybrano żadnych adresatów.
EPNoCerts=Nie masz ważnych certyfikatów dla następujących adresatów:
EPClueless=Wystąpił nieznany problem z wiadomością.
