Yes=Zezwól
No=Zabroń
Titleline=Zabezpieczenia internetowe
CheckMessage=Zapamiętaj tę decyzję
EnableCapabilityQuery=Skrypt z "%S" zażądał rozszerzonych i niebezpiecznych dla Twojego komputera i danych uprawnień:\n\n%S\n\nUdziel żądanych uprawnień tylko w przypadku, gdy jesteś pewien, że to źródło jest wolne od wirusów i innych niebezpieczeństw.

# LOCALIZATION NOTE: Due to bug 315288, use only Western European characters in: 
# EnableCapabilityDenied, GetPropertyDenied, SetPropertyDenied, CallMethodDenied 
# and CreateWrapperDenied.

EnableCapabilityDenied=Skrypt z "%S" nie otrzymal uprawnien %S.
CheckLoadURIError=Błąd naruszenia bezpieczeństwa: Treść zawarta pod adresem %S nie może zostać wczytana lub powiązana z %S.
CheckSameOriginError=Błąd naruszenia bezpieczeństwa: Treść zawarta pod adresem %S nie może wczytać danych z %S.
GetPropertyDeniedOrigins = Witrynie <%S> nie udzielono uprawnien do odczytania wlasciwosci %S.%S na <%S>.
SetPropertyDeniedOrigins = Witrynie <%S> nie udzielono uprawnien do ustawienia wlasciwosci %S.%S na <%S>.
CallMethodDeniedOrigins = Witrynie <%S> nie udzielono uprawnien do wywolania metody %S.%S na <%S>.
GetPropertyDeniedOriginsOnlySubject = Witrynie <%S> nie udzielono uprawnien do odczytania wlasciwosci %S.%S
SetPropertyDeniedOriginsOnlySubject = Witrynie <%S> nie udzielono uprawnien do ustawienia wlasciwosci %S.%S
CallMethodDeniedOriginsOnlySubject = Witrynie <%S> nie udzielono uprawnien do wywolania metody %S.%S
CreateWrapperDenied=Nie udzielono uprawnien do stworzenia klasy opakowujacej dla obiektu klasy %S
CreateWrapperDeniedForOrigin = Witrynie <%2$S> nie udzielono uprawnien do stworzenia klasy opakowujacej dla obiektu klasy %1$S
ExtensionCapability = Nieznany: %S
ProtocolFlagError = Ostrzeżenie: Program obsługi protokołu '%S' nie rozgłasza polityki bezpieczeństwa. Pomimo że obecnie dozwolone jest wczytywanie z takich protokołów, jest to przestarzałe. Należy zapoznać się z dokumentacją w nsIProtocolHandler.idl.
