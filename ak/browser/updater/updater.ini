MozillaMaintenanceDescription=Mozilla Nsiesie Nhyehyɛe no hwɛ sɛ wo wɔ Mozilla Firefox foforo koraa no a ɛsan wɔ banbɔ ho ndimu wɔ wo kɔmputa no so. Ehia paa sɛ Firefox nea ɛnkyɛɛe koraa no bɛwɔ wo kɔmputa no so aboa wo abɛɛfo kwantenpɔn ho banbɔ, na Mozilla kanfo paa sɛ wobɛsɔ saa asom yi esi so.
