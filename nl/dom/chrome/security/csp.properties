# LOCALIZATION NOTE (ignoringSrcFromMetaCSP):
# %1$S defines the ignored src
ignoringSrcFromMetaCSP = Bron ‘%1$S’ wordt genegeerd (Niet ondersteund wanneer geleverd via meta-element).
