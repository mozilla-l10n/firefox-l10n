#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Voer uw wachtwoord in

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Voer uw wachtwoord in voor %1$S op %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Voer een nieuw wachtwoord in voor gebruiker %1$S op %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Downloaden van bericht %1$S van %2$S naar %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Verbonden: contact met server voor %1$S, inloginformatie verzenden…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Er zijn geen nieuwe berichten voor %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S heeft %1$S van %2$S berichten ontvangen

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Er is niet genoeg schijfruimte om nieuwe berichten te downloaden. Verwijder oude e-mail, leeg de prullenbak, comprimeer uw e-mailmappen en probeer het vervolgens opnieuw.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Samenvattingsbestand maken voor %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Klaar

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Er is een fout opgetreden bij de POP3-mailserver.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Verzending van gebruikersnaam is niet gelukt.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Verzending van wachtwoord is niet gelukt.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Het schrijven van de e-mail naar uw e-mailmap is niet gelukt. Controleer of u schrijfprivileges hebt op het bestandssysteem en of u genoeg schijfruimte hebt om de e-mailmap te kopiëren.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Het RETR-commando had geen succes. Fout bij ontvangen van bericht.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fout bij verkrijgen van e-mailwachtwoord.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=U hebt geen gebruikersnaam ingevoerd voor deze server. Voer deze in in het accountset-upmenu en probeer het opnieuw.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Het LIST-commando had geen succes. Fout bij verkrijgen van het ID en formaat van een bericht.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Het DELE-commando had geen succes. Fout bij markeren van een bericht als verwijderd.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=Het STAT-commando had geen succes. Fout bij verkrijgen van berichtnummers en -formaten.

## @name POP3_SERVER_SAID
## @loc None
4025=Mailserver %S antwoordde:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiëren van %S van %S berichten naar %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Verplaatsen van %S van %S berichten naar %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Deze map wordt verwerkt. Wacht totdat de verwerking is voltooid om berichten te verkrijgen.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kon e-mailspoolbestand %S niet openen.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Kon lock-bestand %S niet aanmaken. Om movemail te laten werken is het nodig om lock-bestanden aan te maken in de mailspool-map. Op veel systemen kan dit het beste worden bereikt door de spoolmap de modus 01777 te maken.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Kon lock-bestand %S niet verwijderen.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Kon spoolbestand %S niet afkappen.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kon e-mailspoolbestand niet lokaliseren.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Er is een fout opgetreden bij het downloaden van het volgende bericht:   \nVan: %S\n   Onderwerp: %S\n Dit bericht kan een virus bevatten of er is niet genoeg schijfruimte beschikbaar. Dit bericht overslaan?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=De POP3-mailserver (%S) ondersteunt geen UIDL of XTND XLST, wat nodig is voor toepassing van de opties “op server laten”, “maximale berichtgrootte” of “alleen berichtkoppen ophalen”. Zet deze opties uit in de serverinstellingen van uw mailserver in het venster Accountinstellingen om uw e-mail binnen te halen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=De POP3-mailserver (%S) ondersteunt het TOP-commando niet. Zonder serverondersteuning hiervoor kunnen we de instelling voor “maximale berichtgrootte” of “alleen berichtkoppen ophalen” niet toepassen. Deze optie is uitgeschakeld, en berichten zullen ongeacht hun grootte worden gedownload.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kon geen TLS-verbinding met de POP3-server tot stand brengen. De server is misschien niet actief, of niet goed geconfigureerd. Verifieer de juiste configuratie in de accountinstellingen voor uw mailserver in het venster Accountinstellingen en probeer het opnieuw.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Weet u zeker dat u de map ‘%S’ wilt verwijderen?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Map verwijderen

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=Map &verwijderen

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interne statusfout tijdens POP3-serverauthenticatie. Dit is een interne, onverwachte fout in de toepassing; rapporteer dit als een bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Deze POP3-server lijkt geen versleutelde wachtwoorden te ondersteunen. Als u de account zojuist hebt ingesteld, probeer dan ‘Wachtwoord, onbeveiligd verzonden’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’. Als dit eerder heeft gewerkt en nu ineens niet meer, is dit een veelvoorkomend scenario wanneer iemand uw wachtwoord steelt.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Deze POP3-server lijkt geen versleutelde wachtwoorden te ondersteunen. Als u de account zojuist hebt ingesteld, probeer dan ‘Normaal wachtwoord’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’. Als dit eerder heeft gewerkt en nu ineens niet meer, neem dan contact op met uw e-mailbeheerder of provider.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Deze POP3-server staat geen plattetekstwachtwoorden toe. Probeer ‘Versleuteld wachtwoord’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=De server ondersteunt de geselecteerde authenticatiemethode niet. Wijzig de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Het Kerberos/GSSAPI-ticket werd niet geaccepteerd door de POP-server. Controleer of u bent ingelogd in de Kerberos/GSSAPI-realm.
