## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=U hebt aangegeven dat dit bericht digitaal ondertekend moest worden, maar ofwel de toepassing kon het ondertekeningscertificaat dat is gespecificeerd in uw E-mail- & nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
NoSenderEncryptionCert=U hebt versleuteling gespecificeerd voor dit bericht, maar ofwel de toepassing kon het versleutelingscertificaat dat is gespecificeerd in uw E-mail- & nieuwsgroepaccountinstellingen niet vinden, ofwel het certificaat is verlopen.
MissingRecipientEncryptionCert=U hebt versleuteling gespecificeerd voor dit bericht, maar de toepassing kon geen versleutelingscertificaat vinden voor %S.
ErrorCanNotEncrypt=Het is niet gelukt om dit bericht te versleutelen. Controleer of u een geldig e-mailcertificaat bezit voor elke ontvanger. Controleer ook of de certificaten die zijn gespecificeerd in de E-mail- & nieuwsgroepaccountinstellingen voor deze account geldig en vertrouwd zijn.
ErrorCanNotSign=Het is niet gelukt om dit bericht te ondertekenen. Controleer of de certificaten die zijn gespecificeerd in de E-mail- & nieuwsgroepaccountinstellingen voor deze account geldig en vertrouwd zijn.

