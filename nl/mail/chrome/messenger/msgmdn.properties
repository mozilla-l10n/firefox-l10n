## Msg Mdn Report strings
MsgMdnDisplayed=Opmerking: deze leesbevestiging meldt alleen dat het bericht is weergegeven op de computer van de ontvanger. Er is geen garantie dat de ontvanger de inhoud van het bericht heeft gelezen of begrepen.
MsgMdnDispatched=Het bericht is afgedrukt, gefaxt of doorgestuurd zonder dat het aan de ontvanger is getoond. Er is geen garantie dat de ontvanger het bericht op een later tijdstip zal lezen.
MsgMdnProcessed=Het bericht is verwerkt door de e-mailtoepassing van de ontvanger zonder dat het is weergegeven. Er is geen garantie dat het bericht op een later tijdstip zal worden gelezen.
MsgMdnDeleted=Het bericht is gewist. De persoon waarnaar het werd verzonden heeft het misschien niet gezien. Misschien wordt het wissen later hersteld en het bericht alsnog gelezen.
MsgMdnDenied=De ontvanger van het bericht wil geen leesbevestiging naar u terugsturen.
MsgMdnFailed=Er is een fout opgetreden. Er kon geen juiste leesbevestiging worden gemaakt of naar u worden verzonden.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Dit is een leesbevestiging voor de e-mail die u naar %S hebt verstuurd.
MdnDisplayedReceipt=Leesbevestiging (weergegeven)
MdnDispatchedReceipt=Leesbevestiging (verzonden)
MdnProcessedReceipt=Leesbevestiging (verwerkt)
MdnDeletedReceipt=Leesbevestiging (verwijderd)
MdnDeniedReceipt=Leesbevestiging (geweigerd)
MdnFailedReceipt=Leesbevestiging (mislukt)
