KillScriptTitle = Внимание: Сценарий не отвечает
KillScriptMessage = Похоже, сценарий занят или перестал отвечать. Вы можете остановить его сейчас, или продолжить и посмотреть, сможет ли он завершить свою работу.
KillScriptWithDebugMessage = Похоже, сценарий занят или перестал отвечать. Вы можете остановить его сейчас, открыть сценарий в отладчике или позволить сценарию продолжить свою работу.
KillScriptLocation = Сценарий: %S
StopScriptButton = Остановить сценарий
DebugScriptButton = Отладка сценария
WaitForScriptButton = Продолжить
DontAskAgain = Больше &не задавать этот вопрос
JSURLLoadBlockedWarning = Попытка загрузить сценарий javascript: URL с одного узла\nв окне, отображающем данные с другого узла,\nбыла заблокирована системой безопасности.
WindowCloseBlockedWarning = Сценарии не могут закрывать окна, которые не были открыты сценарием.
OnBeforeUnloadTitle = Вы уверены?
OnBeforeUnloadMessage = Это приложение просит вас подтвердить, что вы хотите уйти — при этом введённые вами данные могут не сохраниться.
OnBeforeUnloadStayButton = Остаться
OnBeforeUnloadLeaveButton = Уйти
UnexpectedCanvasVariantStyle = canvas: попытка установить strokeStyle или fillStyle в значение не являющееся строкой, либо CanvasGradient или CanvasPattern были проигнорированы.
EmptyGetElementByIdParam = Пустая строка не может быть аргументом метода getElementById().
LowMemoryTitle = Предупреждение: Нехватка памяти
LowMemoryMessage = Сценарий приложения было остановлен из-за нехватки памяти.
SpeculationFailed = Несбалансированное дерево было написано с использованием document.write(), что привело к повторному парсингу данных из сети. Для получения более подробной информации прочтите https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = Вызов document.write() из асинхронно-загруженного внешнего сценария был проигнорирован.
FormValidationTextTooLong = Пожалуйста, укоротите этот текст до %S символов или менее (сейчас вы используете %S символов).
FormValidationValueMissing = Пожалуйста, заполните это поле.
FormValidationCheckboxMissing = Для продолжения, пожалуйста, установите этот флажок.
FormValidationRadioMissing = Пожалуйста, выберите один из этих параметров.
FormValidationFileMissing = Пожалуйста, выберите файл.
FormValidationSelectMissing = Пожалуйста, выберите элемент в этом списке.
FormValidationInvalidEmail = Пожалуйста, введите адрес электронной почты.
FormValidationInvalidURL = Пожалуйста, введите URL.
FormValidationPatternMismatch = Пожалуйста, используйте требуемый формат.
FormValidationPatternMismatchWithTitle = Пожалуйста, используйте требуемый формат: %S.
FormValidationNumberRangeOverflow = Пожалуйста, выберите значение не более %S.
FormValidationDateRangeOverflow = Пожалуйста, выберите значение не ранее %S.
FormValidationTimeRangeOverflow = Пожалуйста, выберите значение не ранее %S.
FormValidationNumberRangeUnderflow = Пожалуйста, выберите значение не менее %S.
FormValidationDateRangeUnderflow = Пожалуйста, выберите значение не позднее %S.
FormValidationTimeRangeUnderflow = Пожалуйста, выберите значение не позднее %S.
FormValidationStepMismatch = Пожалуйста, выберите допустимое значение. Двумя ближайшими допустимыми значениями являются %S и %S.
FormValidationStepMismatchOneValue = Пожалуйста, выберите допустимое значение. Ближайшим допустимым значением является %S.
FormValidationBadInputNumber = Пожалуйста, введите число.
GetAttributeNodeWarning = Метод getAttributeNode() является устаревшим. Для его замены используйте метод getAttribute().
SetAttributeNodeWarning = Метод setAttributeNode() является устаревшим. Для его замены используйте метод setAttribute().
GetAttributeNodeNSWarning = Метод getAttributeNodeNS() является устаревшим. Для его замены используйте метод getAttributeNS().
SetAttributeNodeNSWarning = Метод setAttributeNodeNS() является устаревшим. Для его замены используйте метод setAttributeNS().
RemoveAttributeNodeWarning = Метод removeAttributeNode() является устаревшим. Для его замены используйте метод removeAttribute().
CreateAttributeWarning = Метод document.createAttribute() является устаревшим. Для его замены используйте метод element.setAttribute().
CreateAttributeNSWarning = Метод document.createAttributeNS() является устаревшим. Для его замены используйте метод element.setAttributeNS().
OwnerElementWarning = Свойство ownerElement в атрибутах является устаревшим.
NodeValueWarning = Свойство nodeValue в атрибутах является устаревшим. Вместо него используйте value.
TextContentWarning = Свойство textContent в атрибутах является устаревшим. Вместо него используйте value.
EnablePrivilegeWarning = Метод enablePrivilege является устаревшим. Для его замены используйте код, выполняющийся с системными правами (напр. расширение).
nsIJSONDecodeDeprecatedWarning = Метод nsIJSON.decode является устаревшим. Для его замены используйте метод JSON.parse.
nsIJSONEncodeDeprecatedWarning = Метод nsIJSON.encode является устаревшим. Для его замены используйте метод JSON.stringify.
nsIDOMWindowInternalWarning = Метод nsIDOMWindowInternal является устаревшим. Для его замены используйте метод nsIDOMWindow.
FullscreenDeniedDisabled = В запросе полноэкранного режима было отказано, так как Полноэкранное API было отключено в настройках пользователя.
FullscreenDeniedFocusedPlugin = В запросе полноэкранного режима было отказано, так как windowed-плагин находится в фокусе.
FullscreenDeniedHidden = В запросе полноэкранного режима было отказано, так как документ более не виден.
FullscreenDeniedContainerNotAllowed = В запросе полноэкранного режима было отказано, так как по меньшей мере один из элементов, содержащих документ, не является iframe'ом или не имеет атрибута "allowfullscreen".
FullscreenDeniedNotInputDriven = В запросе полноэкранного режима было отказано, так как Element.requestFullscreen() не был вызван изнутри короткоживущего обработчика события, сгенерированного пользователем.
FullscreenDeniedNotInDocument = В запросе полноэкранного режима было отказано, так как запрашивающий элемент больше не находится в своем документе.
FullscreenDeniedMovedDocument = В запросе полноэкранного режима было отказано, так как запрашивающий элемент переместил документ.
FullscreenDeniedLostWindow = В запросе полноэкранного режима было отказано, так как у нас больше нет окна.
FullscreenDeniedSubDocFullscreen = В запросе полноэкранного режима было отказано, так как поддокумент документа, запрашивающего полноэкранный режим, уже находится в полноэкранном режиме.
FullscreenDeniedNotDescendant = В запросе полноэкранного режима было отказано, так как запрашивающий элемент не был порождён текущим полноэкранным элементом.
FullscreenDeniedNotFocusedTab = В запросе полноэкранного режима было отказано, так как запрашивающий элемент не расположен во вкладке, находящейся сейчас в фокусе.
RemovedFullscreenElement = Из полноэкранного режима произведён выход, так как полноэкранный элемент был удалён из документа.
FocusedWindowedPluginWhileFullscreen = Из полноэкранного режима произведён выход, так как в фокусе был windowed-плагин.
HTMLSyncXHRWarning = Парсинг HTML в XMLHttpRequest в синхронном режиме не поддерживается.
InvalidRedirectChannelWarning = Не удалось перенаправить в %S, так как канал не предоставляет nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning = Свойство responseType в XMLHttpRequest в синхронном режиме в контексте окна больше не поддерживается.
WithCredentialsSyncXHRWarning = Свойство withCredentials в XMLHttpRequest в синхронном режиме в контексте окна больше не поддерживается.
TimeoutSyncXHRWarning = Свойство timeout в XMLHttpRequest в синхронном режиме в контексте окна не поддерживается.
JSONCharsetWarning = Была произведена попытка объявить не-UTF-8 кодировку для JSON полученного с использованием XMLHttpRequest. Для декодирования JSON поддерживается только UTF-8.
MediaBufferSourceNodeResampleOutOfMemory = Недостаточно памяти для изменения частоты дискретизации AudioBufferSourceNode для воспроизведения.
MediaDecodeAudioDataUnknownContentType = Буфер, переданный в decodeAudioData, содержит неизвестный тип данных.
MediaDecodeAudioDataUnknownError = При обработке decodeAudioData произошла неизвестная ошибка.
MediaDecodeAudioDataInvalidContent = Содержимое буфера, переданное в decodeAudioData, является некорректным и не может быть успешно декодировано.
MediaDecodeAudioDataNoAudio = Буфер, переданный в decodeAudioData, не содержит какого-либо аудио.
MediaLoadExhaustedCandidates = Не удалось загрузить ни одного кандидата на ресурс. Загрузка медиа приостановлена.
MediaLoadSourceMissingSrc = Элемент <source> не имеет атрибута "src". Не удалось загрузить медиаресурс.
MediaLoadHttpError = Загрузка по HTTP не удалась, статус — %1$S. Не удалось загрузить медиаресурс %2$S.
MediaLoadInvalidURI = Некорректный URI. Не удалось загрузить медиаресурс %S.
MediaLoadUnsupportedTypeAttribute = "%1$S" — неподдерживаемое значение атрибута "type". Не удалось загрузить медиаресурс %2$S.
MediaLoadSourceMediaNotMatched = "%1$S" — не соответствует окружению атрибута "media". Не удалось загрузить медиаресурс %2$S.
MediaLoadUnsupportedMimeType = HTTP "Content-Type" типа "%1$S" не поддерживается. Не удалось загрузить медиаресурс %2$S.
MediaLoadDecodeError = Не удалось декодировать медиаресурс %S.
DOMExceptionCodeWarning = Применение DOMException's code является устаревшим. Вместо него используйте name.
NoExposedPropsWarning = Показ объектов chrome JS содержимому без __exposedProps__ является небезопасным и устаревшим. Для получения большей информации прочтите https://developer.mozilla.org/en/XPConnect_wrappers
MutationEventWarning = Применение Mutation Events является устаревшим. Вместо них используйте MutationObserver.
ComponentsWarning = Объект Components устарел. Скоро он будет удалён.
PluginHangUITitle = Внимание: Плагин не отвечает
PluginHangUIMessage = Похоже, %S занят или перестал отвечать. Вы можете остановить плагин сейчас или продолжить и посмотреть, сможет ли плагин завершить свою работу.
PluginHangUIWaitButton = Продолжить
PluginHangUIStopButton = Остановить плагин
PrefixedFullscreenAPIWarning = Полноэкранное API с префиксом является устаревшим. Пожалуйста, используйте для полноэкранного режима API без префикса. Для получения дополнительной помощи обратитесь к https://developer.mozilla.org/en-US/docs/Web/API/Fullscreen_API
PrefixedVisibilityAPIWarning = 'mozHidden' и 'mozVisibilityState' являются устаревшими. Для их замены используйте безпрефиксные 'hidden' и 'visibilityState'.
NodeIteratorDetachWarning = Вызов detach() для NodeIterator больше не работает.
LenientThisWarning = Игнорирую получение или установку свойства, имеющего [LenientThis], так как объект "this" является некорректным.
GetWindowWithOuterIdWarning = Метод nsIDOMWindowUtils.getOuterWindowWithId() является устаревшим. Вместо него используйте метод nsIWindowMediator с тем же именем.
GetPreventDefaultWarning = Метод getPreventDefault() является устаревшим. Для его замены используйте метод defaultPrevented.
GetSetUserDataWarning = Применение getUserData() или setUserData() является устаревшим. Для их замены используйте WeakMap или element.dataset.
MozGetAsFileWarning = Нестандартный метод mozGetAsFile является устаревшим и скоро будет удалён. Для его замены используйте стандартный метод toBlob.
UseOfCaptureEventsWarning = Метод captureEvents() является устаревшим. Для его замены используйте метод DOM 2 addEventListener(). Более подробная информация доступна на https://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = Метод releaseEvents() является устаревшим. Для его замены используйте метод DOM 2 removeEventListener(). Более подробная информация доступна на https://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfDOM3LoadMethodWarning = Метод document.load() является устаревшим. Для его замены используйте объект DOM XMLHttpRequest. Более подробная информация доступна на https://developer.mozilla.org/en/XMLHttpRequest
ShowModalDialogWarning = Метод window.showModalDialog() является устаревшим. Для его замены используйте метод window.open(). Более подробная информация доступна на https://developer.mozilla.org/en-US/docs/Web/API/Window.open
Window_ContentWarning = window._content является устаревшим. Для его замены используйте window.content.
SyncXMLHttpRequestWarning = Синхронный XMLHttpRequest в основной нити является устаревшим из-за его пагубного влияния на работу конечного пользователя. Для получения дополнительной помощи обратитесь к http://xhr.spec.whatwg.org/
DataContainerEventWarning = Применение DataContainerEvent является устаревшим. Вместо него используйте CustomEvent.
EmptyWorkerSourceWarning = Попытка создать Worker из пустого источника. Это, вероятно, было непреднамеренным.
WebrtcDeprecatedPrefixWarning = Интерфейсы WebRTC с префиксом "moz" (mozRTCPeerConnection, mozRTCSessionDescription, mozRTCIceCandidate) являются устаревшими.
NavigatorGetUserMediaWarning = navigator.mozGetUserMedia был заменён navigator.mediaDevices.getUserMedia
ExecCommandCutCopyDeniedNotInputDriven = В выполнении document.execCommand('cut'/'copy') было отказано, так как оно не было вызвано изнутри короткоживущего обработчика события, сгенерированного пользователем.
