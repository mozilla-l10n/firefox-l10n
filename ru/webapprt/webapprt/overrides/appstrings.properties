malformedURI = URL недействителен и не может быть загружен.
fileNotFound = Файл %S не существует. Проверьте правильность написания адреса и попробуйте снова.
dnsNotFound = %S не найден. Проверьте правильность написания имени и попробуйте снова.
unknownProtocolFound = Один из следующих протоколов %S не является зарегистрированным протоколом или не разрешен в этом контексте.
connectionFailure = В соединении с %S отказано.
netInterrupt = Соединение с %S было неожиданно прервано. Возможно, также была прервана передача данных.
netTimeout = Время ожидания соединения с %S истекло.
redirectLoop = Сервер перенаправляет запрос на этот адрес таким образом, что он никогда не завершится.
confirmRepostPrompt = Чтобы продолжить, приложение должно отправить информацию, которая повторит любое ранее произведённое действие (например, запрос на поиск или онлайн-покупку).
resendButton.label = Отправить заново
unknownSocketType = Приложение не знает как связаться с сервером.
netReset = Во время загрузки приложения соединение с сервером было сброшено.
notCached = Приложение запросило документ, который более не доступен.
netOffline = В данный момент приложение находится в автономном режиме и не может получить доступ к сети.
isprinting = Во время печати или предварительного просмотра документ не может быть изменён.
deniedPortAccess = Приложение попыталось получить доступ к сетевому порту, к которому оно не должно иметь доступ. В целях вашей безопасности приложение отменило данный запрос.
proxyResolveFailure = Приложение настроено на использование прокси-сервера, который не может быть найден.
proxyConnectFailure = Приложение настроено на использование прокси-сервера, который отказывает в соединении.
contentEncodingError = Приложение получило ответ от сервера, который использует неверную или неподдерживаемую форму компрессии.
unsafeContentType = Приложение не может продолжить, так как оно получило доступ к типу файла, небезопасного для открытия. Пожалуйста, свяжитесь с авторами приложения и проинформируйте их об этой проблеме.
externalProtocolTitle = Запрос на использование внешнего протокола
externalProtocolPrompt = Для открытия ссылок типа %1$S: требуется запуск стороннего приложения.\n\n\nЗапрошенная ссылка:\n\n%2$S\n\nПриложение: %3$S\n\n\nЕсли вы не ожидаете появления данного запроса, то это может быть попыткой использования уязвимости в другом приложении. Отмените запрос, если нет уверенности в том, что этот запрос не злонамеренный.\n
externalProtocolUnknown = <Неизвестно>
externalProtocolChkMsg = Запомнить выбор для всех ссылок данного типа.
externalProtocolLaunchBtn = Запустить приложение
malwareBlocked = Имеется информация о том, что сайт %S используется для атак на компьютеры пользователей. В соответствии с вашими настройками безопасности он был заблокирован.
unwantedBlocked = Имеется информация о том, что сайт %S используется для распространения нежелательных программ. В соответствии с вашими настройками безопасности он был заблокирован.
phishingBlocked = Имеется информация о том, что %S является мошенническим веб-сайтом, созданным для того, чтобы обманным путем выманить у пользователей информацию личного или финансового характера.
cspBlocked = Приложение попыталось получить доступ к ресурсу, который имеет политику защиты содержимого, блокирующую данный способ его загрузки.
corruptedContentError = Приложение не может продолжить загрузку, так как была обнаружена ошибка при передаче данных.
remoteXUL = Приложение попыталось использовать неподдерживаемую технологию, которая более недоступна.
sslv3Used = Это приложение не может гарантировать безопасность ваших данных на %S, так как он использует уязвимый протокол защиты SSLv3.
weakCryptoUsed = Владелец %S неправильно настроил свой веб-сайт. Чтобы защитить вашу информацию от кражи, это приложение не соединилось с этим веб-сайтом.
