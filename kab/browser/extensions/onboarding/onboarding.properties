# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Afeggag n tansa izmer ad yili d afecku iǧahden di ufegaga n ifecka amaynu t%S i yecebḥen. Bdu sekcem, wali isumar ibnan γef tunigin inek akked umazray n unadi. Ddu γer tansa web, nadi akk web deg  umsedday inek n unadi amezwer, neγ azen tuttra inek srid γeṛ usmel s usenned γef tqefalt nadi.
onboarding.tour-singlesearch.button=Sken-d afeggag n tansa
onboarding.notification.onboarding-tour-singlesearch.title=Af-it s wudem arurad.
onboarding.notification.onboarding-tour-singlesearch.message=Afeggag n unadi yedduklen d afecku awḥid i tesriḍ akken ad tafeḍ abrid-ik di web.

