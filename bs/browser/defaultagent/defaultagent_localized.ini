[Strings]
DefaultBrowserAgentTaskDescription=Zadatak agenta standardnog preglednika provjerava kada se zadana postavka promijeni iz %MOZ_APP_DISPLAYNAME% u drugi preglednik. Ako se promjena dogodi pod sumnjivim okolnostima, zatražit će od korisnika da se vrate na %MOZ_APP_DISPLAYNAME% najviše dva puta. Ovaj zadatak automatski instalira %MOZ_APP_DISPLAYNAME% i ponovo se instalira kada se %MOZ_APP_DISPLAYNAME% ažurira. Da biste onemogućili ovaj zadatak, ažurirajte postavku “default-browser-agent.enabled” na stranici about:config ili postavku politike preduzeća %MOZ_APP_DISPLAYNAME% “DisableDefaultBrowserAgent”.
DefaultBrowserNotificationHeaderText=Nastaviti koristiti %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Vaš zadani preglednik je nedavno promijenjen. Dodirnite da biste vratili %MOZ_APP_DISPLAYNAME% na zadane postavke.
DefaultBrowserNotificationYesButtonText=Da
DefaultBrowserNotificationNoButtonText=Ne
