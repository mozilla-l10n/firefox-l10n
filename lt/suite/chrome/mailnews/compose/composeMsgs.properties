## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Mėginamo išsiųsti laiško dydis viršija serverio leidžiamą laikinąjį dydžio limitą. Laiškas neišsiųstas. Pabandykite sumažinti laiško dydį arba šiek tiek palaukite ir bandykite dar kartą. Serveris atsakė:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Mėginamo išsiųsti laiško dydis viršija bendrąjį serverio leidžiamą dydžio limitą (%d baitų). Laiškas neišsiųstas. Sumažinkite jo dydį ir bandykite dar kartą.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Mėginamo išsiųsti laiško dydis viršija bendrąjį serverio leidžiamą dydžio limitą. Laiškas neišsiųstas. Sumažinkite jo dydį ir bandykite dar kartą. Serveris atsakė:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Klaida išsiunčiant laišką: SMTP serveris %S nežinomas. Serveris gali būti blogai nurodytas. Patikrinkite SMTP paskyros nuostatas ir bandykite vėl.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Laiško išsiųsti nepavyko, nes nepavyko prisijungti prie SMTP serverio %S. Serveris gali būti nepasiekiamas arba nepriimti SMTP ryšių. Patikrinkite SMTP paskyros nuostatas ir bandykite vėl, arba susisiekite su serverio administratoriumi.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Laiško išsiųsti nepavyko, nes ryšys su SMTP serveriu %S nutrūko siuntimo metu. Bandykite vėl, arba susisiekite su tinklo administratoriumi.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Laiško išsiųsti nepavyko, nes baigėsi ryšiui su SMTP serveriu %S skirtas laikas. Bandykite vėl, arba susisiekite su tinklo administratoriumi.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Laiško išsiųsti per SMTP serverį %S nepavyko dėl nežinomos priežasties. Patikrinkite SMTP paskyros nuostatas ir bandykite vėl, arba susisiekite su tinklo administratoriumi.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Panašu, kad SMTP serveris %S nesuderinamas su slaptažodžių šifravimu. Jeigu šią paskyrą ką tik sukūrėte, pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostose į „Nesaugiu būdu siunčiamas slaptažodis“. Jeigu ši paskyra anksčiau veikė ir tik dabar nustojo, gali būti, jog Jūsų slaptažodį kažkas pavogė.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Panašu, kad SMTP serveris %S nesuderinamas su slaptažodžių šifravimu. Jeigu šią paskyrą ką tik sukūrėte, pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostatose į „Paprastas slaptažodis“. Jeigu ši paskyra anksčiau veikė, ir tik dabar nustojo, kreipkitės į el. pašto administratorių ar tiekėją.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP serveris %S neleidžia jungtis su nešifruotu slaptažodžiu. Pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostatose į „Šifruotas slaptažodis“.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=SMTP serveryje %S nepavyko tapatumo patikra. Patikrinkite slaptažodį ir tapatumo tikrinimo nuostatos reikšmę laiškų išsiuntimo serverio paskyros nuostatose.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Klaida išsiunčiant laišką: nepavyko patvirtinti savo tapatumo SMTP serveriui %S. Serveris nepalaiko jokio su programa suderinamo nesaugaus tapatumo patikrinimo būdo, o nuostatose parinktas nesaugus tapatybės tikrinimas. Pabandykite parinkti saugų tapatybės tikrinimą, arba susisiekite su savo paslaugos teikėju.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Klaida išsiunčiant laišką: nepavyko patvirtinti savo tapatumo SMTP serveriui %S. Serveris nepalaiko jokio su programa suderinamo saugaus tapatumo patikrinimo būdo, o nuostatose parinktas saugus tapatybės tikrinimas. Pabandykite parinkti nesaugų tapatybės tikrinimą, arba susisiekite su savo paslaugos teikėju.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Klaida išsiunčiant laišką: nepavyko patvirtinti savo tapatumo SMTP serveriui %S. Serveris nepalaiko tapatybės tikrinimo (SMTP-AUTH), o nuostatose nurodyta tikrinti tapatybę. Šiam serveriui išjunkite nuostatą „Nurodyti serveriui, kad jis patikrintų abonento vardą ir slaptažodį“, arba susisiekite su savo paslaugos teikėju.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
