# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=LDAP inicializavimo nesklandumai

## @name ERR_STATE_INITIALIZING
## @loc none
1=Nepavyko prisijungti prie LDAP serverio

## @name ERR_STATE_BINDING
## @loc none
2=Nepavyko prisijungti prie LDAP serverio

## @name ERR_STATE_BOUND
## @loc none
3=Ryšio su LDAP serveriu nesklandumai

## @name ERR_STATE_SEARCHING
## @loc none
4=Nepavyko rasti LDAP serverio

# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized. 
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Klaidos kodas %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here…

## @name HOST_NOT_FOUND
## @loc none
5000=Nepavyko rasti pagrindinio kompiuterio

## @name GENERIC_ERROR
## @loc none
9999=Nežinoma klaida


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Bandykite vėliau, o jei nepavyks – kreipkitės į sistemos administratorių.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Šiuo metu nėra stipraus tapatumo nustatymo.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Patikrinkite, ar paieškos filtras yra teisingas, ir bandykite dar kartą, o jei nepavyks –  kreipkitės į sistemos administratorių. Jei norite patikrinti, ar filtras tesingas, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite paieškos filtrą.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Patikrinkite, ar pagrindinis srities vardas teisingas ir bandykite dar kartą, o jei nepavyks – kreipkitės į sistemos administratorių. Jei norite patikrinti šį vardą, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite katalogo kitokį vardą.

## @name BUSY_HINT
## @loc none
10051=Bandykite vėliau.

## @name SERVER_DOWN_HINT
## @loc none
10081=Patikrinkite, ar kompiuterio vardas ir prievado numeris yra teisingi, ir bandykite dar kartą, o jei nepavyks –  kreipkitės į sistemos administratorių. Jei norite patikrinti, ar pagrindinio kompiuterio vardas ir prievado numeris yra teisingi, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite joje nurodytus pagr. kompiuterio vardą ir prievado numerį.

## @name TIMEOUT_HINT
## @loc none
10085=Bandykite vėliau.

## @name FILTER_ERROR_HINT
## @loc none
10087=Patikrinkite, ar paieškos filtras yra teisingas, ir bandykite dar kartą, o jei nepavyks –  kreipkitės į sistemos administratorių. Jei norite patikrinti, ar filtras tesingas, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite paieškos filtrą.

## @name NO_MEMORY_HINT
## @loc none
10090=Užverkite kitus langus ir (arba) kitas programas ir bandyti dar kartą.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Patikrinkite, ar serverio vardas ir prievado numeris yra teisingi, ir bandykite dar kartą,  o jei nepavyks – kreipkitės į sistemos administratorių. Jei norite patikrinti, ar serverio vardas ir prievado numeris yra teisingi, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite, ar teisingai nurodytas serverio vardas ir prievadas.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Patikrinkite, ar kompiuterio vardas yra teisingas, ir bandykite dar kartą, o jei nepavyks –  kreipkitės į sistemos administratorių. Jei norite patikrinti, ar pagrindinio kompiuterio vardas yra teisingas, iš meniu „Taisa“ pasirinkite „Nuostatos“, tuomet pažymėkite nuostatų grupės „Paštas“ pogrupį „Adresavimas“. Spragtelėkite „Taisyti katalogus“ (prieš tai pažymėję parinktį, kad adresų būtų ieškoma katalogų serveryje). Pažymėkite katalogo vardą ir spragtelėkite „Taisyti“, tuomet pasirinkite katalogo papildomų savybių kortelę ir patikrinkite joje nurodytą pagr. kompiuterio vardą.

## @name GENERIC_HINT
## @loc none
19999=Kreipkitės į sistemos administratorių.
