## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Autentikuojantis POP3 serveryje, įvyko vidinė klaida. Ši klaida yra visiškai netikėta, prašome ją užregistruoti kaip programos klaidą.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Panašu, kad šis POP3 serveris nesuderinamas su slaptažodžių šifravimu. Jeigu šią paskyrą ką tik sukūrėte, pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostatose į „Nesaugiu būdu siunčiamas slaptažodis“. Jeigu ši paskyra anksčiau veikė ir tik dabar nustojo, gali būti, jog Jūsų slaptažodį kažkas pavogė.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Panašu, kad šis POP3 serveris nesuderinamas su slaptažodžių šifravimu. Jeigu šią paskyrą ką tik sukūrėte, pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostatose į „Paprastas slaptažodis“. Jeigu ši paskyra anksčiau veikė, ir tik dabar nustojo, kreipkitės į el. pašto administratorių ar tiekėją.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Šis POP3 serveris neleidžia jungtis su nešifruotu slaptažodžiu. Pabandykite pakeisti tapatumo tikrinimo nuostatos reikšmę šios paskyros serverio nuostatose į „Šifruotas slaptažodis“.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4051=Pašto serveris neturi saugaus tapatumo tikrinimo priemonių.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=POP serveris %S nepriėmė „Kerberos/GSSAPI“ bilieto. Įsitikinkite, jog esate prisijungę prie Kerberos/GSSAPI zonos.
