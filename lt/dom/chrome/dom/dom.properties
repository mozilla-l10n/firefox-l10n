KillScriptTitle=Įspėjimas: nereaguojantis scenarijus
KillScriptMessage=Šio tinklalapio scenarijus yra užimtas arba išvis nustojo reaguoti. Galima jį sustabdyti arba palaukti, kol jis atsilaisvins.
KillScriptWithDebugMessage=Šio tinklalapio scenarijus yra užimtas arba išvis nustojo reaguoti. Galima jį sustabdyti, atverti jį derintuvėje arba palaukti, kol jis atsilaisvins.
KillScriptLocation=Scenarijus: %S
StopScriptButton=Stabdyti scenarijų
DebugScriptButton=Derinti scenarijų
WaitForScriptButton=Tęsti (palaukti) 
DontAskAgain=Manęs daugiau &neklausti
JSURLLoadBlockedWarning=Bandant įkelti „JavaScript“ scenarijų, saugumo tvarkytuvė užblokavo jo adresą.
WindowCloseBlockedWarning=Scenarijus negali užverti langus, kuriuos atvėrė ne jis.
OnBeforeUnloadTitle=Ar norite užverti tinklalapį?
OnBeforeUnloadMessage=Šis tinklalapis prašo patvirtinimo, kad tikrai norite jį užverti. Jūsų įvesti duomenys gali likti neįrašyti.
OnBeforeUnloadStayButton=Palikti tinklalapį atvertą
OnBeforeUnloadLeaveButton=Užverti tinklalapį
DocumentAllUsed=Panaudota nestandartinė savybė „document.all“. Geriau naudoti W3C standarte apibrėžtą savybę „document.getElementById()“.
GlobalScopeElementReference=Išorinio bloko elementas nurodytas naudojant ID/NAME. Geriau naudoti W3C standarte apibrėžtą savybę „document.getElementById()“.
UseOfCaptureEventsWarning=„captureEvents()“ naudoti neleidžiama. Jo vietoje reikia naudoti DOM 2 metodą „addEventListener()“. Daugiau informacijos rasite adresu http://developer.mozilla.org/en/docs/DOM:element.addEventListener .
UseOfReleaseEventsWarning=„releaseEvents()“ naudoti neleidžiama. Jo vietoje reikia naudoti DOM 2 metodą „removeEventListener()“. Daugiau informacijos rasite adresu http://developer.mozilla.org/en/docs/DOM:element.removeEventListener .
UseOfRouteEventWarning=„routeEvent()“ naudoti neleidžiama. Jo vietoje reikia naudoti DOM 2 metodą „dispatchEvent()“. Daugiau informacijos rasite adresu http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent .
UseOfPreventBubbleWarning=Įvykis=%S, „preventBubble()“ naudoti neleidžiama. Jo vietoje reikia naudoti „W3C“ standarte apibrėžtą stopPropagation().
UseOfPreventCaptureWarning=Įvykis=%S, „preventCapture()“ naudoti neleidžiama. Jo vietoje reikia naudoti „W3C“ standarte apibrėžtą stopPropagation().
UseOfDOM3LoadMethodWarning=„document.load()“ naudoti neleidžiama. Jo vietoje reikia naudoti „DOM“ objektą „XMLHttpRequest“ Plačiau – žr. https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: bandymas nurodyti „strokeStyle“ arba „fillStyle“ reikšmę, kuri nėra nei „string“, nei „CanvasGradient“, nei „CanvasPattern“ tipo, buvo ignoruotas.
EmptyGetElementByIdParam=Funkcijai „getElementById()“ perduota tuščia eilutė.
LowMemoryTitle=Dėmesio: trūksta atminties
LowMemoryMessage=Šiame tinklalapyje veikusio scenarijaus darbas nutrauktas dėl atminties trūkumo.
SpeculationFailed=Naudojant „document.write()“, dokumentas papildytas nesubalansuotu medžiu, todėl iš tinklo gauti duomenys buvo pakartotinai išanalizuoti. Plačiau apie tai: https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Bandymas iškviesti „document.write()“ iš asinchroniškai įkelto išorinio scenarijaus ignoruotas.
