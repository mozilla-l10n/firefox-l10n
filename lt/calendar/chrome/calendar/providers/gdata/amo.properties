amo.description=Šis plėtinys leidžia „Lightning“ iš „Google Kalendoriaus“ skaityti ir į jį rašyti įvykius ir darbus.\n\nJei reikia platesnio aprašymo ar ketinate pranešti apie problemą, susipažinkite su <a href="%1$S">dažniausiais klausimais ir atsakymais</a>. Taip pat aplankykite <a href="%2$S">diskusijų forumus</a> – galbūt jūsų pastebėtos problemos sprendimas jau surastas!\n\nNorėdami užregistruoti problemą ar peržiūrėti jau žinomų problemų sąrašą, aplankykite http://bugzilla.mozilla.org/ ir pasinaudokite šiuo filtru\nProduktas (product): Calendar\nKomponentas (component): Provider: GData\n\nPastaba: klaidas, nesusijusias su programos vertimu, prašome registruoti anglų kalba.

