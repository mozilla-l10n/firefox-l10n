## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Pašto serveris neturi saugaus tapatumo tikrinimo priemonių.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Užblokuotas pašto failas: %S.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Nepavyko atverti pašto failo: %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Nepavyko sukurti užrakto failo (programos) %S. Tam, kad veiktų programa „movemail“, reikia sukurti užraktų failus pašto aplanke. Daugelyje sistemų tai lengviausiai įgyvendinama, pakeičiant aplanko veikseną į 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Nepavyko pašalinti užrakto failo %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Nepavyko sutrumpinti pašto failo %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Nepavyko rasti pašto failo.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Įvyko klaida parsiunčiant šį laišką:   \nSiuntėjas: %S\n   Tema: %S\n Šiame laiške gali būti virusas, arba diske nepakanka vietos. Praleisti šį laišką?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 pašto serveris (%S) neturi „UIDL“ arba „XTND XLST“ komandų, todėl nebus galima vykdyti parinkčių „Laiškų kopijas palikti serveryje“, „Maksimalus atsiunčiamo laiško dydis“, arba „Atsiųsti tik laiškų antraštes“. Prieš atsiunčiant laiškus panaikinkite šių parinkčių žymėjimą serverio nuostatų lange.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 pašto serveris (%S) neturi TOP komandos. Dėl to nebus galima vykdyti parinkčių „Maksimalus atsiunčiamo laiško dydis“ ir „Atsiųsti tik laiškų antraštes“. Šios parinktys išjungtos, ir bus atsiunčiami visi laiškai, nepaisant jų dydžio.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Pašto serveris neturi saugaus tapatumo tikrinimo priemonių arba surinkote neteisingą slaptažodį. Prašom patikrinti slaptažodį. Jei surinkote teisingą slaptažodį, tai paskyrų nuostatose išjunkite saugaus tapatumo patikrinimo parinktį.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Nepavyko nustatyti TLS ryšio su POP3 serveriu. Serveris gali būti išjungtas arba neteisingai sukonfigūruotas. Įsitikinkite, kad pašto serverio nuostatos paskyrų nuostatose yra teisingos ir bandykite dar kartą.

