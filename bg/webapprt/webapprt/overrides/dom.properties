WaitForScriptButton=Продължаване
DontAskAgain=&Без повече питане
JSURLLoadBlockedWarning=Управлението на сигурността блокира\nопит за зареждане на URL javascript: от един хост\nв прозорец, показващ съдържание от друг хост.
WindowCloseBlockedWarning=Скриптовете не могат да затварят прозорци, които не са отворени от същия скрипт.
OnBeforeUnloadTitle=Сигурни ли сте?
OnBeforeUnloadMessage=Приложението пита за потвърждение, че искате да напуснете – въведени от вас данни може да не се запазят.
