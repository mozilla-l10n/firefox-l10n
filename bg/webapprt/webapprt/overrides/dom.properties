SpeculationFailed=Подадено е небалансирано дърво към document.write(), предизвиквайки разпознаване наново на данни от мрежата. За повече информация https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Пренебрегнато е извикване на document.write() от асинхронно зареден външен скрипт.
