FormValidationRadioMissing=Моля, изберете една от следните опции.
FormValidationFileMissing=Моля, изберете файл.
FormValidationSelectMissing=Моля, изберете елемент от списъка.
FormValidationInvalidEmail=Моля, въведете мейл адрес.
FormValidationInvalidURL=Моля, въведете URL.
FormValidationPatternMismatch=Моля, използвайте зададения формат.
