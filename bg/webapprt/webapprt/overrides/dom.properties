nsIJSONDecodeDeprecatedWarning=nsIJSON.decode е остаряло. Моля вместо това използвайте JSON.parse.
nsIJSONEncodeDeprecatedWarning=nsIJSON.encode е остаряло. Моля вместо това използвайте JSON.stringify.
nsIDOMWindowInternalWarning=nsIDOMWindowInternal е остаряло. Моля вместо това използвайте nsIDOMWindow.
InputEncodingWarning=Употребата на inputEncoding е остаряла.
# LOCALIZATION NOTE: Do not translate "MozBeforePaint" and "mozRequestAnimationFrame"
MozBeforePaintWarning=Събитията MozBeforePaint вече не се поддържат. На mozRequestAnimationFrame трябва да се подава аргумент, който не е null.
FullScreenDeniedBlocked=Заявката за цял екран е отказана, защото потребителят е блокирал домейнът да влиза в цял екран.
FullScreenDeniedDisabled=Заявката за цял екран е отказана, защото настройка на потребителя блокира API-то за цял екран.
FullScreenDeniedFocusedPlugin=Заявката за цял екран е отказана, защото фокусът е в приставка в прозоречен режим.
FullScreenDeniedHidden=Заявката за цял екран е отказана, защото документът вече не е видим.
FullScreenDeniedIframeNotAllowed=Заявката за цял екран е отказана, защото поне една от вложените рамки (iframe) няма атрибут „allowfullscreeen“.
FullScreenDeniedNotInputDriven=Заявката за цял екран е отказана, защото Element.mozRequestFullScreen() не е извикана от кратковременен обработчик на събитие, генерирано от потребителя.
FullScreenDeniedNotInDocument=Заявката за цял екран е отказана, защото елементът със заявка вече не е в документа си.
FullScreenDeniedMovedDocument=Заявката за цял екран е отказана, защото елементът със заявката се е преместил в друг документ.
FullScreenDeniedLostWindow=Заявката за цял екран е отказана, защото вече няма прозорец.
FullScreenDeniedSubDocFullScreen=Заявката за цял екран е отказана, защото поддокумент на документа със заявката вече е в цял екран.
FullScreenDeniedNotDescendant=Заявката за цял екран е отказана, защото елементът със заявката не е наследник на текущия елемент в цял екран.
FullScreenDeniedNotFocusedTab=Заявката за цял екран е отказана, защото елементът със заявката не е в текущо фокусирания подпрозорец.
FullScreenDeniedContentOnly=Заявката за цял екран е отказана, защото елементът със заявката е в хром-документа, а API-то за цял екран е настроено само за съдържание.
RemovedFullScreenElement=Излизане от цял екран, защото елементът в цял екран е премахнат от документа.
FocusedWindowedPluginWhileFullScreen=Излизане от цял екран, защото фокусът е в приставка в прозорец.
HTMLSyncXHRWarning=Разпознаването на HTML в XMLHttpRequest не се поддържа в синхронен режим.
InvalidRedirectChannelWarning=Не може да се пренасочи към %S, защото каналът не реализира nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=Употребата на атрибута responseType на XMLHttpRequest вече не се поддържа в синхронен режим в прозоречен контекст.
WithCredentialsSyncXHRWarning=Употребата на атрибута withCredentials на XMLHttpRequest вече не се поддържа в синхронен режим в прозоречен контекст.
TimeoutSyncXHRWarning=Употребата на атрибута timeout на XMLHttpRequest вече не се поддържа в синхронен режим в прозоречен контекст.
JSONCharsetWarning=Беше направен опен за обявяване на кодиране, различно от UTF-8, в JSON, получен от XMLHttpRequest. Само UTF-8 се поддържа за декодиране на JSON.
