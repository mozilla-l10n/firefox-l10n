MediaDecodeAudioDataNoAudio=Буферът, подаден на decodeAudioData, не съдържа каквото и да е аудио.
MediaLoadExhaustedCandidates=Никой от кандидатите за ресурс не успя да се зареди. Зареждането на медия е паузирано.
