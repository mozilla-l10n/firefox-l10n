KillScriptTitle=Внимание: Неотговарящ скрипт
KillScriptMessage=Скриптът може да е зает или да е спрял да отговаря. Можете да спрете скрипта сега или да продължите и изчакате да видите дали скриптът няма да завърши.
KillScriptWithDebugMessage=Скриптът може да е зает или да е спрял да отговаря. Можете да спрете скрипта сега, да отворите скрипта в дебъгер, продължите или изчакате да видите дали скриптът няма да завърши.
