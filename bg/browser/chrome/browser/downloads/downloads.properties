# LOCALIZATION NOTE (unblockHeaderUnblock, unblockHeaderOpen,
#                    unblockTypeMalware, unblockTypePotentiallyUnwanted2,
#                    unblockTypeContentAnalysisWarn, unblockTypeUncommon2,
#                    unblockTip2, unblockContentAnalysisWarnTip, unblockButtonOpen,
#                    unblockButtonUnblock, unblockButtonConfirmBlock, unblockInsecure2,
#                 unblockContentAnalysis1, unblockContentAnalysis2, unblock):
# These strings are displayed in the dialog shown when the user asks a blocked
# download to be unblocked.  The severity of the threat is expressed in
# descending order by the unblockType strings, it is higher for files detected
# as malware and lower for uncommon downloads.
unblockHeaderUnblock = Сигурни ли сте, че желаете да разрешите това изтегляне?
unblockHeaderOpen = Сигурни ли сте, че искате да отворите този файл?
unblockTypeMalware = Този файл съдържа вирус или шпионски софтуер, който може да навреди на компютъра.
unblockTypePotentiallyUnwanted2 = Този файл, маскиран като полезно приложение, ще направи неочаквани промени в програмите и настройките.
unblockTypeContentAnalysisWarn = Организацията ви използва софтуер за предотвратяване загуба на данни, който е маркирал това съдържание като опасно.
unblockTypeUncommon2 = Такива файлове обикновено не се предлагат за изтегляне и е възможно да са опасни. Може да съдържат вирус или да направят промени на програмите и настройките ви.
unblockInsecure2 = Изтеглянето се предлага през HTTP, въпреки че текущият документ е доставен през защитена HTTPS връзка. Ако продължите, изтеглянето може да бъде повредено или подправено по време на процеса на изтегляне.
unblockTip2 = Може да потърсите алтернативен източник или да го изтеглите отново.
unblockContentAnalysisWarnTip = Можете да изберете да го изтеглите въпреки това.
unblockButtonOpen = Отваряне
unblockButtonUnblock = Разрешаване на изтеглянето
unblockButtonConfirmBlock = Премахване
unblockContentAnalysis1 = Вашата организация използва софтуер за предотвратяване на загуба на данни, който е блокирал това изтегляне.
unblockContentAnalysis2 = Това решение може да бъде отменено само от вашата организация.
unblockContentAnalysisTip = Може да продължите изтеглянето или да го откажете.
# LOCALIZATION NOTE (sizeWithUnits):
# %1$S is replaced with the size number, and %2$S with the measurement unit.
sizeWithUnits = %1$S %2$S
sizeUnknown = Неизвестен размер
# LOCALIZATION NOTE (statusSeparator, statusSeparatorBeforeNumber):
# These strings define templates for the separation of different elements in the
# status line of a download item.  As a separator, by default we use the Unicode
# character U+2014 'EM DASH' (long dash).  Examples of status lines include
# "Canceled - 222.net", "1.1 MB - website2.com", or "Paused -  1.1 MB".  Note
# that we use a wider space after the separator when it is followed by a number,
# just to avoid visually confusing it with with a minus sign with some fonts.
# If you use a different separator, this might not be necessary.  However, there
# is usually no need to change the separator or the order of the substitutions,
# even for right-to-left languages, unless the defaults are not suitable.
statusSeparator = %1$S — %2$S
statusSeparatorBeforeNumber = %1$S – %2$S
