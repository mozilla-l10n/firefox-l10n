# languages:
# http://windows.microsoft.com/en-US/windows-vista/Set-up-Parental-Controls
stateBlockedParentalControls = Блокирано от родителски контрол
# LOCALIZATION NOTE (blockedMalware, blockedPotentiallyUnwanted,
#                    blockedUncommon2):
# These strings are shown in the panel for some types of blocked downloads. You
# may need to adjust "downloads.width" in "downloads.dtd" if this turns out to
# be longer than the other existing status strings.
blockedMalware = Файлът съдържа вирус или зловреден код.
blockedPotentiallyUnwanted = Файлът може да навреди на компютъра.
blockedPotentiallyInsecure = Файлът не е изтеглен: Вероятен риск за сигурността.
blockedUncommon2 = Такива файлове обикновено не се предлагат за изтегляне.
blockedByContentAnalysis = Файлът е блокиран от вашата организация.
# LOCALIZATION NOTE (contentAnalysisNoAgentError, contentAnalysisInvalidAgentSignatureError,
#                    contentAnalysisUnspecifiedError, contentAnalysisTimeoutError):
# %1$S is replaced with the name of the DLP agent.
contentAnalysisNoAgentError = Файлът е блокиран, защото %1$S е недостъпен.
contentAnalysisInvalidAgentSignatureError = Файлът беше блокиран, защото %1$S не премина проверката на подпис.
contentAnalysisUnspecifiedError = Файлът беше блокиран поради грешка при общуването с %1$S.
contentAnalysisTimeoutError = Времето за изчакване на %1$S изтече, затова файлът беше блокиран.
warnedByContentAnalysis = Изтеглянето може да е опасно и изисква потвърждение.
# LOCALIZATION NOTE (fileMovedOrMissing):
