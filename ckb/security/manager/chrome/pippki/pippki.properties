pageInfo_Privacy_None1 = ماڵپەڕی %S پشتگیر بە کلیلیکردن ناکات بۆ ئەو پەرەی دەتەوێت بیبینی.
pageInfo_Privacy_None2 = زانیاری نێردراو لە ڕێگەی ئینتەرنێتەوە کە کلیلنەدرابێت دەتوانرێت ببینرێت لە لایەن کەسانی ترەوە کاتێک لە ڕێگەی ناردندایە.
pageInfo_Privacy_None4 = The page you are viewing was not encrypted before being transmitted over the Internet.
# LOCALIZATION NOTE (pageInfo_EncryptionWithBitsAndProtocol and pageInfo_BrokenEncryption):
# %1$S is the name of the encryption standard,
# %2$S is the key size of the cipher.
