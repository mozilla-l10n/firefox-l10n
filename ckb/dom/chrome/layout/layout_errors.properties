ScrollLinkedEffectFound3 = وادیارە ئەم ماڵپەڕە کاریگەرییەکی شوێنگرتنی بەستراو بە جوڵانی لاپەڕە (scroll) بەکاردێنێت. ڕەنگە ئەمە لەگەڵ جوڵانی ناهاوکات بە باشی کار نەکات؛ سەیری https://firefox-source-docs.mozilla.org/performance/scroll-linked_effects.html بکە بۆ زانیاریی زیاتر.
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea = ئەنیمەیشن ناتوانرێت لەسەر کۆمپۆزیتەر جێبەجێ بکرێت چونکە ڕووبەری چوارچێوەکە (%1$S) زۆر گەورەیە بە بەراورد بە پەنجەرەی بینین (گەورەترە لە %2$S)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2 = ئەنیمەیشن ناتوانرێت لەسەر کۆمپۆزیتەر جێبەجێ بکرێت چونکە قەبارەی چوارچێوەکە (%1, %2) زۆر گەورەیە بە بەراورد بە پەنجەرەی بینین (گەورەترە لە (%3, %4)) یان گەورەترە لە بەرزترین نرخی ڕێگەپێدراو (%5, %6)
