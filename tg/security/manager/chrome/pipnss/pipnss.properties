certErrorMitM2=%S аз ҷониби созмони ғайритиҷоратии «Mozilla» дастгирӣ карда мешавад, ки захирагоҳи комилан кушодаи маркази иҷозатномадиҳӣ (МИ)-ро идора мекунад. Захирагоҳи МИ кумак расонида, тафтиш мекунад, ки марказҳои иҷозатномадиҳӣ барои таъмини корбарон бо амният аз таҷрибаи беҳтарин истифода мебаранд.
# LOCALIZATION NOTE (certErrorMitM3): %S is brandShortName
certErrorMitM3=Барои тасдиқи бехатарии пайвастшавӣ, %S ба ҷойи истифодаи гувоҳиномаҳое, ки аз тарафи низоми амалкунандаи компютерии корбар пешниҳод карда мешаванд, аз гувоҳиномаҳои анбори мақомоти иҷозатномадиҳандаи Mozilla истифода мебарад. Бинобар ин, агар ягон барномаи антивирус ё шабака (бо истифодаи гувоҳиномаи амниятие, ки аз тарафи мақомоти иҷозатномадиҳанда бароварда шудааст, аммо ба анбори мақомоти иҷозатномадиҳандаи Mozilla мувофиқат намекунад) пайвастро қатъ кунад, ҷунин пайваст ҳамчун пайвасти беэътимод ҳисоб карда мешавад.

