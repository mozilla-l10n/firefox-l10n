# strings used by the Find bar, split from browser.properties
NotFound=Ибора ёфт нашуд
NormalFind=Ҷустуҷӯ дар саҳифа
FastFind=Ҷустуҷӯи фаврӣ
FastFindLinks=Ҷустуҷӯи фаврӣ (танҳо пайвандҳо)
CaseSensitive=(Бо дарназардошти ҳарфҳои хурду калон)
MatchDiacritics=(Бо дарназарбошти аломатҳои диакритикӣ)
EntireWord=(Танҳо калимаҳои пурра)
# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 аз #2 мувофиқат;#1 аз #2 мувофиқат
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=Зиёда аз #1 мувофиқат;Зиёда аз #1 мувофиқат
