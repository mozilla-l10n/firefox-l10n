errFormWhenFormOpen=Барчаспи аввалини «form» ба миён омад, аммо дар он ҷо аллакай унсури фаъоли «form» вуҷуд дорад. Шаклҳои воридшуда иҷозат дода намешаванд. Барчасп рад карда мешавад.
