#LOCALIZATION NOTE: customizedEmailText: %1$S is provider, %2$S is email username, %3$S is sample email, %4$S is sample username
customizedEmailText=Εισάγετε το %1$S %2$S σας (για παράδειγμα, αν %1$S η ηλεκτρονική σας διεύθυνση είναι "%3$S", το %2$S σας είναι "%4$S").

