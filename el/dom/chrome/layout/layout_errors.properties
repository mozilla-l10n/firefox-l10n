ImageMapRectBoundsError = Η ιδιότητα «coords» της ετικέτας <area shape="rect"> δεν είναι στη μορφή «left,top,right,bottom».
ImageMapCircleWrongNumberOfCoords = Η ιδιότητα «coords» της ετικέτας <area shape="circle"> δεν είναι στη μορφή «center-x,center-y,radius».
ImageMapCircleNegativeRadius = Η ιδιότητα «coords» της ετικέτας <area shape="circle"> έχει αρνητική ακτίνα.
ImageMapPolyWrongNumberOfCoords = Η ιδιότητα «coords» της ετικέτας <area shape="poly"> δεν είναι στη μορφή «x1,y1,x2,y2 …».
ImageMapPolyOddNumberOfCoords = Η ιδιότητα «coords» της ετικέτας <area shape="poly"> δεν έχει την τελευταία συντεταγμένη «y» (η σωστή μορφή είναι «x1,y1,x2,y2 …»).
ScrollLinkedEffectFound3 = Αυτός ο ιστότοπος φαίνεται να χρησιμοποιεί ένα εφέ τοποθέτησης συνδεδεμένο με κύλιση. Αυτό ενδέχεται να μην λειτουργήσει καλά με το ασύγχρονο panning· δείτε το https://firefox-source-docs.mozilla.org/performance/scroll-linked_effects.html για περισσότερες λεπτομέρειες και για να συμμετάσχετε στη συζήτηση για σχετικά εργαλεία και λειτουργίες!
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης στον συνθέτη επειδή η περιοχή του καρέ (%1$S) είναι πολύ μεγάλη σε σχέση με την περιοχή προβολής (μεγαλύτερη από %2$S)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2 = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης στον συνθέτη επειδή το μέγεθος του καρέ (%1$S. %2$S) είναι πολύ μεγάλο σε σχέση με την περιοχή προβολής (μεγαλύτερο από (%3$S, %4$S)) ή μεγαλύτερο από τη μέγιστη επιτρεπόμενη τιμή (%5$S, %6$S)
## LOCALIZATION NOTE(CompositorAnimationWarningNonScalingStroke,
##                   CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningNonScalingStroke = Τα εφέ κίνησης του «transform» στο περιεχόμενο που περιέχει στοιχεία non-scaling-stroke δεν μπορούν να εκτελεστούν στον συνθέτη
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden = Δεν είναι δυνατή η εκτέλεση των εφέ κίνησης των μεταμορφώσεων «backface-visibility: hidden» στον συνθέτη
CompositorAnimationWarningTransformSVG = Δεν είναι δυνατή η εκτέλεση των εφέ κίνησης του «transform» σε στοιχεία με μεταμορφώσεις SVG
CompositorAnimationWarningTransformWithGeometricProperties = Δεν είναι δυνατή η εκτέλεση των εφέ κίνησης του «transform» στον συνθέτη όταν οι γεωμετρικές ιδιότητες εφαρμόζονται στο ίδιο στοιχείο ταυτόχρονα
CompositorAnimationWarningTransformWithSyncGeometricAnimations = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης του «transform» στον συνθέτη επειδή θα πρέπει να είναι συγχρονισμένο με τα εφέ κίνησης των γεωμετρικών ιδιοτήτων που ξεκίνησαν ταυτόχρονα
CompositorAnimationWarningTransformFrameInactive = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης στον συνθέτη επειδή το καρέ δεν επισημάνθηκε ως ενεργό για το εφέ κίνησης «transform»
CompositorAnimationWarningTransformIsBlockedByImportantRules = Το εφέ κίνησης «transform» δεν μπορεί να εκτελεστεί στο πρόγραμμα σύνθεσης, επειδή οι ιδιότητες σχετικά με το «transform» παρακάμπτονται από κανόνες !important
CompositorAnimationWarningOpacityFrameInactive = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης στον συνθέτη επειδή το καρέ δεν επισημάνθηκε ως ενεργό για το εφέ κίνησης «opacity»
CompositorAnimationWarningHasRenderingObserver = Δεν είναι δυνατή η εκτέλεση του εφέ κίνησης στον συνθέτη επειδή το στοιχείο έχει παρατηρητές απεικόνισης (-moz-element ή απόκομμα/μεταμφίεση SVG)
CompositorAnimationWarningHasCurrentColor = Τα εφέ κίνησης του ‘background-color’ δεν μπορούν να εκτελεστούν στο πρόγραμμα σύνθεσης με το βασικό καρέ ‘current-color’.
## LOCALIZATION NOTE: Do not translate zoom, calc(), "transform", "transform-origin: 0 0"
ZoomPropertyWarning = Αυτή η σελίδα χρησιμοποιεί τη μη τυπική ιδιότητα «zoom». Εξετάστε το ενδεχόμενο να χρησιμοποιήσετε την calc() στις τιμές της σχετικής ιδιότητας, ή να χρησιμοποιήσετε το «transform» μαζί με το «transform-origin: 0 0».
## LOCALIZATION NOTE(PrincipalWritingModePropagationWarning):
## Do not translate <html>, <body>, CSS, "writing-mode", "direction", "text-orientation", :root, and "The Principal Writing Mode" because they are technical terms.
PrincipalWritingModePropagationWarning = Κατά την απεικόνιση του στοιχείου <html>, οι χρησιμοποιούμενες τιμές των ιδιοτήτων CSS «writing-mode», «direction» και «text-orientation» στο στοιχείο <html> λαμβάνονται από τις υπολογισμένες τιμές του στοιχείου <body>, όχι από τις ίδιες τις τιμές του στοιχείου <html>. Σκεφτείτε το ενδεχόμενο να ορίσετε αυτές τις ιδιότητες στην ψευδοκλάση :root CSS. Για περισσότερες πληροφορίες, δείτε το «The Principal Writing Mode» στο https://www.w3.org/TR/css-writing-modes-3/#principal-flow
## LOCALIZATION NOTE(ScrollAnchoringDisabledInContainer):
## %1$S is an integer value with the total number of adjustments
## %2$S is a floating point value with the average distance adjusted
## %3$S is a floating point value with the total adjusted distance
ScrollAnchoringDisabledInContainer = Η αγκύρωση κύλισης απενεργοποιήθηκε σε ένα πλαίσιο κύλισης εξαιτίας υπερβολικά πολλών διαδοχικών προσαρμογών (%1$S) με πολύ λίγη συνολική απόσταση (μέσος όρος: %2$S px, σύνολο: %3$S px).
ForcedLayoutStart = Η διάταξη επιβλήθηκε πριν από την πλήρη φόρτωση της σελίδας. Αν τα φύλλα μορφοποίησης δεν έχουν φορτωθεί ακόμα, αυτό ενδέχεται να προκαλέσει μια αναλαμπή του μη μορφοποιημένου περιεχομένου.
