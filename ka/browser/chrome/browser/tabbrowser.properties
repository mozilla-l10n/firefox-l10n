tabs.searching=\u10eb\u10d8\u10d4\u10d1\u10d0…
tabs.loading=\u10e9\u10d0\u10e2\u10d5\u10d8\u10e0\u10d7\u10d5\u10d0…
tabs.waiting=\u10d3\u10d0\u10ea\u10d3\u10d0…
tabs.downloading=\u10e9\u10d0\u10db\u10dd\u10e2\u10d5\u10d8\u10e0\u10d7\u10d5\u10d0…

