## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ви збираєтесь поставити цифровий підпис на цей лист, але програма не може знайти відповідний сертифікат, вказаний в параметрах облікового запису, або сертифікат недійсний.
NoSenderEncryptionCert=Ви збираєтесь зашифрувати цей лист, але програма не може знайти відповідний сертифікат, вказаний в параметрах облікового запису, або сертифікат недійсний.
MissingRecipientEncryptionCert=Ви збираєтесь зашифрувати лист, але програма не може знайти сертифікат ключа шифрування %S.
ErrorCanNotEncrypt=Неможливо зашифрувати лист. Переконаєтеся, що у вас є дійсні сертифікати електронної пошти для кожного одержувача. Переконаєтеся, що сертифікати, вказані в поштових налаштуваннях, дійсні і надійні.
ErrorCanNotSign=Неможливо поставити цифровий підпис. Переконаєтеся, що сертифікати, вказані в поштових налаштуваннях, дійсні й надійні.

