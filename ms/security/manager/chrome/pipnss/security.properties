WeakSecureShowAgain=Waspadakan saya apabila saya melihat laman yang menggunakan penyulitan gred-rendah.
PostToInsecureFromInsecureShowAgain=Waspadakan saya apabila saya menghantar maklumat yang tidak disulitkan.
