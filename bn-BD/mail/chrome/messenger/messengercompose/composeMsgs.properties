12580=মেইল পাঠানোর সময় একটি ত্রুটি হয়েছে: %S SMTP সার্ভারে পরিচয় প্রমান করতে ব্যর্থ। সার্ভারটি নিরাপদ পরিচয় প্রমান পদ্ধতি সমর্থন করে না কিন্তু আপনি একটি নিরাপদ পদ্ধতি  নির্বাচন করেছেন। নিরাপদ পরিচয় প্রমান পদ্ধতি নিষ্ক্রিয় করুন বা আপনার সেবা প্রদানকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=মেইল পাঠানোর সময় একটি ত্রুটি হয়েছে: %S SMTP সার্ভারে পরিচয় প্রমান করতে ব্যর্থ। এটি পরিচয় প্রমান পদ্ধতি (SMTP-AUTH) সমর্থন করে না কিন্তু আপনি পরিচয় প্রমান পদ্ধতি ব্যবহার করছেন। এ সার্ভারের জন্য 'নাম এবং পাসওয়ার্ড ব্যবহার করা হবে' থেকে টিক উঠিয়ে দিন বা আপনার সেবা প্রদানকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=মেইল পাঠানোর সময় একটি ত্রুটি হয়েছে: STARTTLS ব্যবহার করে %S SMTP সার্ভারের সাথে একটি নিরাপদ সংযোগ তৈরি করা সম্ভব হয়নি কারন এটি এই বৈশিষ্ট্য সমর্থন করে না। সার্ভারটির জন্য STARTTLS নিষ্ক্রিয় করুন বা আপনার সেবা প্রদানকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=মেইল পাঠানোর সময় একটি ত্রুটি হয়েছে: %S SMTP সার্ভারে লগইন করতে ব্যর্থ। সার্ভারটি হয়তো সঠিকভাবে কনফিগার করা নেই। অনুগ্রহ করে পরীক্ষা করুন আপনার SMTP সার্ভার সেটিং ঠিক আছে কিনা এবং আবার চেষ্টা করুন।

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=মেইল পাঠানোর সময় একটি ত্রুটি হয়েছে: %S এর জন্য পাসওয়ার্ড পাওয়া যায়নি। বার্তাটি পাঠানো হয়নি।

