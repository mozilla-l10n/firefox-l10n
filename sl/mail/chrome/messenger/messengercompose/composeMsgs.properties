## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Pri pošiljanju pošte je prišlo do napake: strežnika SMTP %S ni mogoče overoviti. The server does not support any compatible insecure authentication mechanism but you have chosen insecure authentication. Try switching on secure authentication or contact your service provider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Pri pošiljanju pošte je prišlo do napake: strežnika SMTP %S ni mogoče overoviti. Strežnik ne podpira nobenega od združljivih varnih mehanizmov za  overovljanje, vi pa ste izbrali varno overovljanje. Poskusite z deaktiviranjem varnega overovljanja ali pa se obrnite na svojega ponudnika storitev.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Pri pošiljanju pošte je prišlo do napake: strežnika SMTP %S ni mogoče overoviti. Ne podpira overovljanja (SMTP-AUTH), vendar ste se odločili, da boste overovljanje uporabljali. Počistite polje "Uporabi ime in geslo" za ta strežnik ali pa se obrnite na svojega ponudnika storitev.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Prišlo je do napake pri pošiljanju pošte: ne morem vzpostaviti varne povezave s strežnikom SMTP %S pomočjo STARTTLS, ker strežnik te funkcije ne objavlja. Izklopite STARTTLS za ta strežnik ali pa se obrnite na svojega ponudnika storitev.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Prišlo je do napake pri pošiljanju pošte: ne morem se prijaviti na strežnika SMTP %S. Morda strežnik ni pravilno konfiguriran. Prosimo preverite, ali so nastavitve vašega strežnika SMTP pravilne, in poskusite znova.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Prišlo je do napake pri pošiljanju pošte: ne morem dobiti gesla za %S. Sporočila se ni poslalo.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Velikost sporočila, ki ga poskušate poslati, presega začasno omejitev za velikost na strežniku. Sporočilo ni bilo poslano; poskusite zmanjšati velikost sporočila ali pa počakajte nekaj časa in poskusite potem znova. Strežnik je odgovoril:  %s

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Velikost sporočila, ki ga poskušate poslati, presega globalno omejitev za velikost (% d bajtov) na strežniku. Sporočilo ni bilo poslano; zmanjšajte sporočilo velikost in poskusite potem znova.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Velikost sporočila, ki ga poskušate poslati, presega globalno omejitev za velikost na strežniku. Sporočilo ni bilo poslano; zmanjšajte sporočilo velikost in poskusite potem znova. Strežnik je odgovoril:  %s

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Prišlo je do napake pri pošiljanju pošte: SMTP strežnik %S ni znan. Morda strežnik ni pravilno konfiguriran. Prosimo preverite, ali so nastavitve vašega strežnika SMTP pravilne, in poskusite znova.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Sporočila ni bilo mogoče poslati, ker povezava s strežnikom SMTP %S ni uspela. Strežnik morda ni na voljo ali pa zavrača zveze SMTP. Preverite prosim, ali so nastavitve za strežnika SMTP pravilne in poskusite znova, ali pa se obrnite na skrbnika strežnika.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Sporočila ni bilo mogoče poslati, ker je bila zveza s strežnikom SMTP %S med transakcijo prekinjena. Poskusite znova ali pa se obrnite na svojega skrbnika omrežja.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Sporočila ni bilo mogoče poslati, ker je zveza s strežnikom SMTP %S potekla. Poskusite znova ali pa se obrnite na svojega skrbnika omrežja.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Sporočila iz neznanega razloga ni bilo mogoče poslati prek SMTP strežnika %S. Preverite prosim, ali so nastavitve za strežnika SMTP pravilne in poskusite znova, ali pa se obrnite na skrbnika za omrežje.

