#
# The following are used by the outlook express import code to display status/error 
# and informational messages
#

# Short name of import module
## @name TEXTIMPORT_NAME
## @loc None
2000=Besedilna datoteka (LDIF, .tab, .csv, .txt)

# Description of import module
## @name TEXTIMPORT_DESCRIPTION
## @loc None
2001=Uvozi adresar iz besedilne datoteke, med drugim v formatih:  LDIF (.ldif, .ldi), ločeno s tab (.tab, .txt) ali ločeno z vejico (.csv).

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=Besedilo adresarja

# Description
## @name TEXTIMPORT_ADDRESS_SUCCESS
## @loc None
2003=Adresar %S uvožen

# Error message
## @name TEXTIMPORT_ADDRESS_BADPARAM
## @loc None
2004=Uvozu adresarja poslan slab parameter.

# Error message
## @name TEXTIMPORT_ADDRESS_BADSOURCEFILE
## @loc None
2005=Napaka pri dostopu do datoteke za adresar %S.

# Error message
## @name TEXTIMPORT_ADDRESS_CONVERTERROR
## @loc None
2006=Med uvozom adresarja %S je prišlo do napake, lahko da vseh naslovov ne bo mogoče uvoziti.
