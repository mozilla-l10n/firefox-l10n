[Strings]
DefaultBrowserAgentTaskDescription=The Default Stravaiger Agent task checks whan the default chynges fae %MOZ_APP_DISPLAYNAME% tae anither stravaiger. Gin the chynge taks place unner suspeecious circumstances, it will prompt yaisers tae chynge back tae %MOZ_APP_DISPLAYNAME% nae mair nor twa times. This task is instawed automatically by %MOZ_APP_DISPLAYNAME%, and is reinstawed whan %MOZ_APP_DISPLAYNAME% updates. Tae turn this task aff, update the “default-browser-agent.enabled” preference on the about:config page or the %MOZ_APP_DISPLAYNAME% enterprise policy settin “DisableDefaultBrowserAgent”.
DefaultBrowserNotificationYesButtonText=Aye
DefaultBrowserNotificationNoButtonText=Naw
