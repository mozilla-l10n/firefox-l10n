KillScriptTitle=எச்சரிக்கை: பதிலளிக்காத script
KillScriptMessage=இந்தப் பக்கத்தில் உள்ள script இற்கு  நேரமில்லாமல் இருக்கலாம் அல்லது இது பதிலளிப்பதினை நிறுத்தியிருக்கலாம்.நீங்கள் இப்பொழுது  script இனை நிறுத்திக் கொள்ள முடியும் அல்லது script ஆனது பூரணப்படுமெனில் நீங்கள் தொடர்ந்து பார்த்துக் கொண்டிருக்க முடியும். 
