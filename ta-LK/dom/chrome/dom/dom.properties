OnBeforeUnloadPreMessage= இந்தப் பக்கத்திலிருந்து தூரவாக வழிநடத்துவதற்கு நிச்சயமாக நீங்கள் விரும்புகிறீர்களா?
OnBeforeUnloadPostMessage= தொடர்வதற்கு OK இனை அழுத்துக, அல்லது நடப்புப்பக்கத்தில் தங்குவதற்கு Cancel இனை அழுத்துக.
DocumentAllUsed=நியமமில்லாத ஆவணம்.எல்லா பொருளும் பயன்படுத்தப்பட்டிருக்கிறது.அதற்குப் பதிலாக document.getElementById() W3C நியமத்தைப் பயன்படுத்தவும்.
GlobalScopeElementReference= மூலகமானது அகில குறிக்கோளில் உள்ள ID/NAME  இன் மூலம் குறிக்கப்பட்டிருக்கிறது.அதற்குப் பதிலாக document.getElementById() W3C நியமத்தைப் பயன்படுத்தவும்.
UseOfCaptureEventsWarning=captureEvents()இனுடைய பயன்பாடு நிராகரிக்கப்பட்டிருக்கிறது.உங்களது code இனை மேம்படுத்துவதற்கு DOM 2 addEventListener()செய்முறையினைப் பயன்படுத்துக.மேலதிக உதவிக்கு http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=releaseEvents() இனுடைய பயன்பாடு நிராகரிக்கப்பட்டிருக்கிறது.உங்களது code இனை மேம்படுத்துவதற்கு DOM 2 removeEventListener() செய்முறையினைப் பயன்படுத்துக.மேலதிக உதவிக்காக http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=routeEvent() இனுடைய பயன்பாடு நிராகரிக்கப்பட்டிருக்கிறது.உங்களது code இனை மேம்படுத்துவதற்கு  DOM 2 dispatchEvent() செய்முறையினைப் பயன்படுத்துக.மேலதிக உதவிக்காக http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=நிகழ்ச்சி=%S இன் preventBubble() இனுடைய பயன்பாடு நிராகரிக்கப்பட்டிருக்கிறது. அதற்குப் பதிலாக stopPropagation() W3C நியமத்தைப் பயன்படுத்தவும்.
UseOfPreventCaptureWarning=நிகழ்ச்சி=%S இன் preventCapture() இனுடைய பயன்பாடு நிராகரிக்கப்பட்டிருக்கிறது. அதற்குப் பதிலாக stopPropagation() W3C நியமத்தைப் பயன்படுத்தவும்.
