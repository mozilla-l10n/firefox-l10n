## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
#12579=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகத்துக்காக %S இனை உறுதிசெய்ய முடியவில்லை. சேவையகம் எந்த பாதுகாப்பற்ற உறுதிப்படுத்தலுக்கும் துணைபுரியவில்லை ஆனால் நீங்கள் பாதுகாப்பற்ற உறுதிப்படுத்தலை தெரிவுசெய்துள்ளீர்கள். பாதுகாப்பற்ற உறுதிப்படுத்தலை மாற்ற முயற்சிக்கவும் அல்லது உங்கள் சேவை வழங்குனரை தொடர்புகொள்ள முயற்சிக்கவும்.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
#12580=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகத்துக்காக %S இனை உறுதிசெய்ய முடியவில்லை. சேவையகம் எந்த பாதுகாப்பற்ற உறுதிப்படுத்தலுக்கும் துணைபுரியவில்லை ஆனால் நீங்கள் பாதுகாப்பான உறுதிப்படுத்தலை தெரிவுசெய்துள்ளீர்கள். பாதுகாப்பான உறுதிப்படுத்தலை மாற்ற முயற்சிக்கவும் அல்லது உங்கள் சேவை வழங்குனரை தொடர்புகொள்ள முயற்சிக்கவும்.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
#12581=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகத்துக்காக %S இனை உறுதிசெய்ய முடியவில்லை. அது  உறுதிப்படுத்தல்(SMTP-AUTH)க்குத்  துணைபுரியவில்லை. சேவையகத்தில் 'Use name and password' இனை சரிபாரது விடுவும் அல்லது உங்கள் சேவை வழங்குனரை தொடர்புகொள்ளவும்.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகம் %S பாதுகாப்பான இணைப்பை ஏற்படுத்த முடியவில்லை காரணம் என்னவென்றால் அது STARTTLS பண்புக் கூறுகளை விளம்பரப்படுத்தவில்லை. அந்த சேவையகத்துக்கான STARTTLS இனை நிறுத்திவிடவும் உங்கள் சேவை வழங்குனரை தொடர்புகொள்ளவும்.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
#12583=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகம் %S இற்கு புகுபதிகை செய்ய முடியவில்லை. சேவையகம் பிழையாக தகவமைக்கப்பட்டிருக்கலாம். தயவுசெய்து உங்கள் SMTP சேவையக தகவமைத்தல்கள் சரியென்று உறுதிசெய்து மீண்டும் முயற்சிசெய்யவும்.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: %S இற்கான கடவுச் சொல்லைப் பெற முடியவில்லை. செய்தி அனுப்படவில்லை.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=நீங்கள் அனுப்ப எத்தனித்த செய்தியின் பருமன் சேவையகத்தின் தற்காலிக பருமன் எல்லையை மீறியுள்ளது. செய்தி அனுப்பட்டிருக்கவில்லை. செய்தியின் பருமனை குறைக்க முயற்சி செய்யவும் அல்லது சிறிது நேரம் தாமதித்து மீண்டும் முயற்சி செய்யவும். சேவையகம் பதிலளித்துள்ளது:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=நீங்கள் அனுப்ப எத்தனித்த செய்தியின் பருமன் சேவையகத்தினுடைய global size limit(%d bytes)இனை மீறியுள்ளது.செய்தி அனுப்பட்டிருக்கவில்லை. செய்தியின் பருமனை குறைத்து மீண்டும் முயற்சி செய்யவும்.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=நீங்கள் அனுப்ப எத்தனித்த செய்தியின் பருமன் சேவையகத்தினுடைய global size limit இனை மீறியுள்ளது. செய்தி அனுப்பட்டிருக்கவில்லை, செய்தியின் பருமனை குறைத்து மீண்டும் முயற்சி செய்யவும். சேவையகம் பதிலளித்துள்ளது:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=அஞ்சலை அனுப்பும்போது வழு ஏற்பட்டது: SMTP சேவையகம் %S அறியப்படாதது. சேவையகம் பிழையாக தகவமைக்கப்பட்டிருந்தது. தயவுசெய்து உங்கள் SMTP சேவையக தகவமைத்தல்கள் சரியென்று உறுதிசெய்து மீண்டும் முயற்சிசெய்யவும்.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=SMTP சேவையகம் %S இற்கான இணைப்பு வெற்றியளிக்காததினால் செய்தியை அனுப்ப முடியவில்லை. சேயைகம் கிடைக்கக்கூடியதாக இல்லை அல்லது SMTP இணைப்புகளை நிராகரிக்கின்றது. தயவுசெய்து உங்கள் SMTP சேவையக தகவமைத்தல்கள் சரியென்று உறுதிசெய்து மீண்டும் முயற்சிசெய்யவும் அல்லது உங்கள் சேவையக நிர்வாகியைத் தொடர்புகொள்ளவும்.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=SMTP சேவையகம் %S இற்கான இணைப்பு பரிமாற்றத்தின்போது இடைவழியில் இழக்கப்பட்டுள்ளதனால் செய்தியை அனுப்ப முடியவில்லை. மீண்டும் முயற்சிசெய்யவும் அல்லது உங்கள் வலையமைப்பு நிர்வாகியைத் தொடர்புகொள்ளவும்.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=SMTP சேவையகம் %S இற்கான இணைப்பின் நேரம் முடிவடைந்ததால் செய்தியை அனுப்ப முடியவில்லை. மீண்டும் முயற்சிசெய்யவும் அல்லது உங்கள் வலையமைப்பு நிர்வாகியைத் தொடர்புகொள்ளவும்.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=அறியப்படாத காரணத்தால் SMTP சேவையகம் %S இனைப் பாவித்து செய்தியை அனுப்ப முடியவில்லை. மீண்டும் முயற்சிசெய்யவும் அல்லது உங்கள் வலையமைப்பு நிர்வாகியைத் தொடர்புகொள்ளவும்.

