## @loc None
-305=செய்தி பிழைகள் நேர்ந்தது. அனைத்து செய்தித்தொகுப்புகளின் ஆராய்வும் முடியவில்லை.   அனைத்து செய்தித்தொகுப்புகளையும் மறுபடி காண்க.

# Error - NNTP authinfo failure
## @name NNTP_AUTH_FAILED
## @loc None
-260=உறுதிப்படுத்தல் பிழை நேர்ந்தது.  உங்க பெயர் மற்றும்/அல்லது கடவுச்சொல்லை எழுதி மறுபடி முயற்சி செய்க.

