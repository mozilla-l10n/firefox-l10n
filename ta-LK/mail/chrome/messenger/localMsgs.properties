# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 (%S) அஞ்சல் சேவையகம் TOP கட்டளைக்கு துணைபுரியவில்லை. இதற்கு சேவையகம் துணைபுரியவில்லை என்றால் எங்களால் ``Maximum Message Size'' அல்லது ``Fetch Headers Only'' முன்னுரிமைகள் போன்றவற்றை செய்முறைப்படுத்த முடியாது. இந்த தெரிவு செயலற்றதாக்கப்பட்டுள்ளதுடன் செய்திதள் அவற்றின் பருமனைப் பற்றி பொருட்படுத்தப்படாது பதிவிறக்கப்படும்.

