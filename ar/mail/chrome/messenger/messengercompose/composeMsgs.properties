unableToOpenFile=تعذر فتح الملف %S.
unableToOpenTmpFile=تعذر فتح الملف المؤقت %S. تحقق من إعداد 'المجلد المؤقت'.

## @name NS_MSG_UNABLE_TO_SAVE_TEMPLATE
12502=تعذّر حفظ رسالتك كقالب.

## @name NS_MSG_UNABLE_TO_SAVE_DRAFT
12503=تعذّر حفظ رسالتك كمسودة.

## @name NS_MSG_COULDNT_OPEN_FCC_FOLDER
12506=تعذّر فتح مجلد البريد المرسل. من فضلك تأكد من أن تفضيلات البريد صحيحة.

## @name NS_MSG_NO_SENDER
12510=لم يُحدَّد أي مرسِل. من فضلك املأ عنوان بريدك في حساب إعدادات البريد ومجموعات الأخبار.

## @name NS_MSG_NO_RECIPIENTS
12511=لم تُحدَّد أية مستلمين. من فضلك أدخل مستلما أو مجموعة أخبار في منطقة العنوان.

## @name NS_MSG_ERROR_WRITING_FILE
12512=عطل أثناء كتابة الملف المؤقت.

## @name NS_ERROR_SENDING_FROM_COMMAND
12514=حدث عطل أثناء إرسال البريد. استجاب خادوم البريد:  %s. من فضلك تأكد من أن عنوان بريدك صحيح في تفضيلات البريد وحاول ثانيةً.

## @name NS_ERROR_SENDING_DATA_COMMAND
12516=حدث عطل (SMTP) أثناء إرسال البريد. استجاب خادوم البريد:  %s.

## @name NS_ERROR_SENDING_MESSAGE
12517=حدث عطل أثناء إرسال البريد. استجاب خادوم البريد:  %s. من فضلك افحص الرسالة وحاول ثانيةً.

## @name NS_ERROR_POST_FAILED
12518=تعذّر إرسال الرسالة بسبب فشل الاتصال بخادوم الأخبار. ربما يكون الخادوم غير متاح أو يرفض الاتصالات. من فضلك تأكد من أن إعدادات خادوم الأخبار صحيحة وحاول ثانيةً، أو أيضًا اتصل بمدير شبكتك.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=حدث عطل أثناء تسليم الرسائل غير المرسلة.

## @name NS_ERROR_SEND_FAILED
12520=فشل إرسال الرسالة.

## @name NS_ERROR_SMTP_SERVER_ERROR
12524=حدث عطل أثناء إرسال البريد: عطل خادوم SMTP. الخادوم استجاب: %s اتصل بمدير بريدك للمساعدة.

## @name NS_MSG_UNABLE_TO_SEND_LATER
12525=تعذّر حفظ رسالتك لإرسالها في وقت لاحق.

## @name NS_ERROR_COMMUNICATIONS_ERROR
12526=حدث عطل أثناء الاتصال: %d. من فضلك حاول ثانيةً.

## @name NS_ERROR_BUT_DONT_SHOW_ALERT
12527=هذا فقط لحفظ مكان. لا يجب أن ترى هذا المقطع أبدًا.

## @name NS_ERROR_TCP_READ_ERROR
12528=حدث عطل بالشبكة أثناء استقبال البيانات. (عطل الشبكة: %s) حاول الاتصال ثانيةً.

## @name NS_ERROR_COULD_NOT_GET_USERS_MAIL_ADDRESS
12529=حدث عطل أثناء إرسال البريد: عنوان البريد إعادة غير صحيح. من فضلك تأكد من أن عنوان بريدك صحيح في تفضيلات البريد وحاول ثانيةً.

## @name NS_ERROR_MIME_MPART_ATTACHMENT_ERROR
12531=عطل في المُرفق.

## @name NS_MSG_FAILED_COPY_OPERATION
12532=أُرسلت الرسالة بنجاح، لكن تعذر نسخها إلى مجلد المُرسلات.

## @name NS_ERROR_NNTP_NO_CROSS_POSTING
12554=تستطيع فقط إرسال الرسالة إلى خادوم أخبار واحد كل مرّة.

## @name NS_MSG_CANCELLING
12555=يجري إلغاء…

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
12560=لقد أرسلت رسالتك إلى مجموعة الأخبار لكن لم ترسل إلى أي مستلم آخر.

## @name NS_MSG_ERROR_READING_FILE
12563=عطل أثناء قراءة الملفّ.

followupToSenderMessage=لقد طلب مؤلِّف هذه الرسالة أن ترسل الردود إلى المؤلِّف فقط. لو أردت الرد أيضًا على مجموعة الأخبار، أضف صفًا جديدًا في منطقة العنوان، اختر مجموعة الأخبار من قائمة المستلمين، وأدخل اسمًا لمجموعة الأخبار.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=يوجد عطل في إرفاق %S. من فضلك تأكّد أنك تستطيع الوصول للملف.

## @name NS_ERROR_SMTP_GREETING
12572=حدث عطل أثناء إرسال البريد: خادوم البريد أرسل تحيَّة غير صحيحة: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=حصل خطأ أثناء إرسال البريد. أجاب خادوم البريد: %1$s. رجاءً تحقق من مستلم الرسالة %2$s ثم حاول ثانيةً.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=حصل خطأ أثناء إرسال البريد: تعذر إنشاء وصلة آمنة مع خادوم SMTP %S باستخدام STARTTLS إذ إنه لا يعلن عن هذه الميزة. ألغِ تأهيل STARTTLS لهذا الخادوم أو اتصل بمزود خدمتك.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=حصل خطأ عند إرسال البريد: لم يمكن الحصول على كلمة سر %S. لم تُرسل الرسالة.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=حجم الرسالة التي تحاول إرسالها يتجاوز حد الحجم المؤقت للخادوم. لم تُرسل الرسالة؛ حاول اختصار حجم الرسالة أو انتظر بعض الوقت ثم حاول مجددًا. أجاب الخادوم: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=حجم الرسالة التي تحاول إرسالها يتجاوز حد الحجم العمومي للخادوم (%d بايتًا). لم تُرسل الرسالة؛ قلّص حجم الرسالة ثم حاول مجددًا.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=حجم الرسالة التي تحاول إرسالها يتجاوز حد الحجم العمومي للخادوم. لم تُرسل الرسالة؛ قلّص حجم الرسالة ثم حاول مجددًا. أجاب الخادوم: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=حصل خطأ عند إرسال البريد: خادوم SMPT %S مجهول. قد يكون الخادوم معدًا بشكل مغلوط. رجاءً تحقق أن إعدادات خادوم SMTP لديك صحيحة وحاول مجددًا.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=لم يمكن إرسال هذه الرسالة بسبب فشل الاتصال بخادوم SMTP %S. قد يكون الخادوم غير متاح أو أنه يرفض اتصالات SMTP. رجاءً تحقق من صحة إعدادات خادوم SMTP لديك ثم حاول ثانيةً، أو اتصل بمدير الخادوم.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=لم يمكن إرسال الرسالة بسبب انقطاع الاتصال بخادوم SMTP %S في منتصفه. حاول مجددًا أو اتصل بمدير شبكتك.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=لم يمكن إرسال هذه الرسالة بسبب انتهاء وقت اتصال خادوم SMTP %S. حاول مجددًا أو اتصل بمدير شبكتك.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=لم يمكن إرسال هذه الرسالة باستخدام خادوم SMTP %S لسبب مجهول. تأكد رجاءً أن إعدادات خادوم SMTP صحيحة ثم حاول ثانيةً، أو اتصل بمدير شبكتك.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=لا يبدو أنّ خادوم SMTP المدعوّ %S يدعم كلمات السر المعمّاة. إن كنت قد أضفت هذا الحساب حديثًا، جرّب تغيير 'طريقة الاستيثاق' إلى 'كلمة سر مُرسَلة بطريقة غير آمنة' في 'إعدادات الحساب | إعدادات الخادوم'. إن كانت هذا المشكلة قد ظهرت فجأة بعد أن كانت الأمور تعمل بشكل طبيعي، فقد تكون هذه محاولة من أحدهم لسرقة كلمة سرّك.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=لا يبدو أنّ خادوم SMTP المدعوّ %S يدعم كلمات السر المعمّاة. إن كنت قد أضفت هذا الحساب حديثًا، جرّب تغيير 'طريقة الاستيثاق' إلى 'كلمة سر عادية' في 'إعدادات الحساب | إعدادات الخادوم'. إن كان يعمل من قبل ولكن ظهرت هذه المشكلة فجأة، يُرجى منك مراجعة مزوّد البريد.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=خادوم SMTP المدعوّ %S لا يسمح بكلمات السر غير المعمّاة. رجاءً غيّر 'طريقة الاستيثاق' إلى 'كلمة سر معمّاة' في 'إعدادات الحساب | إعدادات الخادوم'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=تعذر استيثاق خادوم SMTP المدعوّ %S. رجاءً تحقق من كلمة السر وتأكد من 'طريقة الاستيثاق' في 'إعدادات الحساب | الخادوم الصادر (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=لم يقبل خادوم SMTP المدعوّ %S تذكرة  Kerberos/GSSAPI. رجاءً تحقق من أن دخولك مسجّل في Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=لا يدعم خادوم SMTP المدعوّ %S طريقة الاستيثاق المحددة. رجاءً غيّر 'طريقة الاستيثاق' في 'إعدادات الحساب | الخادوم الصادر (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=تعذر استيثاق خادوم SMTP المدعوّ %S. إنه لا يدعم الاستيثاق (SMTP-AUTH) ولكنك اخترت استخدام الاستيثاق. يُرجى تغيير 'طريقة الاستيثاق' إلى 'لا شيء' في 'إعدادات الحساب | الخادوم الصادر (SMTP)' أو تواصَل مع مزوّد البريد للحصول على إرشادات.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=يحتوي جزء الاسم في عنوان بريد المستلم على بعض المحارف غير الإنجليزية %s، و هذا غير مدعوم حاليا. من فضلك غيّر هذا العنوان ثم أعد المحاولة.

