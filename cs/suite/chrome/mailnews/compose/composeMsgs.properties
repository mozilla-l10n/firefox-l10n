smtpHintAuthEncryptToPlainNoSsl=SMTP server %S nepodporuje šifrovaná hesla. Pokud jste tento účet právě založili, změňte 'Způsob autentizace' v 'Nastavení účtu | Nastavení serveru' na 'Heslo, nezabezpečený přenos'. Pokud už tento účet fungoval, ale teď nefunguje, mohlo by se jednat o pokus ukrást vaše heslo.

# LOCALIZATION NOTE (smtpHintAuthEncryptToPlainSsl): %S is the server hostname
smtpHintAuthEncryptToPlainSsl=SMTP server %S nepodporuje šifrovaná hesla. Pokud jste tento účet právě založili, změňte 'Způsob autentizace' v 'Nastavení účtu | Nastavení serveru' na 'Heslo, zabezpečený přenos'.

# LOCALIZATION NOTE (smtpHintAuthPlainToEncrypt): %S is the server hostname
smtpHintAuthPlainToEncrypt=SMTP server %S nepodporuje hesla v prostém textu. Změňte prosím 'Způsob autentizace' v 'Nastavení účtu | Nastavení serveru' na 'Šifrované heslo'.

# LOCALIZATION NOTE (smtpAuthFailure): %S is the server hostname
smtpAuthFailure=Autentizace k SMTP serveru %S se nezdařila. Zkontrolujte prosím heslo a nastavený 'Způsob autentizace' v 'Nastavení účtu | Odchozí server (SMTP)'.

# LOCALIZATION NOTE (smtpAuthGssapi): %S is the server hostname
smtpAuthGssapi=SMTP server %S nepřijal lístek Kerberos/GSSAPI. Zkontrolujte, zda jste přihlášení do domény Kerberos/GSSAPI.

# LOCALIZATION NOTE (smtpAuthMechNotSupported): %S is the server hostname
smtpAuthMechNotSupported=SMTP server %S nepodporuje zvolenou metodu autentizace. Změňte prosím 'Způsob autentizace' v 'Nastavení účtu | Odchozí server (SMTP)'.

# LOCALIZATION NOTE (smtpAuthenticationNotSupported): %S is the server hostname
smtpAuthenticationNotSupported=Autentizace k SMTP serveru %S se nezdařila, protože server nepodporuje zvolenou autentizaci (SMTP-AUTH). Změňte prosím 'Způsob autentizace' v 'Nastavení účtu | Odchozí server (SMTP)' na 'Žádné', nebo kontaktujte svého poskytovatele poštovního účtu.

