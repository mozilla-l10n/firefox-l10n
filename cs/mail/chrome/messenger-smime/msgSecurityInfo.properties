## Signature Information strings
SINoneLabel=Zpráva neobsahuje elektronický podpis
SINone=Tato zpráva neobsahuje digitální podpis odesílatele. Jelikož tento podpis chybí, mohl tuto zprávu odeslat kdokoliv, kdo zná danou e-mailovou adresu. Je také možné, že tato zpráva byla pozměněna během cesty sítí. Je ale zřejmé, že se něco stalo.

SIValidLabel=Zpráva je podepsána
SIValid=Tato zpráva obsahuje platný elektronický podpis. Znamená to, že nebyla po odeslána nijak změněna.

SIInvalidLabel=Elektronický podpis není platný
SIInvalidHeader=Zpráva obsahuje elektronický podpis, ale ten není ještě platný.

SIContentAltered=Podpis dané zprávy není správný. Zpráva byla pravděpodobně modifikována až po té, co byla odeslána. Neměli by jste důvěřovat této zprávě dokud neověříte obsah s odesílatelem.
SIExpired=Certifikát pro podepisování zpráv již vypršel. Zkontrolujte nastavení času ve vašem počítači.
SIRevoked=Certifikát použitý pro podpis byl odvolán. Neměli by jste důvěřovat pravosti této zprávy dokud ji neověří odesílatel.
SINotYetValid=Certifikát používaný pro podpis není zatím platný. Zkontrolujte správné nastavení času ve vašem počítači.
SIUnknownCA=Certifikát používaný pro podpis byl vydán neznámou certifikační autoritou.
SIUntrustedCA=Tento certifikát, kterým je podepsána tato zpráva, byl vydán certifikační autoritou, které nedůvěřujete při vydávání těchto druhů certifikátů.
SIExpiredCA=Certifikát používaný pro podpis byl vydán certifikační autoritou, které vypršela platnost jejího vlastního certifikátu. Zkontrolujte, zda máte správně nastaven čas v počítači.
SIRevokedCA=Certifikát, který je používán na elektronický podpis, byl vydán certifikační autoritou, jejíž vlastní certifikát byl odvolán. Neměli by jste důvěřovat obsahu zprávy do té doby, než obsah ověří odesílatel.
SINotYetValidCA=Certifikát použitý na elektronický podpis byl vydán autoritou, jejíž vlastní certifikát není zatím platný. Zkontrolujte prosím nastavení času v počítači.
SIInvalidCipher=Zpráva byla podepsána pomocí silnější šifry než podporuje váš software.
SIClueless=S elektronickým podpisem jsou nějaké problémy. Neměli by jste důvěřovat správnosti této zprávy dokud obsah zprávy neověříte s odesílatelem.

SIPartiallyValidLabel=Zpráva má elektronický podpis
SIPartiallyValidHeader=Ačkoliv je elektronický podpis platný, není známo, zda odesílatel či ten kdo zprávu podepsal, je ta samá osoba.

SIHeaderMismatch=E-mailová adresa v elektronickém podpisu je jiná než e-mailová adresa, ze které byla poslána tato zpráva. Podívejte se prosím na detaily certifikátu kdo podepsal tuto zprávu.
SICertWithoutAddress=Certifikát použitý pro podpis neobsahuje e-mailovou adresu. Prosím podívejte se na detail certifikátu, kdo podepsal tuto zprávu.

## Encryption Information strings
EINoneLabel=Zpráva není zašifrována
EINone=Tato zpráva nebyla před odesláním zašifrována. Informace poslané přes Internet bez šifrování mohou být během přenosu zneužity jinými lidmi.

EIValidLabel=Zpráva je zašifrována
EIValid=Tato zpráva byla před odesláním zašifrována. Takto zašifrovanou zprávu je možné během přenosu jen velmi těžko přečíst.

EIInvalidLabel=Zprávu nelze dešifrovat.
EIInvalidHeader=Zpráva byla před odesláním zašifrována, ale nyní ji nelze dešifrovat.

EIContentAltered=Obsah zprávy byl během přenosu pozměněn.
EINoDecryptCert=Certifikát používaný pro šifrovaní zprávy nelze nalézt.
EIPasswordError=Nezadali jste správně hlavní heslo.
EIInvalidCipher=Zpráva byla zašifrována pomocí silnější šifry, kterou váš software nepodporuje.
EIClueless=Se zašifrovanou zprávou jsou neznámé problémy.


## Signing Power Information string
SPCanLabel=Zprávu lze zašifrovat
SPCanHeader=Zvolili jste použití elektronického podpisu před odesláním zprávy.
SPCan=Pokud odesíláte podepsané zprávy jiným lidem, tak ti si mohou ověřit, že tato zpráva pochází od vás a nebyla nijak po odeslání změněna.

SPCannotLabel=Zpráva nemůže být podepsána
SPCannotHeader=Tuto zprávu nelze elektronicky podepsat.

SPNoCert=Nezadali jste platný certifikát pro elektronický podpis.
SPNoSigCert=Certifikát, který jste zadali pro podepisování zpráv nelze na tento způsob použít.
SPNoValidCert=Certifikát vybraný pro podepisování zpráv není ještě platný. Zkontrolujte, zda má váš počítač správně nastaven čas.
SPExpiredCert=Platnost certifikátu používaného pro podpis vypršela.
SPRevokedCert=Vybraný certifikát pro elektronický podpis byl odvolán.


## Encryption Power Information string
EPCanLabel=Zpráva může být zašifrována
EPCanHeader=Zvolili jste šifrování zpráv před jejich odesíláním.
EPCan=Pokud jste vybrali ukládání kopií odesílaných zpráv, budou tyto zprávy před uložením zašifrovány.

EPCannotLabel=Zpráva nemůže být zašifrována
EPCannotHeader=Tuto zprávu nelze zašifrovat.

EPRecipientUnknown=Nezadali jste žádné příjemce.
EPNoCerts=Pro následující příjemce nemáte platný certifikáty:
EPClueless=Se zprávou jsou neznámé problémy.
