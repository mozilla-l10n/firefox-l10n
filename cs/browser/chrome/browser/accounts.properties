# autoDisconnectDescription is shown in an info bar when we detect an old
# Sync is being used.
autoDisconnectDescription = Přestavěli jsme Sync, aby byl jednodušší pro každého.

# autoDisconnectSignIn.label and .accessKey are for buttons when we auto-disconnect
autoDisconnectSignIn.label = Přihlásit se ke službě Sync
autoDisconnectSignIn.accessKey = P

# LOCALIZATION NOTE (reconnectDescription) - %S = Email address of user's Firefox Account
reconnectDescription = Znovu připojit %S

# LOCALIZATION NOTE (verifyDescription) - %S = Email address of user's Firefox Account
verifyDescription = Ověřit %S

# These strings are shown in a desktop notification after the
# user requests we resend a verification email.
verificationSentTitle = Ověření odesláno
# LOCALIZATION NOTE (verificationSentBody) - %S = Email address of user's Firefox Account
verificationSentBody = Odkaz pro ověření byl odeslán na %S.
verificationNotSentTitle = Ověření nelze odeslat
verificationNotSentBody = V tuto chvíli nemůžeme ověřovací email odeslat, zkuste to prosím znovu později.

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = Synchronizace povolena
# %S is brandShortName
syncStartNotification.body2 = %S se za okamžik začne synchronizovat.

# LOCALIZATION NOTE (deviceDisconnectedNotification.title, deviceDisconnectedNotification.body)
# These strings are used in a notification shown after Sync was disconnected remotely.
deviceDisconnectedNotification.title = Synchronizace odpojena
deviceDisconnectedNotification.body = Tento počítač byl úspěšně odpojen od Firefox Sync.

# LOCALIZATION NOTE (sendTabToAllDevices.menuitem)
# Displayed in the Send Tabs context menu when right clicking a tab, a page or a link.
sendTabToAllDevices.menuitem = Všechna zařízení

# LOCALIZATION NOTE (tabArrivingNotification.title, tabArrivingNotification.body,
# tabsArrivingNotification.title, tabsArrivingNotification.body)
# These strings are used in a notification shown when we're opening tab(s) another device sent us to display.
tabArrivingNotification.title = Přijaté panely
# LOCALIZATION NOTE (tabArrivingNotification.body) %1 is the title of the tab and %2 is the device name.
tabArrivingNotification.body = Panel “%1$S” byl přijat ze zařízení %2$S.

tabsArrivingNotification.title = Přijato několik panelů
# LOCALIZATION NOTE (unnamedTabsArrivingNotification.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received and #2 is the device name.
unnamedTabsArrivingNotification.body = #1 panel byl přijat ze zařízení #2.;#1 panely byly přijaty ze zařízení #2.;#1 panelů bylo přijato ze zařízení #2.
# LOCALIZATION NOTE (unnamedTabsArrivingNotificationMultiple.body):
# Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the number of tabs received.
unnamedTabsArrivingNotificationMultiple.body = #1 panel byl přijat z vašich připojených zařízení.;#1 panely byly přijaty z vašich připojených zařízení.;#1 panelů bylo přijato z vašich připojených zařízení.
