[Strings]
DefaultBrowserAgentTaskDescription=Úloha Default Browser Agent kontroluje, jestli nedošlo ke změně nastavení výchozího prohlížeče z aplikace %MOZ_APP_DISPLAYNAME% na jiný prohlížeč. Pokud k této změně dojde za podezřelých okolností, vyzve uživatele, aby se vrátili zpět k aplikaci %MOZ_APP_DISPLAYNAME%, a to maximálně dvakrát. Tato úloha se instaluje automaticky během instalace nebo aktualizace aplikace %MOZ_APP_DISPLAYNAME%. Chcete-li tuto úlohu zakázat,, změňte hodnotu předvolby „default-browser-agent.enabled“ skrze editor předvoleb about:config, nebo pomocí podnikového pravidla aplikace %MOZ_APP_DISPLAYNAME% „DisableDefaultBrowserAgent“.
DefaultBrowserNotificationHeaderText=Pokračovat v používání aplikace %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Váš výchozí prohlížeč byl nedávno změněn. Klepnutím obnovíte nastavení aplikace %MOZ_APP_DISPLAYNAME% jako výchozí.
DefaultBrowserNotificationYesButtonText=Ano
DefaultBrowserNotificationNoButtonText=Ne
