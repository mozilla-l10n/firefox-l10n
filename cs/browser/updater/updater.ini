MozillaMaintenanceDescription=Služba údržby aplikací Mozilla se stará o to, abyste měli ve svém počítači nejnovější a nejbezpečnější verzi Firefoxu. Udržování Firefoxu aktualizovaného je velice důležité pro vaše online bezpečí, a proto důrazně doporučujeme ponechat tuto službu zapnutou.
