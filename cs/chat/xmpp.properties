# LOCALZIATION NOTE (command.*):
#  These are the help messages for each command.
command.join3=%S [&lt;room&gt;[@&lt;server&gt;][/&lt;nick&gt;]] [&lt;password&gt;]: Připojit do místnosti, volitelně s výběrem jiného serveru, přezdívky nebo hesla místnosti.
command.part2=%S [&lt;message&gt;]: Opustit současnou místnost včetně zanechání volitelné zprávy.
command.topic=%S [&lt;new topic&gt;]: Nastavit téma této místnosti.
command.ban=%S &lt;nick&gt;[&lt;message&gt;]: Udělit někomu ban v této místnosti. K provedení této akce musíte být administrátorem místnosti.
command.kick=%S &lt;nick&gt;[&lt;message&gt;]: Odebrat někoho z místnosti. K provedení této akce musíte být moderátorem místnosti.
command.invite=%S &lt;jid&gt;[&lt;message&gt;]: Pozvat uživatele do současné místnosti s volitelnou zprávou.
command.me=%S &lt;action to perform&gt;: Provést akci.
command.nick=%S &lt;new nickname&gt;: Změnit vaši přezdívku.
command.msg=%S &lt;nick&gt; &lt;message&gt;: Poslat soukromou zprávu uživateli v místnosti.
