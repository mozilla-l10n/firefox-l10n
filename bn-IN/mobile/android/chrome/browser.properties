# #1 is the add-on name, #2 is the add-on host, #3 is the application name
addonError-1=#2-এ সংযোগ সংক্রান্ত বিপর্যয়ের ফলে অতিরিক্ত সামগ্রীটি ডাউনলোড করা সম্ভব হয়নি।
addonError-2=#3 দ্বারা প্রত্যাশিত অতিরিক্ত সামগ্রী থেকে পৃথক হওয়ার ফলে, #2-এ উপস্থিত অতিরিক্ত সামগ্রীটি ইনস্টল করা যায়নি।
addonError-3=#2 থেকে ডাউনলোড করা অতিরিক্ত সামগ্রীটি ক্ষতিগ্রস্ত হওয়ার ফলে এটি ইনস্টল করা সম্ভব হয়নি।
addonError-4=#1 ইনস্টল করা যায়নি, কারণ প্রয়োজনীয় ফাইলটি #3 দ্বারা পরিবর্তন করা যায়নি।
