addonLocalError-2=#3 দ্বারা প্রত্যাশিত অতিরিক্ত সামগ্রী থেকে পৃথক হওয়ার ফলে, এই অতিরিক্ত সামগ্রীটি ইনস্টল করা যায়নি।
addonLocalError-3=ক্ষতিগ্রস্ত হওয়ার ফলে এই অতিরিক্ত সামগ্রীটি ইনস্টল করা সম্ভব হয়নি।
addonLocalError-4=#1 ইনস্টল করা যায়নি, কারণ প্রয়োজনীয় ফাইলটি #3 দ্বারা পরিবর্তন করা সম্ভব নয়।
addonLocalError-5=অযাচাইকৃত হওয়ার ফলে এই অ্যাড-অন টি ইনস্টল করা সম্ভব হয়নি।
