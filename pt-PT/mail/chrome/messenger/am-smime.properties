## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Você especificou que esta mensagem deveria ser assinada digitalmente, mas a aplicação não encontrou o certificado especificado nas definições das contas de correio e grupos de notícias ou então o certificado expirou.
NoSenderEncryptionCert=Você especificou uma cifra para esta mensagem, mas a aplicação não encontrou o certificado especificado nas definições das contas de correio e grupos de notícias ou então o certificado expirou.
MissingRecipientEncryptionCert=Você especificou uma cifra para esta mensagem, mas a aplicação não encontrou o certificado de cifra para %S.
ErrorEncryptMail=Não foi possível cifrar a mensagem. Verifique se tem um um certificado de correio válido para cada destinatário. Verifique nas definições das contas de correio e grupos de notícias se o certificado especificado para esta conta de correio é válido e fiável.
ErrorCanNotSignMail=Não foi possível assinar a mensagem. Verifique se os certificados especificados nas definições das contas de correio e grupos de notícias desta conta estão válido e que são fiáveis.

