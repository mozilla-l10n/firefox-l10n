## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=O tamanho da mensagem que está a tentar enviar excede o limite de tamanho temporário do servidor. A mensagem não foi enviada; tente reduzir o tamanho da mensagem ou aguarde algum tempo e volte a tentar. O servidor respondeu:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=O tamanho da mensagem que está a tentar enviar excede o limite global (%d bytes) do servidor. A mensagem não foi enviada; reduza o tamanho da mensagem e tente de novo.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=O tamanho da mensagem que está a tentar enviar excede o limite global do servidor. A mensagem não foi enviada; reduza o tamanho da mensagem e tente de novo. O servidor respondeu:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ocorreu um erro ao enviar o correio: O servidor SMTP %S não é conhecido. The server may be incorrectly configured. Please verify that your SMTP server settings are correct and try again.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=A mensagem não foi enviada porque a ligação ao servidor SMTP %S falhou. O servidor pode estar indisponível ou está a recusar ligações SMTP. Verifique se as suas definições do servidor SMTP estão correctas e tente de novo, ou contacte o seu administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=A mensagem não foi enviada porque a ligação ao servidor SMTP %S foi perdida no meio da transacção. Tente de novo ou contacte o seu administrador de red.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=A mensagem não foi enviada porque a ligação ao servidor SMTP %S expirou. Tente de novo ou contacte o seu administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Não foi possível enviar a mensagem usaando o servidor SMTP %S por uma razão desconhecida. Verifique se as suas definições do servidor SMTP estão correctas e tente de novo, ou contacte o seu administrador de rede.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=O servidor SMTP %S parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha, envio sem segurança' como 'Método de autenticação' em 'Configurar contas | Configurações do servidor'. Se funcionava e subitamente deixou de funcionar, isto é um cenário normal de como alguém pode roubar a sua senha.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=O servidor SMTP %S parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha normal' como 'Método de autenticação' em 'Configurar contas | Configurações do servidor'. Se funcionava e subitamente deixou de funcionar, contacte o deu administrador de correio ou o fornecedor.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=O servidor SMTP %S não permite senhas apenas de texto. Por favor tente alterar a 'Senha cifrada' como 'Método de autenticação' em 'Configurar contas | Configurações do servidor'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Não é possível autenticar o servidor SMTP  %S. Por favor verifique a senha e verifique o 'Método de autenticação' em 'Configurar conta | Servidor de saída (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=O bilhete Kerberos/GSSAPI não foi aceite pelo servidor SMTP %S. Por favor verifique se está ligado ao Kerberos/GSSAPI realm.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=O servidor SMTP %S não suporta o método de autenticação seleccionado. Por favor mude o 'Método de autenticação' em 'Configurar conta | Servidor de saída (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=O servidor SMTP %S não suporta o método de autenticação seleccionado. Por favor mude o 'Método de autenticação' em 'Configurar conta | Servidor de saída (SMTP)'.


