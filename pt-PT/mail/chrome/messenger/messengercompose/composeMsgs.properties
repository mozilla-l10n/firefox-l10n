## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ocorreu um erro ao enviar o correio: Não é possível estabelecer uma ligação segura ao servidor SMTP %S utilizando STARTTLS uma vez que ele não anuncia essa funcionalidade. Desligue o STARTTLS para esse servidor ou contacte o seu fornecedor do serviço.

