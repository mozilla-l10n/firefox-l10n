## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ocorreu um erro ao enviar o correio. Não foi possível estabelecer uma ligação segura ao servidor SMTP %S utilizando STARTTLS uma vez que ele não anuncia essa funcionalidade. Desligue o STARTTLS para esse servidor ou contacte o seu fornecedor do serviços.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ocorreu um erro ao enviar o correio. Não foi possível obter a senha para %S. A mensagem não foi enviada.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=O tamanho da mensagem que está a tentar enviar excede o limite de tamanho temporário do servidor. A mensagem não foi enviada. Tente reduzir o tamanho da mensagem ou aguarde algum tempo e tente novamente. O servidor respondeu: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=O tamanho da mensagem que está a tentar enviar excede o limite global do servidor (%d bytes). A mensagem não foi enviada. Reduza o tamanho da mensagem e tente novamente.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=O tamanho da mensagem que está a tentar enviar excede o limite global do servidor. A mensagem não foi enviada. Reduza o tamanho da mensagem e tente novamenete. O servidor respondeu: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ocorreu um erro ao enviar o correio. O servidor SMTP %S não é conhecido. Pode ser que o servidor esteja mal configurado. Verifique se as definições do servidor SMTP estão corretas e tente novamente.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=A mensagem não foi enviada porque a ligação ao servidor SMTP %S falhou. O servidor pode estar indisponível ou está a recusar ligações SMTP. Verifique se as definições do servidor SMTP estão corretas e tente novamente ou contacte o seu administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=A mensagem não foi enviada porque a ligação ao servidor SMTP %S foi perdida durante a operação. Tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=A mensagem não foi enviada porque a ligação ao servidor SMTP %S expirou. Tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Não foi possível enviar a mensagem através do servidor SMTP %S por uma razão desconhecida. Verifique se as suas definições do servidor SMTP estão corretas e tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12594=Parece que o servidor SMTP %S não tem suporte a senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha, envio sem segurança' como 'Método de autenticação' em 'Definições da conta contas | Definições do servidor'. Se a conta funcionava e subitamente deixou de funcionar, isto é um cenário normal de como alguém pode roubar a sua senha.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=O servidor SMTP %S parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha normal' como 'Método de autenticação' em 'Definições da conta | Definições do servidor'.. Se funcionava e subitamente deixou de funcionar, contacte o deu administrador de correio ou o fornecedor.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=O servidor SMTP %S não permite senhas apenas de texto. Por favor tente alterar a 'Senha cifrada' como 'Método de autenticação' em 'Definições da conta | Definições do servidor'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Não foi possível autenticar o servidor SMTP  %S. Por favor verifique a senha e verifique o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Os dados Kerberos/GSSAPI não foram aceites pelo servidor SMTP %S. Por favor verifique se está ligado ao serviço Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=O servidor SMTP %S não suporta o método de autenticação selecionado. Por favor mude o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=O servidor SMTP %S não suporta o método de autenticação selecionado. Por favor mude o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

