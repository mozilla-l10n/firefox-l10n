## Signature Information strings
SINoneLabel=A Mensagem não tem uma Assinatura Digital
SINone=Esta mensagem não inclui a assinatura digital do remetente. A ausência de uma assinatura digital significa que a mensagem pode ter sido enviada por alguém que pretende dar a entender que tem este endereço de correio. Também pode tr acontecido que a mensagem tenha sido alterada ao transitar pela rede. No entanto, é improvável que tal evento tenha acontecido. 

SIValidLabel=A mensagem está assinada
SIValid=Esta mensagem inclui uma assinatura digital válida. A mensagem não foi alterada desde que foi enviada.

SIInvalidLabel=A Assinatura Digital não é Válida
SIInvalidHeader=Esta mensagem contém uma Assinatura Digital, mas a assinatura é inválida.

SIContentAltered=A assinatura não corresponde correctamente com o conteúdo. A mensagem parece ter sido alterada depois do remetente a ter assinado. Não deve confiar na validade desta mensagem até verificar o seu conteúdo com o remetente.
SIExpired=O certificado usado para assinar a mensagem parece ter expirado. Verifique se o relógio de seu computador está acertado.
SIRevoked=O certificado usado para assinar a mensagem foi revogado. Não deve confiar na validade desta mensagem até verificar o seu conteúdo com o remetente.
SINotYetValid=O certificado usado para assinar a mensagem parece não ser ainda válido. Verifique se o relógio de seu computador está acertado.
SIUnknownCA=O certificado usado para assinar a mensagem foi lançado por uma autoridade certificada desconhecida.
SIUntrustedCA=O certificado usado para assinar a mensagem foi lançado por uma autoridade certificada em que você não confia para este tipo de certificado.
SIExpiredCA=O certificado usado para assinar a mensagem foi lançado por uma autoridade certificada em que o próprio certificado expirou. Verifique se o relógio de seu computador está acertado.
SIRevokedCA=O certificado usado para assinar a mensagem foi lançado por uma autoridade certificada em que o próprio certificado foi revogado. Não deve confiar na validade desta mensagem até verificar o seu conteúdo com o remetente.
SINotYetValidCA=O certificado usado para assinar a mensagem foi lançado por uma autoridade certificada em que o próprio certificado ainda não é válido. Verifique se o relógio de seu computador está acertado.
SIInvalidCipher=A mensagem foi encriptada usando uma força de cifra que o seu software não suporta.
SIClueless=Existem problemas desconhecidos com esta assinatura digital. Não deve confiar na validade desta mensagem até verificar o seu conteúdo com o remetente.

SIPartiallyValidLabel=A Mensagem é Assinada
SIPartiallyValidHeader=Apesar da Assinatura digital ser válida, não se sabe se o remetente ou o assinante são a mesma pessoa.

SIHeaderMismatch=O endereço de correio listado no assinante do certificado é diferente do endereço de correio usado para enviar esta mensagem. Verifique os detalhes do certificado da assinatura para saber quem assinou a mensagem.
SICertWithoutAddress=O certificado usado para assinar esta mensagem não contém um endereço de correio. Verifique os detalhes do certificado da assinatura para saber quem assinou a mensagem.

## Encryption Information strings
EINoneLabel=Mensagem não encriptada
EINone=Esta mensagem não foi encriptada antes de ser enviada. Informação enviada pela Internet sem encriptação pode ser vista por outras pessoas enquanto em trânsito.

EIValidLabel=A mensagem está Encriptada
EIValid=Esta mensagem foi encriptada antes de ser enviada para si. A cifra torna muito difícil para outras pessoas ver a informação enquanto ela viaja pela rede.

EIInvalidLabel=A mensagem não pode ser decifrada
EIInvalidHeader=Esta mensagem foi cifrada antes de ser enviada para si, mas não pode ser decifrada.

EIContentAltered=O conteúdo da mensagem parece ter sido alterado durante a transmissão.
EIClueless=Existem problemas desconhecidos com esta mensagem cifrada.
