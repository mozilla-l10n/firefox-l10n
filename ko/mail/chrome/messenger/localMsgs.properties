# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=%1$S@%2$S 계정 암호 입력:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=%1$S@%2$S 계정의 새 암호를 입력:

receivingMsgs = 메시지를 %3$S로 다운로드 중- %1$S/%2$S
hostContacted = 연결 : 호스트 %1$S의 로그인 정보를 전송…
noMessages = %1$S의 최신 메시지가 없습니다.
receivedMessages = %3$S에 대한 메시지 다운로드 완료- %1$S/%2$S

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=새로운 메시지를 받을 용량이 부족합니다. 오래된 메일 삭제, 휴지통 비우기, 메일 폴터 정리 등을 통하여 공간을 확보한 후 다시 시도하십시오.
4000=%S에 대한 요약 중…
4001=문서 완료
4003=POP3 메일 서버에 오류 발생
4004=USER 명령이 실패했습니다.
4005=PASS 명령이 실패했습니다.
4006=메일을 메일함에 기록할 수 없습니다. 권한이 없거나 디스크 용량이 부족합니다. 확인 후 다시 시도하십시오.
4029=현재 폴더는 진행 중입니다. 메시지 가져오기를 완료할 때 까지 기다려 주십시오.
4012=RETR 명령이 실패했습니다.
4013=메일 암호를 받는 중 오류
4014=사용자 이름이 서버에 전달되지 않았습니다. 계정 설정을 확인하고 다시 시도해 보십시오.
4015=LIST 명령이 실패했습니다.
4016=DELE 명령이 실패했습니다.
4024=STAT 명령이 실패했습니다.
4025=%S 메일 서버가 응답했습니다.
4027=%S개 중 %S개의 메시지 %S(으)로 복사 중…
4028=%S개 중 %S개의 메시지 %S(으)로 이동 중…
4033=Spool 파일 %S을(를) 열 수 없습니다.
4034=잠긴 %S을(를) 만들 수 없습니다. 이를 위해 메일함 폴더에 쓸 수 있도록 spool 파일을 생성해야 합니다.
4035=%S을(를) 삭제할 수 없습니다.
4036=%S 메일함을 열 수 없습니다.
4037=메일함을 지정할 수 없습니다.
4038=다음의 메시지를 받는 데 실패했습니다:   \n보낸 사람: %S\n   제목: %S\n 이 메시지가 바이러스를 포함하고 있거나 또는 디스크 용량 부족이 원인일 수 있습니다. 이 메시지를 건너뛰시겠습니까?
4040=POP3 메일 서버 (%S)는 UIDL 또는 XTND XLST를 지원하지 않습니다. ``서버에 남기기'', ``최대 메시지 크기'' 도는 ``헤더만 가져오기'' 설정이 필요 합니다. 메일을 가져오려면, 계정 설정 창에서 메일 서버 중 이 설정들을 꺼야 합니다.
4041=POP3 메일 서버 (%S)는 TOP 명령어를 지원하지 않습니다. 서버 지원 없이``최대 메시지 크기'' 나 ``헤더만 가져오기'' 설정을 이용할 수 없습니다. 설정을 끄면 메시지 크기와 상관 없이 받을 수 있습니다.
4043=POP3 서버에 TLS 연결을 할 수 없습니다. 서버가 다운되었거나 틀린 서버명일 가능성이 있습니다. 계정  설정 중 메일 서버 항목에서 주소를 확인해 보시고 다시 시도해 주시기 바랍니다.
4044='%S' 폴더를 삭제하시겠습니까?
4045=폴더 삭제
4046=폴더 삭제(&D)
4047=POP3 서버 인증 시도 중 오류가 발생했습니다. 이 오류는 application 내부에서 발생한 문제 입니다. 버그 리포팅을 해 주십시오.
4048=%S POP3 서버는 암호화된 패스워드 사용을 지원하지 않는것 같습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '평문 패스워드 (non SSL)'로 변경해 보십시오. 만약 갑자기 실패 하는 것이라면, 누군가 패스워드를 탈취한 시나리오를 의심해볼 만 합니다.
4049=%S POP3 서버는 암호화된 패스워드 사용을 지원하지 않는것 같습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '평문 패스워드 (SSL)'로 변경해 보십시오. 만약 갑자기 실패 하는 것이라면, 메일 관리자나 제공자에게 문의 하십시오.
4050=%S POP3 서버는 평문 암호 사용을 허가하지 않습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '암호화된 패스워드'로 변경하십시오.
4051=선택한 인증 방식을 지원하지 않습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 변경하십시오.
4052=POP 서버에서 Kerberos/GSSAPI 티켓을 허가하지 않았습니다. 로그인을 위한 Kerberos/GSSAPI realm을 확인 하십시오.
