5111=%S IMAP 서버는 평문 암호 사용을 허가하지 않습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '암호화된 패스워드'로 변경하십시오.
5112=%S IMAP 서버는 암호화된 패스워드 사용을 지원하지 않는것 같습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '평문 패스워드 (non SSL)'로 변경해 보십시오. 만약 갑자기 실패 하는 것이라면, 누군가 패스워드를 탈취한 시나리오를 의심해볼 만 합니다.
5113=%S의 IMAP 서버는 선택한 인증 방식을 지원하지 않습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 변경하십시오.
