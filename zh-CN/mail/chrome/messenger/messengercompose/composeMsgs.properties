## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=发送邮件时出错：无法通过 SMTP 服务器 %S 的验证。服务器不支持您选择的不安全验证方式。请尝试使用安全验证方式或者联系您的服务提供者。

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=发送邮件时出错：无法通过 SMTP 服务器 %S 的验证。服务器不支持您选择的安全验证方式。请尝试关闭安全验证方式或者联系您的服务提供者。

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=发送邮件时出错：无法通过 SMTP 服务器 %S 的验证。服务器不支持您选择的验证（SMTP-AUTH）。请修改该服务器设置，取消选中‘用户名和密码’或者联系您的服务提供者。

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=发送邮件时出错：无法和 SMTP 服务器 %S 建立 STARTTLS 安全连接。服务器不支持。请修改该服务器设置，关闭 STARTTLS 或者联系您的服务提供者。

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=发送邮件时出错：无法登录 SMTP 服务器 %S。该服务器可能配置错误。请确定正确设置了该服务器并重试。

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=发送邮件时出错：无法获取 %S 的密码。消息未被发送。

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=需要提供 SMTP 服务器密码

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=您尝试发送的消息大小超出服务器的临时大小限制。消息未被发送；请缩小消息大小或稍后重试。服务器响应： %s。

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=您尝试发送的消息大小超出服务器的全局大小（%d 字节）限制。消息未被发送；请缩小消息大小后重试。

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=您尝试发送的消息大小超出服务器的全局大小限制。消息未被发送；请缩小消息大小后重试。服务器响应： %s。

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=发送邮件时出错：SMTP 服务器 %S 未知。该服务器可能配置错误。请确定正确设置了该服务器并重试。

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=消息无法发送，因为到 SMTP 服务器 %S 的连接失败。该服务器可能不可用或拒绝 SMTP 连接。请确定正确设置了该服务器并重试，或者联系服务器管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=消息无法发送，因为 SMTP 服务器 %S 的连接在事务进行的途中丢失。重试或者联系您的网络管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=消息无法发送，因为到 SMTP 服务器 %S 的连接超时。重试或者联系您的网络管理员。

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=消息无法通过 SMTP 服务器 %S 发送，原因未知。请确定正确设置了该 SMTP 服务器并重试，或者联系您的网络管理员。

