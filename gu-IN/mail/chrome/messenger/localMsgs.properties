## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=POP3 સર્વર સાથે TLS જોડાણ સ્થાપિત કરવામાં અસમર્થ. સર્વર નીચું હશે અથવા અયોગ્ય રીતે રૂપરેખાંકિત થયેલ હશે. મહેરબાની કરીને ખાતરી કરો કે તમારા મેઈલ/સમાચારો ખાતા સુયોજનો યોગ્ય છે અને ફરીથી પ્રયત્ન કરો.