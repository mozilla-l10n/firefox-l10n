confirmDeferAccount=જો તમે આ ખાતાના નવા મેઈલને અલગ ખાતાના ઈનબોક્સમાં સંગ્રહો, તો તમે આ ખાતા માટે પહેલાથી જ ડાઉનલોડ કરેલ ઈ-મેઈલ લાંબા સમય સુધી વાપરવા સમર્થ નહિં હશો. જો તમારી પાસે આ ખાતામાં મેઈલ હોય, તો મહેરબાની કરીને અન્ય ખાતામાં તેની પહેલા નકલ કરો. જો તમારી પાસે ગાળકો હોય કે જે મેઈલને આ ખાતામાં ગાળે, તો તમારે તેમને નિષ્ક્રિય કરવા જોઈએ અથવા અંતિમ મુકામનું ફોલ્ડર બદલવું જોઈએ. જો કોઈ ખાતા પાસે વિશિષ્ટ ફોલ્ડર આ ખાતામાં હોય (મોકલાયેલ, ડ્રાફ્ટ, ટેમ્પ્લેટ), તો તમારે તેમને અન્ય ખાતામાં બદલવું જોઈએ. શું તમે હજુ પણ આ ખાતાના ઈ-મેઈલ અલગ ખાતામાં સંગ્રહવા માંગો છો?
