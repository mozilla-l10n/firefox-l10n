Yes = Luba
No = Keeldu
Titleline = Interneti turvalisus
CheckMessage = Jäta see otsus meelde
EnableCapabilityQuery = Skript aadressilt "%S" nõuab laiendatud volitusi, mis on OHTLIKUD ja võivad seada sinu arvuti ning andmete turvalisuse ohtu:\n\n%S\n\nLuba neid volitusi ainult siis, kui oled kindel, et allikas ei sisalda viirusi või pahatahtlikke programme.
EnableCapabilityDenied = Skriptil aadressilt "%S" keelati järgmised õigused: %S
CheckLoadURIError = Turvaviga: Sisu aadressil %S ei tohi laadida ega linkida aadressile %S.
CheckSameOriginError = Turvaviga: Sisu aadressil %S ei tohi laadida andmeid aadressilt %S.
GetPropertyDenied = Omaduse %S väljaandmine keelati. %S
SetPropertyDenied = Omaduse %S määramine keelati. %S
CallMethodDenied = Meetodit %S ei lubatud välja kutsuda. %S
CreateWrapperDenied = Klassi %S objektile ei ole lubatud käivitajat luua
ExtensionCapability = Tundmatu: %S
ProtocolFlagError = Hoiatus: '%S' protokolli käsitlemine pole turvapoliitikas lubatud.  Kuigi selliste protokollide laadimine on hetkel lubatud, on see siiski taunitud.  Palun loe nsIProtocolHandler.idl dokumentatsiooni.
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = privaatsete andmete lugemine igalt veebilehelt või aknast
capdesc.UniversalBrowserWrite = iga avatud akna muutmine
capdesc.UniversalXPConnect = tarkvara käivitamine või paigaldamine sinu arvutisse
capdesc.UniversalFileRead = kohalike failide lugemine ja üleslaadimine
capdesc.CapabilityPreferencesAccess = tuuma turvasätete eiramine
capdesc.UniversalPreferencesRead = programmi sätete lugemine
capdesc.UniversalPreferencesWrite = programmi sätete muutmine
