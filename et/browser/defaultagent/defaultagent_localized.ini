[Strings]
DefaultBrowserAgentTaskDescription=Vaikebrauseri agent kontrollib, millal vaikeväärtus muutub %MOZ_APP_DISPLAYNAME%i pealt teisele brauserile. Kui see muutus toimub kahtlastel asjaoludel, siis palub agent kasutajal lülituda tagasi %MOZ_APP_DISPLAYNAME%i peale (mitte rohkem kui kaks korda). See agent paigaldatakse automaatselt %MOZ_APP_DISPLAYNAME%i paigaldamisel ning paigaldatakse uuesti %MOZ_APP_DISPLAYNAME%i uuendamisel. Agendi keelamiseks muuda “default-browser-agent.enabled” väärtust lehel about:config või %MOZ_APP_DISPLAYNAME%i ettevõtte reeglistikus sätet “DisableDefaultBrowserAgent”.
DefaultBrowserNotificationYesButtonText=Jah
DefaultBrowserNotificationNoButtonText=Ei
