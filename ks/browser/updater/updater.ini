[Strings]
TitleText=%MOZ_APP_DISPLAYNAME% اپڈیٹ
InfoText=\u0020 چُھ انسٹال کران تُُہند اپڈیٹ  تْہ گژھ شروع کینژن لمحن منز ۔ ۔ ۔%MOZ_APP_DISPLAYNAME%
MozillaMaintenanceDescription=موزیلا مینٹینینْس سْروس چھ یقینی بناوان ذِ توہیہ آسِہ تازْ ترین تْہ ساروْی کھوتْہ ذیادْ محفوظ وْرجن موزیلا فایرموکسُک پننِس کمپیوٹرس پیٹھ۔ فایر فوکْس اپڈیٹ تھاوُن چُھ واریاہ ضروری تُہنزِ آن لاین حفاظت باپت، تْہ موزیلا چُھ باند باند کران ذِ توہیہ تھأیو یہ سْروس اینیبلْڈ۔
