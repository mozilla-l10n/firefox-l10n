REG_APP_DESC=${BrandShortName} је програм за потпуну обраду електронске поште.  ${BrandShortName} подржава ИМАП (IMAP) и ПОП (POP) протоколе за пошту, као и форматирање порука помоћу ХТМЛа.  Садржи уграђене контроле за нежељену пошту, обраду РСС довода, моћну брзу претрагу, проверу правописа током куцања, глобално поштанско сандуче и напредно филтрирање порука употпуњује збирку модерних могућности програма ${BrandShortName}.
