## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Није могуће отворити поштанско сандуче %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Није могуће направити браву %S. Да би програм movemail могао да ради, неопходно је да је могуће правити браве у остави за пошту. На многим системима, то је могуће ако се права за приступ за директоријум са поштом поставе на 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Није могуће обрисати браву %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Није могуће скратити сандуче %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Локално сандуче није пронађено.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Дошло је до грешке при пријему наведене поруке:\nШаље: %S\n   Тема: %S\n Ова порука можда садржи вирус или нема довољно места на диску.  Да ли ову поруку треба прескочити?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Сервер за ПОП3 пошту (%S) не подржава УИДЛ или ИксТНД ИнсЛСТ који су потребни за остварење могућности  „Остави на серверу‟, „Максимална дужина поруке‟ и „Добавка заглавља‟.  Да бисте преузели пошту, искључите ове опције у подешавањима сервера за пошту у прозору за подешавање налога.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Сервер за ПОП3 пошту (%S) не подржава команду ТОП.  Без подршке на серверу, не можемо да остваримо ограничење највеће дужине поруке или да добавимо само заглавља.  Ова опција је искључена, и поруке ће бити примљене без обзира на величину.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Није могуће успоставити везу кроз ТЛС ка серверу за ПОП3.  Сервер је можда искључен или неисправно подешен.  Молимо да проверите подешавање у подешавањим асервера, међу опцијама за подешавање налога.

