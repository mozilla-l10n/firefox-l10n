#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Унесите своју лозинку

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Унесите лозинку за %1$S на %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Молимо унесите нову лозинку за корисника %1$S на %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Пријем поруке %1$S од %2$S ка %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Повезивање: Рачунар за %1$S је контактиран, шаљу се подаци за пријаву…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Нема нових порука за %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S Примљено порука: %1$S од %2$S

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Нема довољно простора на диску за преузимање нових порука. Пробајте да обришете стару пошту, испразните смеће и да сажмете директоријуме са поштом, па онда пробајте поново.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Изградња нове датотеке сажетака %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Готово

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Дошло је до грешке на POP3 серверу.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Слање корисничког имена није успело.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Слање лозинке није успело.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Није могуће уписати пошту у сандуче. Проверите да ли имате дозволу за упис и да имате довољно простора на диску да умножите сандуче.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Команда RETR није успела. Дошло је до грешке при пријему поруке.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Грешка при добављању лозинке за пошту.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Нисте записали корисничко име за овај сервер. Молимо да га запишете у менију за подешавање налога и да пробате поново.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Команда LIST није извршена. Дошло је до грешке при пријему идентификационог броја и величине поруке.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Команда DELE није извршена. Дошло је до грешке при означавању обрисаних порука.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Команда STAT није извршена. Дошло је до грешке при пријему броја и величине порука.

## @name POP3_SERVER_SAID
## @loc None
4025= Сервер за пошту %S је одговорио:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Умножавање поруке %S од %S у %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Премештање поруке %S од %S у %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Овај директоријум је на обради. Молимо сачекајте да се обрада заврши.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Није могуће отворити поштанско сандуче %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Није могуће направити браву %S. Да би програм movemail могао да ради, неопходно је да је могуће правити браве у остави за пошту. На многим системима, то је могуће ако се права за приступ за директоријум са поштом поставе на 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Није могуће обрисати браву %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Није могуће скратити сандуче %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Локално сандуче није пронађено.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Дошло је до грешке при пријему наведене поруке:\nШаље: %S\n   Тема: %S\n Ова порука можда садржи вирус или нема довољно места на диску.  Да ли ову поруку треба прескочити?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Сервер за ПОП3 пошту (%S) не подржава УИДЛ или ИксТНД ИнсЛСТ који су потребни за остварење могућности  „Остави на серверу‟, „Максимална дужина поруке‟ и „Добавка заглавља‟.  Да бисте преузели пошту, искључите ове опције у подешавањима сервера за пошту у прозору за подешавање налога.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Сервер за ПОП3 пошту (%S) не подржава команду ТОП.  Без подршке на серверу, не можемо да остваримо ограничење највеће дужине поруке или да добавимо само заглавља.  Ова опција је искључена, и поруке ће бити примљене без обзира на величину.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Није могуће успоставити везу кроз ТЛС ка серверу за ПОП3.  Сервер је можда искључен или неисправно подешен.  Молимо да проверите подешавање у подешавањим асервера, међу опцијама за подешавање налога.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Да ли сигурно желите да уклоните директоријум „%S‟?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Уклони директоријум

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=Уклони директоријум

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Интерно стање грешке током аутентификације са сервером за POP3.  Ово је интерна, неочекивана грешка у програму, молимо да је пријавите као грешку (баг).

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Овај сервер за POP3 изгледа не подржава шифроване лозинке.  Ако сте тек подесили налог, молимо да пробате да промените на „Лозинка се шаље нешифрована“ као метод за аутентикацију у подешавањима „Подешавања налога | Подешавања сервера“.  Ако је све досад радило а сада одједном не ради, можда се ради о крађи лозинке.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Овај сервер за POP3 изгледа не подржава шифроване лозинке. Ако сте тек подесили овај налог, молимо да промените врсту лозинке на „Нормална лозинка“ као „Метод аутентикације“ у менију „Подешавања налога | Подешавања сервера“.  Ако је приступ радио пре, али сада не ради, молимо да се обратите администратору ел. поште или добављачу интернета.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Овај сервер за POP3 изгледа не подржава шифроване лозинке. Ако сте тек подесили налог, молимо да пробате да промените на „Нормална лозинка“ као метод за аутентикацију у подешавањима „Подешавања налога | Подешавања сервера“.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Овај сервер за POP3 не подржава изабрани метод аутентикације. Молимо да промените „Метод аутентикације“ у менију „Подешавања налога | Подешавања сервера“.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Овај тикет за Kerberos/GSSAPI је одбијен на серверу за POP.  Молимо да проверите да ли сте пријављени на Kerberos/GSSAPI.

