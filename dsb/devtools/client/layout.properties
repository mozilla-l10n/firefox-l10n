flexbox.itemSizing.growthAttemptButMinClamped=Zapisk jo kśěł se mjenjej rosć, ale jo se zaśišćał do minimalneje wjelikosći.

# LOCALIZATION NOTE (flexbox.itemSizing.shrinkAttemptWhenClamped): Label shown in the
