onboarding.tour-customize=Pśiměriś
onboarding.tour-customize.title2=Pśerědujśo swóju symbolowu rědku.
# LOCALIZATION NOTE(onboarding.tour-customize.description2): This string will be used in the customize tour description. %S is brandShortName
onboarding.tour-customize.description2=Stajśo rědy, kótarež nejcesćej wužywaśo, direktnje w swójej bliskosći. Śěgniśo, pušćo a pśerědujśo symbolowu rědku a meni %S, aby wy jej swójim pótrěbnosćam pśiměrił. Abo wubjeŕśo kompaktnu drastwu, aby wěcej ruma za źěło z rejtarkami napórał.
onboarding.tour-customize.button=Pśiměriś w meniju pokazaś
onboarding.notification.onboarding-tour-customize.title=Pśerědujśo swóju symbolowu rědku.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-customize.message): This string will be used in the notification message for Customize tour. %S is brandShortName.
onboarding.notification.onboarding-tour-customize.message=Scyńśo rědy, kótarež wužywaśo, tak, aby je ned pśi ruce měł. Pśidajśo swójej symbolowej rědce dalšme móžnosći. Abo wubjeŕśo drastwu, aby z %S swóju wósobinu zwuraznił.

