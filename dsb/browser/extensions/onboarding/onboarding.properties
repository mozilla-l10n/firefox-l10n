onboarding.tour-sync.connect-device.button=Drugi rěd zwězaś
onboarding.tour-sync.email-input.placeholder=E-mail
onboarding.notification.onboarding-tour-sync.title=Cyńśo tam dalej, źož sćo pśestał.
onboarding.notification.onboarding-tour-sync.message=Sćelośo se hyšći wótkaze sam, aby na swójom telefonje składował abo cytał? Cyńśo to na lažki nałog: wobstarajśo se Sync a dajśo wěcy, kótarež składujośo, na wšych z wašych rědow pokazaś.

onboarding.tour-library=Biblioteka
onboarding.tour-library.title=Źaržćo jen gromadu.
# LOCALIZATION NOTE (onboarding.tour-library.description2): This string will be used in the library tour description. %1$S is brandShortName
onboarding.tour-library.description2=Woglědajśo se nowu biblioteku %1$S w nowo wugótowanej symbolowej rědce. Biblioteka wěcy, kótarež sćo wiźeł a do %1$S składował - wašu pśeglědowańsku historiju, waše cytańske znamjenja, wašu lisćinu Pocket a waše synchronizěrowane rejtarki - na jadnom pśigódnem městnje stajijo.
onboarding.tour-library.button2=Meni biblioteki pokazaś
onboarding.notification.onboarding-tour-library.title=Źaržćo jen gromadu.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-library.message): This string will be used in the notification message for the library tour. %S is brandShortName
onboarding.notification.onboarding-tour-library.message=Nowa biblioteka %S składujo wjelicne wěcy, kótarež sćo we webje namakał, na pśigódnem městnje.

onboarding.tour-singlesearch=Adresowe pólo
onboarding.tour-singlesearch.title=Pytajśo malsnjej.
# LOCALIZATION NOTE(onboarding.tour-singlesearch.description): %S is brandShortName
onboarding.tour-singlesearch.description=Adresowe pólo mógło nejmócnjejšy rěd w elegantnej nowej symbolowej rědce %S. Zachopmy pisaś a woglědajśo se naraźenja na zakłaźe wašeju pśeglědowańskeje a pytańskeje historijow. Źiśo k webadresy, pśepytujśo ceły web ze swójeju standardneju pytnicu abo pósćelśo swóje napšašowanje direktnje na jadnotliwe sedło z jadnokliknjeńskim pytanim.
onboarding.tour-singlesearch.button=Adresowe pólo pokazaś
onboarding.notification.onboarding-tour-singlesearch.title=Pytajśo malsnjej.
onboarding.notification.onboarding-tour-singlesearch.message=Zjadnośone adresowe pólo jo jadnučki rěd, kótaryž trjebaśo, aby swóju drožku pśez web namakał.

onboarding.tour-performance=Wugbaśe
onboarding.tour-performance.title=Pśeglědujśo z nejlěpšymi z nich.
# LOCALIZATION NOTE(onboarding.tour-performance.description): %1$S is brandShortName.
onboarding.tour-performance.description=Jo cele nowy %1$S, wuwity za malsnjejše zacytanje bokow, gładše kulanje bokow a wěcej pśiměrjobne pśešaltowanje rejtarkow. Toś ten wugbaśowe pólěpšenja pśidu gromaźe z modernym, intuitiwnym designom. Zachopśo pśeglědowaś a dožywśo jen sam: nejlěpšy %1$S dotychměst.
onboarding.notification.onboarding-tour-performance.title=Pśeglědujśo z nejlěpšymi z nich.
# LOCALIZATION NOTE(onboarding.notification.onboarding-tour-performance.message): %S is brandShortName.
onboarding.notification.onboarding-tour-performance.message=Pśigótujśo se za nejmalsnjejšy, nejgładšej funkcioněrujucy, nejspušćobnjejšy %S.

