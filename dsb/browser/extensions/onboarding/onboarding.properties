onboarding.tour-sync2=Synchronizěrowaś
onboarding.tour-sync.title2=Cyńśo tam dalej, źož sćo pśestał.
onboarding.tour-sync.description2=Sync wam pśistup k cytańskim znamjenjam, gronidła a samo wócynjone rejtarki na wšych wašych rědach wólažcujo. Sync dajo wam teke kontrolu nad te informacije, kótarež cośo a njocośo, a by wy źělił.
onboarding.tour-sync.logged-in.title=Sćo pla Sync pśizjawjony!
# LOCALIZATION NOTE(onboarding.tour-sync.logged-in.description): %1$S is brandShortName.
onboarding.tour-sync.logged-in.description=Sync, gaž sćo pla %1$S pśizjawjony, na někotarych rědach funkcioněrujo. Maśo mobilny rěd? Instalěrujśo nałoženje %1$S a pśizjawśo se, aby swóje cytańske znamjenja, historiju a gronidła pó droze wužywał.
# LOCALIZATION NOTE(onboarding.tour-sync.form.title): This string is displayed
