## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Villa kom upp við að senda póst: Get ekki auðkennt SMTP þjón %S. Þjónninn styður ekki neina tegund af óöruggri tengingu en þú hefur valið að nota óörugga tengingu. Reyndu að skipta yfir í örugga tengingu eða hafðu samband við þjónustuaðila.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Villa kom upp við að senda póst: Get ekki auðkennt SMTP þjón %S. Þjónninn styður ekki neina tegund af öruggri tengingu en þú hefur valið að nota örugga tengingu. Reyndu að taka af að nota örugga tengingu eða hafðu samband við þjónustuaðila.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Villa kom upp við að senda póst: Get ekki auðkennt SMTP þjón %S. Þjónninn styður ekki auðkennisaðferð (SMTP-AUTH) en þú hefur valið að nota auðkennisaðferð. Afhakaðu 'Nota notananafn og lykilorð' fyrir netþjóninn eða hafðu samband við þjónustuaðila.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Villa kom upp við að senda póst: Get ekki tengst með öruggri tengingu við SMTP þjón %S með því að nota STARTTLS þar sem hann styður ekki þennan eiginleika. Taktu af STARTTLS fyrir þennan póstþjón eða hafðu samband við þjónustuaðila.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Villa kom upp við að senda póst: Get ekki notað innskráningu á SMTP póstþjón %S. Póstþjónninn gæti verið rangt stilltur. Athugaðu að SMTP stillingarnar póstþjónsins séu réttar og reyndu aftur.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Villa kom upp við að senda póst: Get ekki fengið lykilorð fyrir %S. Ekki tókst að senda póst.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=Vantar SMTP lykilorð

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð sem er leyft á póstþjóni. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins eða bíddu aðeins og reyndu aftur. Póstþjónninn svaraði:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð (%d bæti) póstþjóns. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins og reyndu aftur.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð póstþjóns. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins og reyndu aftur. Póstþjónninn svaraði:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Upp kom villa við að senda póst: SMTP póstþjónn %S er óþekktur. Þjónninn gæti verið rangt stilltur. Vinsamlega gakktu úr skugga um að SMTP stillingar fyrir póstþjóninn séu réttar og reyndu svo aftur.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Ekki var hægt að senda póst því tengingin við SMTP þjóninn %S mistókst. Þjónninn gæti verið ótiltækur eða hafnar SMTP tengingum. Vinsamlega gakktu úr skugga um að SMTP stillingar p´sotþjóns séu réttar og reyndu aftur, eða hafðu samband við kerfisstjóra póstþjóns.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Ekki var hægt að senda póst því tengingin við SMTP póstþjóninn %S rofnaði í miðri sendingu. Reyndu aftur eða hafðu samband við netkerfisstjóra.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Ekki var hægt að senda póst því tengingin við SMTP póstþjóninn %S rann út á tíma. Reyndu aftur eða hafðu samband við netkerfisstjóra.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Ekki var hægt að senda póst með SMTP þjóni %S ástæða þess er óþekkt. Vinsamlega gakktu úr skugga um að SMTP stillingar póstþjóns séu réttar og reyndu aftur, eða hafðu samband við netkerfisstjóra.

