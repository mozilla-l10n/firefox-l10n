## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð sem er leyft á póstþjóni. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins eða bíddu aðeins og reyndu aftur. Póstþjónninn svaraði:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð (%d bæti) póstþjóns. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins og reyndu aftur.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Stærð póstsins sem þú ert að reyna að senda fer yfir hámarksstærð póstþjóns. Pósturinn var því ekki sendur; reyndu að minnka stærð póstsins og reyndu aftur. Póstþjónninn svaraði:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Upp kom villa við að senda póst: SMTP póstþjónn %S er óþekktur. Þjónninn gæti verið rangt stilltur. Gakktu úr skugga um að SMTP stillingar fyrir póstþjóninn séu réttar og reyndu svo aftur.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Ekki var hægt að senda póst því tengingin við SMTP þjóninn %S mistókst. Þjónninn gæti verið ótiltækur eða hafnar SMTP tengingum. Gakktu úr skugga um að SMTP stillingar póstþjóns séu réttar og reyndu aftur, eða hafðu samband við kerfisstjóra póstþjóns.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Ekki var hægt að senda póst því tengingin við SMTP póstþjóninn %S rofnaði í miðri sendingu. Reyndu aftur eða hafðu samband við netkerfisstjóra.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Ekki var hægt að senda póst því tengingin við SMTP póstþjóninn %S rann út á tíma. Reyndu aftur eða hafðu samband við netkerfisstjóra.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Ekki var hægt að senda póst með SMTP þjóni %S ástæða þess er óþekkt. Gakktu úr skugga um að SMTP stillingar póstþjóns séu réttar og reyndu aftur, eða hafðu samband við netkerfisstjóra.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP þjónninn %S virðist ekki styðja dulkóðuð lykilorð. Ef þú varst að setja upp reikninginn rétt í þessu, prufaðu þá að breyta 'Auðkennisaðferð' í 'Lykilorð, sent á óöruggan hátt' í 'Stillingar reiknings | Stillingar netþjóns'. Ef það virkaði áður að skrá þig inn, en hætti skyndilega að virka, þá er líklegt að einhver hafi stolið lykilorðinu þínu.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP þjónninn %S virðist ekki styðja dulkóðuð lykilorð. Ef þú varst að setja upp reikninginn rétt í þessu, prufaðu þá að breyta 'Auðkennisaðferð' í 'Venjulegt lykilorð' í 'Stillingar reiknings | Stillingar netþjóns'. Ef það virkaði áður að skrá þig inn, en hætti skyndilega að virka, hafðu þá samband við kerfisstjóra eða póstþjónustuaðila.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP þjónninn %S leyfir ekki ódulkóðuð lykilorð. Prufaðu að breyta 'Auðkennisaðferð' í 'Dulkóðað lykilorð' í 'Stillingar reiknings | Stillingar netþjóns'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Gat ekki tengst við SMTP póstþjón %S. Athugaðu lykilorð, og gakktu úr skugga um að 'Auðkennisaðferð' sé rétt stillt í 'Stillingar reiknings | Póstþjónn út (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI aðgangsheimildin var hafnað af SMTP póstþjóninum %S. Athugaðu hvort þú ert skráður inn á Kerbros/GSSAPI svæðið.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP póstþjónninn %S virðist ekki styðja valda auðkennisaðferð. Breyttu 'Auðkennisaðferð' í 'Stillingar reiknings | Póstþjónn út (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Gat ekki tengst við SMTP póstþjón %S. Hann virðist ekki styðja auðkennisaðferð (SMTP-AUTH) en þú hefur valið að nota þessa aðferð. Breyttu 'Auðkennisaðferð' í 'Engin' í 'Stillingar reiknings | Póstþjónn út (SMTP)' eða hafðu samband við póstþjónustuaðila til að fá leiðbeiningar.


