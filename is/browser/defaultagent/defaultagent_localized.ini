[Strings]
DefaultBrowserAgentTaskDescription=Verk sjálfgefins vafrakennis (browser agent) er að athuga hvenær sjálfgefni vafrinn breytist úr %MOZ_APP_DISPLAYNAME% í annan vafra. Ef breyting á sér stað við grunsamlegar aðstæður mun það biðja notendur um að skipta aftur í %MOZ_APP_DISPLAYNAME%, þó ekki oftar en tvisvar. Þetta verkferli er sett upp sjálfkrafa af %MOZ_APP_DISPLAYNAME% og er sett upp aftur þegar %MOZ_APP_DISPLAYNAME% er uppfært. Til að slökkva á þessu verkferli skaltu uppfæra „default-browser-agent.enabled“ kjörstillinguna í about:config síðunni eða stillingunni fyrir %MOZ_APP_DISPLAYNAME% fyrirtækjastefnuna „DisableDefaultBrowserAgent“.
DefaultBrowserNotificationHeaderText=Halda áfram að nota %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Skipt var nýlega um sjálfgefinn vafra. Ýttu til að setja %MOZ_APP_DISPLAYNAME% aftur í sjálfgefið.
DefaultBrowserNotificationYesButtonText=Já
DefaultBrowserNotificationNoButtonText=Nei
