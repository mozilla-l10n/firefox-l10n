IntegrityPolicyEnforceBlockedScript = La configuración de la página bloqueó la carga de un script en %S porque faltan metadatos de integridad.
# LOCALIZATION NOTE: %S is the URI of the blocked script.
IntegrityPolicyReportOnlyBlockedScript = (Política de solo informe) La configuración de la página bloquearía la carga de un script en %S porque faltan metadatos de integridad.
# LOCALIZATION NOTE: %S is the URI of the blocked stylesheet.
IntegrityPolicyEnforceBlockedStylesheet = La configuración de la página bloqueó la carga de una hoja de estilo en %S porque faltan metadatos de integridad.
