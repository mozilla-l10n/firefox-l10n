followupToSenderMessage=Die skrywer van hierdie boodskap het versoek dat antwoorde net aan die skrywer gepos word. As u 'n antwoord ook aan die nuusgroep wil stuur, voeg 'n nuwe ry by die adresveld, kies die nuusgroep uit die ontvangerlys, en tik die naam van die nuusgroep in.

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=Kon nie %S aanheg nie. Maak seker dat u toegang tot die lêer het.

## @name NS_ERROR_SMTP_GREETING
12572=Daar het fout gegaan met die stuur van die pos: Die posbediener het die verkeerde groet gestuur:  %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Daar het fout gegaan met die stuur van die pos. Die posbediener se respons is:  %1$s. Gaan die boodskapontvanger %2$s na, en probeer weer.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Daar het fout gegaan met die stuur van die pos: Kon nie 'n beveiligde skakel met SMTP-bediener %S met STARTTLS bewerkstellig nie, omdat dit nie daardie kenmerk adverteer nie. Skakel STARTTLS vir daardie bediener af, of kontak jou diensverskaffer.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Daar het fout gegaan met die stuur van die pos: Kon nie wagwoord vir %S kry nie. Die boodskap is nie gestuur nie.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Die grootte van die boodskap wat u probeer stuur, oorskry 'n tydelike beperking van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder of wag 'n bietjie en probeer dan weer. Die bediener se respons was:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Die grootte van die boodskap wat u probeer stuur, oorskry die globale beperking (%d grepe) van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder en probeer dan weer.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Die grootte van die boodskap wat u probeer stuur, oorskry die globale beperking van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder en probeer dan weer. Die bediener se respons was:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Daar het fout gegaan met die stuur van die pos: SMTP-bediener %S is onbekend. Die bediener is dalk verkeerd opgestel. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S misluk het. Die bediener is dalk onbeskikbaar of weier SMTP-verbindings. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer, of kontak die bedieneradministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S in die middel van die transaksie laat val is. Probeer weer, of kontak u netwerkadministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S uitgetel het. Probeer weer, of kontak u netwerkadministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Die boodskap kon nie met SMTP-bediener %S gestuur word nie om 'n onbekende rede. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer, of kontak u netwerkadministrateur.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Die SMTP-bediener %S ondersteun blykbaar nie geënkripteerde wagwoorde nie. Indien u pas dié rekening opgestel het, probeer om te verander na 'Wagwoord, onveilig oorgedra' as die 'Magtigingsmetode by 'Rekeningopstelling | Bedieneropstelling'. As dit voorheen gewerk het en nou skielik misluk, is dit algemeen 'n geval hoe iemand u wagwoord kan steel.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Die SMTP-bediener %S ondersteun blykbaar nie geënkripteerde wagwoorde nie. Indien u pas dié rekening opgestel het, probeer om te verander na 'Normale wagwoord' as die magtigingsmetode by 'Rekeningopstelling | Bedieneropstelling'. As dit voorheen gewerk het en nou misluk, kontak u e-posadministrateur of -verskaffer.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Die SMTP-bediener %S laat nie skoontekswagwoorde toe nie. Probeer om die magtigingsmetode na 'Geënkripteerde wagwoord' te verander by die 'Rekeningopstelling | Bedieneropstelling'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Kan nie magtiging ontvang by SMTP-bediener %S nie. Kontroleer die wagwoord en verifieer die 'Magtigingsmetode' by 'Rekeningopstelling | Uitgaande bediener (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Die Kerberos/GSSAPI-kaartjie is nie aanvaar deur die SMTP-bediener %S nie. Kontroleer dat u aangemeld is by die Kerberos/GSSAPI-gebied.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Die SMTP-bediener %S ondersteun nie die gekose magtigingsmetode nie. Verander die 'Magtigingsmetode' by 'Rekeningopstelling | Uitgaande bediener (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Kan nie magtiging ontvang by SMTP-bediener %S nie. Dit ondersteun nie magtiging (SMTP-AUTH) nie, maar u het gekis om magtiging te gebruik.  Verander die 'Magtigingsmetode' na 'Geen' by 'Rekeningopstelling | Uitgaande bediener (SMTP)' of kontak u e-posdiensverskaffer vir instruksies.

