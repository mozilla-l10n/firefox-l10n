convertibleYes=U boodskap kan in skoonteks omgeskakel word sonder om inligting te verloor.
convertibleAltering=U boodskap kan in skoonteks omgeskakel word sonder om belangrike inligting te verloor. Die skoonteks-weergawe mag dalk anders lyk as wat dit in die briefskywer lyk.
convertibleNo=U het egter formatering (soos kleure) gebruik wat nie in skoonteks omgeskakel kan word nie.
recommended=(aanbeveel)
