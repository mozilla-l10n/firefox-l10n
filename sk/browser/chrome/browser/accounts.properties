deviceConnectedBody = Tento počítač sa synchronizuje so zariadením %S.
deviceConnectedBody.noDeviceName = Tento počítač sa synchronizuje s novým zariadením.

# LOCALIZATION NOTE (syncStartNotification.title, syncStartNotification.body)
# These strings are used in a notification shown after Sync is connected.
syncStartNotification.title = Synchronizácia povolená
# %S is brandShortName
syncStartNotification.body2 = %S sa začne o chvíľu synchronizovať.

# LOCALIZATION NOTE (deviceDisconnectedNotification.title, deviceDisconnectedNotification.body)
# These strings are used in a notification shown after Sync was disconnected remotely.
deviceDisconnectedNotification.title = Synchronizácia bola odpojená
