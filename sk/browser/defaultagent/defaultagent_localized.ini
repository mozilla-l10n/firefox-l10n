[Strings]
DefaultBrowserAgentTaskDescription=Úlohou Agenta Default Browser je kontrola, či nedošlo k zmene nastavení predvoleného prehliadača z aplikácie %MOZ_APP_DISPLAYNAME% na iný. Ak k tomu dôjde za podozrivých okolností, ponúkne opätovné nastavenie aplikácie %MOZ_APP_DISPLAYNAME% ako predvoleného prehliadača, maximálne však dvakrát. Tento agent je automaticky nainštalovaný počas inštalácie alebo aktualizácie aplikácie %MOZ_APP_DISPLAYNAME%. Ak ho chcete vypnúť, zmeňte hodnotu predvoľby “default-browser-agent.enabled” cez editor nastavení about:config, alebo pomocou podnikového pravidla “DisableDefaultBrowserAgent” aplikácie %MOZ_APP_DISPLAYNAME%.
DefaultBrowserNotificationHeaderText=Naďalej používať %MOZ_APP_DISPLAYNAME%?
DefaultBrowserNotificationBodyText=Váš predvolený prehliadač bol nedávno zmenený. Kliknutím obnovíte %MOZ_APP_DISPLAYNAME% ako predvolený prehliadač.
DefaultBrowserNotificationYesButtonText=Áno
DefaultBrowserNotificationNoButtonText=Nie
