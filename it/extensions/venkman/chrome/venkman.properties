cmd.commands.params = [<pattern>]
cmd.commands.help = Elenca tutti i nomi dei comandi che corrispondono a <pattern> o i nomi di tutti i comandi nel caso in cui il parametro non sia stato specificato.
cmd.copy-frames.label = &Copia frame selezionati
cmd.copy-frames.params = <jsd-frame> [<...>]
cmd.copy-frames.help = Copia i frame selezionati negli appunti.
cmd.copy-qual-name.label = Copia nome &qualificato
cmd.copy-qual-name.params = <expression>
cmd.copy-qual-name.help = Copia il nome qualificato di una variabile negli appunti.
cmd.cont.label = &Continua
cmd.cont.key = VK_F5
cmd.cont.tip = Prosegue l'esecuzione
cmd.cont.help = Continua l'esecuzione del codice in debug.
cmd.debug-script.label = Escludi dal &debug
cmd.debug-script.params = <toggle> <script-wrapper> [<...>]
cmd.debug-script.help = Attiva o disattiva il debug nello script wrapper <script-wrapper>. Quando il debug è disattivato, Venkman *non* interromperà l'esecuzione nello script disattivato. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare; |false|, |off|, |no| o |0| per disattivare; oppure |toggle| per invertire lo stato corrente.
cmd.debug-instance-on.label = &No debug funzioni contenute
cmd.debug-instance-on.params = <script-instance> [<...>]
cmd.debug-instance-on.help = Disattiva il debug di tutte le funzioni contenute nell'istanza script <script-instance>.
cmd.debug-instance-off.label = D&ebug funzioni contenute
cmd.debug-instance-off.params = <script-instance> [<...>]
cmd.debug-instance-off.help = Attiva il debug di tutte le funzioni contenute nella istanza script <script-instance>.
cmd.debug-instance.label = (&Dis)Attiva debug funzioni contenute
cmd.debug-instance.params = <toggle> <script-instance> [<...>]
cmd.debug-instance.help = Attiva o disattiva il debug in tutte le funzioni dell'istanza dello script <script-instance>. Mentre il debug è disattivato, Venkman *non* si interromperà negli script disattivati. Il valore di <toggle> può essere |true|, |on|, |yes|, o |1| per attivarlo; |false|, |off|, |no|, o |0| per disattivarlo; o |toggle| per invertire lo stato corrente.
cmd.debug-transient.label = No debug per Eval/&Timeout
cmd.debug-transient.params = <toggle> <url> [<...>]
cmd.debug-transient.help = Attiva o disattiva il debug di script temporanei (come setTimeout() o eval()) associati all'indirizzo <url>. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare la funzione; |false|, |off|, |no| o |0| per disattivarla; o |toggle| per invertire lo stato corrente.
cmd.dumpprofile.label = Output dati profiling
cmd.dumpprofile.params = [<file-name>]
cmd.dumptree.params = <tree> [<depth>]
cmd.emode.params = [<mode>]
cmd.emode.help = Imposta l'azione intrapresa dal debugger al verificarsi di un errore nel codice in fase di debug. |emode ignore| ignora tutti gli errori, |emode trace| elenca nella console gli errori, infine |emode break| interrompe l'esecuzione al verificarsi del primo errore. |emode| senza parametri visualizza la modalità corrente. È da sottolineare che |emode| controlla il comportamento del debugger per eccezioni che non vengano elaborate dal codice, per controllare cosa succeda al momento in cui un'eccezione venga lanciata (throw), utilizzare |tmode|.
cmd.eval.params = <expression>
cmd.eval.help = Valuta <expression> all'interno dello scope dello stack corrente del codice in debug. Vedi anche: |frame|, |where|, |props|, ed |evald|.
cmd.evald.params = <expression>
cmd.evald.help = Valuta <expression> all'interno dello scope del debugger. Vedi anche: |eval|.
cmd.em-break.label = I&nterrompi su errore
cmd.em-cycle.label = Modifica modalità errori
cmd.em-cycle.key = accel shift  E
cmd.em-ignore.label = &Ignora errori
cmd.em-trace.label = &Traccia errori
cmd.fbreak.label = Imposta interruzione &futura
cmd.fbreak.params = [<url-pattern> <line-number> [<properties>]]
cmd.fbreak.help = Imposta un punto di interruzione ``futuro''. Ogni volta che uno script il cui nome file contiene <url-pattern> viene caricato, viene creato un punto di interruzione a <line-number>. Impostando un punto di interruzione alla riga 1 l'esecuzione si interromperà subito dopo il caricamento dello script. fbreak senza parametri elenca tutti i punti di interruzione futuri. <properties> è un oggetto JavaScript rappresentante le proprietà di questo punto di interruzione. Questo comando è analogo a |set-fbreak|, ad eccezione del fatto che i parametri sono qua opzionali. Vedi anche: |break|.
cmd.set-break.label = &Imposta punto interruzione
cmd.set-break.params = <url-pattern> <line-number> [<properties> [<parent>]]
cmd.set-break.help = Imposta un punto di interruzione in tutti gli URL contenenti <url-pattern>, alla riga <line-number>. <properties> è un oggetto JavaScript rappresentante le proprietà del punto d'interruzione. <parent> è una referenza ad un oggetto punto di interruzione futura da assegnare come genitore dell'oggetto che rappresenta questa interruzione. Questo comando è analogo a |break|, ad eccezione per il fatto che i parametri sono obbligatori. Vedi anche: |break|, |clear|.
cmd.set-fbreak.label = Imposta interruzione &futura
cmd.set-fbreak.params = <url-pattern> <line-number> [<properties>]
cmd.set-fbreak.help = Imposta un punto di interruzione ``futuro''. Ogni volta che uno script il cui nome file contiene <url-pattern> viene caricato, viene creato un punto di interruzione a <line-number>. Impostando un punto di interruzione alla riga 1 l'esecuzione si interromperà subito dopo il caricamento dello script. <properties> è un oggetto JavaScript rappresentante le proprietà di questo punto di interruzione. Questo comando è analogo a |fbreak|, eccetto che i parametri non sono opzionali. Vedi anche: |break|.
cmd.fclear.label = Rimuovi interruzione f&utura
cmd.fclear.params = <url-pattern> [<line-number>]
cmd.fclear.help = Rimuove i punti di interruzione futura impostati per <url-pattern>. Se viene specificato <line-number>, verranno rimossi solo i punti di interruzione futuri alla riga corrispondente.
cmd.fclear-all.label = Rim&uovi tutte interruzioni future
cmd.fclear-all.help = Rimuove tutti i punti di interruzione futura al momento definiti.
cmd.find-bp.label = Trova punto &interruzione
cmd.find-bp.params = <breakpoint>
cmd.find-bp.help = Dà focus al punto di interruzione specificato dall'oggetto punto di interruzione <breakpoint>.
cmd.find-creator.label = Trova &creatore
cmd.find-creator.params = <jsd-value>
cmd.find-creator.help = Dà focus al creatore dell'oggetto referenziato dal jsdlValue <jsd-value>.
cmd.find-ctor.label = Trova c&ostruttore
cmd.find-ctor.params = <jsd-value>
cmd.find-ctor.help = Dà focus al costruttore dell'oggetto puntato dal jsdIValue <jsd-value>.
cmd.find-file.label = &Apri file..
cmd.find-file.key = accel O
cmd.find-file.params = [<file-name>]
cmd.find-file.help = Visualizza i contenuti del file <file-name> nella vista del sorgente, dove <file-name> è un un percorso nel formato del sistema operativo in uso. Se non viene fornito <file-name>, o viene fornito il carattere '?' al suo posto, verrà visualizzata una finestra di dialogo per la scelta del file.
cmd.find-frame.label = Trova &frame sorgente
cmd.find-frame.params = <frame-index>
cmd.find-frame.help = Dà focus allo stack frame specificato dal frame all'indice <frame-index>.
cmd.find-script.label = Trova f&unzione
cmd.find-script.params = <script-wrapper> [<target-pc>]
cmd.find-script.help = Dà focus allo script racchiuso in <script-wrapper>. Se viene fornito <target-pc>, la vista verrà fatta scorrere per visualizzare la linea associata.
cmd.find-sourcetext.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext.help = Visualizza il codice sorgente dell'oggetto <sourceText>. Tutto il testo compreso tra <range-start> e <range-end> verrà evidenziato. Se viene fornito <dettagli>, questo rappresenterà un oggetto con i dettagli della provenienza di <source-text>.  Se viene fornito <target-line>, la vista verrà posizionata in corrispondenza di tale riga, altrimenti verrà posizionata a <range-start>.
cmd.find-sourcetext-soft.params = <source-text> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-sourcetext-soft.help = Funziona in modo analogo a |find-sourcetext|, eccetto che la vista non viene spostata se <target-line> è già visibile.
cmd.find-string.label = &Trova in questo file…
cmd.find-string.key = accel F
cmd.find-string.help = Apre una finestra di ricerca per la scheda al momento selezionata.
cmd.find-string-again.key = accel G
cmd.find-scriptinstance.label = Trova &file
cmd.find-scriptinstance.params = <script-instance> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-scriptinstance.help = Visualizza il codice sorgente associato all'istanza script <script-instance>. Tutto il testo compreso tra <range-start> e <range-end> verrà evidenziato. Se viene fornito <details>, questo sarà un oggetto contenente i dettagli dell'origine da cui <script-instance> è stato creato. Se viene fornito <target-line>, la vista verrà posizionata in corrispondenza di tale riga, altrimenti verrà posizionata a <range-start>.
cmd.find-url.label = &Trova URL
cmd.find-url.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url.help = Visualizza il contenuto dell'URL <url> nella vista del sorgente. Tutto il testo tra <range-start> e <range-end> verrà evidenziato.  Se viene fornito <details>, ci sarà un oggetto contenente i dettagli dell'origine da cui è stato derivato l'oggetto <url>.   Se viene fornito <target-line>, la vista verrà posizionata in corrispondenza di tale riga, altrimenti verrà posizionata a <range-start>.
cmd.find-url-soft.label = Indirizzo in &esecuzione
cmd.find-url-soft.params = <url> [<range-start> [<range-end> [<details> [<target-line>]]]]
cmd.find-url-soft.help = Funziona in modo analogo a |find-url|, tranne per il fatto che se la vista non verrà fatta mossa se <target-line> è già visibile.
cmd.finish.label = Passo &fuori
cmd.finish.key = shift VK_F11
cmd.finish.tip = Interrompe l'esecuzione all'esterno della funzione corrente
cmd.finish.help = Esegue fino a che lo stack frame ritorna.
cmd.focus-input.key = VK_ESCAPE
cmd.focus-input.help = Dà focus al campo di inserimento testo della console di debug.
cmd.frame.label = Imposta stack &corrente
cmd.frame.params = [<frame-index>]
cmd.frame.help = Imposta lo stack numero <frame-index> come stack corrente, e ne visualizza un sunto. Se non viene fornito <frame-index>, vengono visualizzate le informazioni riguardanti lo stack corrente. Utilizzare il comando |where| per elencare gli stack disponibili e i relativi indici assegnati.
cmd.gc.help = Forza l'esecuzione del garbage collector Javascript. Questo potrebbe forzare la rimozione di script non più usati dalla vista Script caricati.
cmd.help.label = &Guida comandi
cmd.help.params = [<pattern>]
cmd.help.help = Visualizza la guida su <pattern>, il quale può essere il nome di un comando, o solo la sua parte iniziale. Se <pattern> corrisponde all'inizio del nome di più di un comando, verrà visualizzata la guida relativa a tutti questi comandi. Se <pattern> non viene fornito, verrà visualizzata la guida relativa a tutti i comandi disponibili.
cmd.inspect.label = &Analizza in DOM Inspector
cmd.inspect.params = [<expression>]
cmd.inspect.help = Analizza il risultato di <expression> con DOM Inspector.
cmd.loadd.label = Carica script nello scope del debugger
cmd.loadd.params = <url>
cmd.loadd.help = Esegue il contenuto dell'url specificata in <url> nel contesto del debugger. Utile per caricare i plugin del debugger. Vedi anche: la preferenza |initialScripts|.
cmd.move-view.params = <view-id> <location-url>
cmd.move-view.help = Sposta la vista associata con <view-id> all'indirizzo specificato in <location-url>.
cmd.mozilla-help.label = &Contenuti della guida
cmd.mozilla-help.help = Visualizza l'indice della guida di Mozilla.
cmd.next.label = &Passo oltre
cmd.next.key = VK_F12
cmd.next.tip = Passa oltre la chiamata di funzione
cmd.next.help = Esegue la prossima riga dello script. Le chiamate di funzione vengono tracciate come istruzioni singole.
cmd.open-dialog.params = <url> [<window-name> [<window-flags>]]
cmd.open-dialog.help = Apre una finestra di dialogo e carica il sorgente da <url>. Questo comando è generalmente utilizzato per aprire una nuova finestra XUL, nonostante possa venir utilizzato per pagine web senza un chrome definito.
cmd.open-url.help = Visualizza la finestra per l'inserimento dell'URL da caricare nella vista del sorgente.
cmd.open-url.label = Apri indirizzo &web…
cmd.open-url.key = accel shift L
cmd.pprint.params = [<toggle>]
cmd.pprint.help = Imposta o visualizza lo stato della Vista funzioni. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare la funzione; |false|, |off|, |no| o |0| per disattivarla; oppure |toggle| per invertire lo stato attuale. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.pref.params = [<pref-name> [<pref-value> [<delete-pref>]]]
cmd.pref.help = Imposta la preferenza <pref-name> al valore <pref-value>. Se non viene fornito <pref-value>, verrà visualizzato il valore corrente di <pref-name>. In caso entrambi <pref-name> e <pref-value> vengano omessi, verranno visualizzate tutte le preferenze. Se viene fornito <delete-pref>, e questo è |true|, |on|, |yes| o |1|, o se <pref-name> viene fatto precedere dal carattere meno ('-'), il valore della preferenza sarà riportato al valore predefinito.
cmd.profile.params = [<toggle>]
cmd.profile.help = Attiva o disattiva la raccolta dei dati di profilo.  Il valore di <toggle> può essere |true|, |on|, |yes|, o |1| per attivarla; |false|, |off|, |no|, o |0| per disattivarla; o |toggle| per invertire lo stato corrente.  Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.profile-script.label = Escludi dal &profiling
cmd.profile-script.params = <toggle> <script-wrapper> [<...>]
cmd.profile-script.help = Attiva o disattiva il profiling dello script <script-wrapper>. Mentre il profiling è disattivato, i dati relativi verranno ignorati. Il valore <toggle> può essere |true|, |on|, |yes| o |1| per attivare il profiling; |false|, |off|, |no| o |0| per disattivarlo; oppure |toggle| per invertire lo stato corrente.
cmd.profile-instance.label = (Dis)&Abilita profiling funzioni contenute
cmd.profile-instance.params = <toggle> <script-instance> [<...>]
cmd.profile-instance.help = Attiva o disattiva il profiling in tutte le funzioni contenute dall'istanza script <script-instance>. Quando il profiling è disattivato, i dati verranno ignorati. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare il profiling; |false|, |off|, |no| o |0| per disattivarlo; oppure |toggle| per invertire lo stato corrente.
cmd.profile-instance-on.label = N&o profiling funzioni contenute
cmd.profile-instance-on.params = <script-instance> [<...>]
cmd.profile-instance-on.help = Disattiva il profiling in tutte le funzioni contenute dall'istanza dello script <script-instance>.
cmd.profile-instance-off.label = &Profiling funzioni contenute
cmd.profile-instance-off.params = <script-instance> [<...>]
cmd.profile-instance-off.help = Attiva il profiling su tutte le funzioni contenute dall'istanza script <script-instance>.
cmd.profile-tb.label = Profiling
cmd.profile-tb.tip = Cambia la modalità profiling
cmd.props.params = <expression>
cmd.props.help = Elenca le proprietà del valore ritornato da <expression>. L'espressione è valutata nello scope dello stack corrente in debug. Vedi anche: |frame|, |where|, |eval|, e |propsd|.
cmd.propsd.params = <expression>
cmd.propsd.help = Elenca le proprietà del valore ritornato da <expression>. L'espressione è valutata nello scope del debugger. Vedi anche: |props|.
cmd.exit.label = &Esci
cmd.exit.key = accel Q
cmd.quit.label = &Esci
cmd.quit.key = accel Q
cmd.quit.help = Esci da Mozilla.
cmd.reload-source-tab.label = &Ricarica sorgente
cmd.reload-source-tab.params = [<index>]
cmd.reload-source-tab.key = accel R
cmd.reload-source-tab.help = Ricarica il sorgente nella scheda posta all'indice specificato da <index>. Se non viene fornito <index>, verrà ricaricata la scheda corrente.
cmd.release-notes.label = Note di &versione
cmd.release-notes.help = Visualizza le note di versione di Mozilla.
cmd.close-source-tab.label = C&hiudi scheda
cmd.close-source-tab.key = accel W
cmd.close-source-tab.params = [<index>]
cmd.close-source-tab.help = Chiude la scheda situata all'indice specificato da <index>. Se <index> non viene fornito, verrà chiusa la scheda corrente.
cmd.restore-layout.params = [<name>]
cmd.restore-layout.help = Ripristina l'aspetto dell'interfaccia salvato con il nome <name>. Se non viene fornito <name>, verranno visualizzate le disposizioni dell'interfaccia disponibili. Il nome |factory| può venir utilizzato per ripristinare la disposizione iniziale.
cmd.restore-settings.label = &Ripristina p.interr./espr. controllo
cmd.restore-settings.params = [<settings-file>]
cmd.restore-settings.help = Questo comando è essenzialmente analogo di |loadd|, eccetto che il parametro <settings-file> è opzionale. Se non viene fornito <settings-file>, oppure se questo è ``?'', verrà visualizzata la finestra di dialogo per la scelta del file. Questo comando è disponibile nel menu contestuale delle viste Punti di interruzione e Espressioni di controllo.
cmd.reloadui.key = accel alt R
cmd.run-to.label = Esegui fino &riga
cmd.run-to.params = <script-wrapper> <pc>
cmd.run-to.help = Continua l'esecuzione fino a che il contatore di programma raggiunge il valore specificato da <pc>, nello script specificato da <script-wrapper>. Ciò ha l'effetto di creare un punto di interruzione valido solo ``una volta'' alla riga in questione.
cmd.save-default-layout.label = &Salva disposizione interfaccia
cmd.save-layout.params = [<name>]
cmd.save-layout.help = Salva la disposizione corrente della finestra, dandogli il nome <name>. Questa disposizione può venir ripristinata in seguito con il comando |restore-layout|. Se non viene fornito <name>, verrà visualizzata la lista delle disposizioni dell'interfaccia disponibili. Salvare con il nome ``default'' per impostare la disposizione dell'interfaccia che Venkman utilizza all'avvio. La disposizione ``factory'' non può venir sovrascritta.
cmd.save-source-tab.label = &Salva sorgente con nome…
cmd.save-source-tab.params = [<index> [<target-file>]]
cmd.save-source-tab.key = accel S
cmd.save-source-tab.help = Salva i contenuti del codice sorgente visualizzato nella scheda alla posizione specificata da <index> in un file locale. Se non viene fornito <index>, verrà salvata la scheda corrente. Se non viene fornito <target-file>, o al suo posto viene usato il carattere '?', verrà presentata una finestra di dialogo per la scelta del file. <target-file> è un percorso specifico del sistema operativo utilizzato.
cmd.save-profile.label = Salva dati profili&ng con nome…
cmd.save-profile.params = [<target-file> [<url> [<...>]]
cmd.save-profile.help = Salva localmente i dati di profiling collezionati per uno o più file sorgente specificati da <url> nel file <target-file>. Se <target-file> non viene fornito, o è utilizzato il carattere '?' al suo posto, verrà visualizzata una finestra di dialogo per la scelta del file. Se non viene fornito <url>, tutti i dati di profiling verranno salvati. <target-file> è un percorso dipendente dal sistema operativo utilizzato, <url> è un indirizzo web completo.
cmd.save-breakpoints.label = &Salva punti interruzione…
cmd.save-breakpoints.params = [<settings-file>]
cmd.save-breakpoints.help = Salva la lista dei punti di interruzione in un file di proprietà JavaScript, in modo che possa essere ricaricata in seguito. Se non viene fornito <settings-file>, o viene fornito '?' al suo posto, verrà visualizzata una finestra di dialogo per la scelta del file. <settings-file> può essere un riferimento ad un oggetto |LocalFile| o una stringa con il percorso del file nel formato del sistema operativo. Vedi anche: |save-settings|, |save-watches|, |restore-settings|.
cmd.save-settings.label = Sal&va p.interr./espr. controllo…
cmd.save-settings.params = [<settings-file>]
cmd.save-settings.help = Salva la lista dei punti di interruzione e delle espressioni di controllo in un file di proprietà JavaScript, in modo che possano essere ricaricate in seguito. Se non viene fornito <settings-file>, o viene fornito '?' al suo posto, verrà visualizzata una finestra di dialogo per la scelta del file. <settings-file> può essere una riferimento ad un oggetto |LocalFile| o una stringa con il percorso del file nel formato del sistema operativo. Vedi anche: |save-watches|, |save-breakpoints|, |restore-settings|.
cmd.save-watches.label = &Salva espr. controllo…
cmd.save-watches.params = [<settings-file>]
cmd.save-watches.help = Salva la lista delle espressioni di controllo in un file di proprietà JavaScript, in modo che possa essere ricaricata in seguito. Se non viene fornito <settings-file>, o viene fornito '?' al suo posto, verrà visualizzata una finestra di dialogo per la scelta del file. <settings-file> può essere un riferimento ad un oggetto |LocalFile| o una stringa con il percorso del file nel formato del sistema operativo. Vedi anche: |save-settings|, |save-breakpoints|, |restore-settings|.
cmd.search-scripts.params = [<pattern>]
cmd.search-scripts.help = Rimuove dalla vista degli Script caricati tutti gli script il cui URL non contiene <pattern>. Se <pattern> non viene fornito, verranno visualizzati tutti gli script.
cmd.session-css.params = [<css>]
cmd.session-css.help = Imposta il file CSS usato correntemente per lo stile della console interattiva. Il valore di <css> può essere "default", "dark" o "light" oppure l'indirizzo del file CSS da utilizzare. Il CSS "default" utilizza le impostazioni predefinite del browser per il colore di sfondo e quello del testo, "dark" utilizza testo chiaro su sfondo scuro, mentre "light" usa testo scuro su sfondo chiaro. Se non viene fornito <css>, viene visualizzata l'impostazione corrente.
cmd.session-css-default.label = Impostazioni predefinite &browser
cmd.session-css-dark.label = Sfondo &scuro/testo chiaro
cmd.session-css-light.label = Sfondo &chiaro/testo scuro
cmd.set-eval-obj.label = &Imposta come oggetto da valutare
cmd.set-eval-obj.params = <jsd-value>
cmd.set-eval-obj.help = Imposta l'oggetto da valutare con il comando |eval|. L'oggetto referenziato da <jsd-value> diverrà l'oggetto |this|, e le variabili globali verranno risolte relativamente al genitore di <jsd-value>.
cmd.scan-source.label = &Analizza meta commenti
cmd.scan-source.params = <script-instance>
cmd.scan-source.help = Analizza l'intero documento cercando commenti nella forma //@JSD_DIRECTIVE. Come impostazione predefinita, le direttive riconosciute sono //@JSD_LOG, //@JSD_BREAK, e //@JSD_EVAL. JSD_LOG valuta lo script che segue, mandando l'output nella vista della Console interattiva. JSD_BREAK inserisce un punto di interruzione condizionale sulla prima riga eseguibile che segue. JSD_EVAL valuta la parte di script che segue, senza mandare output a console o interrompere. L'utente può aggiungere ulteriori direttive con plugin.
cmd.scope.help = Elenca le proprietà dell'oggetto più alto in gerarchia nello catena di scope per lo stack corrente.
cmd.toggle-forcescriptload.label = &Forza individuazione nomi funzione
cmd.toggle-functions.label = Includi &funzioni
cmd.show-functions.params = [<toggle>]
cmd.show-functions.help = Controlla se le proprietà delle funzioni (anche detti metodi) verranno visualizzate nella vista delle Variabili locali e in quella delle Variabili in esame. Una volta modificato questo valore, sarà necessario chiudere e riaprire i nodi interessati per vedere i cambiamenti. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare la funzione; |false|, |off|, |no| o |0| per disattivarla; o |toggle| per invertire lo stato corrente. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.toggle-ecmas.label = Includi proprietà &ECMA
cmd.show-ecmas.params = [<toggle>]
cmd.show-ecmas.help = Controlla se debbano essere visualizzate o meno nella vista delle Variabili locali o delle Variabili in esame le proprietà ECMA [[Parent]] e [[Prototype]]. Una volta modificato questo valore, sarà necessario chiudere e riaprire i nodi interessati per vedere i cambiamenti. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare la funzione; |false|, |off|, |no| o |0| per disattivarla; o |toggle| per invertire lo stato corrente. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.toggle-constants.label = Includi cos&tanti
cmd.show-constants.params = [<toggle>]
cmd.show-constants.help = Controlla se le proprietà costanti saranno visualizzate o meno nelle viste Varibili locali e Osserva.  Dopo aver cambiato questo valore, sarà necessario chiudere e aprire i nodi interessati per vedere il cambiamento.  Il valore di <toggle> può essere |true|, |on|, |yes|, o |1| per attivare; |false|, |off|, |no|, o |0| per disattivare; o |toggle| per invertire lo stato corrente.  Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.toggle-show-most-recent.label = Es&cludi duplicati
cmd.show-most-recent.params = [<toggle>]
cmd.show-most-recent.help = Controlla se la vista degli Script caricati debba mostrare solo lo script più recente di un dato URL, o anche le varie versioni. Disattivando questa opzione, sarà consentita la presenza di elementi duplicati nella vista Script caricati. Il valore di <toggle> può essere impostato a |true|, |on|, |yes| o |1| per attivare l'opzione; |false|, |off|, |no| o |0| per disattivarla; oppure |toggle| per invertire lo stato corrente. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.show-profile.label = &Visualizza dati profiling
cmd.show-profile.params = [<url> [<...>]]
cmd.show-profile.help = Visualizza i dati di profiling raccolti per uno o più file sorgente specificati da <url>. Se non viene fornito <url>, vengono salvati tutti i dati di profiling.
cmd.startup-init.label = Ini&zializza all'avvio
cmd.startup-init.params = [<toggle>]
cmd.startup-init.help = Imposta lo stato della funzione "Inizializza all'avvio". Attivando tale funzione, il debugger inizierà a tracciare gli script subito dopo il primo avvio del browser, invece di attendere che venga lanciata l'interfaccia utente. Questo consente di elencare nella lista degli script i file caricati prima dell'avvio dell'interfaccia utente del debugger. Questa funzionalità ha un *lieve* impatto sulle prestazioni generali, ed è quindi disattiva come impostazione predefinita. Il valore di <toggle> può essere impostato a |true|, |on|, |yes| o |1| per attivare l'opzione; |false|, |off|, |no| o |0| per disattivarla; oppure |toggle| per invertire lo stato corrente. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.source-coloring.label = &Colorazione sorgente
cmd.source-coloring.params = [<toggle>]
cmd.source-coloring.help = Attiva o disattiva la colorazione del codice nella vista del codice sorgente. Se si lavora con grandi file, su macchine lente, la colorazione del codice può rallentare le operazioni in modo eccessivo. Disattivare questa funzione renderà il caricamento molto più rapido. È necessario ricaricare il codice sorgente per vedere l'effetto di questa impostazione. Se non viene fornito <toggle>, verrà visualizzato lo stato corrente.
cmd.stop.label = &Stop
cmd.stop.key = VK_F4
cmd.stop.tip = Interrompe l'operazione corrente
cmd.stop.help = Interrompe l'esecuzione prima della prossima linea di codice.
cmd.step.label = Passo &dentro
cmd.step.key = VK_F11
cmd.step.tip = Interrompe l'esecuzione all'interno della funzione chiamata
cmd.step.help = Esegue la riga successiva di codice e interrompe nuovamente l'esecuzione.
cmd.testargs.params = <int> <word> [<word2> <word3>]
cmd.testargs.help = Funzione per il test dell'analisi degli argomenti. Qualsiasi argomento le venga passato, verrà visualizzato su stdout l'oggetto dell'evento.
cmd.testargs1.params = <int> [<...>]
cmd.testargs1.help = Funzione per il test dell'analisi degli argomenti. Qualsiasi argomento le venga passato, verrà visualizzato su stdout l'oggetto dell'evento.
cmd.this-expr.params = <expression>
cmd.this-expr.help = Imposta come oggetto in corso di valutazione al risultato di <expression>. L'oggetto da valutare verrà usato come oggetto |this| in tutte le valutazioni. Il risultato di <expression> *deve* essere un oggetto. Vedi anche: |eval|, |props|, |watch-expr|, e |set-this-obj|.
cmd.tmode.params = [<mode>]
cmd.tmode.help = Seleziona l'azione intrapresa dal debugger quando viene lanciata un'eccezione dal codice in debug. |tmode ignore| ignora tutte le eccezioni, |tmode trace| mostra le eccezioni nella console, e |tmode break| interrompe l'esecuzione quando viene generata un'eccezione. |tmode| senza alcun parametro visualizza la modalità corrente. È importante sottolineare che |tmode| controlla il comportamento del debugger nel momento in cui un'eccezione viene *lanciata* (throw); per controllare il comportamento una volta che un'eccezione è stata propagata al livello principale e diventa un errore, utilizzare |emode|. La combinazione di tasti Control + T può essere usata per passare da una modalità all'altra.
cmd.tm-break.label = I&nterrompi su eccezione
cmd.tm-cycle.label = Cambia la modalità eccezioni
cmd.tm-cycle.key = accel T
cmd.tm-ignore.label = &Ignora eccezioni
cmd.tm-trace.label = T&raccia eccezioni
cmd.toggle-scripts-search-box.help = Attiva o disattiva la visibilità dei controlli per la ricerca nella vista Script caricati.
cmd.toggle-float.params = <view-id>
cmd.toggle-float.help = Se la vista specificata da <view-id> è al momento visualizzata nella finestra principale, o se non è visibile, verrà posta in una finestra separata. Se <view-id> è già in una finestra separata, verrà riposizionata nella finestra principale.
cmd.toggle-pprint.label = Vista &funzioni
cmd.toggle-pprint.key = accel P
cmd.toggle-pprint.tip = Attiva la Vista funzioni
cmd.toggle-pprint.help = Cambia la modalità Vista funzioni.
cmd.toggle-save-layout.label = Salva interfaccia all'&uscita
cmd.toggle-save-layout.help = Se attivo, la disposizione dell'interfaccia verrà salvata prima che Venkman esca.
cmd.toggle-save-settings.label = Salva p.interr./espr. controllo all'&uscita
cmd.toggle-save-settings.help = Se attivo, la lista dei punti di interruzione e delle espressioni di controllo saranno salvate prima dell'uscita da Venkman, e quindi ripristinate al prossimo avvio.
cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help = Inverte lo stato della preferenza booleana specificata da <pref-name>.
cmd.toggle-view.params = <view-id>
cmd.toggle-view.help = Se la vista specificata da <view-id> è presente, verrà nascosta. Altrimenti la vista verrà mostrata nella posizione in cui era stata utilizzata la volta precedente.
cmd.toggle-chrome.label = &Escludi file dell'applicazione
cmd.toggle-profile.label = &Colleziona dati profiling
cmd.toggle-breaks.label = &Punti d'interruzione
cmd.toggle-stack.label = Stac&k chiamate
cmd.toggle-session.label = &Console interattiva
cmd.toggle-locals.label = &Variabili locali
cmd.toggle-scripts.label = &Script caricati
cmd.toggle-windows.label = &Finestre attive
cmd.toggle-source.label = Codice sorgente (precedente)
cmd.toggle-source2.label = C&odice sorgente
cmd.toggle-watches.label = &Espressioni di controllo
cmd.version.label = Informazioni su &Venkman
cmd.version.help = Visualizza informazioni sulla versione.
cmd.remove-watch.label = Rim&uovi espressione controllo
cmd.remove-watch.params = <index> [<...>]
cmd.remove-watch.help = Rimuove le espressioni di controllo all'indice (a partire da 0) specificate da <index>.
cmd.watch-expr.label = &Aggiungi espressione controllo…
cmd.watch-expr.params = [<watch-expression>]
cmd.watch-expr.help = Valuta <expression> nello scope dello script in esame e aggiunge il risultato nella finestra delle Variabili in esame. Se non viene fornita <expression>, tutte le variabili in esame vengono stampate nella console.
cmd.watch-exprd.params = [<watch-expression>]
cmd.watch-exprd.help = Valuta <expression> nello scope del debugger e aggiunge il risultato nella finestra delle Variabili in esame. Se non viene fornita <expression>, tutte le variabili sotto esame vengono stampate nella console.
cmd.watch-property.params = <jsd-value> <property-name>
cmd.watch-property.help = Aggiunge la proprietà <property-name> dell'oggetto memorizzato in <jsd-value> nella finestra Espressioni di controllo.
cmd.where.label = &Stampa stack in console interattiva
cmd.where.help = Visualizza un elenco degli stack nella catena di chiamate corrente.
