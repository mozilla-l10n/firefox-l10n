cmd.hook-break-clear.params = <break-wrapper>
cmd.hook-break-clear.help = Viene chiamato quando viene rimossa l'istanza di un punto di interruzione.
cmd.hook-break-set.params = <break-wrapper>
cmd.hook-break-set.help = Viene chiamato alla creazione di un'istanza di un punto di interruzione.
cmd.hook-debug-stop.help = Viene chiamato quando il debugger interrompe l'esecuzione del codice sotto esame.
cmd.hook-debug-continue.help = Viene chiamato quando il debugger continua l'esecuzione del codice sotto esame.
cmd.hook-display-sourcetext.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext.help = Viene chiamato quando un oggetto di testo <source-text> dev'essere mostrato all'utente. <target-line> è la riga che dovrebbe apparire in cima allo schermo. Se viene fornito <details>, questo rappresenterà un oggetto contenente la provenienza di <source-text>.
cmd.hook-display-sourcetext-soft.params = <source-text> [<target-line> [<details>]]
cmd.hook-display-sourcetext-soft.help = Funziona in modo analogo a |hook-display-sourcetext|, eccetto che la vista non verrà spostata a <target-line> se questa è già visibile.
cmd.hook-eval-done.help = Viene chiamato all'atto di valutare un'espressione.
cmd.hook-fbreak-clear.params = <fbreak>
cmd.hook-fbreak-clear.help = Viene chiamato quando un punto di interruzione viene rimosso.
cmd.hook-fbreak-set.params = <fbreak>
cmd.hook-fbreak-set.help = Viene chiamato alla creazione di un'istanza di un punto di interruzione.
cmd.hook-guess-complete.params = <script-instance>
cmd.hook-guess-complete.help = Viene chiamato quando la risoluzione del nome della funzione è stata completata per l'istanza script <script-instance>.
cmd.hook-session-display.params = <message> <msgtype>
cmd.hook-session-display.help = Viene chiamato quando un messaggio è aggiunto alla console interattiva. <message> è la stringa del messaggio, o il nodo DOM, <msgtype> è il codice di tipo messaggio.
cmd.hook-script-manager-created.params = <script-manager>
cmd.hook-script-manager-created.help = Viene chiamato alla creazione di un nuovo gestore script. I gestori script delegano i comandi ad una o più istanze di oggetti script. <script-manager> sarà il nuovo oggetto script. Si può trovare l'elenco dei gestori script in ordine del loro URL nell'oggetto |console.scriptManagers|.
cmd.hook-script-manager-destroyed.params = <script-manager>
cmd.hook-script-manager-destroyed.help = Viene chiamato quando <script-manager> viene rimosso dall'oggetto |console.scriptManagers|.  Ciò accade quando l'ultima istanza di script al suo interno viene distrutta.
cmd.hook-script-instance-created.params = <script-instance>
cmd.hook-script-instance-created.help = Viene chiamato alla creazione di un'istanza di un nuovo script. Le istanze degli script delegano i comandi a uno o più contenitori degli script.
cmd.hook-script-instance-sealed.params = <script-instance>
cmd.hook-script-instance-sealed.help = Viene chiamato quando <script-instance> è sigillato. L'istanza di uno script è ``sigillata'' una volta che la funzione del livello più alto è stata creata. Questo significa che il sorgente dello script è stato completamente compilato. Qualsiasi altro script non funzione creato in seguito apparirà nel gestore script genitore come temporaneo.
cmd.hook-script-callhook-instance-updated.params = <script-instance> <script-wrapper>
cmd.hook-script-callhook-instance-updated.help = Invocato quando lo <script-instance> creato da un callhook viene aggiornato con un nuovo <script-wrapper>. Gli script creati da callHooks sono stati caricati prima dell'attivazione del debugger; la loro completezza non è mai garantita, e vengono aggiornati di continuo.
cmd.hook-script-instance-destroyed.params = <script-instance>
cmd.hook-script-instance-destroyed.help = Viene chiamato quando il contenitore finale dello script contenuto da <script-instance> viene invalidato.
cmd.hook-source-load-complete.params = <sourceText> <status>
cmd.hook-source-load-complete.help = Viene chiamato quando il testo del sorgente rappresentato dall'oggetto <sourceText> è caricato (o ricaricato). <status> indica lo stato del caricamento. Uno <status> pari a 0 indica successo, un valore differente da zero indica non riuscito.
cmd.hook-transient-script.params = <script-wrapper>
cmd.hook-transient-script.help = Viene chiamato quando un oggetto script che appare essere temporaneo (il risultato di eval, setTimeout, ecc.) è creato dal motore JavaScript.
cmd.hook-window-closed.params = <window>
cmd.hook-window-closed.help = Viene chiamato quando l'oggetto di una finestra viene distrutto. <window> è un riferimento all'oggetto DOM window per la finestra.
cmd.hook-window-loaded.params = <event>
cmd.hook-window-loaded.help = Viene chiamato quando un file con codice sorgente è caricato in un oggetto window. <event> è un riferimento all'evento DOM passato al gestore onLoad della finestra.
cmd.hook-window-opened.params = <window>
cmd.hook-window-opened.help = Viene chiamato all'apertura di una nuova finestra. Il sorgente di questa finestra è probabile *non* venga caricato a questo punto. <window> è una referenza all'oggetto DOM window per la nuova finestra.
cmd.hook-window-resized.params = <window>
cmd.hook-window-resized.help = Viene chiamato quando la finestra Venkman o una finestra separata viene ridimensionata. <window> sarà un riferimento all'oggetto window.
cmd.hook-window-unloaded.params = <event>
cmd.hook-window-unloaded.help = Viene chiamato quando un file di codice viene rilasciato da un oggetto window. <event> è un riferimento all'evento DOM passato al gestore onUnload della finestra.
cmd.hook-venkman-exit.help = Viene chiamato prima che il debugger esca.
cmd.hook-venkman-query-exit.help = Viene chiamato quando il debugger sta per terminare. Una funzione hook può impostare il |returnValue| dell'evento a |false| per annullare l'uscita.
cmd.hook-venkman-started.help = Viene chiamato al primo avvio del debugger.
cmd.about-mozilla.label = &Informazioni su Mozilla
cmd.about-mozilla.help = Visualizza informazioni sull'installazione di Mozilla.
cmd.break.label = &Imposta punto interruzione
cmd.break.params = [<url-pattern> <line-number> [<properties> [<parent>]]]
cmd.break.help = Imposta un punto di interruzione in tutti gli URL contenenti <url-pattern>, alla riga <line-number>. <properties> è un oggetto JavaScript che rappresenta le proprietà del punto d'interruzione. <parent> è un riferimento ad un oggetto punto di interruzione futura da assegnare come genitore dell'oggetto che rappresenta questa interruzione. Se non vengono forniti parametri, verranno elencati tutti i punti di interruzione attivi. Vedi anche: |set-fbreak|, |clear|.
cmd.break-props.label = &Proprietà punto interruzione…
cmd.break-props.params = <break-wrapper>
cmd.break-props.help = Visualizza la finestra di dialogo per le proprietà del punto di interruzione rappresentato da <break-wrapper>.
cmd.change-container.params = <view-id> <new-type>
cmd.change-container.help = Modifica il tipo del contenitore in cui <view-id> risiede in <new-type>. <view-id> deve essere uno a scelta tra: ``scripts'', ``windows'', ``locals'', ``watches'', ``breaks'', ``stack'', ``source'', ``source2'', o ``session''.  <new-type> può essere: ``horizontal'' per una disposizione in orizzontale, ``vertical'' per una disposizione in verticale, o ``tab'' per una disposizione a schede.
cmd.change-value.label = &Modifica valore…
cmd.change-value.params = <jsd-value> <property-name> <expression> [<new-value>]
cmd.change-value.help = 
cmd.chrome-filter.params = [<toggle>]
cmd.chrome-filter.help = Attiva o disattiva il filtro per gli url chrome: . Con il filtro attivato, i file JavaScript facenti parte dell'interfaccia del browser non verranno visualizzati nella vista del sorgente, ed il debugger non traccerà le istruzioni al loro interno. Il valore di <toggle> può essere |true|, |on|, |yes| o |1| per attivare la funzione; |false|, |off|, |no| o |0| per disattivarla; o |toggle| per invertire lo stato corrente. Se <toggle> non viene fornito, verrà visualizzato lo stato corrente.
cmd.clear.label = &Elimina punto interruzione
cmd.clear.params = <url-pattern> [<line-number>]
cmd.clear.help = Rimuove i punti d'interruzione corrispondenti a <url-pattern>. Se viene fornito <line-number>, solo i punti d'interruzione di quella linea verranno rimossi.
cmd.clear-all.label = Elimina &tutti punti interruzione
cmd.clear-all.help = Elimina tutti i punti di interruzione definiti.
cmd.clear-break.label = Ri&muovi punto interruzione
cmd.clear-break.params = <break-wrapper> [<...>]
cmd.clear-break.help = Rimuove il punto di interruzione contenuto in <break-wrapper>. Se <break-wrapper> è un oggetto di tipo interruzione futura, tutti i punti di interruzione discendenti verranno rimossi, ma l'interruzione futura rimarrà attiva.
cmd.clear-fbreak.label = Rimuovi interruzione &futura
cmd.clear-fbreak.params = <break-wrapper> [<...>]
cmd.clear-fbreak.help = Rimuove l'interruzione futura contenuta da <break-wrapper>. Se <break-wrapper> è l'istanza di un oggetto punto di interruzione, l'istanza genitore dell'interruzione futura verrà rimossa, ma l'istanza stessa rimarrà. Se l'istanza non appartiene ad una interruzione futura di livello superiore, il contenitore verrà ignorato.
cmd.clear-profile.label = &Azzera dati profiling
cmd.clear-profile.help = Cancella tutti i dati di profiling esistenti.
cmd.clear-session.label = S&vuota sessione interattiva
cmd.clear-session.help = Cancella tutto il testo della vista Sessione interattiva.
cmd.clear-script.label = Ri&muovi punto interruzione
cmd.clear-script.params = <script-wrapper> [<...>]
cmd.clear-script.help = Elimina tutti i punti di interruzione delo script in <break-wrapper>.
cmd.clear-instance.label = Ri&muovi punto interruzione
cmd.clear-instance.params = <script-instance> [<...>]
cmd.clear-instance.help = Rimuove tutti i punti di interruzione nell'istanza dello script referenziato da <script-instance>.
cmd.close.label = &Chiudi finestra
cmd.close.help = Chiude la finestra del debugger.
