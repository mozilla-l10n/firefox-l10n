malformedURI = L’indirizzo non è valido e non può essere raggiunto.
fileNotFound = Non è possibile trovare %S . Controllare il percorso e riprovare.
dnsNotFound = Impossibile stabilire una connessione con %S. Verificare il nome e riprovare.
unknownProtocolFound = Uno dei seguenti protocolli (%S) non è registrato oppure non è consentito in questo contesto.
connectionFailure = La connessione è stata rifiutata durante il tentativo di connessione a %S.
netInterrupt = La connessione con %S è stata terminata in modo inatteso. Può essere stata trasferita parte dei dati.
netTimeout = Il tempo concesso all’operazione è scaduto durante il tentativo di connessione a %S.
redirectLoop = Il server sta reindirizzando la richiesta in modo che non possa mai essere completata.
confirmRepostPrompt = Per proseguire, l’applicazione deve ritrasmettere le informazioni già inviate. Questa operazione ripeterà qualsiasi azione eseguita in precedenza, ad esempio una ricerca o una conferma d’ordine.
resendButton.label = Ritrasmetti
unknownSocketType = Impossibile impostare un canale di comunicazione con il server.
netReset = La connessione al server è stata annullata durante il caricamento dell’applicazione.
notCached = Il documento richiesto dall’applicazione non è più disponibile.
netOffline = L’applicazione è in modalità non in linea e non è possibile accedere alla rete.
isprinting = Il documento non può essere modificato durante la stampa o l’anteprima.
deniedPortAccess = Tentativo da parte dell’applicazione di accedere a una porta di rete a cui non dovrebbe avere accesso. La richiesta è stata annullata per ragioni di protezione.
proxyResolveFailure = L’applicazione è configurata per utilizzare un server proxy che non risulta raggiungibile.
proxyConnectFailure = L’applicazione è configurata per utilizzare un server proxy che sta rifiutando le connessioni.
contentEncodingError = La risposta ricevuta dal server fa uso di una forma di compressione non valida o non supportata.
unsafeContentType = Impossibile proseguire in quanto l’applicazione ha cercato di accedere a un tipo di file non sicuro. Contattare l’autore dell’applicazione per informarlo del problema.
externalProtocolTitle = Richiesta di protocollo esterno
externalProtocolPrompt = È necessario avviare un’applicazione esterna per gestire i link %1$S:.\n\n\nLink richiesto:\n\n%2$S\n\nApplicazione: %3$S\n\n\nSe questa richiesta non era prevista potrebbe trattarsi di un tentativo di penetrare nel computer sfruttando una vulnerabilità del programma indicato. Annullare l’operazione in caso di dubbi sulla sicurezza della richiesta.\n
externalProtocolUnknown = <sconosciuto>
externalProtocolChkMsg = Ricorda la scelta effettuata per tutti i link di questo tipo.
externalProtocolLaunchBtn = Avvia applicazione
malwareBlocked = Il sito web %S è stato segnalato come sito web malevolo ed è stato bloccato sulla base delle impostazioni di sicurezza.
unwantedBlocked = Il sito web %S è stato segnalato come un sito contenente software indesiderato ed è stato bloccato sulla base delle impostazioni di sicurezza.
phishingBlocked = Il sito web %S è stato segnalato come sito contraffatto, realizzato per indurre gli utenti a rivelare informazioni personali o finanziarie.
cspBlocked = Tentativo da parte dell’applicazione di accedere a una risorsa con criteri sulla sicurezza dei contenuti che ne impediscono il caricamento con questa modalità.
corruptedContentError = Impossibile continuare il caricamento dell’applicazione a causa di un errore rilevato durante la trasmissione dei dati.
remoteXUL = Questa applicazione ha cercato di utilizzare una tecnologia non supportata e non è più disponibile.
sslv3Used = Non è possibile garantire la sicurezza dei dati trasmessi a %S in quanto viene utilizzato SSLv3, un protocollo di sicurezza non affidabile.
weakCryptoUsed = Il gestore di %S ha configurato il sito in modo non corretto. Per evitare potenziali furti di informazioni la connessione è stata interrotta.
